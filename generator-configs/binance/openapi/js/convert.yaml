gitUserId: openxapi
gitRepoId: binance-js
inputSpec: ./specs/binance/openapi/convert.yaml
templateDir: ./templates/binance/openapi/js
additionalProperties:
  withSeparateModelsAndApi: true
  apiPackage: api
  modelPackage: model
  useSingleRequestParameter: true
  withNodeImports: true
  withInterfaces: true
files:
  signing.mustache:
    destinationFilename: signing.ts
openapiGeneratorIgnoreList:
  - .travis.yml
  - git_push.sh
  - .openapi-generator
  - .gitignore
