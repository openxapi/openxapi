<?xml version="1.0" encoding="UTF-8"?>
<svg width="190" height="48" viewBox="0 0 190 48" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="190" height="48" rx="8" fill="#0B0F1A"/>

  <!-- Green blocks forming a stylized "X" -->
  <g transform="translate(16, 12)">
    <rect x="0" y="0" width="8" height="8" fill="#00D395"/>
    <rect x="16" y="0" width="8" height="8" fill="#00D395"/>
    <rect x="8" y="8" width="8" height="8" fill="#00D395"/>
    <rect x="0" y="16" width="8" height="8" fill="#00D395"/>
    <rect x="16" y="16" width="8" height="8" fill="#00D395"/>
  </g>

  <!-- Text gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Text: OpenXAPI with equal margins -->
  <text x="60" y="30" fill="url(#textGradient)" font-family="'Inter', 'Roboto', sans-serif" font-size="19" font-weight="600" letter-spacing="0.5">
    OpenXAPI
  </text>
</svg>
 