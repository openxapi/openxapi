exchanges:
  binance:
    name: Binance
    version: 1.0.0
    description: Binance cryptocurrency exchange
    docs:
      - type: spot
        urls:
          - https://developers.binance.com/docs/binance-spot-api-docs/rest-api/general-endpoints
          - https://developers.binance.com/docs/binance-spot-api-docs/rest-api/market-data-endpoints
          - https://developers.binance.com/docs/binance-spot-api-docs/rest-api/trading-endpoints
          # - https://developers.binance.com/docs/binance-spot-api-docs/rest-api/account-endpoints
          # - https://developers.binance.com/docs/binance-spot-api-docs/rest-api/user-data-stream-endpoints
        protected_endpoints: # endpoint specs that are manually maintained
          - GET /api/v3/exchangeInfo
          - GET /api/v3/depth
          - GET /api/v3/aggTrades
          - GET /api/v3/klines
          - GET /api/v3/uiKlines
          - GET /api/v3/avgPrice
          - GET /api/v3/ticker/24hr
          - GET /api/v3/ticker/tradingDay
          - GET /api/v3/ticker/price
          - GET /api/v3/ticker/bookTicker
          - GET /api/v3/ticker
          - POST /api/v3/order
          - POST /api/v3/order/test
          - GET /api/v3/order
          - DELETE /api/v3/order
          - DELETE /api/v3/openOrders
          - POST /api/v3/order/cancelReplace
          - GET /api/v3/allOrders
    base_urls:
      spot: https://api.binance.com
      futures: https://fapi.binance.com

  # Example structure for adding more exchanges
  # okx:
  #   name: OKX
  #   description: OKX cryptocurrency exchange
  #   docs:
  #     - type: unified
  #       urls:
  #         - https://www.okx.com/docs-v5/en/
  #   base_urls:
  #     unified: https://www.okx.com/api/v5

settings:
  update_interval: 24h  # How often to check for API documentation updates
  output_dir: ./specs  # Directory to store generated OpenAPI specs
  history_dir: ./history  # Directory to store version history
  log_level: info 
