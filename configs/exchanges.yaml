exchanges:
  binance:
    name: Binance
    description: Binance cryptocurrency exchange
    docs:
      - url: https://binance-docs.github.io/apidocs/spot/en/
        type: spot
        format: html
      - url: https://binance-docs.github.io/apidocs/futures/en/
        type: futures
        format: html
    version_check:
      selector: ".version"  # CSS selector to check version changes
    base_urls:
      spot: https://api.binance.com
      futures: https://fapi.binance.com

