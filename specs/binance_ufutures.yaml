info:
    description: OpenAPI specification for Binance cryptocurrency exchange - Ufutures API
    title: Binance Ufutures API
    version: 0.1.0
openapi: 3.0.3
paths:
    /fapi/v1/accountConfig:
        get:
            description: Query account configuration
            operationId: UfuturesGetAccountConfigV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetAccountConfigV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Futures Account Configuration(USER_DATA)
            tags:
                - Account
                - V1
    /fapi/v1/adlQuantile:
        get:
            description: Position ADL Quantile Estimation
            operationId: UfuturesGetAdlQuantileV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: "[ { \"symbol\": \"ETHUSDT\", \"adlQuantile\": { \"LONG\": 3, \"SHORT\": 3, \"HEDGE\": 0    } }, { \"symbol\": \"BTCUSDT\", \"adlQuantile\": { \"LONG\": 1, \t \"SHORT\": 2, \t \"BOTH\": 0\t\t } } ]"
                                items:
                                    $ref: '#/components/schemas/UfuturesGetAdlQuantileV1RespItem'
                                type: array
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Position ADL Quantile Estimation(USER_DATA)
            tags:
                - Trade
                - V1
    /fapi/v1/aggTrades:
        get:
            description: Get compressed, aggregate market trades. Market trades that fill in 100ms with the same price and the same taking side will have the quantity aggregated.
            operationId: UfuturesGetAggTradesV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: ID to get aggregate trades from INCLUSIVE.
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades from INCLUSIVE.
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades until INCLUSIVE.
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            summary: Compressed/Aggregate Trades List
            tags:
                - Market Data
                - V1
    /fapi/v1/allOpenOrders:
        delete:
            description: Cancel All Open Orders
            operationId: UfuturesDeleteAllOpenOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesDeleteAllOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel All Open Orders (TRADE)
            tags:
                - Trade
                - V1
    /fapi/v1/allOrders:
        get:
            description: |-
                Get all account orders; active, canceled, or filled.
                - These orders will not be found:

                order status is CANCELED or EXPIRED AND order has NO filled trade AND created time + 3 days < current time
                order create time + 90 days < current time
            operationId: UfuturesGetAllOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
