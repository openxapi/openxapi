info:
    description: OpenAPI specification for Binance cryptocurrency exchange - Ufutures API
    title: Binance Ufutures API
    version: 0.1.0
openapi: 3.0.3
paths:
    /fapi/v1/accountConfig:
        get:
            description: |-
                Query account configuration
                5
            operationId: UfuturesGetAccountConfigV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: Futures Account Configuration(USER_DATA)
            tags:
                - Account
                - V1
    /fapi/v1/adlQuantile:
        get:
            description: |-
                Position ADL Quantile Estimation
                5
            operationId: UfuturesGetAdlQuantileV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: Position ADL Quantile Estimation(USER_DATA)
            tags:
                - Trade
                - V1
    /fapi/v1/aggTrades:
        get:
            description: |-
                Get compressed, aggregate market trades. Market trades that fill in 100ms with the same price and the same taking side will have the quantity aggregated.
                20
            operationId: UfuturesGetAggTradesV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: ID to get aggregate trades from INCLUSIVE.
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades from INCLUSIVE.
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades until INCLUSIVE.
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            summary: Compressed/Aggregate Trades List
            tags:
                - Market Data
                - V1
    /fapi/v1/allOpenOrders:
        delete:
            description: |-
                Cancel All Open Orders
                1
            operationId: UfuturesDeleteAllOpenOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesDeleteAllOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel All Open Orders (TRADE)
            tags:
                - Trade
                - V1
    /fapi/v1/allOrders:
        get:
            description: |-
                Get all account orders; active, canceled, or filled.
                - These orders will not be found:

                order status is CANCELED or EXPIRED AND order has NO filled trade AND created time + 3 days < current time
                order create time + 90 days < current time
                5
                Notes:
            operationId: UfuturesGetAllOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: All Orders (USER_DATA)
            tags:
                - Trade
                - V1
    /fapi/v1/apiTradingStatus:
        get:
            description: |-
                Futures trading quantitative rules indicators, for more information on this, please refer to the Futures Trading Quantitative Rules
                - 1 for a single symbol
                - 10 when the symbol parameter is omitted
            operationId: UfuturesGetApiTradingStatusV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: Futures Trading Quantitative Rules Indicators (USER_DATA)
            tags:
                - Account
                - V1
    /fapi/v1/assetIndex:
        get:
            description: |-
                asset index for Multi-Assets mode
                1 for a single symbol; 10 when the symbol parameter is omitted
            operationId: UfuturesGetAssetIndexV1
            parameters:
                - description: Asset pair
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetAssetIndexV1Resp'
                    description: Successful operation
            summary: Multi-Assets Mode Asset Index
            tags:
                - Market Data
                - V1
    /fapi/v1/batchOrders:
        delete:
            description: |-
                Cancel Multiple Orders
                1
            operationId: UfuturesDeleteBatchOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: max length 10 <br/> e.g. [1234567,2345678]
                  in: query
                  name: orderIdList
                  schema:
                    $ref: '#/components/schemas/UfuturesDeleteBatchOrdersV1ParamOrderIdList'
                - description: max length 10<br/> e.g. [&#34;my_id_1&#34;,&#34;my_id_2&#34;], encode the double quotes. No space after comma.
                  in: query
                  name: origClientOrderIdList
                  schema:
                    $ref: '#/components/schemas/UfuturesDeleteBatchOrdersV1ParamOrigClientOrderIdList'
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: Cancel Multiple Orders (TRADE)
            tags:
                - Trade
                - V1
        post:
            description: |-
                Place Multiple Orders
                5 on 10s order rate limit(X-MBX-ORDER-COUNT-10S);
                1 on 1min order rate limit(X-MBX-ORDER-COUNT-1M);
                5 on IP rate limit(x-mbx-used-weight-1m);
                Where batchOrders is the list of order parameters in JSON
                - Example: /fapi/v1/batchOrders?batchOrders=[{"type":"LIMIT","timeInForce":"GTC",
                "symbol":"BTCUSDT","side":"BUY","price":"10001","quantity":"0.001"}]
            operationId: UfuturesCreateBatchOrdersV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UfuturesCreateBatchOrdersV1Req'
                description: The request body for UfuturesCreateBatchOrdersV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: Place Multiple Orders(TRADE)
            tags:
                - Trade
                - V1
