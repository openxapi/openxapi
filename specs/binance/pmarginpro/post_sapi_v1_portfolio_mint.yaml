components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioMintV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                fromAsset:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                targetAsset:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - fromAsset
                - targetAsset
                - amount
                - timestamp
            type: object
        PmarginproCreatePortfolioMintV1Resp:
            example: '{ "fromAsset":"USDT", "targetAsset": "BFUSD", "fromAssetQty": 10, "targetAssetQty": 9.9980, "rate": 0.9998   }'
            properties:
                fromAsset:
                    type: string
                fromAssetQty:
                    type: integer
                rate:
                    type: number
                targetAsset:
                    type: string
                targetAssetQty:
                    type: number
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/portfolio/mint:
        post:
            description: Mint BFUSD for all types of Portfolio Margin account
            operationId: PmarginproCreatePortfolioMintV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginproCreatePortfolioMintV1Req'
                description: The request body for PmarginproCreatePortfolioMintV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproCreatePortfolioMintV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Mint BFUSD for Portfolio Margin(TRADE)
            tags:
                - Account
                - V1
