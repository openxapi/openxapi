components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginproGetPortfolioAssetIndexPriceV1Resp:
            example: '[ { "asset": "BTC", "assetIndexPrice": "28251.9136906",   "time": 1683518338121 } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioAssetIndexPriceV1RespItem'
            type: array
        PmarginproGetPortfolioAssetIndexPriceV1RespItem:
            properties:
                asset:
                    type: string
                assetIndexPrice:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/portfolio/asset-index-price:
        get:
            description: Query Portfolio Margin Asset Index Price
            operationId: PmarginproGetPortfolioAssetIndexPriceV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioAssetIndexPriceV1Resp'
                    description: Successful operation
            summary: Query Portfolio Margin Asset Index Price (MARKET_DATA)
            tags:
                - Market Data
                - V1
