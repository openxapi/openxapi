components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v2/portfolio/account:
        get:
            description: Get Portfolio Margin Pro SPAN Account Info (For Portfolio Margin Pro SPAN users only)
            operationId: PmarginproGetPortfolioAccountV2
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: Get Portfolio Margin Pro SPAN Account Info(USER_DATA)
            tags:
                - Account
                - V2
