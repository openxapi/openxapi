components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetMarginMaxTransferableV1Resp:
            example: '{ "amount": "3.59498107" }'
            properties:
                amount:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/maxTransferable:
        get:
            description: Query Max Transfer-Out Amount
            operationId: MarginGetMarginMaxTransferableV1
            parameters:
                - in: query
                  name: asset
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: isolated symbol
                  in: query
                  name: isolatedSymbol
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginMaxTransferableV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Max Transfer-Out Amount (USER_DATA)
            tags:
                - Transfer
