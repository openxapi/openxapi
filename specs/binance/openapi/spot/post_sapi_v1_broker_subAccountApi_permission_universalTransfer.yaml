components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        ExchangelinkCreateBrokerSubAccountApiPermissionUniversalTransferV1Req:
            properties:
                canUniversalTransfer:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                subAccountApiKey:
                    default: ""
                    type: string
                subAccountId:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - subAccountId
                - subAccountApiKey
                - canUniversalTransfer
                - timestamp
            type: object
        ExchangelinkCreateBrokerSubAccountApiPermissionUniversalTransferV1Resp:
            example: '{ "subaccountId": "1", "apikey": "vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A", "canUniversalTransfer":true }'
            properties:
                apikey:
                    type: string
                canUniversalTransfer:
                    type: boolean
                subaccountId:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/broker/subAccountApi/permission/universalTransfer:
        post:
            description: |-
                Caution:
                - This request will enable the api permission for a sub account to use POST /sapi/v1/asset/transferendpoint.
                - You need to enable "trade" option for the api key which requests this endpoint.
            operationId: ExchangelinkCreateBrokerSubAccountApiPermissionUniversalTransferV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/ExchangelinkCreateBrokerSubAccountApiPermissionUniversalTransferV1Req'
                description: The request body for ExchangelinkCreateBrokerSubAccountApiPermissionUniversalTransferV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExchangelinkCreateBrokerSubAccountApiPermissionUniversalTransferV1Resp'
                    description: Successful operation
            summary: Enable Universal Transfer Permission For Sub Account Api Key
            tags:
                - Exchange Link
