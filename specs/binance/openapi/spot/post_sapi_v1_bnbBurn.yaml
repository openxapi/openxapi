components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        WalletCreateBnbBurnV1Req:
            properties:
                interestBNBBurn:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                spotBNBBurn:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - timestamp
            type: object
        WalletCreateBnbBurnV1Resp:
            example: '{ "spotBNBBurn":true, "interestBNBBurn": false }'
            properties:
                interestBNBBurn:
                    type: boolean
                spotBNBBurn:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/bnbBurn:
        post:
            description: Toggle BNB Burn On Spot Trade And Margin Interest
            operationId: WalletCreateBnbBurnV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/WalletCreateBnbBurnV1Req'
                description: The request body for WalletCreateBnbBurnV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/WalletCreateBnbBurnV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Toggle BNB Burn On Spot Trade And Margin Interest (USER_DATA)
            tags:
                - Asset
