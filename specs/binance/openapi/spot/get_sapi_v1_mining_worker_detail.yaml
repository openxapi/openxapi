components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetMiningWorkerDetailV1Resp:
            example: '{ "code": 0, "msg": "", "data": [ { "workerName": "bhdc1.16A10404B",      "type": "H_hashrate",                "hashrateDatas": [ { "time": 1587902400000,          "hashrate": "0",                "reject": 0                     }, { "time": 1587906000000, "hashrate": "0", "reject": 0 } ] }, { "workerName": "bhdc1.16A10404B",     "type": "D_hashrate",                 "hashrateDatas": [ { "time": 1587902400000,           "hashrate": "0",                 "reject": 0                      }, { "time": 1587906000000, "hashrate": "0", "reject": 0 } ] } ] }'
            properties:
                code:
                    type: integer
                data:
                    items:
                        properties:
                            hashrateDatas:
                                items:
                                    properties:
                                        hashrate:
                                            type: string
                                        reject:
                                            type: integer
                                        time:
                                            format: int64
                                            type: integer
                                    type: object
                                type: array
                            type:
                                type: string
                            workerName:
                                type: string
                        type: object
                    type: array
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/mining/worker/detail:
        get:
            description: Request for Detail Miner List
            operationId: GetMiningWorkerDetailV1
            parameters:
                - description: Algorithm(sha256)
                  in: query
                  name: algo
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Mining account
                  in: query
                  name: userName
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Minerâ€™s name(required)
                  in: query
                  name: workerName
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetMiningWorkerDetailV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Request for Detail Miner List(USER_DATA)
            tags:
                - Mining
