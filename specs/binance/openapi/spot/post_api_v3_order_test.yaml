components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        SpotCreateOrderTestV3Resp:
            type: object
            properties:
                standardCommissionForOrder:
                    type: object
                    properties:
                        maker:
                            type: string
                        taker:
                            type: string
                taxCommissionForOrder:
                    type: object
                    properties:
                        maker:
                            type: string
                        taker:
                            type: string
                discount:
                    type: object
                    properties:
                        enabledForAccount:
                            type: boolean
                        enabledForSymbol:
                            type: boolean
                        discountAsset:
                            type: string
                        discount:
                            type: string
        SpotCreateOrderTestV3Req:
            properties:
                icebergQty:
                    default: ""
                    type: string
                newClientOrderId:
                    default: ""
                    type: string
                newOrderRespType:
                    default: ""
                    type: string
                price:
                    default: ""
                    type: string
                quantity:
                    default: ""
                    type: string
                quoteOrderQty:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                selfTradePreventionMode:
                    default: ""
                    type: string
                side:
                    default: ""
                    type: string
                stopPrice:
                    default: ""
                    type: string
                strategyId:
                    format: int64
                    type: integer
                strategyType:
                    type: integer
                symbol:
                    default: ""
                    type: string
                timeInForce:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
                trailingDelta:
                    format: int64
                    type: integer
                type:
                    default: ""
                    type: string
                computeCommissionRates:
                    type: boolean
            required:
                - symbol
                - side
                - type
                - timestamp
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/order/test:
        post:
            description: |-
                Test new order creation and signature/recvWindow long.
                Creates and validates a new order but does not send it into the matching engine.
            operationId: SpotCreateOrderTestV3
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/SpotCreateOrderTestV3Req'
                description: The request body for SpotCreateOrderTestV3
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotCreateOrderTestV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Test new order (TRADE)
            tags:
                - Trading
