paths:
    /sapi/v1/capital/config/getall:
        get:
            description: Get information of coins (available for deposit and withdraw) for user.
            operationId: WalletGetCapitalConfigGetallV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
