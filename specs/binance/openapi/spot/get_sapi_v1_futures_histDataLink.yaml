components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetFuturesHistDataLinkV1Resp:
            example: '{ "data": [ { "day": "2023-06-30", "url": "https://bin-prod-user-rebate-bucket.s3.ap-northeast-1.amazonaws.com/future-data-symbol-update/2023-06-30/BTCUSDT_T_DEPTH_2023-06-30.tar.gz" } ] }'
            properties:
                data:
                    items:
                        properties:
                            day:
                                type: string
                            url:
                                type: string
                        type: object
                    type: array
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/futures/histDataLink:
        get:
            description: Get Future TickLevel Orderbook Historical Data Download Link
            operationId: GetFuturesHistDataLinkV1
            parameters:
                - description: symbol name, e.g. BTCUSDT or BTCUSD_PERP ï½œ
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: '`T_DEPTH` for ticklevel orderbook data, `S_DEPTH` for orderbook snapshot data'
                  in: query
                  name: dataType
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: startTime
                  required: true
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  required: true
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFuturesHistDataLinkV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Future TickLevel Orderbook Historical Data Download Link(USER_DATA)
            tags:
                - Futures Data
