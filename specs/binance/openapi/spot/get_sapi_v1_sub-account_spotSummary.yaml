components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        SubaccountGetSubAccountSpotSummaryV1Resp:
            example: '{ "totalCount":2, "masterAccountTotalAsset": "0.23231201", "spotSubUserAssetBtcVoList":[ { "email":"sub123@test.com", "totalAsset":"9999.00000000" }, { "email":"test456@test.com", "totalAsset":"0.00000000" } ] }'
            properties:
                masterAccountTotalAsset:
                    type: string
                spotSubUserAssetBtcVoList:
                    items:
                        properties:
                            email:
                                type: string
                            totalAsset:
                                type: string
                        type: object
                    type: array
                totalCount:
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/sub-account/spotSummary:
        get:
            description: Get BTC valued asset summary of subaccounts.
            operationId: SubaccountGetSubAccountSpotSummaryV1
            parameters:
                - description: Sub account email
                  in: query
                  name: email
                  schema:
                    default: ""
                    type: string
                - description: default 1
                  in: query
                  name: page
                  schema:
                    default: 1
                    format: int64
                    type: integer
                - description: default 10, max 20
                  in: query
                  name: size
                  schema:
                    default: 10
                    format: int64
                    maximum: 20
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SubaccountGetSubAccountSpotSummaryV1Resp'
                    description: Successful operation
            summary: Query Sub-account Spot Assets Summary(For Master Account)
            tags:
                - Asset Management
