components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioAutoCollectionV1Req:
            properties:
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - timestamp
            type: object
        PmarginproCreatePortfolioAutoCollectionV1Resp:
            example: '{ "msg": "success" }'
            properties:
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/portfolio/auto-collection:
        post:
            description: Transfers all assets from Futures Account to Margin account
            operationId: PmarginproCreatePortfolioAutoCollectionV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginproCreatePortfolioAutoCollectionV1Req'
                description: The request body for PmarginproCreatePortfolioAutoCollectionV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproCreatePortfolioAutoCollectionV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Fund Auto-collection(USER_DATA)
            tags:
                - Account
