components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        ConvertGetConvertAssetInfoV1Resp:
            example: '[ { "asset": "BTC", "fraction": 8 }, { "asset": "SHIB", "fraction": 2 } ]'
            items:
                $ref: '#/components/schemas/ConvertGetConvertAssetInfoV1RespItem'
            type: array
        ConvertGetConvertAssetInfoV1RespItem:
            properties:
                asset:
                    type: string
                fraction:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/convert/assetInfo:
        get:
            description: Query for supported assetâ€™s precision information
            operationId: ConvertGetConvertAssetInfoV1
            parameters:
                - description: The value cannot be greater than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConvertGetConvertAssetInfoV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query order quantity precision per asset(USER_DATA)
            tags:
                - Market Data
