components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        CreateSorOrderV3Req:
            properties:
                icebergQty:
                    default: ""
                    type: string
                newClientOrderId:
                    default: ""
                    type: string
                newOrderRespType:
                    default: ""
                    type: string
                price:
                    default: ""
                    type: string
                quantity:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                selfTradePreventionMode:
                    default: ""
                    type: string
                side:
                    default: ""
                    type: string
                strategyId:
                    format: int64
                    type: integer
                strategyType:
                    type: integer
                symbol:
                    default: ""
                    type: string
                timeInForce:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
                type:
                    default: ""
                    type: string
            required:
                - symbol
                - side
                - type
                - quantity
                - timestamp
            type: object
        CreateSorOrderV3Resp:
            example: '{ "symbol": "BTCUSDT", "orderId": 2, "orderListId": -1, "clientOrderId": "sBI1KM6nNtOfj5tccZSKly", "transactTime": 1689149087774, "price": "31000.00000000", "origQty": "0.50000000", "executedQty": "0.50000000", "origQuoteOrderQty": "0.000000", "cummulativeQuoteQty": "14000.00000000", "status": "FILLED", "timeInForce": "GTC", "type": "LIMIT", "side": "BUY", "workingTime": 1689149087774, "fills": [ { "matchType": "ONE_PARTY_TRADE_REPORT", "price": "28000.00000000", "qty": "0.50000000", "commission": "0.00000000", "commissionAsset": "BTC", "tradeId": -1, "allocId": 0 } ], "workingFloor": "SOR", "selfTradePreventionMode": "NONE", "usedSor": true }'
            properties:
                clientOrderId:
                    type: string
                cummulativeQuoteQty:
                    type: string
                executedQty:
                    type: string
                fills:
                    items:
                        properties:
                            allocId:
                                format: int64
                                type: integer
                            commission:
                                type: string
                            commissionAsset:
                                type: string
                            matchType:
                                type: string
                            price:
                                type: string
                            qty:
                                type: string
                            tradeId:
                                format: int64
                                type: integer
                        type: object
                    type: array
                orderId:
                    format: int64
                    type: integer
                orderListId:
                    format: int64
                    type: integer
                origQty:
                    type: string
                origQuoteOrderQty:
                    type: string
                price:
                    type: string
                selfTradePreventionMode:
                    type: string
                side:
                    type: string
                status:
                    type: string
                symbol:
                    type: string
                timeInForce:
                    type: string
                transactTime:
                    format: int64
                    type: integer
                type:
                    type: string
                usedSor:
                    type: boolean
                workingFloor:
                    type: string
                workingTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/sor/order:
        post:
            description: Places an order using smart order routing (SOR).
            operationId: CreateSorOrderV3
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/CreateSorOrderV3Req'
                description: The request body for CreateSorOrderV3
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateSorOrderV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: New order using SOR (TRADE)
            tags:
                - Spot
