components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        SubaccountGetSubAccountMarginAccountSummaryV1Resp:
            example: '{ "totalAssetOfBtc": "4.33333333", "totalLiabilityOfBtc": "2.11111112", "totalNetAssetOfBtc": "2.22222221", "subAccountList":[ { "email":"123@test.com", "totalAssetOfBtc": "2.11111111", "totalLiabilityOfBtc": "1.11111111", "totalNetAssetOfBtc": "1.00000000" }, { "email":"345@test.com", "totalAssetOfBtc": "2.22222222", "totalLiabilityOfBtc": "1.00000001", "totalNetAssetOfBtc": "1.22222221" } ] }'
            properties:
                subAccountList:
                    items:
                        properties:
                            email:
                                type: string
                            totalAssetOfBtc:
                                type: string
                            totalLiabilityOfBtc:
                                type: string
                            totalNetAssetOfBtc:
                                type: string
                        type: object
                    type: array
                totalAssetOfBtc:
                    type: string
                totalLiabilityOfBtc:
                    type: string
                totalNetAssetOfBtc:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/sub-account/margin/accountSummary:
        get:
            description: Get Summary of Sub-account's Margin Account
            operationId: SubaccountGetSubAccountMarginAccountSummaryV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SubaccountGetSubAccountMarginAccountSummaryV1Resp'
                    description: Successful operation
            summary: Get Summary of Sub-account's Margin Account(For Master Account)
            tags:
                - Asset Management
