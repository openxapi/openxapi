components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetMarginNextHourlyInterestRateV1Resp:
            example: '[ { "asset": "BTC", "nextHourlyInterestRate": "0.00000571" }, { "asset": "ETH", "nextHourlyInterestRate": "0.00000578" } ]'
            items:
                $ref: '#/components/schemas/MarginGetMarginNextHourlyInterestRateV1RespItem'
            type: array
        MarginGetMarginNextHourlyInterestRateV1RespItem:
            properties:
                asset:
                    type: string
                nextHourlyInterestRate:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/next-hourly-interest-rate:
        get:
            description: Get future hourly interest rate
            operationId: MarginGetMarginNextHourlyInterestRateV1
            parameters:
                - description: List of assets, separated by commas, up to 20
                  in: query
                  name: assets
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: for isolated margin or not, &#34;TRUE&#34;, &#34;FALSE&#34;
                  in: query
                  name: isIsolated
                  required: true
                  schema:
                    type: boolean
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginNextHourlyInterestRateV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get future hourly interest rate (USER_DATA)
            tags:
                - Borrow And Repay
