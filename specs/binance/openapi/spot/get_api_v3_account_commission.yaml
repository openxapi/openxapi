components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetAccountCommissionV3Resp:
            example: '{ "symbol": "BTCUSDT", "standardCommission": {          "maker": "0.00000010", "taker": "0.00000020", "buyer": "0.00000030", "seller": "0.00000040" }, "taxCommission": {               "maker": "0.00000112", "taker": "0.00000114", "buyer": "0.00000118", "seller": "0.00000116" }, "discount": {                    "enabledForAccount": true, "enabledForSymbol": true, "discountAsset": "BNB", "discount": "0.75000000"       } }'
            properties:
                discount:
                    properties:
                        discount:
                            type: string
                        discountAsset:
                            type: string
                        enabledForAccount:
                            type: boolean
                        enabledForSymbol:
                            type: boolean
                    type: object
                standardCommission:
                    properties:
                        buyer:
                            type: string
                        maker:
                            type: string
                        seller:
                            type: string
                        taker:
                            type: string
                    type: object
                symbol:
                    type: string
                taxCommission:
                    properties:
                        buyer:
                            type: string
                        maker:
                            type: string
                        seller:
                            type: string
                        taker:
                            type: string
                    type: object
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/account/commission:
        get:
            description: Get current account commission rates.
            operationId: GetAccountCommissionV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountCommissionV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Commission Rates (USER_DATA)
            tags:
                - Spot
