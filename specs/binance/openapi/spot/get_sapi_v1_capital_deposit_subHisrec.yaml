info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/capital/deposit/subHisrec:
        get:
            description: Fetch sub-account deposit history
            operationId: SubaccountGetCapitalDepositSubHisrecV1
            parameters:
                - description: Sub account email
                  in: query
                  name: email
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: coin
                  schema:
                    default: ""
                    type: string
                - description: '0(0:pending,6: credited but cannot withdraw,7:Wrong Deposit,8:Waiting User confirm,1:success)'
                  in: query
                  name: status
                  schema:
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: limit
                  schema:
                    type: integer
                - description: default:0
                  in: query
                  name: offset
                  schema:
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: txId
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SubaccountGetCapitalDepositSubHisrecV1Resp'
                    description: Successful operation
            summary: Get Sub-account Deposit History(For Master Account)
            tags:
                - Asset Management
