components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        SubaccountGetCapitalDepositSubAddressV1Resp:
            example: '{ "address":"TDunhSa7jkTNuKrusUTU1MUHtqXoBPKETV", "coin":"USDT", "tag":"", "url":"https://tronscan.org/#/address/TDunhSa7jkTNuKrusUTU1MUHtqXoBPKETV" }'
            properties:
                address:
                    type: string
                coin:
                    type: string
                tag:
                    type: string
                url:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/capital/deposit/subAddress:
        get:
            description: Fetch sub-account deposit address
            operationId: SubaccountGetCapitalDepositSubAddressV1
            parameters:
                - description: Sub account email
                  in: query
                  name: email
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: coin
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: network
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: amount
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SubaccountGetCapitalDepositSubAddressV1Resp'
                    description: Successful operation
            summary: Get Sub-account Deposit Address(For Master Account)
            tags:
                - Asset Management
