components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetDepthV3Resp:
            example: '{ "lastUpdateId": 1027024, "bids": [ [ "4.00000000",      "431.00000000"     ] ], "asks": [ [ "4.00000200", "12.00000000" ] ] }'
            properties:
                asks:
                    items:
                        items:
                            type: string
                        type: array
                    type: array
                bids:
                    items:
                        items:
                            type: string
                        type: array
                    type: array
                lastUpdateId:
                    format: int64
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/depth:
        get:
            operationId: GetDepthV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Default 100; max 5000. <br/> If limit &gt; 5000. then the response will truncate to 5000.
                  in: query
                  name: limit
                  schema:
                    default: 100
                    maximum: 5000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetDepthV3Resp'
                    description: Successful operation
            summary: Order book
            tags:
                - Spot
