components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        ConvertCreateConvertGetQuoteV1Req:
            properties:
                fromAmount:
                    default: ""
                    type: string
                fromAsset:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
                toAmount:
                    default: ""
                    type: string
                toAsset:
                    default: ""
                    type: string
                validTime:
                    default: "10"
                    type: string
                walletType:
                    default: ""
                    type: string
            required:
                - fromAsset
                - toAsset
                - timestamp
            type: object
        ConvertCreateConvertGetQuoteV1Resp:
            example: '{ "quoteId":"12415572564", "ratio":"38163.7", "inverseRatio":"0.0000262", "validTimestamp":1623319461670, "toAmount":"3816.37", "fromAmount":"0.1" }'
            properties:
                fromAmount:
                    type: string
                inverseRatio:
                    type: string
                quoteId:
                    type: string
                ratio:
                    type: string
                toAmount:
                    type: string
                validTimestamp:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/convert/getQuote:
        post:
            description: Request a quote for the requested token pairs
            operationId: ConvertCreateConvertGetQuoteV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/ConvertCreateConvertGetQuoteV1Req'
                description: The request body for ConvertCreateConvertGetQuoteV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConvertCreateConvertGetQuoteV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Send Quote Request(USER_DATA)
            tags:
                - Trade
