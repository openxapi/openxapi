                                    borrowed:
                                        type: string
                                    free:
                                        type: string
                                    interest:
                                        type: string
                                    locked:
                                        type: string
                                    netAsset:
                                        type: string
                                    netAssetOfBtc:
                                        type: string
                                    repayEnabled:
                                        type: boolean
                                    totalAsset:
                                        type: string
                                type: object
                            enabled:
                                type: boolean
                            indexPrice:
                                type: string
                            isolatedCreated:
                                type: boolean
                            liquidatePrice:
                                type: string
                            liquidateRate:
                                type: string
                            marginLevel:
                                type: string
                            marginLevelStatus:
                                type: string
                            marginRatio:
                                type: string
                            quoteAsset:
                                properties:
                                    asset:
                                        type: string
                                    borrowEnabled:
                                        type: boolean
                                    borrowed:
                                        type: string
                                    free:
                                        type: string
                                    interest:
                                        type: string
                                    locked:
                                        type: string
                                    netAsset:
                                        type: string
                                    netAssetOfBtc:
                                        type: string
                                    repayEnabled:
