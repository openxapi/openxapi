    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/isolated/account:
        get:
            description: Query Isolated Margin Account Info
            operationId: MarginGetMarginIsolatedAccountV1
            parameters:
                - description: Max 5 symbols can be sent; separated by &#34;,&#34;. e.g. &#34;BTCUSDT,BNBUSDT,ADAUSDT&#34;
                  in: query
                  name: symbols
                  schema:
                    default: ""
                    type: string
                - description: No more than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginIsolatedAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Isolated Margin Account Info (USER_DATA)
            tags:
                - Account
