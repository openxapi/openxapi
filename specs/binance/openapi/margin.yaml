info:
    description: OpenAPI specification for Binance cryptocurrency exchange - Margin API
    title: Binance Margin API
    version: 0.1.0
openapi: 3.0.3
paths:
    /sapi/v1/bnbBurn:
        get:
            description: Get BNB Burn Status
            operationId: MarginGetBnbBurnV1
            parameters:
                - description: No more than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetBnbBurnV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get BNB Burn Status (USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/margin/account:
        get:
            description: Query Cross Margin Account Details
            operationId: MarginGetMarginAccountV1
            parameters:
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Cross Margin Account Details (USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/margin/allAssets:
        get:
            description: Get All Margin Assets.
            operationId: MarginGetMarginAllAssetsV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginAllAssetsV1Resp'
                    description: Successful operation
            summary: Get All Margin Assets (MARKET_DATA)
            tags:
                - Market Data
                - V1
    /sapi/v1/margin/allOrderList:
        get:
            description: Retrieves all OCO for a specific margin account based on provided optional parameters
            operationId: MarginGetMarginAllOrderListV1
            parameters:
                - description: for isolated margin or not, &#34;TRUE&#34;, &#34;FALSE&#34;default &#34;FALSE&#34;
                  in: query
                  name: isIsolated
                  schema:
                    default: ""
                    type: string
                - description: mandatory for isolated margin, not supported for cross margin
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - description: If supplied, neither `startTime` or `endTime` can be provided
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: 'Default Value: 500; Max Value: 1000'
                  in: query
                  name: limit
                  schema:
                    type: integer
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginAllOrderListV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Margin Account's all OCO (USER_DATA)
            tags:
                - Trade
                - V1
    /sapi/v1/margin/allOrders:
        get:
            description: Query Margin Account's All Orders
            operationId: MarginGetMarginAllOrdersV1
            parameters:
