info:
    description: OpenAPI specification for Binance exchange - Spot API
    title: Binance Spot API
    version: 0.2.2
openapi: 3.0.3
paths:
    /api/v3/account:
        get:
            description: Get current account information.
            operationId: GetAccountV3
            parameters:
                - description: 'When set to `true`, emits only the non-zero balances of an account. <br/>Default value: `false`'
                  in: query
                  name: omitZeroBalances
                  schema:
                    type: boolean
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Account information (USER_DATA)
            tags:
                - Spot Trading
    /api/v3/account/commission:
        get:
            description: Get current account commission rates.
            operationId: GetAccountCommissionV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountCommissionV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Commission Rates (USER_DATA)
            tags:
                - Spot Trading
    /api/v3/aggTrades:
        get:
            description: Get compressed, aggregate trades. Trades that fill at the time, from the same taker order, with the same price will have the quantity aggregated.
            operationId: GetAggTradesV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: ID to get aggregate trades from INCLUSIVE.
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades from INCLUSIVE.
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades until INCLUSIVE.
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: '[ { "a": 26129,          "p": "0.01633102",   "q": "4.70443515",   "f": 27781,          "l": 27781,          "T": 1498793709153,  "m": true,           "M": true            } ]'
                                items:
                                    $ref: '#/components/schemas/SpotGetAggTradesV3RespItem'
                                type: array
                    description: Successful operation
            summary: Compressed/Aggregate trades list
            tags:
                - Spot Trading
    /api/v3/allOrderList:
        get:
            description: |-
                Retrieves all order lists based on provided optional parameters.
                Note that the time between startTime and endTime can't be longer than 24 hours.
            operationId: GetAllOrderListV3
            parameters:
                - description: If supplied, neither `startTime` or `endTime` can be provided
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: 'Default Value: 500; Max Value: 1000'
                  in: query
                  name: limit
                  schema:
                    type: integer
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAllOrderListV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query all Order lists (USER_DATA)
            tags:
                - Spot Trading
    /api/v3/allOrders:
        get:
            description: Get all account orders; active, canceled, or filled.
            operationId: GetAllOrdersV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAllOrdersV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: All orders (USER_DATA)
            tags:
                - Spot Trading
    /api/v3/avgPrice:
        get:
            description: Current average price for a symbol.
            operationId: GetAvgPriceV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAvgPriceV3Resp'
                    description: Successful operation
            summary: Current average price
            tags:
                - Spot Trading
    /api/v3/depth:
        get:
            operationId: GetDepthV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Default 100; max 5000. <br/> If limit &gt; 5000. then the response will truncate to 5000.
                  in: query
                  name: limit
                  schema:
                    default: 100
                    maximum: 5000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetDepthV3Resp'
                    description: Successful operation
            summary: Order book
            tags:
                - Spot Trading
    /api/v3/exchangeInfo:
        get:
            description: Current exchange trading rules and symbol information
            operationId: GetExchangeInfoV3
            parameters:
                - description: 'Example: curl -X GET &#34;<a href="https://api.binance.com/api/v3/exchangeInfo?symbol=BNBBTC" target="_blank" rel="noopener noreferrer">https://api.binance.com/api/v3/exchangeInfo?symbol=BNBBTC</a>&#34;'
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - description: 'Examples: curl -X GET &#34;<a href="https://api.binance.com/api/v3/exchangeInfo?symbols=%5B%22BNBBTC%22,%22BTCUSDT%22%5D" target="_blank" rel="noopener noreferrer">https://api.binance.com/api/v3/exchangeInfo?symbols=%5B%22BNBBTC%22,%22BTCUSDT%22%5D</a>&#34; <br/> or <br/> curl -g -X  GET &#39;<a href="https://api.binance.com/api/v3/exchangeInfo?symbols=%5B%22BTCUSDT%22,%22BNBBTC" target="_blank" rel="noopener noreferrer">https://api.binance.com/api/v3/exchangeInfo?symbols=[&#34;BTCUSDT&#34;,&#34;BNBBTC</a>&#34;]&#39;'
                  in: query
                  name: symbols
                  schema:
                    items:
                        type: string
                    type: array
                - description: 'Examples: curl -X GET &#34;<a href="https://api.binance.com/api/v3/exchangeInfo?permissions=SPOT" target="_blank" rel="noopener noreferrer">https://api.binance.com/api/v3/exchangeInfo?permissions=SPOT</a>&#34; <br/> or <br/> curl -X GET &#34;<a href="https://api.binance.com/api/v3/exchangeInfo?permissions=%5B%22MARGIN%22%2C%22LEVERAGED%22%5D" target="_blank" rel="noopener noreferrer">https://api.binance.com/api/v3/exchangeInfo?permissions=%5B%22MARGIN%22%2C%22LEVERAGED%22%5D</a>&#34; <br/> or <br/> curl -g -X GET &#39;<a href="https://api.binance.com/api/v3/exchangeInfo?permissions=%5B%22MARGIN%22,%22LEVERAGED" target="_blank" rel="noopener noreferrer">https://api.binance.com/api/v3/exchangeInfo?permissions=[&#34;MARGIN&#34;,&#34;LEVERAGED</a>&#34;]&#39;'
                  in: query
                  name: permissions
                  schema:
                    default: ""
                    type: string
                - description: Controls whether the content of the `permissionSets` field is populated or not. Defaults to `true`
                  in: query
                  name: showPermissionSets
                  schema:
                    type: boolean
                - description: 'Filters symbols that have this `tradingStatus`. Valid values: `TRADING`, `HALT`, `BREAK` <br/> Cannot be used in combination with `symbols` or `symbol`.'
                  in: query
                  name: symbolStatus
                  schema:
                    default: ""
                    enum:
                        - TRADING
                        - HALT
                        - BREAK
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotGetExchangeInfoV3Resp'
                    description: Successful operation
            summary: Exchange information
            tags:
                - Spot Trading
    /api/v3/historicalTrades:
        get:
            description: Get older trades.
            operationId: GetHistoricalTradesV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - description: TradeId to fetch from. Default gets most recent trades.
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetHistoricalTradesV3Resp'
                    description: Successful operation
            summary: Old trade lookup
            tags:
                - Spot Trading
    /api/v3/klines:
        get:
            description: |-
                Kline/candlestick bars for a symbol.
                Klines are uniquely identified by their open time.
            operationId: GetKlinesV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: interval
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: 'Default: 0 (UTC)'
                  in: query
                  name: timeZone
                  schema:
                    default: "0"
                    type: string
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: '[ [ 1499040000000,       "0.01634790",        "0.80000000",        "0.01575800",        "0.01577100",        "148976.11427815",   1499644799999,       "2434.19055334",     308,                 "1756.87402397",     "28.46694368",       "0"                  ] ]'
                                items:
                                    items:
                                        oneOf:
                                            - format: int64
                                              type: integer
                                            - type: string
                                    type: array
                                type: array
                    description: Successful operation
            summary: Kline/Candlestick data
            tags:
                - Spot Trading
    /api/v3/myAllocations:
        get:
            description: Retrieves allocations resulting from SOR order placement.
            operationId: GetMyAllocationsV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: fromAllocationId
                  schema:
                    type: integer
                - description: Default 500;Max 1000
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - description: The value cannot be greater than `60000`.
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetMyAllocationsV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Allocations (USER_DATA)
            tags:
                - Spot Trading
    /api/v3/myPreventedMatches:
        get:
            description: |-
                Displays the list of orders that were expired due to STP.
                These are the combinations supported:
                - symbol + preventedMatchId
                - symbol + orderId
                - symbol + orderId + fromPreventedMatchId (limit will default to 500)
                - symbol + orderId + fromPreventedMatchId + limit
            operationId: GetMyPreventedMatchesV3
            parameters:
