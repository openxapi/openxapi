components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginproGetPortfolioPmLoanHistoryV1Resp:
            example: '{ "total": 3, "rows": [ { "asset": "USDT", "amount": "404.80294503", "repayTime": 1731336427804 }, { "asset": "USDT", "amount": "4620.41204574", "repayTime": 1726125090016 } ] }'
            properties:
                rows:
                    items:
                        properties:
                            amount:
                                type: string
                            asset:
                                type: string
                            repayTime:
                                format: int64
                                type: integer
                        type: object
                    type: array
                total:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/portfolio/pmLoan-history:
        get:
            description: Query repay history of pmloan for portfolio margin pro.
            operationId: PmarginproGetPortfolioPmLoanHistoryV1
            parameters:
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Currently querying page. Start from 1. Default:1
                  in: query
                  name: current
                  schema:
                    format: int64
                    type: integer
                - description: Default:10 Max:100
                  in: query
                  name: size
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioPmLoanHistoryV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Portfolio Margin Pro Bankruptcy Loan Repay History(USER_DATA)
            tags:
                - Account
                - V1
