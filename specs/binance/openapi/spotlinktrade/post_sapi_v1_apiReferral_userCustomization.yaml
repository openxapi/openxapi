                timestamp:
                    format: int64
                    type: integer
            required:
                - customerId
                - apiAgentCode
                - timestamp
            type: object
        SpotlinktradeCreateApiReferralUserCustomizationV1Resp:
            example: '{ "customerId": "abc123" }'
