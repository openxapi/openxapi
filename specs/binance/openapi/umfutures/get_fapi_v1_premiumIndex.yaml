components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UmfuturesGetPremiumIndexV1RespItem:
            example: '{ "symbol": "BTCUSDT", "markPrice": "11793.63104562", "indexPrice": "11781.80495970", "estimatedSettlePrice": "11781.16138815",  "lastFundingRate": "0.00038246",   "interestRate": "0.00010000", "nextFundingTime": 1597392000000, "time": 1597370495002 }'
            properties:
                estimatedSettlePrice:
                    type: string
                indexPrice:
                    type: string
                interestRate:
                    type: string
                lastFundingRate:
                    type: string
                markPrice:
                    type: string
                nextFundingTime:
                    format: int64
                    type: integer
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
        UmfuturesGetPremiumIndexV1Resp:
            oneOf:
                - type: array
                  items:
                      $ref: '#/components/schemas/UmfuturesGetPremiumIndexV1RespItem'
                - $ref: '#/components/schemas/UmfuturesGetPremiumIndexV1RespItem'
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/premiumIndex:
        get:
            description: Mark Price and Funding Rate
            operationId: GetPremiumIndexV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetPremiumIndexV1Resp'
                    description: Successful operation
            summary: Mark Price
            tags:
                - Usds Margined Futures
