components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesCreateFeeBurnV1Req:
            properties:
                feeBurn:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - feeBurn
                - timestamp
            type: object
        UfuturesCreateFeeBurnV1Resp:
            example: '{ "code": 200, "msg": "success" }'
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/feeBurn:
        post:
            description: Change user's BNB Fee Discount (Fee Discount On or Fee Discount Off ) on EVERY symbol
            operationId: UfuturesCreateFeeBurnV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UfuturesCreateFeeBurnV1Req'
                description: The request body for UfuturesCreateFeeBurnV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesCreateFeeBurnV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Toggle BNB Burn On Futures Trade (TRADE)
            tags:
                - Account
                - V1
