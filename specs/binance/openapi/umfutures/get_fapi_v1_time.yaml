components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UmfuturesGetTimeV1Resp:
            example: '{ "serverTime": 1499827319559 }'
            properties:
                serverTime:
                    format: int64
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/time:
        get:
            description: Test connectivity to the Rest API and get the current server time.
            operationId: UmfuturesGetTimeV1
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetTimeV1Resp'
                    description: Successful operation
            summary: Check Server Time
            tags:
                - Market Data
                - V1
