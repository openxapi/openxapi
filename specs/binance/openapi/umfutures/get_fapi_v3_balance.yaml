components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetBalanceV3Resp:
            example: '[ { "accountAlias": "SgsR",               "asset": "USDT",                   "balance": "122607.35137903",         "crossWalletBalance": "23.72469206",  "crossUnPnl": "0.00000000",           "availableBalance": "23.72469206",    "maxWithdrawAmount": "23.72469206",   "marginAvailable": true,              "updateTime": 1617939110373 } ]'
            items:
                $ref: '#/components/schemas/GetBalanceV3RespItem'
            type: array
        GetBalanceV3RespItem:
            properties:
                accountAlias:
                    type: string
                asset:
                    type: string
                availableBalance:
                    type: string
                balance:
                    type: string
                crossUnPnl:
                    type: string
                crossWalletBalance:
                    type: string
                marginAvailable:
                    type: boolean
                maxWithdrawAmount:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v3/balance:
        get:
            description: Query account balance info
            operationId: GetBalanceV3
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetBalanceV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Futures Account Balance V3 (USER_DATA)
            tags:
                - Usds Margined Futures
