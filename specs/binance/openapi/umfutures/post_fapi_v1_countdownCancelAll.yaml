components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UmfuturesCreateCountdownCancelAllV1Req:
            properties:
                symbol:
                    type: string
                    default: ""
                countdownTime:
                    type: integer
                    format: int64
                recvWindow:
                    type: integer
                    format: int64
                timestamp:
                    type: integer
                    format: int64
            type: object
            required:
                - symbol
                - countdownTime
                - timestamp
        UmfuturesCreateCountdownCancelAllV1Resp:
            example: '{ "symbol": "BTCUSDT", "countdownTime": "100000" }'
            properties:
                countdownTime:
                    type: string
                symbol:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/countdownCancelAll:
        post:
            description: |-
                Cancel all open orders of the specified symbol at the end of the specified countdown.
                The endpoint should be called repeatedly as heartbeats so that the existing countdown time can be canceled and replaced by a new one.
            operationId: UmfuturesCreateCountdownCancelAllV1
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UmfuturesCreateCountdownCancelAllV1Req'
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesCreateCountdownCancelAllV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Auto-Cancel All Open Orders (TRADE)
            tags:
                - Trade
                - V1
