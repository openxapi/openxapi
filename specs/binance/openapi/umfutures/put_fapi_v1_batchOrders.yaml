components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UmfuturesUpdateBatchOrdersV1Req:
            properties:
                batchOrders:
                    type: array
                    items:
                        $ref: '#/components/schemas/UmfuturesUpdateBatchOrdersV1ReqBatchOrdersItem'
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - batchOrders
                - timestamp
            type: object
        UmfuturesUpdateBatchOrdersV1ReqBatchOrdersItem:
            properties:
                orderId:
                    format: int64
                    type: integer
                origClientOrderId:
                    type: string
                    default: ""
                symbol:
                    type: string
                    default: ""
                side:
                    type: string
                    default: ""
                quantity:
                    type: string
                    default: ""
                price:
                    type: string
                    default: ""
                priceMatch:
                    type: string
                    default: ""
            required:
                - symbol
                - side
                - quantity
                - price
            type: object
        UmfuturesUpdateBatchOrdersV1RespItem:
            properties:
                avgPrice:
                    type: string
                clientOrderId:
                    type: string
                closePosition:
                    type: boolean
                cumBase:
                    type: string
                cumQty:
                    type: string
                executedQty:
                    type: string
                goodTillDate:
                    type: integer
                orderId:
                    format: int64
                    type: integer
                origQty:
                    type: string
                origType:
                    type: string
                pair:
                    type: string
                positionSide:
                    type: string
                price:
                    type: string
                priceMatch:
                    type: string
                priceProtect:
                    type: boolean
                reduceOnly:
                    type: boolean
                selfTradePreventionMode:
                    type: string
                side:
                    type: string
                status:
                    type: string
                stopPrice:
                    type: string
                symbol:
                    type: string
                timeInForce:
                    type: string
                type:
                    type: string
                updateTime:
                    format: int64
                    type: integer
                workingType:
                    type: string
            type: object
        UmfuturesUpdateBatchOrdersV1Resp:
            example: '[ { "orderId": 20072994037, "symbol": "BTCUSDT", "pair": "BTCUSDT", "status": "NEW", "clientOrderId": "LJ9R4QZDihCaS8UAOOLpgW", "price": "30005", "avgPrice": "0.0", "origQty": "1", "executedQty": "0", "cumQty": "0", "cumBase": "0", "timeInForce": "GTC", "type": "LIMIT", "reduceOnly": false, "closePosition": false, "side": "BUY", "positionSide": "LONG", "stopPrice": "0", "workingType": "CONTRACT_PRICE", "priceProtect": false, "origType": "LIMIT", "priceMatch": "NONE",               "selfTradePreventionMode": "NONE",  "goodTillDate": 0,                  "updateTime": 1629182711600 }, { "code": -2022, "msg": "ReduceOnly Order is rejected." } ]'
            items:
                $ref: '#/components/schemas/UmfuturesUpdateBatchOrdersV1RespItem'
            type: array
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/batchOrders:
        put:
            description: Modify Multiple Orders (TRADE)
            operationId: UpdateBatchOrdersV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UmfuturesUpdateBatchOrdersV1Req'
                description: The request body for UmfuturesUpdateBatchOrdersV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesUpdateBatchOrdersV1Resp'
