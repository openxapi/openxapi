components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetPositionRiskV3Resp:
            example: '[ { "symbol": "ADAUSDT", "positionSide": "BOTH",                "positionAmt": "30", "entryPrice": "0.385", "breakEvenPrice": "0.385077", "markPrice": "0.41047590", "unRealizedProfit": "0.76427700",      "liquidationPrice": "0", "isolatedMargin": "0", "notional": "12.31427700", "marginAsset": "USDT", "isolatedWallet": "0", "initialMargin": "0.61571385",         "maintMargin": "0.08004280",           "positionInitialMargin": "0.61571385", "openOrderInitialMargin": "0",         "adl": 2, "bidNotional": "0",                    "askNotional": "0",                    "updateTime": 1720736417660 } ]'
            items:
                $ref: '#/components/schemas/UfuturesGetPositionRiskV3RespItem'
            type: array
        UfuturesGetPositionRiskV3RespItem:
            properties:
                adl:
                    type: integer
                askNotional:
                    type: string
                bidNotional:
                    type: string
                breakEvenPrice:
                    type: string
                entryPrice:
                    type: string
                initialMargin:
                    type: string
                isolatedMargin:
                    type: string
                isolatedWallet:
                    type: string
                liquidationPrice:
                    type: string
                maintMargin:
                    type: string
                marginAsset:
                    type: string
                markPrice:
                    type: string
                notional:
                    type: string
                openOrderInitialMargin:
                    type: string
                positionAmt:
                    type: string
                positionInitialMargin:
                    type: string
                positionSide:
                    type: string
                symbol:
                    type: string
                unRealizedProfit:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v3/positionRisk:
        get:
            description: Get current position information(only symbol that has position or open orders will be returned).
            operationId: UfuturesGetPositionRiskV3
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetPositionRiskV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Position Information V3 (USER_DATA)
            tags:
                - Trade
                - V3
