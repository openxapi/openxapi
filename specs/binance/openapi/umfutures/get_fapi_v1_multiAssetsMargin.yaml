components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UmfuturesGetMultiAssetsMarginV1Resp:
            example: '{ "multiAssetsMargin": true  }'
            properties:
                multiAssetsMargin:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/multiAssetsMargin:
        get:
            description: Get user's Multi-Assets mode (Multi-Assets Mode or Single-Asset Mode) on Every symbol
            operationId: UmfuturesGetMultiAssetsMarginV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetMultiAssetsMarginV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Current Multi-Assets Mode (USER_DATA)
            tags:
                - Account
                - V1
