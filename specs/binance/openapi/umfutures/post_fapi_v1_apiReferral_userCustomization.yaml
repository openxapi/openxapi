components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        FutureslinktradeCreateApiReferralUserCustomizationV1Req:
            properties:
                brokerId:
                    default: ""
                    type: string
                customerId:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - customerId
                - brokerId
                - timestamp
            type: object
        FutureslinktradeCreateApiReferralUserCustomizationV1Resp:
            example: '{ "brokerId": "ABCD1234", "customerId": "abc123" }'
            properties:
                brokerId:
                    type: string
                customerId:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/apiReferral/userCustomization:
        post:
            description: |-
                - CustomerId must be unique
                - If the user enabled Portfolio Margin, please user relevant /papi endpoint
            operationId: FutureslinktradeCreateApiReferralUserCustomizationV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/FutureslinktradeCreateApiReferralUserCustomizationV1Req'
                description: The request body for FutureslinktradeCreateApiReferralUserCustomizationV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FutureslinktradeCreateApiReferralUserCustomizationV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Customize Id For Client  (USER DATA)(For client)
            tags:
                - Link And Trade
