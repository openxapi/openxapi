components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetApiReferralIfNewUserV1Resp:
            example: '{ "brokerId": "ABCD1234", "rebateWorking":false, "ifNewUser": true }'
            properties:
                brokerId:
                    type: string
                ifNewUser:
                    type: boolean
                rebateWorking:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/apiReferral/ifNewUser:
        get:
            description: '- If the user enabled Portfolio Margin, please user relevant /papi endpoint'
            operationId: GetApiReferralIfNewUserV1
            parameters:
                - in: query
                  name: brokerId
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: '1:USDT-margined Futures，2: Coin-margined Futures; Default：1:USDT-margined Futures'
                  in: query
                  name: type
                  schema:
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetApiReferralIfNewUserV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Client If The New User (USER DATA)
            tags:
                - Binance Link
