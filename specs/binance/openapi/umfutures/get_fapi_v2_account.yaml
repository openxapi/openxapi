info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v2/account:
        get:
            description: Get current account information. User in single-asset/ multi-assets mode will see different value, see comments in response section for detail.
            operationId: UfuturesGetAccountV2
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetAccountV2Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Account Information V2(USER_DATA)
            tags:
                - Account
                - V2
