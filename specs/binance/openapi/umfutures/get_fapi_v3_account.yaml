info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v3/account:
        get:
            description: Get current account information. User in single-asset/ multi-assets mode will see different value, see comments in response section for detail.
            operationId: UmfuturesGetAccountV3
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetAccountV3Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Account Information V3(USER_DATA)
            tags:
                - Account
