        UmfuturesGetIndexPriceKlinesV1Resp:
            example: '[ [ 1591256400000,       "9653.69440000",     "9653.69640000",      "9651.38600000",      "9651.55200000",      "0",  1591256459999,       "0",     60,                 "0",     "0",       "0"  ] ]'
            items:
                items:
                    oneOf:
                        - type: string
                        - type: integer
                          format: int64
                type: array
            type: array
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/indexPriceKlines:
        get:
            description: |-
                Kline/candlestick bars for the index price of a pair.
                Klines are uniquely identified by their open time.
            operationId: UmfuturesGetIndexPriceKlinesV1
            parameters:
                - in: query
                  name: pair
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: interval
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1500.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1500
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetIndexPriceKlinesV1Resp'
                    description: Successful operation
            summary: Index Price Kline/Candlestick Data
            tags:
                - Market Data
                - V1
