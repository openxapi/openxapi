components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UmfuturesGetApiTradingStatusV1Resp:
            type: object
            properties:
                indicators:
                    type: object
                    additionalProperties: {}
                updateTime:
                    type: integer
                    format: int64
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/apiTradingStatus:
        get:
            description: Futures trading quantitative rules indicators, for more information on this, please refer to the Futures Trading Quantitative Rules
            operationId: UmfuturesGetApiTradingStatusV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetApiTradingStatusV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Futures Trading Quantitative Rules Indicators (USER_DATA)
            tags:
                - Account
