components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        CreateMarginTypeV1Req:
            properties:
                marginType:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - symbol
                - marginType
                - timestamp
            type: object
        CreateMarginTypeV1Resp:
            example: '{ "code": 200, "msg": "success" }'
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/marginType:
        post:
            description: Change symbol level margin type
            operationId: CreateMarginTypeV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/CreateMarginTypeV1Req'
                description: The request body for CreateMarginTypeV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateMarginTypeV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Change Margin Type(TRADE)
            tags:
                - Usds Margined Futures
