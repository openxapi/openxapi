components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        ExchangelinkGetApiReferralCustomizationV1Resp:
            example: '[ { "customerId":"abc123", "email":"testABCD@gmail.com" }, { "customerId":"abc345", "email":"testABCD@gmail.com" } ]'
            items:
                $ref: '#/components/schemas/ExchangelinkGetApiReferralCustomizationV1RespItem'
            type: array
        ExchangelinkGetApiReferralCustomizationV1RespItem:
            properties:
                customerId:
                    type: string
                email:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/apiReferral/customization:
        get:
            description: '- CustomerId and email can not be sent at the same time'
            operationId: ExchangelinkGetApiReferralCustomizationV1
            parameters:
                - in: query
                  name: customerId
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: email
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExchangelinkGetApiReferralCustomizationV1Resp'
                    description: Successful operation
            summary: Get Client Email Customized Id (USER DATA) （For Partner）
            tags:
                - Link And Trade
