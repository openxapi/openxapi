components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        ExchangelinkCreateApiReferralCustomizationV1Req:
            properties:
                customerId:
                    default: ""
                    type: string
                email:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - customerId
                - email
                - timestamp
            type: object
        ExchangelinkCreateApiReferralCustomizationV1Resp:
            example: '{ "customerId": "abc123", "email": "test12345@126.com" }'
            properties:
                customerId:
                    type: string
                email:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/apiReferral/customization:
        post:
            description: |-
                - CustomerId must be unique
                - For the same email, the customerId will be modified in real time
            operationId: ExchangelinkCreateApiReferralCustomizationV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/ExchangelinkCreateApiReferralCustomizationV1Req'
                description: The request body for ExchangelinkCreateApiReferralCustomizationV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExchangelinkCreateApiReferralCustomizationV1Resp'
                    description: Successful operation
            summary: Customize Id For Client (USER DATA) （For Partner）
            tags:
                - Link And Trade
