components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        ExchangelinkCreateBrokerTransferV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                asset:
                    default: ""
                    type: string
                clientTranId:
                    default: ""
                    type: string
                fromId:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
                toId:
                    default: ""
                    type: string
            required:
                - asset
                - amount
                - timestamp
            type: object
        ExchangelinkCreateBrokerTransferV1Resp:
            example: '{ "txnId":"2966662589", "clientTranId":"abc" }'
            properties:
                clientTranId:
                    type: string
                txnId:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/broker/transfer:
        post:
            description: |-
                Caution:
                - You need to enable "internal transfer" option for the api key which requests this endpoint.
                - Transfer from master account if fromId not sent.
                - Transfer to master account if toId not sent.
            operationId: ExchangelinkCreateBrokerTransferV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/ExchangelinkCreateBrokerTransferV1Req'
                description: The request body for ExchangelinkCreateBrokerTransferV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExchangelinkCreateBrokerTransferV1Resp'
                    description: Successful operation
            summary: Sub Account Transfer（SPOT）
            tags:
                - Exchange Link
