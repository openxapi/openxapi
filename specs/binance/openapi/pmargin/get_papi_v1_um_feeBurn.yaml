components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetUmFeeBurnV1Resp:
            example: '{ "feeBurn": true  }'
            properties:
                feeBurn:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/um/feeBurn:
        get:
            description: Get user's BNB Fee Discount for UM Futures (Fee Discount On or Fee Discount Off )
            operationId: GetUmFeeBurnV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetUmFeeBurnV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get UM Futures BNB Burn Status (USER_DATA)
            tags:
                - Portfolio Margin
