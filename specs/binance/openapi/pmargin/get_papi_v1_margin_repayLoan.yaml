components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginGetMarginRepayLoanV1Resp:
            example: '{ "rows": [ { "amount": "14.00000000",    "asset": "BNB", "interest": "0.01866667",     "principal": "13.98133333",    "status": "CONFIRMED",    "timestamp": 1563438204000, "txId": 2970933056 } ], "total": 1 }'
            properties:
                rows:
                    items:
                        properties:
                            amount:
                                type: string
                            asset:
                                type: string
                            interest:
                                type: string
                            principal:
                                type: string
                            status:
                                type: string
                            timestamp:
                                format: int64
                                type: integer
                            txId:
                                format: int64
                                type: integer
                        type: object
                    type: array
                total:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/margin/repayLoan:
        get:
            description: Query margin repay record.
            operationId: PmarginGetMarginRepayLoanV1
            parameters:
                - in: query
                  name: asset
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: the tranId in `POST/papi/v1/repayLoan`
                  in: query
                  name: txId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Currently querying page. Start from 1. Default:1
                  in: query
                  name: current
                  schema:
                    format: int64
                    type: integer
                - description: Default:10 Max:100
                  in: query
                  name: size
                  schema:
                    format: int64
                    type: integer
                - description: 'Default: `false`. Set to `true` for archived data from 6 months ago'
                  in: query
                  name: archived
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginGetMarginRepayLoanV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Margin repay Record(USER_DATA)
            tags:
                - Account
