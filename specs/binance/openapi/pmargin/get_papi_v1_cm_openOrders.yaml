components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginGetCmOpenOrdersV1Resp:
            example: '[ { "avgPrice": "0.0", "clientOrderId": "abc", "cumBase": "0", "executedQty": "0", "orderId": 1917641, "origQty": "0.40", "origType": "LIMIT", "price": "0", "reduceOnly": false, "side": "BUY", "positionSide": "SHORT", "status": "NEW", "symbol": "BTCUSD_200925", "pair":"BTCUSD", "time": 1579276756075,               "timeInForce": "GTC", "type": "LIMIT", "updateTime": 1579276756075         } ]'
            items:
                $ref: '#/components/schemas/PmarginGetCmOpenOrdersV1RespItem'
            type: array
        PmarginGetCmOpenOrdersV1RespItem:
            properties:
                avgPrice:
                    type: string
                clientOrderId:
                    type: string
                cumBase:
                    type: string
                executedQty:
                    type: string
                orderId:
                    format: int64
                    type: integer
                origQty:
                    type: string
                origType:
                    type: string
                pair:
                    type: string
                positionSide:
                    type: string
                price:
                    type: string
                reduceOnly:
                    type: boolean
                side:
                    type: string
                status:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
                timeInForce:
                    type: string
                type:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/cm/openOrders:
        get:
            description: Get all open orders on a symbol.
            operationId: PmarginGetCmOpenOrdersV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: pair
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginGetCmOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query All Current CM Open Orders(USER_DATA)
            tags:
                - Trade
