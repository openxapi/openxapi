                avgPrice:
                    type: string
                clientOrderId:
                    type: string
                cumQuote:
                    type: string
                executedQty:
                    type: string
                goodTillDate:
                    format: int64
                    type: integer
                orderId:
                    format: int64
                    type: integer
                origQty:
                    type: string
                origType:
                    type: string
                positionSide:
                    type: string
                price:
                    type: string
                priceMatch:
                    type: string
                reduceOnly:
                    type: boolean
                selfTradePreventionMode:
                    type: string
                side:
                    type: string
                status:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
                timeInForce:
                    type: string
                type:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
