components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetRepayFuturesSwitchV1Resp:
            example: '{ "autoRepay": true   }'
            properties:
                autoRepay:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/repay-futures-switch:
        get:
            description: Query Auto-repay-futures Status
            operationId: GetRepayFuturesSwitchV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetRepayFuturesSwitchV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Auto-repay-futures Status(USER_DATA)
            tags:
                - Portfolio Margin
