components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginGetCmPositionRiskV1Resp:
            example: '[ { "symbol": "BTCUSD_201225", "positionAmt": "1", "entryPrice": "11707.70000003", "markPrice": "11788.66626667", "unRealizedProfit": "0.00005866", "liquidationPrice": "6170.20509059", "leverage": "125", "positionSide": "LONG", "updateTime": 1627026881327, "maxQty": "50", "notionalValue": "0.00084827" } ]'
            items:
                $ref: '#/components/schemas/PmarginGetCmPositionRiskV1RespItem'
            type: array
        PmarginGetCmPositionRiskV1RespItem:
            properties:
                entryPrice:
                    type: string
                leverage:
                    type: string
                liquidationPrice:
                    type: string
                markPrice:
                    type: string
                maxQty:
                    type: string
                notionalValue:
                    type: string
                positionAmt:
                    type: string
                positionSide:
                    type: string
                symbol:
                    type: string
                unRealizedProfit:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/cm/positionRisk:
        get:
            description: Get current CM position information.
            operationId: PmarginGetCmPositionRiskV1
            parameters:
                - in: query
                  name: marginAsset
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: pair
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginGetCmPositionRiskV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query CM Position Information(USER_DATA)
            tags:
                - Account
