components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginGetBalanceV1Resp:
            oneOf:
                - $ref: '#/components/schemas/PmarginGetBalanceV1RespList'
                - $ref: '#/components/schemas/PmarginGetBalanceV1RespItem'
        PmarginGetBalanceV1RespList:
            example: '[ { "asset": "USDT",     "totalWalletBalance": "122607.35137903",  "crossMarginAsset": "92.27530794",  "crossMarginBorrowed": "10.00000000",  "crossMarginFree": "100.00000000",  "crossMarginInterest": "0.72469206",  "crossMarginLocked": "3.00000000",  "umWalletBalance": "0.00000000",   "umUnrealizedPNL": "23.72469206",      "cmWalletBalance": "23.72469206",        "cmUnrealizedPNL": "",     "updateTime": 1617939110373, "negativeBalance": "0" } ]'
            items:
                $ref: '#/components/schemas/PmarginGetBalanceV1RespItem'
            type: array
        PmarginGetBalanceV1RespItem:
            properties:
                asset:
                    type: string
                cmUnrealizedPNL:
                    type: string
                cmWalletBalance:
                    type: string
                crossMarginAsset:
                    type: string
                crossMarginBorrowed:
                    type: string
                crossMarginFree:
                    type: string
                crossMarginInterest:
                    type: string
                crossMarginLocked:
                    type: string
                negativeBalance:
                    type: string
                totalWalletBalance:
                    type: string
                umUnrealizedPNL:
                    type: string
                umWalletBalance:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/balance:
        get:
            description: Query account balance
            operationId: PmarginGetBalanceV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginGetBalanceV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Account Balance(USER_DATA)
            tags:
                - Account
