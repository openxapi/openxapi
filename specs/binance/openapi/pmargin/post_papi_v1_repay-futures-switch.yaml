components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginCreateRepayFuturesSwitchV1Req:
            properties:
                autoRepay:
                    default: "true"
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - autoRepay
                - timestamp
            type: object
        PmarginCreateRepayFuturesSwitchV1Resp:
            example: '{ "msg": "success" }'
            properties:
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/repay-futures-switch:
        post:
            description: Change Auto-repay-futures Status
            operationId: PmarginCreateRepayFuturesSwitchV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginCreateRepayFuturesSwitchV1Req'
                description: The request body for PmarginCreateRepayFuturesSwitchV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginCreateRepayFuturesSwitchV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Change Auto-repay-futures Status(TRADE)
            tags:
                - Account
