components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioAssetCollectionV1Req:
            properties:
                asset:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - asset
                - timestamp
            type: object
        PmarginproCreatePortfolioAssetCollectionV1Resp:
            example: '{ "msg": "success" }'
            properties:
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioAutoCollectionV1Req:
            properties:
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - timestamp
            type: object
        PmarginproCreatePortfolioAutoCollectionV1Resp:
            example: '{ "msg": "success" }'
            properties:
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioBnbTransferV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
                transferSide:
                    default: ""
                    type: string
            required:
                - amount
                - transferSide
                - timestamp
            type: object
        PmarginproCreatePortfolioBnbTransferV1Resp:
            example: '{ "tranId": 100000001 }'
            properties:
                tranId:
                    format: int64
                    type: integer
            type: object
        PmarginproCreatePortfolioMintV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                fromAsset:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                targetAsset:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - fromAsset
                - targetAsset
                - amount
                - timestamp
            type: object
        PmarginproCreatePortfolioMintV1Resp:
            example: '{ "fromAsset":"USDT", "targetAsset": "BFUSD", "fromAssetQty": 10, "targetAssetQty": 9.9980, "rate": 0.9998   }'
            properties:
                fromAsset:
                    type: string
                fromAssetQty:
                    type: integer
                rate:
                    type: number
                targetAsset:
                    type: string
                targetAssetQty:
                    type: number
            type: object
        PmarginproCreatePortfolioRedeemV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                fromAsset:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                targetAsset:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - fromAsset
                - targetAsset
                - amount
                - timestamp
            type: object
        PmarginproCreatePortfolioRedeemV1Resp:
            example: '{ "fromAsset": "BFUSD", "targetAsset": "USDT", "fromAssetQty": 9.99800001, "targetAssetQty": 9.996000409998, "rate": 0.9998    }'
            properties:
                fromAsset:
                    type: string
                fromAssetQty:
                    type: number
                rate:
                    type: number
                targetAsset:
                    type: string
                targetAssetQty:
                    type: number
            type: object
        PmarginproCreatePortfolioRepayFuturesNegativeBalanceV1Req:
            properties:
                from:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - timestamp
            type: object
        PmarginproCreatePortfolioRepayFuturesNegativeBalanceV1Resp:
            example: '{ "msg": "success" }'
            properties:
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioRepayFuturesSwitchV1Req:
            properties:
                autoRepay:
                    default: "true"
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - autoRepay
                - timestamp
            type: object
        PmarginproCreatePortfolioRepayFuturesSwitchV1Resp:
            example: '{ "msg": "success" }'
            properties:
                msg:
                    type: string
            type: object
        PmarginproCreatePortfolioRepayV1Req:
            properties:
                from:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - timestamp
            type: object
        PmarginproCreatePortfolioRepayV1Resp:
            example: '{ "tranId": 58203331886213504 }'
            properties:
                tranId:
                    format: int64
                    type: integer
            type: object
        PmarginproGetPortfolioAccountV1Resp:
            example: '{ "uniMMR": "5167.92171923",         "accountEquity": "122607.35137903",   "actualEquity": "142607.35137903",    "accountMaintMargin": "23.72469206",  "accountInitialMargin": "47.44938412",  "totalAvailableBalance" : "122,559.90199491", "accountStatus": "NORMAL",    "accountType": "PM_1"      }'
            properties:
                accountEquity:
                    type: string
                accountInitialMargin:
                    type: string
                accountMaintMargin:
                    type: string
                accountStatus:
                    type: string
                accountType:
                    type: string
                actualEquity:
                    type: string
                totalAvailableBalance:
                    type: string
                uniMMR:
                    type: string
            type: object
        PmarginproGetPortfolioAssetIndexPriceV1Resp:
            example: '[ { "asset": "BTC", "assetIndexPrice": "28251.9136906",   "time": 1683518338121 } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioAssetIndexPriceV1RespItem'
            type: array
        PmarginproGetPortfolioAssetIndexPriceV1RespItem:
            properties:
                asset:
                    type: string
                assetIndexPrice:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
        PmarginproGetPortfolioBalanceV1Resp:
            example: '[ { "asset": "BTC",     "totalWalletBalance": "100",     "crossMarginAsset": "100",     "crossMarginBorrowed": "0",     "crossMarginFree": "100",     "crossMarginInterest": "0",     "crossMarginLocked": "0",   "umWalletBalance": "0",     "umUnrealizedPNL": "0",      "cmWalletBalance": "0",     "cmUnrealizedPNL": "0",     "updateTime": 0, "negativeBalance": "0", "optionWalletBalance": "0",   "optionEquity": "0"   } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioBalanceV1RespItem'
            type: array
        PmarginproGetPortfolioBalanceV1RespItem:
            properties:
                asset:
                    type: string
                cmUnrealizedPNL:
                    type: string
                cmWalletBalance:
                    type: string
                crossMarginAsset:
                    type: string
                crossMarginBorrowed:
                    type: string
                crossMarginFree:
                    type: string
                crossMarginInterest:
                    type: string
                crossMarginLocked:
                    type: string
                negativeBalance:
                    type: string
                optionEquity:
                    type: string
                optionWalletBalance:
                    type: string
                totalWalletBalance:
                    type: string
                umUnrealizedPNL:
                    type: string
                umWalletBalance:
                    type: string
                updateTime:
                    format: int64
                    type: integer
            type: object
        PmarginproGetPortfolioCollateralRateV1Resp:
            example: '[ { "asset": "USDC", "collateralRate": "1.0000" }, { "asset": "BUSD", "collateralRate": "1.0000" } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioCollateralRateV1RespItem'
            type: array
        PmarginproGetPortfolioCollateralRateV1RespItem:
            properties:
                asset:
                    type: string
                collateralRate:
                    type: string
            type: object
        PmarginproGetPortfolioCollateralRateV2Resp:
            example: '[ { "asset": "BNB", "collateralInfo": [ { "tierFloor": "0.0000", "tierCap": "1000.0000", "collateralRate": "1.0000", "cum":"0.0000"     }, { "tierFloor": "1000.0000", "tierCap": "2000.0000", "collateralRate": "0.9000", "cum":"0.0000" } ] }, { "asset": "USDT", "collateralInfo": [ { "tierFloor": "0.0000", "tierCap": "1000.0000", "collateralRate": "1.0000", "cum":"0.0000" }, { "tierFloor": "1000.0000", "tierCap": "2000.0000", "collateralRate": "0.9999", "cum":"0.0000" } ] } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioCollateralRateV2RespItem'
            type: array
        PmarginproGetPortfolioCollateralRateV2RespItem:
            properties:
                asset:
                    type: string
                collateralInfo:
                    items:
                        properties:
                            collateralRate:
                                type: string
                            cum:
                                type: string
                            tierCap:
                                type: string
                            tierFloor:
                                type: string
                        type: object
                    type: array
            type: object
        PmarginproGetPortfolioInterestHistoryV1Resp:
            example: '[ { "asset": "USDT", "interest": "24.4440",                "interestAccruedTime": 1670227200000, "interestRate": "0.0001164",          "principal": "210000" } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioInterestHistoryV1RespItem'
            type: array
        PmarginproGetPortfolioInterestHistoryV1RespItem:
            properties:
                asset:
                    type: string
                interest:
                    type: string
                interestAccruedTime:
                    format: int64
                    type: integer
                interestRate:
                    type: string
                principal:
                    type: string
            type: object
        PmarginproGetPortfolioMarginAssetLeverageV1Resp:
            example: '[ { "asset": "USDC", "leverage": 10 }, { "asset": "USDT", "leverage": 10 } ]'
            items:
                $ref: '#/components/schemas/PmarginproGetPortfolioMarginAssetLeverageV1RespItem'
            type: array
        PmarginproGetPortfolioMarginAssetLeverageV1RespItem:
            properties:
                asset:
                    type: string
                leverage:
                    type: integer
            type: object
        PmarginproGetPortfolioPmLoanHistoryV1Resp:
            example: '{ "total": 3, "rows": [ { "asset": "USDT", "amount": "404.80294503", "repayTime": 1731336427804 }, { "asset": "USDT", "amount": "4620.41204574", "repayTime": 1726125090016 } ] }'
            properties:
                rows:
                    items:
                        properties:
                            amount:
                                type: string
                            asset:
                                type: string
                            repayTime:
                                format: int64
                                type: integer
                        type: object
                    type: array
                total:
                    type: integer
            type: object
        PmarginproGetPortfolioPmLoanV1Resp:
            example: '{ "asset": "BUSD", "amount":  "579.45"  }'
            properties:
                amount:
                    type: string
                asset:
                    type: string
            type: object
        PmarginproGetPortfolioRepayFuturesSwitchV1Resp:
            example: '{ "autoRepay": true   }'
            properties:
                autoRepay:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    description: OpenAPI specification for Binance exchange - Pmarginpro API
    title: Binance Portfolio Margin Pro API
    version: 0.1.0
openapi: 3.0.3
paths:
    /sapi/v1/portfolio/account:
        get:
            description: Get Portfolio Margin Pro Account Info
            operationId: PmarginproGetPortfolioAccountV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Portfolio Margin Pro Account Info(USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/portfolio/asset-collection:
        post:
            description: Transfers specific asset from Futures Account to Margin account
            operationId: PmarginproCreatePortfolioAssetCollectionV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginproCreatePortfolioAssetCollectionV1Req'
                description: The request body for PmarginproCreatePortfolioAssetCollectionV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproCreatePortfolioAssetCollectionV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Fund Collection by Asset(USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/portfolio/asset-index-price:
        get:
            description: Query Portfolio Margin Asset Index Price
            operationId: PmarginproGetPortfolioAssetIndexPriceV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioAssetIndexPriceV1Resp'
                    description: Successful operation
            summary: Query Portfolio Margin Asset Index Price (MARKET_DATA)
            tags:
                - Market Data
                - V1
    /sapi/v1/portfolio/auto-collection:
        post:
            description: Transfers all assets from Futures Account to Margin account
            operationId: PmarginproCreatePortfolioAutoCollectionV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginproCreatePortfolioAutoCollectionV1Req'
                description: The request body for PmarginproCreatePortfolioAutoCollectionV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproCreatePortfolioAutoCollectionV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Fund Auto-collection(USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/portfolio/balance:
        get:
            description: Query Portfolio Margin Pro account balance
            operationId: PmarginproGetPortfolioBalanceV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioBalanceV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Portfolio Margin Pro Account Balance(USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/portfolio/bnb-transfer:
        post:
            description: BNB transfer can be between Margin Account and USDM Account
            operationId: PmarginproCreatePortfolioBnbTransferV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginproCreatePortfolioBnbTransferV1Req'
                description: The request body for PmarginproCreatePortfolioBnbTransferV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproCreatePortfolioBnbTransferV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: BNB transfer(USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/portfolio/collateralRate:
        get:
            description: Portfolio Margin Collateral Rate
            operationId: PmarginproGetPortfolioCollateralRateV1
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioCollateralRateV1Resp'
                    description: Successful operation
            summary: Portfolio Margin Collateral Rate(MARKET_DATA)
            tags:
                - Market Data
                - V1
    /sapi/v1/portfolio/interest-history:
        get:
            description: Query interest history of negative balance for portfolio margin.
            operationId: PmarginproGetPortfolioInterestHistoryV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default:10 Max:100
                  in: query
                  name: size
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioInterestHistoryV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Portfolio Margin Pro Negative Balance Interest History(USER_DATA)
            tags:
                - Account
                - V1
    /sapi/v1/portfolio/margin-asset-leverage:
        get:
            description: Get Portfolio Margin Asset Leverage
            operationId: PmarginproGetPortfolioMarginAssetLeverageV1
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginproGetPortfolioMarginAssetLeverageV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Portfolio Margin Asset Leverage(USER_DATA)
            tags:
                - Market Data
                - V1
    /sapi/v1/portfolio/mint:
        post:
            description: Mint BFUSD for all types of Portfolio Margin account
            operationId: PmarginproCreatePortfolioMintV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginproCreatePortfolioMintV1Req'
                description: The request body for PmarginproCreatePortfolioMintV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
