                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Currently querying page. Start from 1. Default:1
                  in: query
                  name: current
                  schema:
                    format: int64
                    type: integer
                - description: Default:10 Max:100
                  in: query
                  name: size
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
