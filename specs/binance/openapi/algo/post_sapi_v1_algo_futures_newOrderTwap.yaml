components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        AlgoCreateAlgoFuturesNewOrderTwapV1Req:
            properties:
                clientAlgoId:
                    default: ""
                    type: string
                duration:
                    format: int64
                    type: integer
                limitPrice:
                    default: ""
                    type: string
                positionSide:
                    default: ""
                    type: string
                quantity:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                reduceOnly:
                    type: boolean
                side:
                    default: ""
                    type: string
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - symbol
                - side
                - quantity
                - duration
                - timestamp
            type: object
        AlgoCreateAlgoFuturesNewOrderTwapV1Resp:
            example: '{ "clientAlgoId": "65ce1630101a480b85915d7e11fd5078", "success": true, "code": 0, "msg": "OK" }'
            properties:
                clientAlgoId:
                    type: string
                code:
                    type: integer
                msg:
                    type: string
                success:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/algo/futures/newOrderTwap:
        post:
            description: |-
                Send in a Twap new order.
                Only support on USDâ“ˆ-M Contracts.
            operationId: AlgoCreateAlgoFuturesNewOrderTwapV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/AlgoCreateAlgoFuturesNewOrderTwapV1Req'
                description: The request body for AlgoCreateAlgoFuturesNewOrderTwapV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AlgoCreateAlgoFuturesNewOrderTwapV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Time-Weighted Average Price(Twap) New Order(TRADE)
            tags:
                - Future Algo
                - V1
