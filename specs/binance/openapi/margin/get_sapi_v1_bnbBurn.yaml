components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetBnbBurnV1Resp:
            example: '{ "spotBNBBurn":true, "interestBNBBurn": false }'
            properties:
                interestBNBBurn:
                    type: boolean
                spotBNBBurn:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/bnbBurn:
        get:
            description: Get BNB Burn Status
            operationId: MarginGetBnbBurnV1
            parameters:
                - description: No more than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetBnbBurnV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get BNB Burn Status (USER_DATA)
            tags:
                - Account
