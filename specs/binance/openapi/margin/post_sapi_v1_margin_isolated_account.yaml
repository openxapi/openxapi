components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginCreateMarginIsolatedAccountV1Req:
            properties:
                recvWindow:
                    format: int64
                    type: integer
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - symbol
                - timestamp
            type: object
        MarginCreateMarginIsolatedAccountV1Resp:
            example: '{ "success": true, "symbol": "BTCUSDT" }'
            properties:
                success:
                    type: boolean
                symbol:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/isolated/account:
        post:
            description: Enable isolated margin account for a specific symbol(Only supports activation of previously disabled accounts).
            operationId: MarginCreateMarginIsolatedAccountV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/MarginCreateMarginIsolatedAccountV1Req'
                description: The request body for MarginCreateMarginIsolatedAccountV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginCreateMarginIsolatedAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Enable Isolated Margin Account (TRADE)
            tags:
                - Account
                - V1
