components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetMarginAvailableInventoryV1Resp:
            example: '{ "assets": { "MATIC": "100000000", "STPT": "100000000", "TVK": "100000000", "SHIB": "97409653" } ,   "updateTime": 1699272487 }'
            properties:
                assets:
                    additionalProperties:
                        type: string
                    type: object
                updateTime:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/available-inventory:
        get:
            description: Margin available Inventory query
            operationId: MarginGetMarginAvailableInventoryV1
            parameters:
                - description: MARGIN,ISOLATED
                  in: query
                  name: type
                  required: true
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginAvailableInventoryV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Margin Available Inventory(USER_DATA)
            tags:
                - Market Data
