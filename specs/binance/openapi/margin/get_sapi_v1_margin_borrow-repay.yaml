components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetMarginBorrowRepayV1Resp:
            example: '{ "rows": [ { "type": "AUTO",  "isolatedSymbol": "BNBUSDT",      "amount": "14.00000000",    "asset": "BNB", "interest": "0.01866667",     "principal": "13.98133333",    "status": "CONFIRMED",    "timestamp": 1563438204000, "txId": 2970933056 } ], "total": 1 }'
            properties:
                rows:
                    items:
                        properties:
                            amount:
                                type: string
                            asset:
                                type: string
                            interest:
                                type: string
                            isolatedSymbol:
                                type: string
                            principal:
                                type: string
                            status:
                                type: string
                            timestamp:
                                format: int64
                                type: integer
                            txId:
                                format: int64
                                type: integer
                            type:
                                type: string
                        type: object
                    type: array
                total:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/borrow-repay:
        get:
            description: Query borrow/repay records in Margin account
            operationId: MarginGetMarginBorrowRepayV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
                - description: Symbol in Isolated Margin
                  in: query
                  name: isolatedSymbol
                  schema:
                    default: ""
                    type: string
                - description: '`tranId` in `POST /sapi/v1/margin/loan`'
                  in: query
                  name: txId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Current querying page. Start from 1. Default:1
                  in: query
                  name: current
                  schema:
                    format: int64
                    type: integer
                - description: Default:10 Max:100
                  in: query
                  name: size
                  schema:
                    format: int64
                    type: integer
                - description: '`BORROW` or `REPAY`'
                  in: query
                  name: type
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginBorrowRepayV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query borrow/repay records in Margin account(USER_DATA)
            tags:
                - Borrow And Repay
                - V1
