components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetMarginCapitalFlowV1Resp:
            example: '[ { "id": 123456, "tranId": 123123, "timestamp": 1691116657000, "asset": "USDT", "symbol": "BTCUSDT", "type": "BORROW", "amount": "101" }, { "id": 123457, "tranId": 123124, "timestamp": 1691116658000, "asset": "BTC", "symbol": "BTCUSDT", "type": "REPAY", "amount": "10" } ]'
            items:
                $ref: '#/components/schemas/MarginGetMarginCapitalFlowV1RespItem'
            type: array
        MarginGetMarginCapitalFlowV1RespItem:
            properties:
                amount:
                    type: string
                asset:
                    type: string
                id:
                    type: integer
                symbol:
                    type: string
                timestamp:
                    format: int64
                    type: integer
                tranId:
                    format: int64
                    type: integer
                type:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/capital-flow:
        get:
            description: Query Cross Isolated Margin Capital Flow
            operationId: MarginGetMarginCapitalFlowV1
            parameters:
                - in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
                - description: 查询逐仓数据时必填
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: type
                  schema:
                    default: ""
                    type: string
                - description: 只支持查询最近90天的数据
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: 如设置fromId, 将返回id &gt; fromId的数据。否则将返回最新数据
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - description: 每次返回的数据条数限制。默认 500; 最大 1000.
                  in: query
                  name: limit
                  schema:
                    format: int64
                    type: integer
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginCapitalFlowV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Cross Isolated Margin Capital Flow (USER_DATA)
            tags:
                - Account
