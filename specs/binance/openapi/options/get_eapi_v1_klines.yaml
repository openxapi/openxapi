components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        OptionsGetKlinesV1Resp:
            example: '[ { "open": "950",               "high": "1100",              "low": "900",                "close": "1000",             "volume": "100",              "amount": "2",               "interval": "5m",            "tradeCount": 10,            "takerVolume": "100",        "takerAmount": "10000",      "openTime": 1499040000000,   "closeTime": 1499644799999  } ]'
            items:
                $ref: '#/components/schemas/OptionsGetKlinesV1RespItem'
            type: array
        OptionsGetKlinesV1RespItem:
            properties:
                amount:
                    type: string
                close:
                    type: string
                closeTime:
                    format: int64
                    type: integer
                high:
                    type: string
                interval:
                    type: string
                low:
                    type: string
                open:
                    type: string
                openTime:
                    format: int64
                    type: integer
                takerAmount:
                    type: string
                takerVolume:
                    type: string
                tradeCount:
                    type: integer
                volume:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /eapi/v1/klines:
        get:
            description: |-
                Kline/candlestick bars for an option symbol.
                Klines are uniquely identified by their open time.
            operationId: OptionsGetKlinesV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Time interval
                  in: query
                  name: interval
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Start Time  1592317127349
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: End Time
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Number of records Default:500 Max:1500
                  in: query
                  name: limit
                  schema:
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsGetKlinesV1Resp'
                    description: Successful operation
            summary: Kline/Candlestick Data
            tags:
                - Market Data
