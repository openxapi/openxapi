components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        OptionsGetMarkV1Resp:
            example: '[ { "symbol": "BTC-200730-9000-C", "markPrice": "1343.2883",        "bidIV": "1.40000077",           "askIV": "1.50000153",           "markIV": "1.45000000",           "delta": "0.55937056",           "theta": "3739.82509871",        "gamma": "0.00010969",           "vega": "978.58874732",          "highPriceLimit": "1618.241",    "lowPriceLimit": "1068.3356",     "riskFreeInterest": "0.1"        } ]'
            items:
                $ref: '#/components/schemas/OptionsGetMarkV1RespItem'
            type: array
        OptionsGetMarkV1RespItem:
            properties:
                askIV:
                    type: string
                bidIV:
                    type: string
                delta:
                    type: string
                gamma:
                    type: string
                highPriceLimit:
                    type: string
                lowPriceLimit:
                    type: string
                markIV:
                    type: string
                markPrice:
                    type: string
                riskFreeInterest:
                    type: string
                symbol:
                    type: string
                theta:
                    type: string
                vega:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /eapi/v1/mark:
        get:
            description: Option mark price and greek info.
            operationId: OptionsGetMarkV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsGetMarkV1Resp'
                    description: Successful operation
            summary: Option Mark Price
            tags:
                - Market Data
