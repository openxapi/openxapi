components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        OptionsGetTickerV1Resp:
            example: '[ { "symbol": "BTC-200730-9000-C", "priceChange": "-16.2038",         "priceChangePercent": "-0.0162",   "lastPrice": "1000",               "lastQty": "1000",                 "open": "1016.2038",               "high": "1016.2038",               "low": "0",                        "volume": "5",                     "amount": "1",                     "bidPrice":"999.34",               "askPrice":"1000.23",              "openTime": 1592317127349,         "closeTime": 1592380593516,        "firstTradeId": 1,                 "tradeCount": 5,                   "strikePrice": "9000",             "exercisePrice": "3000.3356"       } ]'
            items:
                $ref: '#/components/schemas/OptionsGetTickerV1RespItem'
            type: array
        OptionsGetTickerV1RespItem:
            properties:
                amount:
                    type: string
                askPrice:
                    type: string
                bidPrice:
                    type: string
                closeTime:
                    format: int64
                    type: integer
                exercisePrice:
                    type: string
                firstTradeId:
                    format: int64
                    type: integer
                high:
                    type: string
                lastPrice:
                    type: string
                lastQty:
                    type: string
                low:
                    type: string
                open:
                    type: string
                openTime:
                    format: int64
                    type: integer
                priceChange:
                    type: string
                priceChangePercent:
                    type: string
                strikePrice:
                    type: string
                symbol:
                    type: string
                tradeCount:
                    type: integer
                volume:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /eapi/v1/ticker:
        get:
            description: 24 hour rolling window price change statistics.
            operationId: OptionsGetTickerV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsGetTickerV1Resp'
                    description: Successful operation
            summary: 24hr Ticker Price Change Statistics
            tags:
                - Market Data
                - V1
