                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesDeleteAllOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel All Open Orders (TRADE)
            tags:
                - Trade
