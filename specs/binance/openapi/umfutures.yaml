info:
    description: OpenAPI specification for Binance exchange - Umfutures API
    title: Binance USD-M Futures API
    version: 0.2.0
openapi: 3.0.3
paths:
    /fapi/v1/accountConfig:
        get:
            description: Query account configuration
            operationId: GetAccountConfigV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountConfigV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Futures Account Configuration(USER_DATA)
            tags:
                - Futures
    /fapi/v1/adlQuantile:
        get:
            description: Position ADL Quantile Estimation
            operationId: GetAdlQuantileV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAdlQuantileV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Position ADL Quantile Estimation(USER_DATA)
            tags:
                - Futures
    /fapi/v1/aggTrades:
        get:
            description: Get compressed, aggregate market trades. Market trades that fill in 100ms with the same price and the same taking side will have the quantity aggregated.
            operationId: GetAggTradesV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: ID to get aggregate trades from INCLUSIVE.
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades from INCLUSIVE.
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get aggregate trades until INCLUSIVE.
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UmfuturesGetAggTradesV1Resp'
                    description: Successful operation
            summary: Compressed/Aggregate Trades List
            tags:
                - Futures
    /fapi/v1/allOpenOrders:
        delete:
            description: Cancel All Open Orders
            operationId: DeleteAllOpenOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteAllOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel All Open Orders (TRADE)
            tags:
                - Futures
    /fapi/v1/allOrders:
        get:
            description: Get all account orders; active, canceled, or filled.
            operationId: GetAllOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAllOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: All Orders (USER_DATA)
            tags:
                - Futures
    /fapi/v1/apiReferral/customization:
        get:
            description: '- CustomerId and email can not be sent at the same time'
            operationId: GetApiReferralCustomizationV1
            parameters:
                - in: query
                  name: customerId
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: email
                  schema:
                    default: ""
                    type: string
                - description: default 1
                  in: query
                  name: page
                  schema:
                    default: 1
                    format: int64
                    type: integer
                - description: items num of one page，default 100，max 1000
                  in: query
                  name: limit
                  schema:
                    default: 100
                    format: int64
                    maximum: 1000
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetApiReferralCustomizationV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Client Email Customized Id (USER DATA)
            tags:
                - Binance Link
        post:
            description: '- CustomerId must be unique'
            operationId: CreateApiReferralCustomizationV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/CreateApiReferralCustomizationV1Req'
                description: The request body for CreateApiReferralCustomizationV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateApiReferralCustomizationV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Customize Id For Client (USER DATA)(For Partner)
            tags:
                - Binance Link
    /fapi/v1/apiReferral/ifNewUser:
        get:
            description: '- If the user enabled Portfolio Margin, please user relevant /papi endpoint'
            operationId: GetApiReferralIfNewUserV1
            parameters:
                - in: query
                  name: brokerId
                  required: true
                  schema:
