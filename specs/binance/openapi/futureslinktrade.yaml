components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        FutureslinktradeCreateApiReferralCustomizationV1Req:
            properties:
                customerId:
                    default: ""
                    type: string
                email:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - customerId
                - email
                - timestamp
            type: object
        FutureslinktradeCreateApiReferralCustomizationV1Resp:
            example: '{ "customerId": "abc123", "email": "test12345@126.com" }'
            properties:
                customerId:
                    type: string
                email:
                    type: string
            type: object
        FutureslinktradeCreateApiReferralUserCustomizationV1Req:
            properties:
                brokerId:
                    default: ""
                    type: string
                customerId:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - customerId
                - brokerId
                - timestamp
            type: object
        FutureslinktradeCreateApiReferralUserCustomizationV1Resp:
            example: '{ "brokerId": "ABCD1234", "customerId": "abc123" }'
            properties:
                brokerId:
                    type: string
                customerId:
                    type: string
            type: object
        FutureslinktradeGetApiReferralCustomizationV1Resp:
            example: '[ { "customerId": "abc123", "email": "test12345@126.com" }, { "customerId": "abc345", "email": "testABCD@gmail.com" } ]'
            items:
                $ref: '#/components/schemas/FutureslinktradeGetApiReferralCustomizationV1RespItem'
            type: array
        FutureslinktradeGetApiReferralCustomizationV1RespItem:
            properties:
                customerId:
                    type: string
                email:
                    type: string
            type: object
        FutureslinktradeGetApiReferralIfNewUserV1Resp:
            example: '{ "brokerId": "ABCD1234", "rebateWorking":false, "ifNewUser": true }'
            properties:
                brokerId:
                    type: string
                ifNewUser:
                    type: boolean
                rebateWorking:
                    type: boolean
            type: object
        FutureslinktradeGetApiReferralOverviewV1Resp:
            example: '{ "brokerId": "ABCD1234", "newTraderRebateCommission":"0.30000000", "oldTraderRebateCommission":"0.20000000", "totalTradeUser":13, "unit": "USDT", "totalTradeVol": "405.54379000", "totalRebateVol": "0.01833800", "time": 1597708800000 }'
            properties:
                brokerId:
                    type: string
                newTraderRebateCommission:
                    type: string
                oldTraderRebateCommission:
                    type: string
                time:
                    format: int64
                    type: integer
                totalRebateVol:
                    type: string
                totalTradeUser:
                    type: integer
                totalTradeVol:
                    type: string
                unit:
                    type: string
            type: object
        FutureslinktradeGetApiReferralRebateVolV1Resp:
            example: '[ { "unit": "USDT", "rebateVol": "0.00023200", "time": 1586736000000 }, { "unit": "USDT", "rebateVol": "0.00064800", "time": 1588723200000 } ]'
            items:
                $ref: '#/components/schemas/FutureslinktradeGetApiReferralRebateVolV1RespItem'
            type: array
        FutureslinktradeGetApiReferralRebateVolV1RespItem:
            properties:
                rebateVol:
                    type: string
                time:
                    format: int64
                    type: integer
                unit:
                    type: string
            type: object
        FutureslinktradeGetApiReferralTradeVolV1Resp:
            example: '[ { "unit": "USDT", "tradeVol": "53.60756000", "time": 1586736000000 }, { "unit": "USDT", "tradeVol": "43.60756000", "time": 1588723200000 } ]'
            items:
                $ref: '#/components/schemas/FutureslinktradeGetApiReferralTradeVolV1RespItem'
            type: array
        FutureslinktradeGetApiReferralTradeVolV1RespItem:
            properties:
                time:
                    format: int64
                    type: integer
                tradeVol:
                    type: string
                unit:
                    type: string
            type: object
        FutureslinktradeGetApiReferralTraderNumV1Resp:
            example: '[ { "newTrader": "1", "oldTrader": "2", "time": 1586736000000 }, { "newTrader": "0", "oldTrader": "1", "time": 1586736000000 } ]'
            items:
                $ref: '#/components/schemas/FutureslinktradeGetApiReferralTraderNumV1RespItem'
            type: array
        FutureslinktradeGetApiReferralTraderNumV1RespItem:
            properties:
                newTrader:
                    type: string
                oldTrader:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
        FutureslinktradeGetApiReferralTraderSummaryV1Resp:
            example: '[ { "customerId": "sde001", "unit": "USDT", "tradeVol":"9.57083000", "rebateVol":"0.00035400", "time": 1586736000000 }, { "customerId": "ft****@gmail.com", "unit": "USDT", "tradeVol":"9.66741000", "rebateVol":"0.00034800", "time": 1588723200000 } ]'
            items:
                $ref: '#/components/schemas/FutureslinktradeGetApiReferralTraderSummaryV1RespItem'
            type: array
        FutureslinktradeGetApiReferralTraderSummaryV1RespItem:
            properties:
                customerId:
                    type: string
                rebateVol:
                    type: string
                time:
                    format: int64
                    type: integer
                tradeVol:
                    type: string
                unit:
                    type: string
            type: object
        FutureslinktradeGetApiReferralUserCustomizationV1Resp:
            example: '{ "brokerId": "ABCD1234", "customerId": "abc123" }'
            properties:
                brokerId:
                    type: string
                customerId:
                    type: string
            type: object
        FutureslinktradeGetIncomeV1Resp:
            example: '[ { "symbol": "", "incomeType": "TRANSFER", "income": "-0.37500000", "asset": "USDT", "info":"", "time": 1570608000000 }, { "symbol": "BTCUSDT", "incomeType": "COMMISSION", "income": "-0.01000000", "asset": "USDT", "info":"", "time": 1570636800000 } ]'
            items:
                $ref: '#/components/schemas/FutureslinktradeGetIncomeV1RespItem'
            type: array
        FutureslinktradeGetIncomeV1RespItem:
            properties:
                asset:
                    type: string
                income:
                    type: string
                incomeType:
                    type: string
                info:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    description: OpenAPI specification for Binance exchange - Futureslinktrade API
    title: Binance Futures Link Trade API
    version: 0.1.0
openapi: 3.0.3
paths:
    /fapi/v1/apiReferral/customization:
        get:
            description: '- CustomerId and email can not be sent at the same time'
            operationId: FutureslinktradeGetApiReferralCustomizationV1
            parameters:
                - in: query
                  name: customerId
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: email
                  schema:
                    default: ""
                    type: string
                - description: default 1
                  in: query
                  name: page
                  schema:
                    default: 1
                    format: int64
                    type: integer
                - description: items num of one page，default 100，max 1000
                  in: query
                  name: limit
                  schema:
                    default: 100
                    format: int64
                    maximum: 1000
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FutureslinktradeGetApiReferralCustomizationV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Client Email Customized Id (USER DATA)
            tags:
                - Link And Trade
        post:
            description: '- CustomerId must be unique'
            operationId: FutureslinktradeCreateApiReferralCustomizationV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/FutureslinktradeCreateApiReferralCustomizationV1Req'
                description: The request body for FutureslinktradeCreateApiReferralCustomizationV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FutureslinktradeCreateApiReferralCustomizationV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Customize Id For Client (USER DATA)(For Partner)
            tags:
                - Link And Trade
    /fapi/v1/apiReferral/ifNewUser:
        get:
