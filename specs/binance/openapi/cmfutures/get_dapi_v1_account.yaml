info:
    title: ""
    version: ""
openapi: ""
paths:
    /dapi/v1/account:
        get:
            description: Get current account information.
            operationId: CmfuturesGetAccountV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CmfuturesGetAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Account Information (USER_DATA)
            tags:
                - Account
