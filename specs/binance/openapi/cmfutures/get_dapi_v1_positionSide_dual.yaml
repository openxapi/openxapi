components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        GetPositionSideDualV1Resp:
            example: '{ "dualSidePosition": true  }'
            properties:
                dualSidePosition:
                    type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /dapi/v1/positionSide/dual:
        get:
            description: Get user's position mode (Hedge Mode or One-way Mode ) on EVERY symbol
            operationId: GetPositionSideDualV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetPositionSideDualV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Current Position Mode(USER_DATA)
            tags:
                - Futures
