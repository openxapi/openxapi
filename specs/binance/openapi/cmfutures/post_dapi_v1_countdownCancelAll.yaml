components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        CmfuturesCreateCountdownCancelAllV1Req:
            properties:
                countdownTime:
                    format: int64
                    type: integer
                recvWindow:
                    format: int64
                    type: integer
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - symbol
                - countdownTime
                - timestamp
            type: object
        CmfuturesCreateCountdownCancelAllV1Resp:
            example: '{ "symbol": "BTCUSD_200925", "countdownTime": "100000" }'
            properties:
                countdownTime:
                    type: string
                symbol:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /dapi/v1/countdownCancelAll:
        post:
            description: Cancel all open orders of the specified symbol at the end of the specified countdown. This rest endpoint means to ensure your open orders are canceled in case of an outage. The endpoint should be called repeatedly as heartbeats so that the existing countdown time can be canceled and repalced by a new one. The system will check all countdowns approximately every 10 milliseconds, so please note that sufficient redundancy should be considered when using this function. We do not recommend setting the countdown time to be too precise or too small.
            operationId: CmfuturesCreateCountdownCancelAllV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/CmfuturesCreateCountdownCancelAllV1Req'
                description: The request body for CmfuturesCreateCountdownCancelAllV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CmfuturesCreateCountdownCancelAllV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Auto-Cancel All Open Orders (TRADE)
            tags:
                - Trade
