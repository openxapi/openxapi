info:
    description: OpenAPI specification for Binance exchange - Options API
    title: Binance Options API
    version: 0.2.0
openapi: 3.0.3
paths:
    /eapi/v1/account:
        get:
            description: Get current account information.
            operationId: GetAccountV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Option Account Information(TRADE)
            tags:
                - Options
    /eapi/v1/allOpenOrders:
        delete:
            description: Cancel all active order on a symbol.
            operationId: DeleteAllOpenOrdersV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteAllOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel all Option orders on specific symbol (TRADE)
            tags:
                - Options
    /eapi/v1/allOpenOrdersByUnderlying:
        delete:
            description: Cancel all active orders on specified underlying.
            operationId: DeleteAllOpenOrdersByUnderlyingV1
            parameters:
                - description: Option underlying, e.g BTCUSDT
                  in: query
                  name: underlying
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteAllOpenOrdersByUnderlyingV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel All Option Orders By Underlying (TRADE)
            tags:
                - Options
    /eapi/v1/batchOrders:
        delete:
            description: Cancel multiple orders.
            operationId: DeleteBatchOrdersV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Order ID, e.g [4611875134427365377,4611875134427365378]
                  in: query
                  name: orderIds
                  schema:
                    items:
                        format: int64
                        type: integer
                    type: array
                - description: User-defined order ID, e.g [&#34;my_id_1&#34;,&#34;my_id_2&#34;]
                  in: query
                  name: clientOrderIds
                  schema:
                    items:
                        default: ""
                        type: string
                    type: array
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsDeleteBatchOrdersV1Resp'
                    description: Successful operation
            security:
