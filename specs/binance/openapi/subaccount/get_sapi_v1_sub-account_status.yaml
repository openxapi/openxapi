components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        SubaccountGetSubAccountStatusV1Resp:
            example: '[ { "email":"123@test.com",       "isSubUserEnabled": true,    "isUserActive": true,   "insertTime": 1570791523523,   "isMarginEnabled": true,      "isFutureEnabled": true,       "mobile": 1570791523523     } ]'
            items:
                $ref: '#/components/schemas/SubaccountGetSubAccountStatusV1RespItem'
            type: array
        SubaccountGetSubAccountStatusV1RespItem:
            properties:
                email:
                    type: string
                insertTime:
                    format: int64
                    type: integer
                isFutureEnabled:
                    type: boolean
                isMarginEnabled:
                    type: boolean
                isSubUserEnabled:
                    type: boolean
                isUserActive:
                    type: boolean
                mobile:
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/sub-account/status:
        get:
            description: Get Sub-account's Status on Margin Or Futures
            operationId: SubaccountGetSubAccountStatusV1
            parameters:
                - description: <a href="/docs/sub_account/account-management/Get-Sub-accounts-Status-on-Margin-Or-Futures#email-address">Sub-account email</a>
                  in: query
                  name: email
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SubaccountGetSubAccountStatusV1Resp'
                    description: Successful operation
            summary: Get Sub-account's Status on Margin Or Futures(For Master Account)
            tags:
                - Account Management
