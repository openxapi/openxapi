            operationId: SubaccountCreateSubAccountSubAccountApiIpRestrictionV2
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/SubaccountCreateSubAccountSubAccountApiIpRestrictionV2Req'
