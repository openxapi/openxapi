info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/sub-account/futures/account:
        get:
            description: Get Detail on Sub-account's Futures Account
            operationId: SubaccountGetSubAccountFuturesAccountV1
            parameters:
                - description: <a href="/docs/sub_account/asset-management/Get-Detail-on-Sub-accounts-Futures-Account#email-address">Sub-account email</a>
                  in: query
                  name: email
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SubaccountGetSubAccountFuturesAccountV1Resp'
                    description: Successful operation
            summary: Get Detail on Sub-account's Futures Account(For Master Account)
            tags:
                - Asset Management
                - V1
