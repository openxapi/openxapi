components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetAssetIndexV1RespItem:
            example: '{ "symbol": "ADAUSD", "time": 1635740268004, "index": "1.92957370", "bidBuffer": "0.10000000", "askBuffer": "0.10000000", "bidRate": "1.73661633", "askRate": "2.12253107", "autoExchangeBidBuffer": "0.05000000", "autoExchangeAskBuffer": "0.05000000", "autoExchangeBidRate": "1.83309501", "autoExchangeAskRate": "2.02605238" }'
            properties:
                askBuffer:
                    type: string
                askRate:
                    type: string
                autoExchangeAskBuffer:
                    type: string
                autoExchangeAskRate:
                    type: string
                autoExchangeBidBuffer:
                    type: string
                autoExchangeBidRate:
                    type: string
                bidBuffer:
                    type: string
                bidRate:
                    type: string
                index:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
        UfuturesGetAssetIndexV1Resp:
            oneOf:
                - type: array
                  items:
                      $ref: '#/components/schemas/UfuturesGetAssetIndexV1RespItem'
                - $ref: '#/components/schemas/UfuturesGetAssetIndexV1RespItem'
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/assetIndex:
        get:
            description: asset index for Multi-Assets mode
            operationId: UfuturesGetAssetIndexV1
            parameters:
                - description: Asset pair
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetAssetIndexV1Resp'
                    description: Successful operation
            summary: Multi-Assets Mode Asset Index
            tags:
                - Market Data
                - V1
