components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        WalletGetAccountInfoV1Resp:
            example: '{ "vipLevel": 0, "isMarginEnabled": true,      "isFutureEnabled": true,       "isOptionsEnabled":true,       "isPortfolioMarginRetailEnabled":true       }'
            properties:
                isFutureEnabled:
                    type: boolean
                isMarginEnabled:
                    type: boolean
                isOptionsEnabled:
                    type: boolean
                isPortfolioMarginRetailEnabled:
                    type: boolean
                vipLevel:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/account/info:
        get:
            description: Fetch account info detail.
            operationId: WalletGetAccountInfoV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/WalletGetAccountInfoV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Account info (USER_DATA)
            tags:
                - Account
