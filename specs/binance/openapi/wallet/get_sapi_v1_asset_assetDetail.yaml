components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        WalletGetAssetAssetDetailV1Resp:
            example: '{ "CTR": { "minWithdrawAmount": "70.00000000",  "depositStatus": false, "withdrawFee": 35,  "withdrawStatus": true,  "depositTip": "Delisted, Deposit Suspended"  }, "SKY": { "minWithdrawAmount": "0.02000000", "depositStatus": true, "withdrawFee": 0.01, "withdrawStatus": true } }'
            additionalProperties:
                type: object
                properties:
                    depositStatus:
                        type: boolean
                    depositTip:
                        type: string
                    minWithdrawAmount:
                        type: string
                    withdrawFee:
                        type: integer
                    withdrawStatus:
                        type: boolean
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/asset/assetDetail:
        get:
            description: Fetch details of assets supported on Binance.
            operationId: WalletGetAssetAssetDetailV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/WalletGetAssetAssetDetailV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Asset Detail (USER_DATA)
            tags:
                - Asset
