info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/asset/ledger-transfer/cloud-mining/queryByPage:
        get:
            description: The query of Cloud-Mining payment and refund history
            operationId: WalletGetAssetLedgerTransferCloudMiningQueryByPageV1
            parameters:
                - description: The transaction id
                  in: query
                  name: tranId
                  schema:
                    format: int64
                    type: integer
                - description: The unique flag
                  in: query
                  name: clientTranId
                  schema:
                    default: ""
                    type: string
                - description: If it is blank, we will query all assets
                  in: query
                  name: asset
                  schema:
                    default: ""
                    type: string
                - description: 'inclusive, unit: ms'
                  in: query
                  name: startTime
                  required: true
                  schema:
                    format: int64
                    type: integer
                - description: 'exclusive, unit: ms'
                  in: query
                  name: endTime
                  required: true
                  schema:
                    format: int64
                    type: integer
                - description: current page, default 1, the min value is 1
                  in: query
                  name: current
                  schema:
                    default: 1
                    type: integer
                - description: page size, default 10, the max value is 100
                  in: query
                  name: size
                  schema:
                    default: 10
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/WalletGetAssetLedgerTransferCloudMiningQueryByPageV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Cloud-Mining payment and refund history (USER_DATA)
            tags:
                - Asset
                - V1
