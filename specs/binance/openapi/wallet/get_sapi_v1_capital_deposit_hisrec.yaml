info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/capital/deposit/hisrec:
        get:
            description: Fetch deposit history.
            operationId: WalletGetCapitalDepositHisrecV1
            parameters:
                - description: 'Default: `false`, return `sourceAddress`field when set to `true`'
                  in: query
                  name: includeSource
                  schema:
                    default: false
                    type: boolean
                - in: query
                  name: coin
                  schema:
                    default: ""
                    type: string
                - description: 0(0:pending, 6:credited but cannot withdraw, 7:Wrong Deposit, 8:Waiting User confirm, 1:success, 2:rejected)
                  in: query
                  name: status
                  schema:
                    type: integer
                - description: 'Default: 90 days from current timestamp'
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: 'Default: present timestamp'
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default:0
                  in: query
                  name: offset
                  schema:
                    type: integer
                - description: Default:1000, Max:1000
                  in: query
                  name: limit
                  schema:
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: txId
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/WalletGetCapitalDepositHisrecV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Deposit History (supporting network) (USER_DATA)
            tags:
                - Capital
