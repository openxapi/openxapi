        WalletGetCapitalDepositHisrecV1RespItem:
            properties:
                address:
                    type: string
                addressTag:
                    type: string
                amount:
                    type: string
                coin:
                    type: string
                completeTime:
                    format: int64
                    type: integer
                confirmTimes:
                    type: string
                id:
                    type: string
                insertTime:
                    format: int64
                    type: integer
                network:
                    type: string
                status:
                    type: integer
