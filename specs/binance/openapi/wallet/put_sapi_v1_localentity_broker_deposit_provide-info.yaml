components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        WalletUpdateLocalentityBrokerDepositProvideInfoV1Req:
            properties:
                address:
                    default: ""
                    type: string
                addressTag:
                    default: ""
                    type: string
                amount:
                    type: object
                beneficiaryPii:
                    default: ""
                    type: string
                coin:
                    default: ""
                    type: string
                depositId:
                    default: ""
                    type: string
                network:
                    default: ""
                    type: string
                questionnaire:
                    default: ""
                    type: string
                signature:
                    default: ""
                    type: string
                subAccountId:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - subAccountId
                - depositId
                - questionnaire
                - beneficiaryPii
                - timestamp
                - signature
            type: object
        WalletUpdateLocalentityBrokerDepositProvideInfoV1Resp:
            example: '{ "trId": 765127651, "accepted": true, "info": "Deposit questionnaire accepted." }'
            properties:
                accepted:
                    type: boolean
                info:
                    type: string
                trId:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/localentity/broker/deposit/provide-info:
        put:
            description: |-
                Submit questionnaire for brokers of local entities that require travel rule.
                The questionnaire is only applies to transactions from un-hosted wallets or VASPs that are not
                yet onboarded with GTR.
            operationId: WalletUpdateLocalentityBrokerDepositProvideInfoV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/WalletUpdateLocalentityBrokerDepositProvideInfoV1Req'
                description: The request body for WalletUpdateLocalentityBrokerDepositProvideInfoV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/WalletUpdateLocalentityBrokerDepositProvideInfoV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Submit Deposit Questionnaire (For local entities that require travel rule) (supporting network) (USER_DATA)
            tags:
                - Travel Rule
                - V1
