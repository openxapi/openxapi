asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    cmfutures:
        address: /
        title: Channel order.cancel
        description: |-
            Cancel an active order.
            order.cancel
        messages:
            orderCancelRequest:
                $ref: '#/components/messages/orderCancelRequest'
            orderCancelResponse:
                $ref: '#/components/messages/orderCancelResponse'
operations:
    receiveOrderCancel:
        title: Receive from order.cancel
        description: Receive response from order.cancel
        action: receive
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/orderCancelResponse'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
    sendOrderCancel:
        title: Send to order.cancel
        description: Send a order.cancel request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/orderCancelRequest'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
components:
    messages:
        orderCancelRequest:
            name: Cancel Order (TRADE) Request
            title: Cancel Order (TRADE) Request
            description: Send a order.cancel request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: a8627ea5-8b9f-452f-90ae-4136f2b442e2
                    method:
                        type: string
                        description: method property
                        example: order.cancel
                        enum:
                            - order.cancel
                    params:
                        type: object
                        description: params property
                        properties:
                            orderId:
                                type: integer
                                format: int64
                            origClientOrderId:
                                type: string
                            recvWindow:
                                type: integer
                                format: int64
                            symbol:
                                type: string
                            timestamp:
                                type: integer
                                format: int64
                        required:
                            - symbol
                            - timestamp
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        orderCancelResponse:
            name: Cancel Order (TRADE) Response
            title: Cancel Order (TRADE) Response
            description: Receive response from order.cancel
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: a8627ea5-8b9f-452f-90ae-4136f2b442e2
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 6
                                interval:
                                    type: string
                                    description: interval property
                                    example: MINUTE
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 1
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 2400
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: REQUEST_WEIGHT
                    result:
                        type: object
                        description: result property
                        properties:
                            avgPrice:
                                type: string
                                description: avgPrice property
                                example: "0.00"
                            clientOrderId:
                                type: string
                                description: clientOrderId property
                                example: 5SztZiGFAxgAqw4J9EN9fA
                            closePosition:
                                type: boolean
                                description: closePosition property
                                example: false
                            cumBase:
                                type: string
                                description: cumBase property
                                example: "0"
                            cumQty:
                                type: string
                                description: cumQty property
                                example: "0"
                            executedQty:
                                type: string
                                description: executedQty property
                                example: "0"
                            orderId:
                                type: integer
                                format: int64
                                description: orderId property
                                example: 333245211
                            origQty:
                                type: string
                                description: origQty property
                                example: "1"
                            origType:
                                type: string
                                description: origType property
                                example: LIMIT
                            pair:
                                type: string
                                description: pair property
                                example: BTCUSD
                            positionSide:
                                type: string
                                description: positionSide property
                                example: BOTH
                            price:
                                type: string
                                description: price property
                                example: "51000"
                            priceProtect:
                                type: boolean
                                description: priceProtect property
                                example: false
                            reduceOnly:
                                type: boolean
                                description: reduceOnly property
                                example: false
                            side:
                                type: string
                                description: side property
                                example: BUY
                            status:
                                type: string
                                description: status property
                                example: CANCELED
                            stopPrice:
                                type: string
                                description: stopPrice property
                                example: "0"
                            symbol:
                                type: string
                                description: symbol property
                                example: BTCUSD_PERP
                            timeInForce:
                                type: string
                                description: timeInForce property
                                example: GTC
                            type:
                                type: string
                                description: type property
                                example: LIMIT
                            updateTime:
                                type: integer
                                format: int64
                                description: updateTime property
                                example: 1728416138285
                            workingType:
                                type: string
                                description: workingType property
                                example: CONTRACT_PRICE
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        trade:
            type: apiKey
            description: Trading operations - Requires API key, signature, and timestamp in message parameters
            in: user
