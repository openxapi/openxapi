asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    cmfutures:
        address: /
        title: Channel account.position
        description: |-
            Get current position information.
            account.position
        messages:
            accountPositionRequest:
                $ref: '#/components/messages/accountPositionRequest'
            accountPositionResponse:
                $ref: '#/components/messages/accountPositionResponse'
operations:
    accountPosition:
        title: Send to account.position
        description: Send a account.position request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/accountPositionRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/accountPositionResponse'
        security:
            - $ref: '#/components/securitySchemes/userData'
        x-binance-security-type: USER_DATA
components:
    schemas:
        accountPositionRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 233b8741-a96d-48e8-8ce1-160f43548aeb
                method:
                    type: string
                    description: method property
                    example: account.position
                    const: account.position
                params:
                    type: object
                    description: params property
                    properties:
                        apiKey:
                            type: string
                        marginAsset:
                            type: string
                        pair:
                            type: string
                        recvWindow:
                            type: integer
                            format: int64
                        signature:
                            type: string
                        timestamp:
                            type: integer
                            format: int64
                    required:
                        - timestamp
        accountPositionResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 233b8741-a96d-48e8-8ce1-160f43548aeb
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 10
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 2400
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: array
                    description: result property
                    items:
                        type: object
                        description: array item
                        properties:
                            breakEvenPrice:
                                type: string
                                description: breakEvenPrice property
                                example: "0.00000000"
                            entryPrice:
                                type: string
                                description: entryPrice property
                                example: "0.00000000"
                            isAutoAddMargin:
                                type: string
                                description: isAutoAddMargin property
                                example: "false"
                            isolatedMargin:
                                type: string
                                description: isolatedMargin property
                                example: "0.00000000"
                            isolatedWallet:
                                type: string
                                description: isolatedWallet property
                                example: "0"
                            leverage:
                                type: string
                                description: leverage property
                                example: "7"
                            liquidationPrice:
                                type: string
                                description: liquidationPrice property
                                example: "0"
                            marginType:
                                type: string
                                description: marginType property
                                example: cross
                            markPrice:
                                type: string
                                description: markPrice property
                                example: "62297.60417296"
                            maxQty:
                                type: string
                                description: maxQty property
                                example: "100"
                            notionalValue:
                                type: string
                                description: notionalValue property
                                example: "0"
                            positionAmt:
                                type: string
                                description: positionAmt property
                                example: "0"
                            positionSide:
                                type: string
                                description: positionSide property
                                example: BOTH
                            symbol:
                                type: string
                                description: symbol property
                                example: BTCUSD_PERP
                            unRealizedProfit:
                                type: string
                                description: unRealizedProfit property
                                example: "0.00000000"
                            updateTime:
                                type: integer
                                format: int64
                                description: updateTime property
                                example: 1726731195634
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        accountPositionRequest:
            name: Position Information(USER_DATA) Request
            title: Position Information(USER_DATA) Request
            description: Send a account.position request
            payload:
                $ref: '#/components/schemas/accountPositionRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        accountPositionResponse:
            name: Position Information(USER_DATA) Response
            title: Position Information(USER_DATA) Response
            description: Receive response from account.position
            payload:
                $ref: '#/components/schemas/accountPositionResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        userData:
            type: apiKey
            description: Private user data - Requires API key, signature, and timestamp in message parameters
            in: user
