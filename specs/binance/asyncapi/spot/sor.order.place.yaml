asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel sor.order.place
        description: |-
            Places an order using smart order routing (SOR).
            This adds 1 order to the EXCHANGE_MAX_ORDERS filter and the MAX_NUM_ORDERS filter.
            Read SOR FAQ to learn more.
        messages:
            sorOrderPlaceRequest:
                $ref: '#/components/messages/sorOrderPlaceRequest'
            sorOrderPlaceResponse:
                $ref: '#/components/messages/sorOrderPlaceResponse'
operations:
    sorOrderPlace:
        title: Send to sor.order.place
        description: Send a sor.order.place request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/sorOrderPlaceRequest'
        reply:
            channel:
                $ref: '#/channels/spot'
            messages:
                - $ref: '#/channels/spot/messages/sorOrderPlaceResponse'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
components:
    schemas:
        sorOrderPlaceRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 3a4437e2-41a3-4c19-897c-9cadc5dce8b6
                method:
                    type: string
                    description: method property
                    example: sor.order.place
                    const: sor.order.place
                params:
                    type: object
                    description: params property
                    properties:
                        apiKey:
                            type: string
                        icebergQty:
                            type: string
                        newClientOrderId:
                            type: string
                            description: Arbitrary unique ID among open orders. Automatically generated if not sent
                        newOrderRespType:
                            type: string
                            description: 'Select response format: ACK, RESULT, FULL.MARKET and LIMIT orders use FULL by default.'
                        price:
                            type: string
                            description: Applicable only to LIMIT order type
                        quantity:
                            type: string
                        recvWindow:
                            type: integer
                            format: int64
                            description: The value cannot be greater than 60000
                        selfTradePreventionMode:
                            type: string
                            description: 'The allowed enums is dependent on what is configured on the symbol. The possible supported values are: STP Modes.'
                        side:
                            type: string
                            description: BUY or SELL
                        signature:
                            type: string
                        strategyId:
                            type: integer
                            format: int64
                            description: Arbitrary numeric value identifying the order within an order strategy.
                        strategyType:
                            type: integer
                            description: Arbitrary numeric value identifying the order strategy.Values smaller than 1000000 are reserved and cannot be used.
                        symbol:
                            type: string
                        timeInForce:
                            type: string
                            description: Applicable only to LIMIT order type
                        timestamp:
                            type: integer
                            format: int64
                        type:
                            type: string
                    required:
                        - symbol
                        - side
                        - type
                        - quantity
                        - apiKey
                        - timestamp
                        - signature
        sorOrderPlaceResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 3a4437e2-41a3-4c19-897c-9cadc5dce8b6
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 1
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 6000
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: array
                    description: result property
                    items:
                        type: object
                        description: array item
                        properties:
                            clientOrderId:
                                type: string
                                description: clientOrderId property
                                example: sBI1KM6nNtOfj5tccZSKly
                            cummulativeQuoteQty:
                                type: string
                                description: cummulativeQuoteQty property
                                example: "14000.00000000"
                            executedQty:
                                type: string
                                description: executedQty property
                                example: "0.50000000"
                            fills:
                                type: array
                                description: fills property
                                items:
                                    type: object
                                    description: array item
                                    properties:
                                        allocId:
                                            type: integer
                                            format: int64
                                            description: allocId property
                                            example: 0
                                        commission:
                                            type: string
                                            description: commission property
                                            example: "0.00000000"
                                        commissionAsset:
                                            type: string
                                            description: commissionAsset property
                                            example: BTC
                                        matchType:
                                            type: string
                                            description: matchType property
                                            example: ONE_PARTY_TRADE_REPORT
                                        price:
                                            type: string
                                            description: price property
                                            example: "28000.00000000"
                                        qty:
                                            type: string
                                            description: qty property
                                            example: "0.50000000"
                                        tradeId:
                                            type: integer
                                            format: int64
                                            description: tradeId property
                                            example: -1
                            orderId:
                                type: integer
                                format: int64
                                description: orderId property
                                example: 2
                            orderListId:
                                type: integer
                                format: int64
                                description: orderListId property
                                example: -1
                            origQty:
                                type: string
                                description: origQty property
                                example: "0.50000000"
                            origQuoteOrderQty:
                                type: string
                                description: origQuoteOrderQty property
                                example: "0.000000"
                            price:
                                type: string
                                description: price property
                                example: "31000.00000000"
                            selfTradePreventionMode:
                                type: string
                                description: selfTradePreventionMode property
                                example: NONE
                            side:
                                type: string
                                description: side property
                                example: BUY
                            status:
                                type: string
                                description: status property
                                example: FILLED
                            symbol:
                                type: string
                                description: symbol property
                                example: BTCUSDT
                            timeInForce:
                                type: string
                                description: timeInForce property
                                example: GTC
                            transactTime:
                                type: integer
                                format: int64
                                description: transactTime property
                                example: 1689149087774
                            type:
                                type: string
                                description: type property
                                example: LIMIT
                            usedSor:
                                type: boolean
                                description: usedSor property
                                example: true
                            workingFloor:
                                type: string
                                description: workingFloor property
                                example: SOR
                            workingTime:
                                type: integer
                                format: int64
                                description: workingTime property
                                example: 1689149087774
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        sorOrderPlaceRequest:
            name: Place new order using SOR (TRADE) Request
            title: Place new order using SOR (TRADE) Request
            description: Send a sor.order.place request
            payload:
                $ref: '#/components/schemas/sorOrderPlaceRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        sorOrderPlaceResponse:
            name: Place new order using SOR (TRADE) Response
            title: Place new order using SOR (TRADE) Response
            description: Receive response from sor.order.place
            payload:
                $ref: '#/components/schemas/sorOrderPlaceResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        trade:
            type: apiKey
            description: Trading operations - Requires API key, signature, and timestamp in message parameters
            in: user
