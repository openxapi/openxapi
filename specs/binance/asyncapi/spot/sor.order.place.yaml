asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    sor_order_place:
        address: sor.order.place
        title: Channel sor.order.place
        description: |-
            Places an order using smart order routing (SOR).
            This adds 1 order to the EXCHANGE_MAX_ORDERS filter and the MAX_NUM_ORDERS filter.
            Read SOR FAQ to learn more.
        messages:
            receiveMessage:
                name: Place new order using SOR (TRADE) Response
                title: Place new order using SOR (TRADE) Response
                description: Receive response from sor.order.place
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 3a4437e2-41a3-4c19-897c-9cadc5dce8b6
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 1
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: array
                            description: result property
                            items:
                                type: object
                                description: array item
                                properties:
                                    clientOrderId:
                                        type: string
                                        description: clientOrderId property
                                        example: sBI1KM6nNtOfj5tccZSKly
                                    cummulativeQuoteQty:
                                        type: string
                                        description: cummulativeQuoteQty property
                                        example: "14000.00000000"
                                    executedQty:
                                        type: string
                                        description: executedQty property
                                        example: "0.50000000"
                                    fills:
                                        type: array
                                        description: fills property
                                        items:
                                            type: object
                                            description: array item
                                            properties:
                                                allocId:
                                                    type: number
                                                    description: allocId property
                                                    example: 0
                                                commission:
                                                    type: string
                                                    description: commission property
                                                    example: "0.00000000"
                                                commissionAsset:
                                                    type: string
                                                    description: commissionAsset property
                                                    example: BTC
                                                matchType:
                                                    type: string
                                                    description: matchType property
                                                    example: ONE_PARTY_TRADE_REPORT
                                                price:
                                                    type: string
                                                    description: price property
                                                    example: "28000.00000000"
                                                qty:
                                                    type: string
                                                    description: qty property
                                                    example: "0.50000000"
                                                tradeId:
                                                    type: number
                                                    description: tradeId property
                                                    example: -1
                                    orderId:
                                        type: number
                                        description: orderId property
                                        example: 2
                                    orderListId:
                                        type: number
                                        description: orderListId property
                                        example: -1
                                    origQty:
                                        type: string
                                        description: origQty property
                                        example: "0.50000000"
                                    origQuoteOrderQty:
                                        type: string
                                        description: origQuoteOrderQty property
                                        example: "0.000000"
                                    price:
                                        type: string
                                        description: price property
                                        example: "31000.00000000"
                                    selfTradePreventionMode:
                                        type: string
                                        description: selfTradePreventionMode property
                                        example: NONE
                                    side:
                                        type: string
                                        description: side property
                                        example: BUY
                                    status:
                                        type: string
                                        description: status property
                                        example: FILLED
                                    symbol:
                                        type: string
                                        description: symbol property
                                        example: BTCUSDT
                                    timeInForce:
                                        type: string
                                        description: timeInForce property
                                        example: GTC
                                    transactTime:
                                        type: number
                                        description: transactTime property
                                        example: 1.689149087774e+12
                                    type:
                                        type: string
                                        description: type property
                                        example: LIMIT
                                    usedSor:
                                        type: boolean
                                        description: usedSor property
                                        example: true
                                    workingFloor:
                                        type: string
                                        description: workingFloor property
                                        example: SOR
                                    workingTime:
                                        type: number
                                        description: workingTime property
                                        example: 1.689149087774e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Place new order using SOR (TRADE) Request
                title: Place new order using SOR (TRADE) Request
                description: Send a sor.order.place request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 3a4437e2-41a3-4c19-897c-9cadc5dce8b6
                        method:
                            type: string
                            description: method property
                            example: sor.order.place
                            enum:
                                - sor.order.place
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: u5lgqJb97QWXWfgeV4cROuHbReSJM9rgQL0IvYcYc7BVeA5lpAqqc3a5p2OARIFk
                                price:
                                    type: number
                                    description: price property
                                    example: 31000
                                quantity:
                                    type: number
                                    description: quantity property
                                    example: 0.5
                                side:
                                    type: string
                                    description: side property
                                    example: BUY
                                signature:
                                    type: string
                                    description: signature property
                                    example: fd301899567bc9472ce023392160cdc265ad8fcbbb67e0ea1b2af70a4b0cd9c7
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timeInForce:
                                    type: string
                                    description: timeInForce property
                                    example: GTC
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.687485436575e+12
                                type:
                                    type: string
                                    description: type property
                                    example: LIMIT
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            icebergQty:
                schema:
                    type: string
                location: body
            newClientOrderId:
                description: Arbitrary unique ID among open orders. Automatically generated if not sent
                schema:
                    type: string
                location: body
            newOrderRespType:
                description: 'Select response format: ACK, RESULT, FULL.MARKET and LIMIT orders use FULL by default.'
                schema:
                    type: string
                location: body
            price:
                description: Applicable only to LIMIT order type
                schema:
                    type: string
                location: body
            quantity:
                schema:
                    type: string
                    required: true
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            selfTradePreventionMode:
                description: 'The allowed enums is dependent on what is configured on the symbol. The possible supported values are: STP Modes.'
                schema:
                    type: string
                location: body
            side:
                description: BUY or SELL
                schema:
                    type: string
                    required: true
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            strategyId:
                description: Arbitrary numeric value identifying the order within an order strategy.
                schema:
                    type: string
                location: body
            strategyType:
                description: Arbitrary numeric value identifying the order strategy.Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timeInForce:
                description: Applicable only to LIMIT order type
                schema:
                    type: string
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
            type:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_sor_order_place:
        title: Receive from sor.order.place
        description: Receive response from sor.order.place
        action: receive
        channel:
            $ref: '#/channels/sor_order_place'
        messages:
            - $ref: '#/channels/sor_order_place/messages/receiveMessage'
    send_sor_order_place:
        title: Send to sor.order.place
        description: Send a sor.order.place request
        action: send
        channel:
            $ref: '#/channels/sor_order_place'
        messages:
            - $ref: '#/channels/sor_order_place/messages/sendMessage'
components: {}
