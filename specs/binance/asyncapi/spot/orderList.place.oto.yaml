asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    orderList_place_oto:
        address: orderList.place.oto
        title: Channel orderList.place.oto
        description: |-
            Places an OTO.
            - An OTO (One-Triggers-the-Other) is an order list comprised of 2 orders.
            - The first order is called the working order and must be LIMIT or LIMIT_MAKER. Initially, only the working order goes on the order book.
            - The second order is called the pending order. It can be any order type except for MARKET orders using parameter quoteOrderQty. The pending order is only placed on the order book when the working order gets fully filled.
            - If either the working order or the pending order is cancelled individually, the other order in the order list will also be canceled or expired.
            - When the order list is placed, if the working order gets immediately fully filled, the placement response will show the working order as FILLED but the pending order will still appear as PENDING_NEW. You need to query the status of the pending order again to see its updated status.
            - OTOs add 2 orders to the EXCHANGE_MAX_NUM_ORDERS filter and MAX_NUM_ORDERS filter.
        messages:
            receiveMessage:
                name: Place new Order list - OTO (TRADE) Response
                title: Place new Order list - OTO (TRADE) Response
                description: Receive response from orderList.place.oto
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: "1712544395950"
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 10
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 1e+07
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: ORDERS
                        result:
                            type: object
                            description: result property
                            properties:
                                contingencyType:
                                    type: string
                                    description: contingencyType property
                                    example: OTO
                                listClientOrderId:
                                    type: string
                                    description: listClientOrderId property
                                    example: KA4EBjGnzvSwSCQsDdTrlf
                                listOrderStatus:
                                    type: string
                                    description: listOrderStatus property
                                    example: EXECUTING
                                listStatusType:
                                    type: string
                                    description: listStatusType property
                                    example: EXEC_STARTED
                                orderListId:
                                    type: number
                                    description: orderListId property
                                    example: 626
                                orderReports:
                                    type: array
                                    description: orderReports property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            clientOrderId:
                                                type: string
                                                description: clientOrderId property
                                                example: YiAUtM9yJjl1a2jXHSp9Ny
                                            cummulativeQuoteQty:
                                                type: string
                                                description: cummulativeQuoteQty property
                                                example: "0.000000"
                                            executedQty:
                                                type: string
                                                description: executedQty property
                                                example: "0.000000"
                                            orderId:
                                                type: number
                                                description: orderId property
                                                example: 13
                                            orderListId:
                                                type: number
                                                description: orderListId property
                                                example: 626
                                            origQty:
                                                type: string
                                                description: origQty property
                                                example: "1.000000"
                                            origQuoteOrderQty:
                                                type: string
                                                description: origQuoteOrderQty property
                                                example: "0.000000"
                                            price:
                                                type: string
                                                description: price property
                                                example: "1.000000"
                                            selfTradePreventionMode:
                                                type: string
                                                description: selfTradePreventionMode property
                                                example: NONE
                                            side:
                                                type: string
                                                description: side property
                                                example: SELL
                                            status:
                                                type: string
                                                description: status property
                                                example: NEW
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: LTCBNB
                                            timeInForce:
                                                type: string
                                                description: timeInForce property
                                                example: GTC
                                            transactTime:
                                                type: number
                                                description: transactTime property
                                                example: 1.712544395981e+12
                                            type:
                                                type: string
                                                description: type property
                                                example: LIMIT
                                            workingTime:
                                                type: number
                                                description: workingTime property
                                                example: 1.712544395981e+12
                                orders:
                                    type: array
                                    description: orders property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            clientOrderId:
                                                type: string
                                                description: clientOrderId property
                                                example: YiAUtM9yJjl1a2jXHSp9Ny
                                            orderId:
                                                type: number
                                                description: orderId property
                                                example: 13
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: LTCBNB
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: "1712544378871"
                                transactionTime:
                                    type: number
                                    description: transactionTime property
                                    example: 1.712544395981e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Place new Order list - OTO (TRADE) Request
                title: Place new Order list - OTO (TRADE) Request
                description: Send a orderList.place.oto request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: "1712544395950"
                        method:
                            type: string
                            description: method property
                            example: orderList.place.oto
                            enum:
                                - orderList.place.oto
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: Rf07JlnL9PHVxjs27O5CvKNyOsV4qJ5gXdrRfpvlOdvMZbGZbPO5Ce2nIwfRP0iA
                                pendingQuantity:
                                    type: number
                                    description: pendingQuantity property
                                    example: 1
                                pendingSide:
                                    type: string
                                    description: pendingSide property
                                    example: BUY
                                pendingType:
                                    type: string
                                    description: pendingType property
                                    example: MARKET
                                recvWindow:
                                    type: string
                                    description: recvWindow property
                                    example: "5000"
                                signature:
                                    type: string
                                    description: signature property
                                    example: 3e1e5ac8690b0caf9a2afd5c5de881ceba69939cc9d817daead5386bf65d0cbb
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: LTCBNB
                                timestamp:
                                    type: string
                                    description: timestamp property
                                    example: "1712544395951"
                                workingPrice:
                                    type: number
                                    description: workingPrice property
                                    example: 1
                                workingQuantity:
                                    type: number
                                    description: workingQuantity property
                                    example: 1
                                workingSide:
                                    type: string
                                    description: workingSide property
                                    example: SELL
                                workingTimeInForce:
                                    type: string
                                    description: workingTimeInForce property
                                    example: GTC
                                workingType:
                                    type: string
                                    description: workingType property
                                    example: LIMIT
        parameters:
            listClientOrderId:
                description: Arbitrary unique ID among open order lists. Automatically generated if not sent. A new order list with the same listClientOrderId is accepted only when the previous one is filled or completely expired.  listClientOrderId is distinct from the workingClientOrderId and the pendingClientOrderId.
                schema:
                    type: string
                location: body
            newOrderRespType:
                description: 'Format of the JSON response. Supported values: Order Response Type'
                schema:
                    type: string
                location: body
            pendingClientOrderId:
                description: Arbitrary unique ID among open orders for the pending order. Automatically generated if not sent.
                schema:
                    type: string
                location: body
            pendingIcebergQty:
                description: This can only be used if pendingTimeInForce is GTC, or if pendingType is LIMIT_MAKER.
                schema:
                    type: string
                location: body
            pendingPrice:
                schema:
                    type: string
                location: body
            pendingQuantity:
                description: Sets the quantity for the pending order.
                schema:
                    type: string
                    required: true
                location: body
            pendingSide:
                description: 'Supported values: Order side'
                schema:
                    type: string
                    required: true
                location: body
            pendingStopPrice:
                schema:
                    type: string
                location: body
            pendingStrategyId:
                description: Arbitrary numeric value identifying the pending order within an order strategy.
                schema:
                    type: string
                location: body
            pendingStrategyType:
                description: Arbitrary numeric value identifying the pending order strategy.  Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            pendingTimeInForce:
                description: 'Supported values: Time In Force'
                schema:
                    type: string
                location: body
            pendingTrailingDelta:
                schema:
                    type: string
                location: body
            pendingType:
                description: 'Supported values: Order types.  Note that MARKET orders using quoteOrderQty are not supported.'
                schema:
                    type: string
                    required: true
                location: body
            recvWindow:
                description: The value cannot be greater than 60000.
                schema:
                    type: string
                location: body
            selfTradePreventionMode:
                description: 'The allowed values are dependent on what is configured on the symbol. Supported values: STP Modes'
                schema:
                    type: string
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
            workingClientOrderId:
                description: Arbitrary unique ID among open orders for the working order. Automatically generated if not sent.
                schema:
                    type: string
                location: body
            workingIcebergQty:
                description: This can only be used if workingTimeInForce is GTC, or if workingType is LIMIT_MAKER.
                schema:
                    type: string
                location: body
            workingPrice:
                schema:
                    type: string
                    required: true
                location: body
            workingQuantity:
                description: Sets the quantity for the working order.
                schema:
                    type: string
                    required: true
                location: body
            workingSide:
                description: 'Supported values: Order side'
                schema:
                    type: string
                    required: true
                location: body
            workingStrategyId:
                description: Arbitrary numeric value identifying the working order within an order strategy.
                schema:
                    type: string
                location: body
            workingStrategyType:
                description: Arbitrary numeric value identifying the working order strategy.  Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            workingTimeInForce:
                description: 'Supported values: Time In Force'
                schema:
                    type: string
                location: body
            workingType:
                description: 'Supported values: LIMIT,LIMIT_MAKER'
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_orderList_place_oto:
        title: Receive from orderList.place.oto
        description: Receive response from orderList.place.oto
        action: receive
        channel:
            $ref: '#/channels/orderList_place_oto'
