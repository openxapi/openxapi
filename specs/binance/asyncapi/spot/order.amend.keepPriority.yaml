asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    order_amend_keepPriority:
        address: order.amend.keepPriority
        title: Channel order.amend.keepPriority
        description: |-
            Reduce the quantity of an existing open order.
            This adds 0 orders to the EXCHANGE_MAX_ORDERS filter and the MAX_NUM_ORDERS filter.
            Read Order Amend Keep Priority FAQ to learn more.
        messages:
            receiveMessage:
                name: Order Amend Keep Priority (TRADE) Response
                title: Order Amend Keep Priority (TRADE) Response
                description: Receive response from order.amend.keepPriority
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 56374a46-3061-486b-a311-89ee972eb648
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 1
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                amendedOrder:
                                    type: object
                                    description: amendedOrder property
                                    properties:
                                        clientOrderId:
                                            type: string
                                            description: clientOrderId property
                                            example: 4zR9HFcEq8gM1tWUqPEUHc
                                        cumulativeQuoteQty:
                                            type: string
                                            description: cumulativeQuoteQty property
                                            example: "0.00000000"
                                        executedQty:
                                            type: string
                                            description: executedQty property
                                            example: "0.00000000"
                                        orderId:
                                            type: number
                                            description: orderId property
                                            example: 12
                                        orderListId:
                                            type: number
                                            description: orderListId property
                                            example: -1
                                        origClientOrderId:
                                            type: string
                                            description: origClientOrderId property
                                            example: my_test_order1
                                        preventedQty:
                                            type: string
                                            description: preventedQty property
                                            example: "0.00000000"
                                        price:
                                            type: string
                                            description: price property
                                            example: "5.00000000"
                                        qty:
                                            type: string
                                            description: qty property
                                            example: "5.00000000"
                                        quoteOrderQty:
                                            type: string
                                            description: quoteOrderQty property
                                            example: "0.00000000"
                                        selfTradePreventionMode:
                                            type: string
                                            description: selfTradePreventionMode property
                                            example: NONE
                                        side:
                                            type: string
                                            description: side property
                                            example: BUY
                                        status:
                                            type: string
                                            description: status property
                                            example: NEW
                                        symbol:
                                            type: string
                                            description: symbol property
                                            example: BTCUSDT
                                        timeInForce:
                                            type: string
                                            description: timeInForce property
                                            example: GTC
                                        type:
                                            type: string
                                            description: type property
                                            example: LIMIT
                                        workingTime:
                                            type: number
                                            description: workingTime property
                                            example: 1.741923284364e+12
                                executionId:
                                    type: number
                                    description: executionId property
                                    example: 16
                                transactTime:
                                    type: number
                                    description: transactTime property
                                    example: 1.741923284382e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Order Amend Keep Priority (TRADE) Request
                title: Order Amend Keep Priority (TRADE) Request
                description: Send a order.amend.keepPriority request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 56374a46-3061-486b-a311-89ee972eb648
                        method:
                            type: string
                            description: method property
                            example: order.amend.keepPriority
                            enum:
                                - order.amend.keepPriority
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: Rl1KOMDCpSg6xviMYOkNk9ENUB5QOTnufXukVe0Ijd40yduAlpHn78at3rJyJN4F
                                newQty:
                                    type: string
                                    description: newQty property
                                    example: "5"
                                origClientOrderId:
                                    type: string
                                    description: origClientOrderId property
                                    example: my_test_order1
                                recvWindow:
                                    type: number
                                    description: recvWindow property
                                    example: 5000
                                signature:
                                    type: string
                                    description: signature property
                                    example: fa49c0c4ebc331c6ebd3fcb20deb387f60081ea858eebe6e35aa6fcdf2a82e08
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.741922620419e+12
        parameters:
            newClientOrderId:
                description: The new client order ID for the order after being amended.  If not sent, one will be randomly generated.  It is possible to reuse the current clientOrderId by sending it as the newClientOrderId.
                schema:
                    type: string
                location: body
            newQty:
                description: newQty must be greater than 0 and less than the order's quantity.
                schema:
                    type: string
                    required: true
                location: body
            orderId:
                description: orderId or origClientOrderId must be sent
                schema:
                    type: string
                location: body
            origClientOrderId:
                description: orderId or origClientOrderId must be sent
                schema:
                    type: string
                location: body
            recvWindow:
                description: The value cannot be greater than 60000.
                schema:
                    type: string
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_order_amend_keepPriority:
        title: Receive from order.amend.keepPriority
        description: Receive response from order.amend.keepPriority
        action: receive
        channel:
            $ref: '#/channels/order_amend_keepPriority'
        messages:
            - $ref: '#/channels/order_amend_keepPriority/messages/receiveMessage'
    send_order_amend_keepPriority:
        title: Send to order.amend.keepPriority
        description: Send a order.amend.keepPriority request
        action: send
        channel:
            $ref: '#/channels/order_amend_keepPriority'
        messages:
            - $ref: '#/channels/order_amend_keepPriority/messages/sendMessage'
components: {}
