asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel trades.recent
        description: |-
            Get recent trades.
            If you need access to real-time trading activity, please consider using WebSocket Streams:
            - <symbol>@trade
        messages:
            tradesRecentRequest:
                $ref: '#/components/messages/tradesRecentRequest'
            tradesRecentResponse:
                $ref: '#/components/messages/tradesRecentResponse'
operations:
    tradesRecent:
        title: Send to trades.recent
        description: Send a trades.recent request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/tradesRecentRequest'
        reply:
            channel:
                $ref: '#/channels/spot'
            messages:
                - $ref: '#/channels/spot/messages/tradesRecentResponse'
components:
    schemas:
        tradesRecentRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 409a20bd-253d-41db-a6dd-687862a5882f
                method:
                    type: string
                    description: method property
                    example: trades.recent
                    const: trades.recent
                params:
                    type: object
                    description: params property
                    properties:
                        limit:
                            type: integer
                            description: 'Default: 500; Maximum: 1000'
                        symbol:
                            type: string
                    required:
                        - symbol
        tradesRecentResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 409a20bd-253d-41db-a6dd-687862a5882f
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 2
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 6000
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: array
                    description: result property
                    items:
                        type: object
                        description: array item
                        properties:
                            id:
                                type: integer
                                format: int64
                                description: id property
                                example: 194686783
                            isBestMatch:
                                type: boolean
                                description: isBestMatch property
                                example: true
                            isBuyerMaker:
                                type: boolean
                                description: isBuyerMaker property
                                example: true
                            price:
                                type: string
                                description: price property
                                example: "0.01361000"
                            qty:
                                type: string
                                description: qty property
                                example: "0.01400000"
                            quoteQty:
                                type: string
                                description: quoteQty property
                                example: "0.00019054"
                            time:
                                type: integer
                                format: int64
                                description: time property
                                example: 1660009530807
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        tradesRecentRequest:
            name: Recent trades Request
            title: Recent trades Request
            description: Send a trades.recent request
            payload:
                $ref: '#/components/schemas/tradesRecentRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        tradesRecentResponse:
            name: Recent trades Response
            title: Recent trades Response
            description: Receive response from trades.recent
            payload:
                $ref: '#/components/schemas/tradesRecentResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
