asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel uiKlines
        description: |-
            Get klines (candlestick bars) optimized for presentation.
            This request is similar to klines, having the same parameters and response.
            uiKlines return modified kline data, optimized for presentation of candlestick charts.
        messages:
            uiKlinesRequest:
                $ref: '#/components/messages/uiKlinesRequest'
            uiKlinesResponse:
                $ref: '#/components/messages/uiKlinesResponse'
operations:
    receiveUiklines:
        title: Receive from uiKlines
        description: Receive response from uiKlines
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/uiKlinesResponse'
    sendUiklines:
        title: Send to uiKlines
        description: Send a uiKlines request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/uiKlinesRequest'
components:
    messages:
        uiKlinesRequest:
            name: UI Klines Request
            title: UI Klines Request
            description: Send a uiKlines request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: b137468a-fb20-4c06-bd6b-625148eec958
                    method:
                        type: string
                        description: method property
                        example: uiKlines
                        enum:
                            - uiKlines
                    params:
                        type: object
                        description: params property
                        properties:
                            endTime:
                                type: string
                            interval:
                                type: string
                                description: See klines
                            limit:
                                type: integer
                                description: 'Default: 500; Maximum: 1000'
                            startTime:
                                type: string
                            symbol:
                                type: string
                            timeZone:
                                type: string
                                description: 'Default: 0 (UTC)'
                        required:
                            - symbol
                            - interval
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        uiKlinesResponse:
            name: UI Klines Response
            title: UI Klines Response
            description: Receive response from uiKlines
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: b137468a-fb20-4c06-bd6b-625148eec958
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 2
                                interval:
                                    type: string
                                    description: interval property
                                    example: MINUTE
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 1
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 6000
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: REQUEST_WEIGHT
                    result:
                        type: array
                        description: result property
                        items:
                            type: array
                            description: array item
                            items:
                                type: object
                                description: array item
                                example: 1655971200000
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
