asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    uiKlines:
        address: uiKlines
        title: Channel uiKlines
        description: |-
            Get klines (candlestick bars) optimized for presentation.
            This request is similar to klines, having the same parameters and response.
            uiKlines return modified kline data, optimized for presentation of candlestick charts.
        messages:
            receiveMessage:
                name: UI Klines Response
                title: UI Klines Response
                description: Receive response from uiKlines
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: b137468a-fb20-4c06-bd6b-625148eec958
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 2
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: array
                            description: result property
                            items:
                                type: array
                                description: array item
                                items:
                                    type: number
                                    description: array item
                                    example: 1.6559712e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: UI Klines Request
                title: UI Klines Request
                description: Send a uiKlines request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: b137468a-fb20-4c06-bd6b-625148eec958
                        method:
                            type: string
                            description: method property
                            example: uiKlines
                            enum:
                                - uiKlines
                        params:
                            type: object
                            description: params property
                            properties:
                                interval:
                                    type: string
                                    description: interval property
                                    example: 1h
                                limit:
                                    type: number
                                    description: limit property
                                    example: 1
                                startTime:
                                    type: number
                                    description: startTime property
                                    example: 1.65596928e+12
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BNBBTC
        parameters:
            endTime:
                location: body
            interval:
                description: See klines
                location: body
            limit:
                description: 'Default: 500; Maximum: 1000'
                location: body
            startTime:
                location: body
            symbol:
                location: body
            timeZone:
                description: 'Default: 0 (UTC)'
                location: body
operations:
    receive_uiKlines:
        title: Receive from uiKlines
        description: Receive response from uiKlines
        action: receive
        channel:
            $ref: '#/channels/uiKlines'
        messages:
            - $ref: '#/channels/uiKlines/messages/receiveMessage'
    send_uiKlines:
        title: Send to uiKlines
        description: Send a uiKlines request
        action: send
        channel:
            $ref: '#/channels/uiKlines'
        messages:
            - $ref: '#/channels/uiKlines/messages/sendMessage'
components: {}
