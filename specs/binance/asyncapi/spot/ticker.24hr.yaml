asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    ticker_24hr:
        address: ticker.24hr
        title: Channel ticker.24hr
        description: |-
            Get 24-hour rolling window price change statistics.
            If you need to continuously monitor trading statistics, please consider using WebSocket Streams:
            - <symbol>@ticker or !ticker@arr
            - <symbol>@miniTicker or !miniTicker@arr
            If you need different window sizes,
            use the ticker request.
            Notes:
            - symbol and symbols cannot be used together.
            - If no symbol is specified, returns information about all symbols currently trading on the exchange.
        messages:
            receiveMessage:
                name: 24hr ticker price change statistics Response
                title: 24hr ticker price change statistics Response
                description: Receive response from ticker.24hr
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 93fb61ef-89f8-4d6e-b022-4f035a3fadad
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: integer
                                        description: count property
                                        example: 2
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: integer
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: integer
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                askPrice:
                                    type: string
                                    description: askPrice property
                                    example: "0.01376800"
                                askQty:
                                    type: string
                                    description: askQty property
                                    example: "14.31400000"
                                bidPrice:
                                    type: string
                                    description: bidPrice property
                                    example: "0.01376700"
                                bidQty:
                                    type: string
                                    description: bidQty property
                                    example: "4.64600000"
                                closeTime:
                                    type: integer
                                    format: int64
                                    description: closeTime property
                                    example: 1660100564909
                                count:
                                    type: integer
                                    description: count property
                                    example: 272173
                                firstId:
                                    type: integer
                                    format: int64
                                    description: firstId property
                                    example: 194696115
                                highPrice:
                                    type: string
                                    description: highPrice property
                                    example: "0.01414900"
                                lastId:
                                    type: integer
                                    format: int64
                                    description: lastId property
                                    example: 194968287
                                lastPrice:
                                    type: string
                                    description: lastPrice property
                                    example: "0.01376700"
                                lastQty:
                                    type: string
                                    description: lastQty property
                                    example: "1.78800000"
                                lowPrice:
                                    type: string
                                    description: lowPrice property
                                    example: "0.01346600"
                                openPrice:
                                    type: string
                                    description: openPrice property
                                    example: "0.01362800"
                                openTime:
                                    type: integer
                                    format: int64
                                    description: openTime property
                                    example: 1660014164909
                                prevClosePrice:
                                    type: string
                                    description: prevClosePrice property
                                    example: "0.01362800"
                                priceChange:
                                    type: string
                                    description: priceChange property
                                    example: "0.00013900"
                                priceChangePercent:
                                    type: string
                                    description: priceChangePercent property
                                    example: "1.020"
                                quoteVolume:
                                    type: string
                                    description: quoteVolume property
                                    example: "959.59411487"
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BNBBTC
                                volume:
                                    type: string
                                    description: volume property
                                    example: "69412.40500000"
                                weightedAvgPrice:
                                    type: string
                                    description: weightedAvgPrice property
                                    example: "0.01382453"
                        status:
                            type: integer
                            description: status property
                            example: 200
            sendMessage:
                name: 24hr ticker price change statistics Request
                title: 24hr ticker price change statistics Request
                description: Send a ticker.24hr request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 93fb61ef-89f8-4d6e-b022-4f035a3fadad
                        method:
                            type: string
                            description: method property
                            example: ticker.24hr
                            enum:
                                - ticker.24hr
                        params:
                            type: object
                            description: params property
                            properties:
                                symbol:
                                    type: string
                                    description: Query ticker for a single symbol
                                symbols:
                                    type: array
                                    description: Query ticker for multiple symbols
                                    items:
                                        type: string
                                        description: array item
                                type:
                                    type: string
                                    description: 'Ticker type: FULL (default) or MINI'
        parameters:
            symbol:
                description: Query ticker for a single symbol
                location: $message.payload#/params/symbol
            symbols:
                description: Query ticker for multiple symbols
                location: $message.payload#/params/symbols
            type:
                description: 'Ticker type: FULL (default) or MINI'
                location: $message.payload#/params/type
operations:
    receive_ticker_24hr:
        title: Receive from ticker.24hr
        description: Receive response from ticker.24hr
        action: receive
        channel:
            $ref: '#/channels/ticker_24hr'
        messages:
            - $ref: '#/channels/ticker_24hr/messages/receiveMessage'
    send_ticker_24hr:
        title: Send to ticker.24hr
        description: Send a ticker.24hr request
        action: send
        channel:
            $ref: '#/channels/ticker_24hr'
        messages:
            - $ref: '#/channels/ticker_24hr/messages/sendMessage'
components: {}
