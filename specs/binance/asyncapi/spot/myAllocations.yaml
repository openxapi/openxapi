asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    myAllocations:
        address: myAllocations
        title: Channel myAllocations
        description: Retrieves allocations resulting from SOR order placement.
        messages:
            receiveMessage:
                name: Account allocations (USER_DATA) Response
                title: Account allocations (USER_DATA) Response
                description: Receive response from myAllocations
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: g4ce6a53-a39d-4f71-823b-4ab5r391d6y8
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 20
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: array
                            description: result property
                            items:
                                type: object
                                description: array item
                                properties:
                                    allocationId:
                                        type: number
                                        description: allocationId property
                                        example: 0
                                    allocationType:
                                        type: string
                                        description: allocationType property
                                        example: SOR
                                    commission:
                                        type: string
                                        description: commission property
                                        example: "0.00000000"
                                    commissionAsset:
                                        type: string
                                        description: commissionAsset property
                                        example: BTC
                                    isAllocator:
                                        type: boolean
                                        description: isAllocator property
                                        example: false
                                    isBuyer:
                                        type: boolean
                                        description: isBuyer property
                                        example: false
                                    isMaker:
                                        type: boolean
                                        description: isMaker property
                                        example: false
                                    orderId:
                                        type: number
                                        description: orderId property
                                        example: 500
                                    orderListId:
                                        type: number
                                        description: orderListId property
                                        example: -1
                                    price:
                                        type: string
                                        description: price property
                                        example: "1.00000000"
                                    qty:
                                        type: string
                                        description: qty property
                                        example: "0.10000000"
                                    quoteQty:
                                        type: string
                                        description: quoteQty property
                                        example: "0.10000000"
                                    symbol:
                                        type: string
                                        description: symbol property
                                        example: BTCUSDT
                                    time:
                                        type: number
                                        description: time property
                                        example: 1.687319487614e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Account allocations (USER_DATA) Request
                title: Account allocations (USER_DATA) Request
                description: Send a myAllocations request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: g4ce6a53-a39d-4f71-823b-4ab5r391d6y8
                        method:
                            type: string
                            description: method property
                            example: myAllocations
                            enum:
                                - myAllocations
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                orderId:
                                    type: number
                                    description: orderId property
                                    example: 500
                                signature:
                                    type: string
                                    description: signature property
                                    example: c5a5ffb79fd4f2e10a92f895d488943a57954edf5933bde3338dfb6ea6d6eefc
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.673923281052e+12
        parameters:
            endTime:
                schema:
                    type: string
                location: body
            fromAllocationId:
                schema:
                    type: integer
                location: body
            limit:
                description: 'Default: 500; Maximum: 1000'
                schema:
                    type: integer
                location: body
            orderId:
                schema:
                    type: string
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            startTime:
                schema:
                    type: string
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                location: body
operations:
    receive_myAllocations:
        title: Receive from myAllocations
        description: Receive response from myAllocations
        action: receive
        channel:
            $ref: '#/channels/myAllocations'
        messages:
            - $ref: '#/channels/myAllocations/messages/receiveMessage'
    send_myAllocations:
        title: Send to myAllocations
        description: Send a myAllocations request
        action: send
        channel:
            $ref: '#/channels/myAllocations'
        messages:
            - $ref: '#/channels/myAllocations/messages/sendMessage'
components: {}
