asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel allOrders
        description: Query information about all your orders – active, canceled, filled – filtered by time range.
        messages:
            allOrdersRequest:
                $ref: '#/components/messages/allOrdersRequest'
            allOrdersResponse:
                $ref: '#/components/messages/allOrdersResponse'
operations:
    receiveAllOrders:
        title: Receive from allOrders
        description: Receive response from allOrders
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/allOrdersResponse'
    sendAllOrders:
        title: Send to allOrders
        description: Send a allOrders request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/allOrdersRequest'
components:
    messages:
        allOrdersRequest:
            name: Account order history (USER_DATA) Request
            title: Account order history (USER_DATA) Request
            description: Send a allOrders request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 734235c2-13d2-4574-be68-723e818c08f3
                    method:
                        type: string
                        description: method property
                        example: allOrders
                        enum:
                            - allOrders
                    params:
                        type: object
                        description: params property
                        properties:
                            apiKey:
                                type: string
                            endTime:
                                type: integer
                                format: int64
                            limit:
                                type: integer
                                description: 'Default: 500; Maximum: 1000'
                            orderId:
                                type: integer
                                format: int64
                                description: Order ID to begin at
                            recvWindow:
                                type: integer
                                format: int64
                                description: The value cannot be greater than 60000
                            signature:
                                type: string
                            startTime:
                                type: integer
                                format: int64
                            symbol:
                                type: string
                            timestamp:
                                type: integer
                                format: int64
                        required:
                            - symbol
                            - apiKey
                            - signature
                            - timestamp
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        allOrdersResponse:
            name: Account order history (USER_DATA) Response
            title: Account order history (USER_DATA) Response
            description: Receive response from allOrders
            payload:
                type: object
                description: JSON response data
