asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    ticker:
        address: ticker
        title: Channel ticker
        description: |-
            Get rolling window price change statistics with a custom window.
            This request is similar to ticker.24hr,
            but statistics are computed on demand using the arbitrary window you specify.
            Note: Window size precision is limited to 1 minute.
            While the closeTime is the current time of the request, openTime always start on a minute boundary.
            As such, the effective window might be up to 59999 ms wider than the requested windowSize.
            If you need to continuously monitor trading statistics, please consider using WebSocket Streams:
            - <symbol>@ticker_<window_size> or !ticker_<window-size>@arr
            Supported window sizes:
            Notes:
            - Either symbol or symbols must be specified.
            - Maximum number of symbols in one request: 200.
            - Window size units cannot be combined.
            E.g., 1d 2h is not supported.
        messages:
            receiveMessage:
                name: Rolling window price change statistics Response
                title: Rolling window price change statistics Response
                description: Receive response from ticker
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: f4b3b507-c8f2-442a-81a6-b2f12daa030f
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 4
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                closeTime:
                                    type: number
                                    description: closeTime property
                                    example: 1.660184865291e+12
                                count:
                                    type: number
                                    description: count property
                                    example: 2.387994e+06
                                firstId:
                                    type: number
                                    description: firstId property
                                    example: 1.92977765e+08
                                highPrice:
                                    type: string
                                    description: highPrice property
                                    example: "0.01418800"
                                lastId:
                                    type: number
                                    description: lastId property
                                    example: 1.95365758e+08
                                lastPrice:
                                    type: string
                                    description: lastPrice property
                                    example: "0.01360400"
                                lowPrice:
                                    type: string
                                    description: lowPrice property
                                    example: "0.01296000"
                                openPrice:
                                    type: string
                                    description: openPrice property
                                    example: "0.01298900"
                                openTime:
                                    type: number
                                    description: openTime property
                                    example: 1.65958002e+12
                                priceChange:
                                    type: string
                                    description: priceChange property
                                    example: "0.00061500"
                                priceChangePercent:
                                    type: string
                                    description: priceChangePercent property
                                    example: "4.735"
                                quoteVolume:
                                    type: string
                                    description: quoteVolume property
                                    example: "8034.03382165"
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BNBBTC
                                volume:
                                    type: string
                                    description: volume property
                                    example: "587179.23900000"
                                weightedAvgPrice:
                                    type: string
                                    description: weightedAvgPrice property
                                    example: "0.01368242"
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Rolling window price change statistics Request
                title: Rolling window price change statistics Request
                description: Send a ticker request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: f4b3b507-c8f2-442a-81a6-b2f12daa030f
                        method:
                            type: string
                            description: method property
                            example: ticker
                            enum:
                                - ticker
                        params:
                            type: object
                            description: params property
                            properties:
                                symbols:
                                    type: array
                                    description: symbols property
                                    items:
                                        type: string
                                        description: array item
                                        example: BNBBTC
                                windowSize:
                                    type: string
                                    description: windowSize property
                                    example: 7d
        parameters:
            symbol:
                description: Query ticker of a single symbol
                schema:
                    type: string
                    required: true
                location: body
            symbols:
                schema:
                    type: string
                location: body
            type:
                description: 'Ticker type: FULL (default) or MINI'
                schema:
                    type: string
                location: body
            windowSize:
                description: Default 1d
                schema:
                    type: string
                location: body
operations:
    receive_ticker:
        title: Receive from ticker
        description: Receive response from ticker
        action: receive
        channel:
            $ref: '#/channels/ticker'
        messages:
            - $ref: '#/channels/ticker/messages/receiveMessage'
    send_ticker:
        title: Send to ticker
        description: Send a ticker request
        action: send
        channel:
            $ref: '#/channels/ticker'
        messages:
            - $ref: '#/channels/ticker/messages/sendMessage'
components: {}
