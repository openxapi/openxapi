asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel session.logon
        description: |-
            Authenticate WebSocket connection using the provided API key.
            After calling session.logon, you can omit apiKey and signature parameters for future requests that require them.
            Note that only one API key can be authenticated.
            Calling session.logon multiple times changes the current authenticated API key.
        messages:
            sessionLogonReceive:
                $ref: '#/components/messages/sessionLogonReceive'
            sessionLogonSend:
                $ref: '#/components/messages/sessionLogonSend'
operations:
    receiveSessionLogon:
        title: Receive from session.logon
        description: Receive response from session.logon
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/sessionLogonReceive'
    sendSessionLogon:
        title: Send to session.logon
        description: Send a session.logon request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/sessionLogonSend'
components:
    messages:
        sessionLogonReceive:
            name: Log in with API key (SIGNED) Response
            title: Log in with API key (SIGNED) Response
            description: Receive response from session.logon
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: c174a2b1-3f51-4580-b200-8528bd237cb7
                    result:
                        type: object
                        description: result property
                        properties:
                            apiKey:
                                type: string
                                description: apiKey property
                                example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                            authorizedSince:
                                type: integer
                                description: authorizedSince property
                                example: 1649729878532
                            connectedSince:
                                type: integer
                                description: connectedSince property
                                example: 1649729873021
                            returnRateLimits:
                                type: boolean
                                description: returnRateLimits property
                                example: false
                            serverTime:
                                type: integer
                                format: int64
                                description: serverTime property
                                example: 1649729878630
                            userDataStream:
                                type: boolean
                                description: userDataStream property
                                example: false
                    status:
                        type: integer
                        description: status property
                        example: 200
        sessionLogonSend:
            name: Log in with API key (SIGNED) Request
            title: Log in with API key (SIGNED) Request
            description: Send a session.logon request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: c174a2b1-3f51-4580-b200-8528bd237cb7
                    method:
                        type: string
                        description: method property
                        example: session.logon
                        enum:
                            - session.logon
                    params:
                        type: object
                        description: params property
                        properties:
                            apiKey:
                                type: string
                            recvWindow:
                                type: string
                                description: The value cannot be greater than 60000
                            signature:
                                type: string
                            timestamp:
                                type: string
                        required:
                            - apiKey
                            - signature
                            - timestamp
