                                transactionTime:
                                    type: integer
                                    format: int64
                                    description: transactionTime property
                                    example: 1660801713793
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
