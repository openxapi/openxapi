asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    orderList_place:
        address: orderList.place
        title: Channel orderList.place
        description: |-
            Send in a new one-cancels-the-other (OCO) pair:
            LIMIT_MAKER + STOP_LOSS/STOP_LOSS_LIMIT orders (called legs),
            where activation of one order immediately cancels the other.
            This adds 1 order to EXCHANGE_MAX_ORDERS filter and the MAX_NUM_ORDERS filter
        messages:
            receiveMessage:
                name: Place new OCO - Deprecated (TRADE) Response
                title: Place new OCO - Deprecated (TRADE) Response
                description: Receive response from orderList.place
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 57833dc0-e3f2-43fb-ba20-46480973b0aa
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 2
                                    interval:
                                        type: string
                                        description: interval property
                                        example: SECOND
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 10
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 50
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: ORDERS
                        result:
                            type: object
                            description: result property
                            properties:
                                contingencyType:
                                    type: string
                                    description: contingencyType property
                                    example: OCO
                                listClientOrderId:
                                    type: string
                                    description: listClientOrderId property
                                    example: 08985fedd9ea2cf6b28996
                                listOrderStatus:
                                    type: string
                                    description: listOrderStatus property
                                    example: EXECUTING
                                listStatusType:
                                    type: string
                                    description: listStatusType property
                                    example: EXEC_STARTED
                                orderListId:
                                    type: number
                                    description: orderListId property
                                    example: 1.274512e+06
                                orderReports:
                                    type: array
                                    description: orderReports property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            clientOrderId:
                                                type: string
                                                description: clientOrderId property
                                                example: BqtFCj5odMoWtSqGk2X9tU
                                            cummulativeQuoteQty:
                                                type: string
                                                description: cummulativeQuoteQty property
                                                example: "0.00000000"
                                            executedQty:
                                                type: string
                                                description: executedQty property
                                                example: "0.00000000"
                                            orderId:
                                                type: number
                                                description: orderId property
                                                example: 1.2569138901e+10
                                            orderListId:
                                                type: number
                                                description: orderListId property
                                                example: 1.274512e+06
                                            origQty:
                                                type: string
                                                description: origQty property
                                                example: "0.00650000"
                                            origQuoteOrderQty:
                                                type: string
                                                description: origQuoteOrderQty property
                                                example: "0.000000"
                                            price:
                                                type: string
                                                description: price property
                                                example: "23410.00000000"
                                            selfTradePreventionMode:
                                                type: string
                                                description: selfTradePreventionMode property
                                                example: NONE
                                            side:
                                                type: string
                                                description: side property
                                                example: SELL
                                            status:
                                                type: string
                                                description: status property
                                                example: NEW
                                            stopPrice:
                                                type: string
                                                description: stopPrice property
                                                example: "23405.00000000"
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: BTCUSDT
                                            timeInForce:
                                                type: string
                                                description: timeInForce property
                                                example: GTC
                                            transactTime:
                                                type: number
                                                description: transactTime property
                                                example: 1.660801713793e+12
                                            type:
                                                type: string
                                                description: type property
                                                example: STOP_LOSS_LIMIT
                                            workingTime:
                                                type: number
                                                description: workingTime property
                                                example: -1
                                orders:
                                    type: array
                                    description: orders property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            clientOrderId:
                                                type: string
                                                description: clientOrderId property
                                                example: BqtFCj5odMoWtSqGk2X9tU
                                            orderId:
                                                type: number
                                                description: orderId property
                                                example: 1.2569138901e+10
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: BTCUSDT
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                transactionTime:
                                    type: number
                                    description: transactionTime property
                                    example: 1.660801713793e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Place new OCO - Deprecated (TRADE) Request
                title: Place new OCO - Deprecated (TRADE) Request
                description: Send a orderList.place request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 56374a46-3061-486b-a311-99ee972eb648
                        method:
                            type: string
                            description: method property
                            example: orderList.place
                            enum:
                                - orderList.place
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                newOrderRespType:
                                    type: string
                                    description: newOrderRespType property
                                    example: RESULT
                                price:
                                    type: string
                                    description: price property
                                    example: "23420.00000000"
                                quantity:
                                    type: string
                                    description: quantity property
                                    example: "0.00650000"
                                side:
                                    type: string
                                    description: side property
                                    example: SELL
                                signature:
                                    type: string
                                    description: signature property
                                    example: 6689c2a36a639ff3915c2904871709990ab65f3c7a9ff13857558fd350315c35
                                stopLimitPrice:
                                    type: string
                                    description: stopLimitPrice property
                                    example: "23405.00000000"
                                stopLimitTimeInForce:
                                    type: string
                                    description: stopLimitTimeInForce property
                                    example: GTC
                                stopPrice:
                                    type: string
                                    description: stopPrice property
                                    example: "23410.00000000"
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.660801713767e+12
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            limitClientOrderId:
                description: Arbitrary unique ID among open orders for the limit order. Automatically generated if not sent
                schema:
                    type: string
                location: body
            limitIcebergQty:
                schema:
                    type: string
                location: body
            limitStrategyId:
                description: Arbitrary numeric value identifying the limit order within an order strategy.
                schema:
                    type: string
                location: body
            limitStrategyType:
                description: Arbitrary numeric value identifying the limit order strategy.Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            listClientOrderId:
                description: Arbitrary unique ID among open order lists. Automatically generated if not sent
                schema:
                    type: string
                location: body
            newOrderRespType:
                description: 'Select response format: ACK, RESULT, FULL (default)'
                schema:
                    type: string
                location: body
            price:
                description: Price for the limit order
                schema:
                    type: string
                    required: true
                location: body
            quantity:
                schema:
                    type: string
                    required: true
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            selfTradePreventionMode:
                description: 'The allowed enums is dependent on what is configured on the symbol. The possible supported values are: STP Modes'
                schema:
                    type: string
                location: body
            side:
                description: BUY or SELL
                schema:
                    type: string
                    required: true
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            stopClientOrderId:
                description: Arbitrary unique ID among open orders for the stop order. Automatically generated if not sent
                schema:
                    type: string
                location: body
            stopIcebergQty:
                schema:
                    type: string
                location: body
            stopLimitPrice:
                schema:
                    type: string
                location: body
            stopLimitTimeInForce:
                description: See order.place for available options
                schema:
                    type: string
                location: body
            stopPrice:
                description: Either stopPrice or trailingDelta, or both must be specified
                schema:
                    type: string
                    required: true
                location: body
            stopStrategyId:
                description: Arbitrary numeric value identifying the stop order within an order strategy.
                schema:
                    type: string
                location: body
            stopStrategyType:
                description: Arbitrary numeric value identifying the stop order strategy.Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
            trailingDelta:
                description: See Trailing Stop order FAQ
                schema:
                    type: integer
                    required: true
                location: body
operations:
    receive_orderList_place:
        title: Receive from orderList.place
        description: Receive response from orderList.place
        action: receive
        channel:
            $ref: '#/channels/orderList_place'
        messages:
            - $ref: '#/channels/orderList_place/messages/receiveMessage'
    send_orderList_place:
        title: Send to orderList.place
        description: Send a orderList.place request
        action: send
        channel:
            $ref: '#/channels/orderList_place'
        messages:
            - $ref: '#/channels/orderList_place/messages/sendMessage'
components: {}
