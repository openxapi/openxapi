asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    myTrades:
        address: myTrades
        title: Channel myTrades
        description: |-
            Query information about all your trades, filtered by time range.
            Notes:
            - If fromId is specified, return trades with trade ID >= fromId.
            - If startTime and/or endTime are specified, trades are filtered by execution time (time).
            fromId cannot be used together with startTime and endTime.
            - If orderId is specified, only trades related to that order are returned.
            startTime and endTime cannot be used together with orderId.
            - If no condition is specified, the most recent trades are returned.
            - The time between startTime and endTime can't be longer than 24 hours.
        messages:
            receiveMessage:
                name: Account trade history (USER_DATA) Response
                title: Account trade history (USER_DATA) Response
                description: Receive response from myTrades
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: f4ce6a53-a29d-4f70-823b-4ab59391d6e8
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 20
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: array
                            description: result property
                            items:
                                type: object
                                description: array item
                                properties:
                                    commission:
                                        type: string
                                        description: commission property
                                        example: "0.00000000"
                                    commissionAsset:
                                        type: string
                                        description: commissionAsset property
                                        example: BNB
                                    id:
                                        type: number
                                        description: id property
                                        example: 1.650422481e+09
                                    isBestMatch:
                                        type: boolean
                                        description: isBestMatch property
                                        example: true
                                    isBuyer:
                                        type: boolean
                                        description: isBuyer property
                                        example: false
                                    isMaker:
                                        type: boolean
                                        description: isMaker property
                                        example: true
                                    orderId:
                                        type: number
                                        description: orderId property
                                        example: 1.2569099453e+10
                                    orderListId:
                                        type: number
                                        description: orderListId property
                                        example: -1
                                    price:
                                        type: string
                                        description: price property
                                        example: "23416.10000000"
                                    qty:
                                        type: string
                                        description: qty property
                                        example: "0.00635000"
                                    quoteQty:
                                        type: string
                                        description: quoteQty property
                                        example: "148.69223500"
                                    symbol:
                                        type: string
                                        description: symbol property
                                        example: BTCUSDT
                                    time:
                                        type: number
                                        description: time property
                                        example: 1.660801715793e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Account trade history (USER_DATA) Request
                title: Account trade history (USER_DATA) Request
                description: Send a myTrades request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: f4ce6a53-a29d-4f70-823b-4ab59391d6e8
                        method:
                            type: string
                            description: method property
                            example: myTrades
                            enum:
                                - myTrades
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                endTime:
                                    type: number
                                    description: endTime property
                                    example: 1.6608672e+12
                                signature:
                                    type: string
                                    description: signature property
                                    example: c5a5ffb79fd4f2e10a92f895d488943a57954edf5933bde3338dfb6ea6d6eefc
                                startTime:
                                    type: number
                                    description: startTime property
                                    example: 1.6607808e+12
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.66195512525e+12
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            endTime:
                schema:
                    type: string
                location: body
            fromId:
                description: First trade ID to query
                schema:
                    type: integer
                location: body
            limit:
                description: 'Default: 500; Maximum: 1000'
                schema:
                    type: integer
                location: body
            orderId:
                schema:
                    type: integer
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            startTime:
                schema:
                    type: string
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_myTrades:
        title: Receive from myTrades
        description: Receive response from myTrades
        action: receive
        channel:
            $ref: '#/channels/myTrades'
        messages:
            - $ref: '#/channels/myTrades/messages/receiveMessage'
    send_myTrades:
        title: Send to myTrades
        description: Send a myTrades request
        action: send
        channel:
            $ref: '#/channels/myTrades'
        messages:
            - $ref: '#/channels/myTrades/messages/sendMessage'
components: {}
