asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    order_place:
        address: order.place
        title: Channel order.place
        description: |-
            Send in a new order.
            This adds 1 order to the EXCHANGE_MAX_ORDERS filter and the MAX_NUM_ORDERS filter.
        messages:
            receiveMessage:
                name: Place new order (TRADE) Response
                title: Place new order (TRADE) Response
                description: Receive response from order.place
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 56374a46-3061-486b-a311-99ee972eb648
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 1
                                    interval:
                                        type: string
                                        description: interval property
                                        example: SECOND
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 10
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 50
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: ORDERS
                        result:
                            type: object
                            description: result property
                            properties:
                                clientOrderId:
                                    type: string
                                    description: clientOrderId property
                                    example: 4d96324ff9d44481926157ec08158a40
                                orderId:
                                    type: number
                                    description: orderId property
                                    example: 1.2569099453e+10
                                orderListId:
                                    type: number
                                    description: orderListId property
                                    example: -1
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                transactTime:
                                    type: number
                                    description: transactTime property
                                    example: 1.660801715639e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Place new order (TRADE) Request
                title: Place new order (TRADE) Request
                description: Send a order.place request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 56374a46-3061-486b-a311-99ee972eb648
                        method:
                            type: string
                            description: method property
                            example: order.place
                            enum:
                                - order.place
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                price:
                                    type: string
                                    description: price property
                                    example: "23416.10000000"
                                quantity:
                                    type: string
                                    description: quantity property
                                    example: "0.00847000"
                                side:
                                    type: string
                                    description: side property
                                    example: SELL
                                signature:
                                    type: string
                                    description: signature property
                                    example: 15af09e41c36f3cc61378c2fbe2c33719a03dd5eba8d0f9206fbda44de717c88
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timeInForce:
                                    type: string
                                    description: timeInForce property
                                    example: GTC
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.660801715431e+12
                                type:
                                    type: string
                                    description: type property
                                    example: LIMIT
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            icebergQty:
                schema:
                    type: string
                location: body
            newClientOrderId:
                description: Arbitrary unique ID among open orders. Automatically generated if not sent
                schema:
                    type: string
                location: body
            newOrderRespType:
                description: 'Select response format: ACK, RESULT, FULL.MARKET and LIMIT orders use FULL by default, other order types default to ACK.'
                schema:
                    type: string
                location: body
            price:
                schema:
                    type: string
                location: body
            quantity:
                schema:
                    type: string
                location: body
            quoteOrderQty:
                schema:
                    type: string
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            selfTradePreventionMode:
                description: 'The allowed enums is dependent on what is configured on the symbol. Supported values: STP Modes'
                schema:
                    type: string
                location: body
            side:
                description: BUY or SELL
                schema:
                    type: string
                    required: true
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            stopPrice:
                schema:
                    type: string
                location: body
            strategyId:
                description: Arbitrary numeric value identifying the order within an order strategy.
                schema:
                    type: string
                location: body
            strategyType:
                description: Arbitrary numeric value identifying the order strategy.Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timeInForce:
                schema:
                    type: string
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
            trailingDelta:
                description: See Trailing Stop order FAQ
                schema:
                    type: integer
                location: body
            type:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_order_place:
        title: Receive from order.place
        description: Receive response from order.place
        action: receive
        channel:
            $ref: '#/channels/order_place'
        messages:
            - $ref: '#/channels/order_place/messages/receiveMessage'
    send_order_place:
        title: Send to order.place
        description: Send a order.place request
        action: send
        channel:
            $ref: '#/channels/order_place'
        messages:
            - $ref: '#/channels/order_place/messages/sendMessage'
components: {}
