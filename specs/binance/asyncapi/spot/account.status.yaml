asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel account.status
        description: Query information about your account.
        messages:
            accountStatusRequest:
                $ref: '#/components/messages/accountStatusRequest'
            accountStatusResponse:
                $ref: '#/components/messages/accountStatusResponse'
operations:
    accountStatus:
        title: Send to account.status
        description: Send a account.status request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/accountStatusRequest'
        reply:
            channel:
                $ref: '#/channels/spot'
            messages:
                - $ref: '#/channels/spot/messages/accountStatusResponse'
        security:
            - $ref: '#/components/securitySchemes/userData'
        x-binance-security-type: USER_DATA
components:
    schemas:
        accountStatusRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 605a6d20-6588-4cb9-afa0-b0ab087507ba
                method:
                    type: string
                    description: method property
                    example: account.status
                    const: account.status
                params:
                    type: object
                    description: params property
                    properties:
                        apiKey:
                            type: string
                        omitZeroBalances:
                            type: boolean
                            description: 'When set to true, emits only the non-zero balances of an account. Default value: false'
                        recvWindow:
                            type: integer
                            format: int64
                            description: The value cannot be greater than 60000
                        signature:
                            type: string
                        timestamp:
                            type: integer
                            format: int64
                    required:
                        - apiKey
                        - signature
                        - timestamp
        accountStatusResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 605a6d20-6588-4cb9-afa0-b0ab087507ba
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 20
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 6000
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: object
                    description: result property
                    properties:
                        accountType:
                            type: string
                            description: accountType property
                            example: SPOT
                        balances:
                            type: array
                            description: balances property
                            items:
                                type: object
                                description: array item
                                properties:
                                    asset:
                                        type: string
                                        description: asset property
                                        example: BNB
                                    free:
                                        type: string
                                        description: free property
                                        example: "0.00000000"
                                    locked:
                                        type: string
                                        description: locked property
                                        example: "0.00000000"
                        brokered:
                            type: boolean
                            description: brokered property
                            example: false
                        buyerCommission:
                            type: integer
                            description: buyerCommission property
                            example: 0
                        canDeposit:
                            type: boolean
                            description: canDeposit property
                            example: true
                        canTrade:
                            type: boolean
                            description: canTrade property
                            example: true
                        canWithdraw:
                            type: boolean
                            description: canWithdraw property
                            example: true
                        commissionRates:
                            type: object
                            description: commissionRates property
                            properties:
                                buyer:
                                    type: string
                                    description: buyer property
                                    example: "0.00000000"
                                maker:
                                    type: string
                                    description: maker property
                                    example: "0.00150000"
                                seller:
                                    type: string
                                    description: seller property
                                    example: "0.00000000"
                                taker:
                                    type: string
                                    description: taker property
                                    example: "0.00150000"
                        makerCommission:
                            type: integer
                            description: makerCommission property
                            example: 15
                        permissions:
                            type: array
                            description: permissions property
                            items:
                                type: string
                                description: array item
                                example: SPOT
                        preventSor:
                            type: boolean
                            description: preventSor property
                            example: false
                        requireSelfTradePrevention:
                            type: boolean
                            description: requireSelfTradePrevention property
                            example: false
                        sellerCommission:
                            type: integer
                            description: sellerCommission property
                            example: 0
                        takerCommission:
                            type: integer
                            description: takerCommission property
                            example: 15
                        uid:
                            type: integer
                            description: uid property
                            example: 354937868
                        updateTime:
                            type: integer
                            format: int64
                            description: updateTime property
                            example: 1660801833000
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        accountStatusRequest:
            name: Account information (USER_DATA) Request
            title: Account information (USER_DATA) Request
            description: Send a account.status request
            payload:
                $ref: '#/components/schemas/accountStatusRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        accountStatusResponse:
            name: Account information (USER_DATA) Response
            title: Account information (USER_DATA) Response
            description: Receive response from account.status
            payload:
                $ref: '#/components/schemas/accountStatusResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        userData:
            type: apiKey
            description: Private user data - Requires API key, signature, and timestamp in message parameters
            in: user
