asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    account_status:
        address: account.status
        title: Channel account.status
        description: Query information about your account.
        messages:
            receiveMessage:
                name: Account information (USER_DATA) Response
                title: Account information (USER_DATA) Response
                description: Receive response from account.status
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 605a6d20-6588-4cb9-afa0-b0ab087507ba
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 20
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                accountType:
                                    type: string
                                    description: accountType property
                                    example: SPOT
                                balances:
                                    type: array
                                    description: balances property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            asset:
                                                type: string
                                                description: asset property
                                                example: BNB
                                            free:
                                                type: string
                                                description: free property
                                                example: "0.00000000"
                                            locked:
                                                type: string
                                                description: locked property
                                                example: "0.00000000"
                                brokered:
                                    type: boolean
                                    description: brokered property
                                    example: false
                                buyerCommission:
                                    type: number
                                    description: buyerCommission property
                                    example: 0
                                canDeposit:
                                    type: boolean
                                    description: canDeposit property
                                    example: true
                                canTrade:
                                    type: boolean
                                    description: canTrade property
                                    example: true
                                canWithdraw:
                                    type: boolean
                                    description: canWithdraw property
                                    example: true
                                commissionRates:
                                    type: object
                                    description: commissionRates property
                                    properties:
                                        buyer:
                                            type: string
                                            description: buyer property
                                            example: "0.00000000"
                                        maker:
                                            type: string
                                            description: maker property
                                            example: "0.00150000"
                                        seller:
                                            type: string
                                            description: seller property
                                            example: "0.00000000"
                                        taker:
                                            type: string
                                            description: taker property
                                            example: "0.00150000"
                                makerCommission:
                                    type: number
                                    description: makerCommission property
                                    example: 15
                                permissions:
                                    type: array
                                    description: permissions property
                                    items:
                                        type: string
                                        description: array item
                                        example: SPOT
                                preventSor:
                                    type: boolean
                                    description: preventSor property
                                    example: false
                                requireSelfTradePrevention:
                                    type: boolean
                                    description: requireSelfTradePrevention property
                                    example: false
                                sellerCommission:
                                    type: number
                                    description: sellerCommission property
                                    example: 0
                                takerCommission:
                                    type: number
                                    description: takerCommission property
                                    example: 15
                                uid:
                                    type: number
                                    description: uid property
                                    example: 3.54937868e+08
                                updateTime:
                                    type: number
                                    description: updateTime property
                                    example: 1.660801833e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Account information (USER_DATA) Request
                title: Account information (USER_DATA) Request
                description: Send a account.status request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 605a6d20-6588-4cb9-afa0-b0ab087507ba
                        method:
                            type: string
                            description: method property
                            example: account.status
                            enum:
                                - account.status
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                signature:
                                    type: string
                                    description: signature property
                                    example: 83303b4a136ac1371795f465808367242685a9e3a42b22edb4d977d0696eb45c
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.66080183948e+12
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            omitZeroBalances:
                description: 'When set to true, emits only the non-zero balances of an account. Default value: false'
                schema:
                    type: boolean
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_account_status:
        title: Receive from account.status
        description: Receive response from account.status
        action: receive
        channel:
            $ref: '#/channels/account_status'
        messages:
            - $ref: '#/channels/account_status/messages/receiveMessage'
    send_account_status:
        title: Send to account.status
        description: Send a account.status request
        action: send
        channel:
            $ref: '#/channels/account_status'
        messages:
            - $ref: '#/channels/account_status/messages/sendMessage'
components: {}
