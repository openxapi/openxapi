asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel klines
        description: |-
            Get klines (candlestick bars).
            Klines are uniquely identified by their open & close time.
            If you need access to real-time kline updates, please consider using WebSocket Streams:
            - <symbol>@kline_<interval>
            If you need historical kline data,
            please consider using data.binance.vision.
        messages:
            klinesReceive:
                $ref: '#/components/messages/klinesReceive'
            klinesSend:
                $ref: '#/components/messages/klinesSend'
operations:
    receiveKlines:
        title: Receive from klines
        description: Receive response from klines
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/klinesReceive'
    sendKlines:
        title: Send to klines
        description: Send a klines request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/klinesSend'
components:
    messages:
        klinesReceive:
            name: Klines Response
            title: Klines Response
            description: Receive response from klines
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 1dbbeb56-8eea-466a-8f6e-86bdcfa2fc0b
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 2
                                interval:
                                    type: string
                                    description: interval property
                                    example: MINUTE
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 1
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 6000
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: REQUEST_WEIGHT
                    result:
                        type: array
                        description: result property
                        items:
                            type: array
                            description: array item
                            items:
                                type: integer
                                description: array item
                                example: 1655971200000
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        klinesSend:
            name: Klines Request
            title: Klines Request
            description: Send a klines request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 1dbbeb56-8eea-466a-8f6e-86bdcfa2fc0b
                    method:
                        type: string
                        description: method property
                        example: klines
                        enum:
                            - klines
                    params:
                        type: object
                        description: params property
                        properties:
                            endTime:
                                type: string
                            interval:
                                type: string
                            limit:
                                type: integer
                                description: 'Default: 500; Maximum: 1000'
                            startTime:
                                type: string
                            symbol:
                                type: string
                            timeZone:
                                type: string
                                description: 'Default: 0 (UTC)'
                        required:
                            - symbol
                            - interval
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
