asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    klines:
        address: klines
        title: Channel klines
        description: |-
            Get klines (candlestick bars).
            Klines are uniquely identified by their open & close time.
            If you need access to real-time kline updates, please consider using WebSocket Streams:
            - <symbol>@kline_<interval>
            If you need historical kline data,
            please consider using data.binance.vision.
        messages:
            receiveMessage:
                name: Klines Response
                title: Klines Response
                description: Receive response from klines
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 1dbbeb56-8eea-466a-8f6e-86bdcfa2fc0b
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 2
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: array
                            description: result property
                            items:
                                type: array
                                description: array item
                                items:
                                    type: number
                                    description: array item
                                    example: 1.6559712e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Klines Request
                title: Klines Request
                description: Send a klines request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 1dbbeb56-8eea-466a-8f6e-86bdcfa2fc0b
                        method:
                            type: string
                            description: method property
                            example: klines
                            enum:
                                - klines
                        params:
                            type: object
                            description: params property
                            properties:
                                interval:
                                    type: string
                                    description: interval property
                                    example: 1h
                                limit:
                                    type: number
                                    description: limit property
                                    example: 1
                                startTime:
                                    type: number
                                    description: startTime property
                                    example: 1.65596928e+12
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BNBBTC
        parameters:
            endTime:
                schema:
                    type: string
                location: body
            interval:
                schema:
                    type: string
                    required: true
                location: body
            limit:
                description: 'Default: 500; Maximum: 1000'
                schema:
                    type: integer
                location: body
            startTime:
                schema:
                    type: string
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timeZone:
                description: 'Default: 0 (UTC)'
                schema:
                    type: string
                location: body
operations:
    receive_klines:
        title: Receive from klines
        description: Receive response from klines
        action: receive
        channel:
            $ref: '#/channels/klines'
        messages:
            - $ref: '#/channels/klines/messages/receiveMessage'
    send_klines:
        title: Send to klines
        description: Send a klines request
        action: send
        channel:
            $ref: '#/channels/klines'
        messages:
            - $ref: '#/channels/klines/messages/sendMessage'
components: {}
