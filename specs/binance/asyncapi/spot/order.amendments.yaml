asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel order.amendments
        description: Queries all amendments of a single order.
        messages:
            orderAmendmentsReceive:
                $ref: '#/components/messages/orderAmendmentsReceive'
            orderAmendmentsSend:
                $ref: '#/components/messages/orderAmendmentsSend'
operations:
    receiveOrderAmendments:
        title: Receive from order.amendments
        description: Receive response from order.amendments
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/orderAmendmentsReceive'
    sendOrderAmendments:
        title: Send to order.amendments
        description: Send a order.amendments request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/orderAmendmentsSend'
components:
    messages:
        orderAmendmentsReceive:
            name: Query Order Amendments (USER_DATA) Response
            title: Query Order Amendments (USER_DATA) Response
            description: Receive response from order.amendments
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 6f5ebe91-01d9-43ac-be99-57cf062e0e30
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 4
                                interval:
                                    type: string
                                    description: interval property
                                    example: MINUTE
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 1
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 6000
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: REQUEST_WEIGHT
                    result:
                        type: array
                        description: result property
                        items:
                            type: object
                            description: array item
                            properties:
                                executionId:
                                    type: integer
                                    format: int64
                                    description: executionId property
                                    example: 60
                                newClientOrderId:
                                    type: string
                                    description: newClientOrderId property
                                    example: xbxXh5SSwaHS7oUEOCI88B
                                newQty:
                                    type: string
                                    description: newQty property
                                    example: "5.00000000"
                                orderId:
                                    type: integer
                                    format: int64
                                    description: orderId property
                                    example: 23
                                origClientOrderId:
                                    type: string
                                    description: origClientOrderId property
                                    example: my_pending_order
                                origQty:
                                    type: string
                                    description: origQty property
                                    example: "7.00000000"
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                time:
                                    type: integer
                                    format: int64
                                    description: time property
                                    example: 1741924229819
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        orderAmendmentsSend:
            name: Query Order Amendments (USER_DATA) Request
            title: Query Order Amendments (USER_DATA) Request
            description: Send a order.amendments request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 6f5ebe91-01d9-43ac-be99-57cf062e0e30
                    method:
                        type: string
                        description: method property
                        example: order.amendments
                        enum:
                            - order.amendments
                    params:
                        type: object
                        description: params property
                        properties:
                            fromExecutionId:
                                type: string
                            limit:
                                type: integer
                                description: 'Default:500; Maximum: 1000'
                            orderId:
                                type: string
                            recvWindow:
                                type: string
                                description: The value cannot be greater than 60000.
                            symbol:
                                type: string
                            timestamp:
                                type: string
                        required:
                            - symbol
                            - orderId
                            - timestamp
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
