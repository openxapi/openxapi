asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel openOrders.cancelAll
        description: |-
            Cancel all open orders on a symbol.
            This includes orders that are part of an order list.
        messages:
            openOrdersCancelAllRequest:
                $ref: '#/components/messages/openOrdersCancelAllRequest'
            openOrdersCancelAllResponse:
                $ref: '#/components/messages/openOrdersCancelAllResponse'
operations:
    openOrdersCancelAll:
        title: Send to openOrders.cancelAll
        description: Send a openOrders.cancelAll request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/openOrdersCancelAllRequest'
        reply:
            channel:
                $ref: '#/channels/spot'
            messages:
                - $ref: '#/channels/spot/messages/openOrdersCancelAllResponse'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
components:
    schemas:
        openOrdersCancelAllRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 778f938f-9041-4b88-9914-efbf64eeacc8
                method:
                    type: string
                    description: method property
                    example: openOrders.cancelAll
                    const: openOrders.cancelAll
                params:
                    type: object
                    description: params property
                    properties:
                        apiKey:
                            type: string
                        recvWindow:
                            type: integer
                            format: int64
                            description: The value cannot be greater than 60000
                        signature:
                            type: string
                        symbol:
                            type: string
                        timestamp:
                            type: integer
                            format: int64
                    required:
                        - symbol
                        - apiKey
                        - signature
                        - timestamp
        openOrdersCancelAllResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 778f938f-9041-4b88-9914-efbf64eeacc8
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 1
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 6000
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: array
                    description: result property
                    items:
                        type: object
                        description: array item
                        properties:
                            clientOrderId:
                                type: string
                                description: clientOrderId property
                                example: 91fe37ce9e69c90d6358c0
                            cummulativeQuoteQty:
                                type: string
                                description: cummulativeQuoteQty property
                                example: "0.23416100"
                            executedQty:
                                type: string
                                description: executedQty property
                                example: "0.00001000"
                            icebergQty:
                                type: string
                                description: icebergQty property
                                example: "0.00000000"
                            orderId:
                                type: integer
                                format: int64
                                description: orderId property
                                example: 12569099453
                            orderListId:
                                type: integer
                                format: int64
                                description: orderListId property
                                example: -1
                            origClientOrderId:
                                type: string
                                description: origClientOrderId property
                                example: 4d96324ff9d44481926157
                            origQty:
                                type: string
                                description: origQty property
                                example: "0.00847000"
                            origQuoteOrderQty:
                                type: string
                                description: origQuoteOrderQty property
                                example: "0.000000"
                            price:
                                type: string
                                description: price property
                                example: "23416.10000000"
                            selfTradePreventionMode:
                                type: string
                                description: selfTradePreventionMode property
                                example: NONE
                            side:
                                type: string
                                description: side property
                                example: SELL
                            status:
                                type: string
                                description: status property
                                example: CANCELED
                            stopPrice:
                                type: string
                                description: stopPrice property
                                example: "0.00000000"
                            strategyId:
                                type: integer
                                format: int64
                                description: strategyId property
                                example: 37463720
                            strategyType:
                                type: integer
                                description: strategyType property
                                example: 1000000
                            symbol:
                                type: string
                                description: symbol property
                                example: BTCUSDT
                            timeInForce:
                                type: string
                                description: timeInForce property
                                example: GTC
                            trailingDelta:
                                type: integer
                                description: trailingDelta property
                                example: 0
                            trailingTime:
                                type: integer
                                format: int64
                                description: trailingTime property
                                example: -1
                            transactTime:
                                type: integer
                                format: int64
                                description: transactTime property
                                example: 1684804350068
                            type:
                                type: string
                                description: type property
                                example: LIMIT
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        openOrdersCancelAllRequest:
            name: Cancel open orders (TRADE) Request
            title: Cancel open orders (TRADE) Request
            description: Send a openOrders.cancelAll request
            payload:
                $ref: '#/components/schemas/openOrdersCancelAllRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        openOrdersCancelAllResponse:
            name: Cancel open orders (TRADE) Response
            title: Cancel open orders (TRADE) Response
            description: Receive response from openOrders.cancelAll
            payload:
                $ref: '#/components/schemas/openOrdersCancelAllResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        trade:
            type: apiKey
            description: Trading operations - Requires API key, signature, and timestamp in message parameters
            in: user
