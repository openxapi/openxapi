asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel order.cancelReplace
        description: |-
            Cancel an existing order and immediately place a new order instead of the canceled one.
            A new order that was not attempted (i.e. when newOrderResult: NOT_ATTEMPTED), will still increase the unfilled order count by 1.
        messages:
            orderCancelreplaceReceive:
                $ref: '#/components/messages/orderCancelreplaceReceive'
            orderCancelreplaceSend:
                $ref: '#/components/messages/orderCancelreplaceSend'
operations:
    receiveOrderCancelreplace:
        title: Receive from order.cancelReplace
        description: Receive response from order.cancelReplace
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/orderCancelreplaceReceive'
    sendOrderCancelreplace:
        title: Send to order.cancelReplace
        description: Send a order.cancelReplace request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/orderCancelreplaceSend'
components:
    messages:
        orderCancelreplaceReceive:
            name: Cancel and replace order (TRADE) Response
            title: Cancel and replace order (TRADE) Response
            description: Receive response from order.cancelReplace
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 99de1036-b5e2-4e0f-9b5c-13d751c93a1a
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 1
                                interval:
                                    type: string
                                    description: interval property
                                    example: SECOND
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 10
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 50
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: ORDERS
                    result:
                        type: object
                        description: result property
                        properties:
                            cancelResponse:
                                type: object
                                description: cancelResponse property
                                properties:
                                    clientOrderId:
                                        type: string
                                        description: clientOrderId property
                                        example: 91fe37ce9e69c90d6358c0
                                    cummulativeQuoteQty:
                                        type: string
                                        description: cummulativeQuoteQty property
                                        example: "0.23450000"
                                    executedQty:
                                        type: string
                                        description: executedQty property
                                        example: "0.00001000"
                                    orderId:
                                        type: integer
                                        format: int64
                                        description: orderId property
                                        example: 125690984230
                                    orderListId:
                                        type: integer
                                        format: int64
                                        description: orderListId property
                                        example: -1
                                    origClientOrderId:
                                        type: string
                                        description: origClientOrderId property
                                        example: 4d96324ff9d44481926157
                                    origQty:
                                        type: string
                                        description: origQty property
                                        example: "0.00847000"
                                    origQuoteOrderQty:
                                        type: string
                                        description: origQuoteOrderQty property
                                        example: "0.000000"
                                    price:
                                        type: string
                                        description: price property
                                        example: "23450.00000000"
                                    selfTradePreventionMode:
                                        type: string
                                        description: selfTradePreventionMode property
                                        example: NONE
                                    side:
                                        type: string
                                        description: side property
                                        example: SELL
                                    status:
                                        type: string
                                        description: status property
                                        example: CANCELED
                                    symbol:
                                        type: string
                                        description: symbol property
                                        example: BTCUSDT
                                    timeInForce:
                                        type: string
                                        description: timeInForce property
                                        example: GTC
                                    transactTime:
                                        type: integer
                                        format: int64
                                        description: transactTime property
                                        example: 1684804350068
                                    type:
                                        type: string
                                        description: type property
                                        example: LIMIT
                            cancelResult:
                                type: string
                                description: cancelResult property
                                example: SUCCESS
                            newOrderResponse:
                                type: object
                                description: newOrderResponse property
                                properties:
                                    clientOrderId:
                                        type: string
                                        description: clientOrderId property
                                        example: bX5wROblo6YeDwa9iTLeyY
                                    cummulativeQuoteQty:
                                        type: string
                                        description: cummulativeQuoteQty property
                                        example: "0.00000000"
                                    executedQty:
                                        type: string
                                        description: executedQty property
                                        example: "0.00000000"
                                    orderId:
                                        type: integer
                                        format: int64
                                        description: orderId property
                                        example: 12569099453
                                    orderListId:
                                        type: integer
                                        format: int64
                                        description: orderListId property
                                        example: -1
                                    origQty:
                                        type: string
                                        description: origQty property
                                        example: "0.00847000"
                                    origQuoteOrderQty:
                                        type: string
                                        description: origQuoteOrderQty property
                                        example: "0.000000"
                                    price:
                                        type: string
                                        description: price property
                                        example: "23416.10000000"
                                    selfTradePreventionMode:
                                        type: string
                                        description: selfTradePreventionMode property
                                        example: NONE
                                    side:
                                        type: string
                                        description: side property
                                        example: SELL
                                    status:
                                        type: string
                                        description: status property
                                        example: NEW
                                    symbol:
                                        type: string
                                        description: symbol property
                                        example: BTCUSDT
                                    timeInForce:
                                        type: string
                                        description: timeInForce property
                                        example: GTC
                                    transactTime:
                                        type: integer
                                        format: int64
                                        description: transactTime property
                                        example: 1660813156959
                                    type:
                                        type: string
                                        description: type property
                                        example: LIMIT
                            newOrderResult:
                                type: string
                                description: newOrderResult property
                                example: SUCCESS
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        orderCancelreplaceSend:
            name: Cancel and replace order (TRADE) Request
            title: Cancel and replace order (TRADE) Request
            description: Send a order.cancelReplace request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: 99de1036-b5e2-4e0f-9b5c-13d751c93a1a
                    method:
                        type: string
                        description: method property
                        example: order.cancelReplace
                        enum:
                            - order.cancelReplace
                    params:
                        type: object
                        description: params property
                        properties:
                            apiKey:
                                type: string
                            cancelNewClientOrderId:
                                type: string
                                description: New ID for the canceled order. Automatically generated if not sent
                            cancelOrderId:
                                type: integer
                                format: int64
                                description: Cancel order by orderId
                            cancelOrigClientOrderId:
                                type: string
                                description: Cancel order by clientOrderId
                            cancelReplaceMode:
                                type: string
                            cancelRestrictions:
                                type: string
                                description: 'Supported values: ONLY_NEW - Cancel will succeed if the order status is NEW. ONLY_PARTIALLY_FILLED - Cancel will succeed if order status is PARTIALLY_FILLED. For more information please refer to Regarding cancelRestrictions.'
                            icebergQty:
                                type: string
                            newClientOrderId:
                                type: string
                                description: Arbitrary unique ID among open orders. Automatically generated if not sent
                            newOrderRespType:
                                type: string
                                description: "Select response format: ACK, RESULT, FULL.\n            \n                MARKET and LIMIT orders produce FULL response by default,\n                other order types default to ACK."
                            orderRateLimitExceededMode:
                                type: string
                                description: 'Supported values:  DO_NOTHING (default)- will only attempt to cancel the order if account has not exceeded the unfilled order rate limit CANCEL_ONLY - will always cancel the order.'
                            price:
                                type: string
                            quantity:
                                type: string
                            quoteOrderQty:
                                type: string
                            recvWindow:
                                type: string
                                description: The value cannot be greater than 60000
                            selfTradePreventionMode:
                                type: string
                                description: |-
                                    The allowed enums is dependent on what is configured on the symbol.
                                                Supported values: STP Modes.
                            side:
                                type: string
                                description: BUY or SELL
                            signature:
                                type: string
                            stopPrice:
                                type: string
                            strategyId:
                                type: string
                                description: Arbitrary numeric value identifying the order within an order strategy.
                            strategyType:
                                type: integer
                                description: |-
                                    Arbitrary numeric value identifying the order strategy.
                                                Values smaller than 1000000 are reserved and cannot be used.
                            symbol:
                                type: string
                            timeInForce:
                                type: string
                            timestamp:
                                type: string
                            trailingDelta:
                                type: string
                                description: See Trailing Stop order FAQ
                            type:
                                type: string
                        required:
                            - symbol
                            - cancelReplaceMode
                            - cancelOrderId
                            - side
                            - type
                            - apiKey
                            - signature
                            - timestamp
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
