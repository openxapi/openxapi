asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    order_cancelReplace:
        address: order.cancelReplace
        title: Channel order.cancelReplace
        description: |-
            Cancel an existing order and immediately place a new order instead of the canceled one.
            A new order that was not attempted (i.e. when newOrderResult: NOT_ATTEMPTED), will still increase the unfilled order count by 1.
        messages:
            receiveMessage:
                name: Cancel and replace order (TRADE) Response
                title: Cancel and replace order (TRADE) Response
                description: Receive response from order.cancelReplace
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 99de1036-b5e2-4e0f-9b5c-13d751c93a1a
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 1
                                    interval:
                                        type: string
                                        description: interval property
                                        example: SECOND
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 10
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 50
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: ORDERS
                        result:
                            type: object
                            description: result property
                            properties:
                                cancelResponse:
                                    type: object
                                    description: cancelResponse property
                                    properties:
                                        clientOrderId:
                                            type: string
                                            description: clientOrderId property
                                            example: 91fe37ce9e69c90d6358c0
                                        cummulativeQuoteQty:
                                            type: string
                                            description: cummulativeQuoteQty property
                                            example: "0.23450000"
                                        executedQty:
                                            type: string
                                            description: executedQty property
                                            example: "0.00001000"
                                        orderId:
                                            type: number
                                            description: orderId property
                                            example: 1.2569098423e+11
                                        orderListId:
                                            type: number
                                            description: orderListId property
                                            example: -1
                                        origClientOrderId:
                                            type: string
                                            description: origClientOrderId property
                                            example: 4d96324ff9d44481926157
                                        origQty:
                                            type: string
                                            description: origQty property
                                            example: "0.00847000"
                                        origQuoteOrderQty:
                                            type: string
                                            description: origQuoteOrderQty property
                                            example: "0.000000"
                                        price:
                                            type: string
                                            description: price property
                                            example: "23450.00000000"
                                        selfTradePreventionMode:
                                            type: string
                                            description: selfTradePreventionMode property
                                            example: NONE
                                        side:
                                            type: string
                                            description: side property
                                            example: SELL
                                        status:
                                            type: string
                                            description: status property
                                            example: CANCELED
                                        symbol:
                                            type: string
                                            description: symbol property
                                            example: BTCUSDT
                                        timeInForce:
                                            type: string
                                            description: timeInForce property
                                            example: GTC
                                        transactTime:
                                            type: number
                                            description: transactTime property
                                            example: 1.684804350068e+12
                                        type:
                                            type: string
                                            description: type property
                                            example: LIMIT
                                cancelResult:
                                    type: string
                                    description: cancelResult property
                                    example: SUCCESS
                                newOrderResponse:
                                    type: object
                                    description: newOrderResponse property
                                    properties:
                                        clientOrderId:
                                            type: string
                                            description: clientOrderId property
                                            example: bX5wROblo6YeDwa9iTLeyY
                                        cummulativeQuoteQty:
                                            type: string
                                            description: cummulativeQuoteQty property
                                            example: "0.00000000"
                                        executedQty:
                                            type: string
                                            description: executedQty property
                                            example: "0.00000000"
                                        orderId:
                                            type: number
                                            description: orderId property
                                            example: 1.2569099453e+10
                                        orderListId:
                                            type: number
                                            description: orderListId property
                                            example: -1
                                        origQty:
                                            type: string
                                            description: origQty property
                                            example: "0.00847000"
                                        origQuoteOrderQty:
                                            type: string
                                            description: origQuoteOrderQty property
                                            example: "0.000000"
                                        price:
                                            type: string
                                            description: price property
                                            example: "23416.10000000"
                                        selfTradePreventionMode:
                                            type: string
                                            description: selfTradePreventionMode property
                                            example: NONE
                                        side:
                                            type: string
                                            description: side property
                                            example: SELL
                                        status:
                                            type: string
                                            description: status property
                                            example: NEW
                                        symbol:
                                            type: string
                                            description: symbol property
                                            example: BTCUSDT
                                        timeInForce:
                                            type: string
                                            description: timeInForce property
                                            example: GTC
                                        transactTime:
                                            type: number
                                            description: transactTime property
                                            example: 1.660813156959e+12
                                        type:
                                            type: string
                                            description: type property
                                            example: LIMIT
                                newOrderResult:
                                    type: string
                                    description: newOrderResult property
                                    example: SUCCESS
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Cancel and replace order (TRADE) Request
                title: Cancel and replace order (TRADE) Request
                description: Send a order.cancelReplace request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 99de1036-b5e2-4e0f-9b5c-13d751c93a1a
                        method:
                            type: string
                            description: method property
                            example: order.cancelReplace
                            enum:
                                - order.cancelReplace
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                cancelOrigClientOrderId:
                                    type: string
                                    description: cancelOrigClientOrderId property
                                    example: 4d96324ff9d44481926157
                                cancelReplaceMode:
                                    type: string
                                    description: cancelReplaceMode property
                                    example: ALLOW_FAILURE
                                price:
                                    type: string
                                    description: price property
                                    example: "23416.10000000"
                                quantity:
                                    type: string
                                    description: quantity property
                                    example: "0.00847000"
                                side:
                                    type: string
                                    description: side property
                                    example: SELL
                                signature:
                                    type: string
                                    description: signature property
                                    example: 7028fdc187868754d25e42c37ccfa5ba2bab1d180ad55d4c3a7e2de643943dc5
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timeInForce:
                                    type: string
                                    description: timeInForce property
                                    example: GTC
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.6608131569e+12
                                type:
                                    type: string
                                    description: type property
                                    example: LIMIT
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            cancelNewClientOrderId:
                description: New ID for the canceled order. Automatically generated if not sent
                schema:
                    type: string
                location: body
            cancelOrderId:
                description: Cancel order by orderId
                schema:
                    type: integer
                    required: true
                location: body
            cancelOrigClientOrderId:
                schema:
                    type: string
                location: body
            cancelReplaceMode:
                schema:
                    type: string
                    required: true
                location: body
            cancelRestrictions:
                description: 'Supported values: ONLY_NEW - Cancel will succeed if the order status is NEW. ONLY_PARTIALLY_FILLED - Cancel will succeed if order status is PARTIALLY_FILLED. For more information please refer to Regarding cancelRestrictions.'
                schema:
                    type: string
                location: body
            icebergQty:
                schema:
                    type: string
                location: body
            newClientOrderId:
                description: Arbitrary unique ID among open orders. Automatically generated if not sent
                schema:
                    type: string
                location: body
            newOrderRespType:
                description: "Select response format: ACK, RESULT, FULL.\n            \n                MARKET and LIMIT orders produce FULL response by default,\n                other order types default to ACK."
                schema:
                    type: string
                location: body
            orderRateLimitExceededMode:
                description: 'Supported values:  DO_NOTHING (default)- will only attempt to cancel the order if account has not exceeded the unfilled order rate limit CANCEL_ONLY - will always cancel the order.'
                schema:
                    type: string
                location: body
            price:
                schema:
                    type: string
                location: body
            quantity:
                schema:
                    type: string
                location: body
            quoteOrderQty:
                schema:
                    type: string
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            selfTradePreventionMode:
                description: |-
                    The allowed enums is dependent on what is configured on the symbol.
                                Supported values: STP Modes.
                schema:
                    type: string
                location: body
            side:
                description: BUY or SELL
                schema:
                    type: string
                    required: true
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            stopPrice:
                schema:
                    type: string
                location: body
            strategyId:
                description: Arbitrary numeric value identifying the order within an order strategy.
                schema:
                    type: string
                location: body
            strategyType:
                description: |-
                    Arbitrary numeric value identifying the order strategy.
                                Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timeInForce:
                schema:
                    type: string
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
            trailingDelta:
                description: See Trailing Stop order FAQ
                schema:
                    type: string
                location: body
            type:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_order_cancelReplace:
        title: Receive from order.cancelReplace
        description: Receive response from order.cancelReplace
        action: receive
        channel:
            $ref: '#/channels/order_cancelReplace'
        messages:
            - $ref: '#/channels/order_cancelReplace/messages/receiveMessage'
    send_order_cancelReplace:
        title: Send to order.cancelReplace
        description: Send a order.cancelReplace request
        action: send
        channel:
            $ref: '#/channels/order_cancelReplace'
        messages:
            - $ref: '#/channels/order_cancelReplace/messages/sendMessage'
components: {}
