asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    orderList_place_otoco:
        address: orderList.place.otoco
        title: Channel orderList.place.otoco
        description: |-
            Place an OTOCO.
            - An OTOCO (One-Triggers-One-Cancels-the-Other) is an order list comprised of 3 orders.
            - The first order is called the working order and must be LIMIT or LIMIT_MAKER. Initially, only the working order goes on the order book.

            The behavior of the working order is the same as the OTO.
            - OTOCO has 2 pending orders (pending above and pending below), forming an OCO pair. The pending orders are only placed on the order book when the working order gets fully filled.

            The rules of the pending above and pending below follow the same rules as the Order list OCO.
            - OTOCOs add 3 orders to the EXCHANGE_MAX_NUM_ORDERS filter and MAX_NUM_ORDERS filter.
        messages:
            receiveMessage:
                name: Place new Order list - OTOCO (TRADE) Response
                title: Place new Order list - OTOCO (TRADE) Response
                description: Receive response from orderList.place.otoco
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: "1712544408508"
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 18
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 1e+07
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: ORDERS
                        result:
                            type: object
                            description: result property
                            properties:
                                contingencyType:
                                    type: string
                                    description: contingencyType property
                                    example: OTO
                                listClientOrderId:
                                    type: string
                                    description: listClientOrderId property
                                    example: GaeJHjZPasPItFj4x7Mqm6
                                listOrderStatus:
                                    type: string
                                    description: listOrderStatus property
                                    example: EXECUTING
                                listStatusType:
                                    type: string
                                    description: listStatusType property
                                    example: EXEC_STARTED
                                orderListId:
                                    type: number
                                    description: orderListId property
                                    example: 629
                                orderReports:
                                    type: array
                                    description: orderReports property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            clientOrderId:
                                                type: string
                                                description: clientOrderId property
                                                example: OVQOpKwfmPCfaBTD0n7e7H
                                            cummulativeQuoteQty:
                                                type: string
                                                description: cummulativeQuoteQty property
                                                example: "0.000000"
                                            executedQty:
                                                type: string
                                                description: executedQty property
                                                example: "0.000000"
                                            orderId:
                                                type: number
                                                description: orderId property
                                                example: 23
                                            orderListId:
                                                type: number
                                                description: orderListId property
                                                example: 629
                                            origQty:
                                                type: string
                                                description: origQty property
                                                example: "1.000000"
                                            origQuoteOrderQty:
                                                type: string
                                                description: origQuoteOrderQty property
                                                example: "0.000000"
                                            price:
                                                type: string
                                                description: price property
                                                example: "1.500000"
                                            selfTradePreventionMode:
                                                type: string
                                                description: selfTradePreventionMode property
                                                example: NONE
                                            side:
                                                type: string
                                                description: side property
                                                example: BUY
                                            status:
                                                type: string
                                                description: status property
                                                example: NEW
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: LTCBNB
                                            timeInForce:
                                                type: string
                                                description: timeInForce property
                                                example: GTC
                                            transactTime:
                                                type: number
                                                description: transactTime property
                                                example: 1.712544408537e+12
                                            type:
                                                type: string
                                                description: type property
                                                example: LIMIT
                                            workingTime:
                                                type: number
                                                description: workingTime property
                                                example: 1.712544408537e+12
                                orders:
                                    type: array
                                    description: orders property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            clientOrderId:
                                                type: string
                                                description: clientOrderId property
                                                example: OVQOpKwfmPCfaBTD0n7e7H
                                            orderId:
                                                type: number
                                                description: orderId property
                                                example: 23
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: LTCBNB
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: "1712544378871"
                                transactionTime:
                                    type: number
                                    description: transactionTime property
                                    example: 1.712544408537e+12
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Place new Order list - OTOCO (TRADE) Request
                title: Place new Order list - OTOCO (TRADE) Request
                description: Send a orderList.place.otoco request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: "1712544408508"
                        method:
                            type: string
                            description: method property
                            example: orderList.place.otoco
                            enum:
                                - orderList.place.otoco
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: Rf07JlnL9PHVxjs27O5CvKNyOsV4qJ5gXdrRfpvlOdvMZbGZbPO5Ce2nIwfRP0iA
                                pendingAboveStopPrice:
                                    type: number
                                    description: pendingAboveStopPrice property
                                    example: 0.5
                                pendingAboveType:
                                    type: string
                                    description: pendingAboveType property
                                    example: STOP_LOSS
                                pendingBelowPrice:
                                    type: number
                                    description: pendingBelowPrice property
                                    example: 5
                                pendingBelowType:
                                    type: string
                                    description: pendingBelowType property
                                    example: LIMIT_MAKER
                                pendingQuantity:
                                    type: number
                                    description: pendingQuantity property
                                    example: 5
                                pendingSide:
                                    type: string
                                    description: pendingSide property
                                    example: SELL
                                recvWindow:
                                    type: string
                                    description: recvWindow property
                                    example: "5000"
                                signature:
                                    type: string
                                    description: signature property
                                    example: c094473304374e1b9c5f7e2558358066cfa99df69f50f63d09cfee755136cb07
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: LTCBNB
                                timestamp:
                                    type: string
                                    description: timestamp property
                                    example: "1712544408509"
                                workingPrice:
                                    type: number
                                    description: workingPrice property
                                    example: 1.5
                                workingQuantity:
                                    type: number
                                    description: workingQuantity property
                                    example: 1
                                workingSide:
                                    type: string
                                    description: workingSide property
                                    example: BUY
                                workingTimeInForce:
                                    type: string
                                    description: workingTimeInForce property
                                    example: GTC
                                workingType:
                                    type: string
                                    description: workingType property
                                    example: LIMIT
        parameters:
            listClientOrderId:
                description: Arbitrary unique ID among open order lists. Automatically generated if not sent. A new order list with the same listClientOrderId is accepted only when the previous one is filled or completely expired.  listClientOrderId is distinct from the workingClientOrderId, pendingAboveClientOrderId, and the pendingBelowClientOrderId.
                schema:
                    type: string
                location: body
            newOrderRespType:
                description: 'Format of the JSON response. Supported values: Order Response Type'
                schema:
                    type: string
                location: body
            pendingAboveClientOrderId:
                description: Arbitrary unique ID among open orders for the pending above order. Automatically generated if not sent.
                schema:
                    type: string
                location: body
            pendingAboveIcebergQty:
                description: This can only be used if pendingAboveTimeInForce is GTC or if pendingAboveType is LIMIT_MAKER.
                schema:
                    type: string
                location: body
            pendingAbovePrice:
                description: Can be used if pendingAboveType is STOP_LOSS_LIMIT , LIMIT_MAKER, or TAKE_PROFIT_LIMIT to specify the limit price.
                schema:
                    type: string
                location: body
            pendingAboveStopPrice:
                description: Can be used if pendingAboveType is STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, TAKE_PROFIT_LIMIT
                schema:
                    type: string
                location: body
            pendingAboveStrategyId:
                description: Arbitrary numeric value identifying the pending above order within an order strategy.
                schema:
                    type: string
                location: body
            pendingAboveStrategyType:
                description: Arbitrary numeric value identifying the pending above order strategy.  Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            pendingAboveTimeInForce:
                schema:
                    type: string
                location: body
            pendingAboveTrailingDelta:
                description: See Trailing Stop FAQ
                schema:
                    type: string
                location: body
            pendingAboveType:
                description: 'Supported values: STOP_LOSS_LIMIT, STOP_LOSS, LIMIT_MAKER, TAKE_PROFIT, TAKE_PROFIT_LIMIT'
                schema:
                    type: string
                    required: true
                location: body
            pendingBelowClientOrderId:
                description: Arbitrary unique ID among open orders for the pending below order. Automatically generated if not sent.
                schema:
                    type: string
                location: body
            pendingBelowIcebergQty:
                description: This can only be used if pendingBelowTimeInForce is GTC, or if pendingBelowType is LIMIT_MAKER.
                schema:
                    type: string
                location: body
            pendingBelowPrice:
                description: Can be used if pendingBelowType is STOP_LOSS_LIMIT or TAKE_PROFIT_LIMIT to specify the limit price.
                schema:
                    type: string
                location: body
            pendingBelowStopPrice:
                description: Can be used if pendingBelowType is STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT or TAKE_PROFIT_LIMIT. Either pendingBelowStopPrice or pendingBelowTrailingDelta or both, must be specified.
                schema:
                    type: string
                location: body
            pendingBelowStrategyId:
                description: Arbitrary numeric value identifying the pending below order within an order strategy.
                schema:
                    type: string
                location: body
            pendingBelowStrategyType:
                description: Arbitrary numeric value identifying the pending below order strategy.  Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            pendingBelowTimeInForce:
                description: 'Supported values: Time In Force'
                schema:
                    type: string
                location: body
            pendingBelowTrailingDelta:
                schema:
                    type: string
                location: body
            pendingBelowType:
                description: 'Supported values: STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT,TAKE_PROFIT_LIMIT'
                schema:
                    type: string
                location: body
            pendingQuantity:
                schema:
                    type: string
                    required: true
                location: body
            pendingSide:
                description: 'Supported values: Order Side'
                schema:
                    type: string
                    required: true
                location: body
            recvWindow:
                description: The value cannot be greater than 60000.
                schema:
                    type: string
                location: body
            selfTradePreventionMode:
                description: 'The allowed values are dependent on what is configured on the symbol. Supported values: STP Modes'
                schema:
                    type: string
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
            workingClientOrderId:
                description: Arbitrary unique ID among open orders for the working order. Automatically generated if not sent.
                schema:
                    type: string
                location: body
            workingIcebergQty:
                description: This can only be used if workingTimeInForce is GTC.
                schema:
                    type: string
                location: body
            workingPrice:
                schema:
                    type: string
                    required: true
                location: body
            workingQuantity:
                schema:
                    type: string
                    required: true
                location: body
            workingSide:
                description: 'Supported values: Order Side'
                schema:
                    type: string
                    required: true
                location: body
            workingStrategyId:
                description: Arbitrary numeric value identifying the working order within an order strategy.
                schema:
                    type: string
                location: body
            workingStrategyType:
                description: Arbitrary numeric value identifying the working order strategy.  Values smaller than 1000000 are reserved and cannot be used.
                schema:
                    type: integer
                location: body
            workingTimeInForce:
                description: 'Supported values: Time In Force'
                schema:
                    type: string
                location: body
            workingType:
                description: 'Supported values: LIMIT, LIMIT_MAKER'
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_orderList_place_otoco:
        title: Receive from orderList.place.otoco
        description: Receive response from orderList.place.otoco
        action: receive
        channel:
            $ref: '#/channels/orderList_place_otoco'
        messages:
            - $ref: '#/channels/orderList_place_otoco/messages/receiveMessage'
    send_orderList_place_otoco:
        title: Send to orderList.place.otoco
        description: Send a orderList.place.otoco request
        action: send
        channel:
            $ref: '#/channels/orderList_place_otoco'
        messages:
            - $ref: '#/channels/orderList_place_otoco/messages/sendMessage'
components: {}
