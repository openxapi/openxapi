asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    order_cancel:
        address: order.cancel
        title: Channel order.cancel
        description: Cancel an active order.
        messages:
            receiveMessage:
                name: Cancel order (TRADE) Response
                title: Cancel order (TRADE) Response
                description: Receive response from order.cancel
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 5633b6a2-90a9-4192-83e7-925c90b6a2fd
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 1
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                clientOrderId:
                                    type: string
                                    description: clientOrderId property
                                    example: 91fe37ce9e69c90d6358c0
                                cummulativeQuoteQty:
                                    type: string
                                    description: cummulativeQuoteQty property
                                    example: "0.23416100"
                                executedQty:
                                    type: string
                                    description: executedQty property
                                    example: "0.00001000"
                                icebergQty:
                                    type: string
                                    description: icebergQty property
                                    example: "0.00000000"
                                orderId:
                                    type: number
                                    description: orderId property
                                    example: 1.2569099453e+10
                                orderListId:
                                    type: number
                                    description: orderListId property
                                    example: -1
                                origClientOrderId:
                                    type: string
                                    description: origClientOrderId property
                                    example: 4d96324ff9d44481926157
                                origQty:
                                    type: string
                                    description: origQty property
                                    example: "0.00847000"
                                origQuoteOrderQty:
                                    type: string
                                    description: origQuoteOrderQty property
                                    example: "0.000000"
                                price:
                                    type: string
                                    description: price property
                                    example: "23416.10000000"
                                selfTradePreventionMode:
                                    type: string
                                    description: selfTradePreventionMode property
                                    example: NONE
                                side:
                                    type: string
                                    description: side property
                                    example: SELL
                                status:
                                    type: string
                                    description: status property
                                    example: CANCELED
                                stopPrice:
                                    type: string
                                    description: stopPrice property
                                    example: "0.00000000"
                                strategyId:
                                    type: number
                                    description: strategyId property
                                    example: 3.746372e+07
                                strategyType:
                                    type: number
                                    description: strategyType property
                                    example: 1e+06
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timeInForce:
                                    type: string
                                    description: timeInForce property
                                    example: GTC
                                trailingDelta:
                                    type: number
                                    description: trailingDelta property
                                    example: 0
                                transactTime:
                                    type: number
                                    description: transactTime property
                                    example: 1.684804350068e+12
                                type:
                                    type: string
                                    description: type property
                                    example: LIMIT
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Cancel order (TRADE) Request
                title: Cancel order (TRADE) Request
                description: Send a order.cancel request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 5633b6a2-90a9-4192-83e7-925c90b6a2fd
                        method:
                            type: string
                            description: method property
                            example: order.cancel
                            enum:
                                - order.cancel
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                    description: apiKey property
                                    example: vmPUZE6mv9SD5VNHk4HlWFsOr6aKE2zvsw0MuIgwCIPy6utIco14y7Ju91duEh8A
                                origClientOrderId:
                                    type: string
                                    description: origClientOrderId property
                                    example: 4d96324ff9d44481926157
                                signature:
                                    type: string
                                    description: signature property
                                    example: 33d5b721f278ae17a52f004a82a6f68a70c68e7dd6776ed0be77a455ab855282
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                timestamp:
                                    type: number
                                    description: timestamp property
                                    example: 1.66080171583e+12
        parameters:
            apiKey:
                schema:
                    type: string
                    required: true
                location: body
            cancelRestrictions:
                description: 'Supported values: ONLY_NEW - Cancel will succeed if the order status is NEW. ONLY_PARTIALLY_FILLED - Cancel will succeed if order status is PARTIALLY_FILLED.'
                schema:
                    type: string
                location: body
            newClientOrderId:
                description: New ID for the canceled order. Automatically generated if not sent
                schema:
                    type: string
                location: body
            orderId:
                description: Cancel order by orderId
                schema:
                    type: integer
                    required: true
                location: body
            origClientOrderId:
                schema:
                    type: string
                location: body
            recvWindow:
                description: The value cannot be greater than 60000
                schema:
                    type: string
                location: body
            signature:
                schema:
                    type: string
                    required: true
                location: body
            symbol:
                schema:
                    type: string
                    required: true
                location: body
            timestamp:
                schema:
                    type: string
                    required: true
                location: body
operations:
    receive_order_cancel:
        title: Receive from order.cancel
        description: Receive response from order.cancel
        action: receive
        channel:
            $ref: '#/channels/order_cancel'
        messages:
            - $ref: '#/channels/order_cancel/messages/receiveMessage'
    send_order_cancel:
        title: Send to order.cancel
        description: Send a order.cancel request
        action: send
        channel:
            $ref: '#/channels/order_cancel'
        messages:
            - $ref: '#/channels/order_cancel/messages/sendMessage'
components: {}
