asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    order_status:
        address: order.status
        title: Channel order.status
        description: Check execution status of an order.
        messages:
            receiveMessage:
                name: Query order (USER_DATA) Response
                title: Query order (USER_DATA) Response
                description: Receive response from order.status
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: aa62318a-5a97-4f3b-bdc7-640bbe33b291
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: integer
                                        description: count property
                                        example: 4
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: integer
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: integer
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                clientOrderId:
                                    type: string
                                    description: clientOrderId property
                                    example: 4d96324ff9d44481926157
                                cummulativeQuoteQty:
                                    type: string
                                    description: cummulativeQuoteQty property
                                    example: "198.33521500"
                                executedQty:
                                    type: string
                                    description: executedQty property
                                    example: "0.00847000"
                                icebergQty:
                                    type: string
                                    description: icebergQty property
                                    example: "0.00000000"
                                isWorking:
                                    type: boolean
                                    description: isWorking property
                                    example: true
                                orderId:
                                    type: integer
                                    format: int64
                                    description: orderId property
                                    example: 12569099453
                                orderListId:
                                    type: integer
                                    format: int64
                                    description: orderListId property
                                    example: -1
                                origQty:
                                    type: string
                                    description: origQty property
                                    example: "0.00847000"
                                origQuoteOrderQty:
                                    type: string
                                    description: origQuoteOrderQty property
                                    example: "0.00000000"
                                preventedMatchId:
                                    type: integer
                                    format: int64
                                    description: preventedMatchId property
                                    example: 0
                                preventedQuantity:
                                    type: string
                                    description: preventedQuantity property
                                    example: "1.200000"
                                price:
                                    type: string
                                    description: price property
                                    example: "23416.10000000"
                                selfTradePreventionMode:
                                    type: string
                                    description: selfTradePreventionMode property
                                    example: NONE
                                side:
                                    type: string
                                    description: side property
                                    example: SELL
                                status:
                                    type: string
                                    description: status property
                                    example: FILLED
                                stopPrice:
                                    type: string
                                    description: stopPrice property
                                    example: "0.00000000"
                                strategyId:
                                    type: integer
                                    format: int64
                                    description: strategyId property
                                    example: 37463720
                                strategyType:
                                    type: integer
                                    description: strategyType property
                                    example: 1000000
                                symbol:
                                    type: string
                                    description: symbol property
                                    example: BTCUSDT
                                time:
                                    type: integer
                                    format: int64
                                    description: time property
                                    example: 1660801715639
                                timeInForce:
                                    type: string
                                    description: timeInForce property
                                    example: GTC
                                trailingDelta:
                                    type: integer
                                    description: trailingDelta property
                                    example: 10
                                trailingTime:
                                    type: integer
                                    format: int64
                                    description: trailingTime property
                                    example: -1
                                type:
                                    type: string
                                    description: type property
                                    example: LIMIT
                                updateTime:
                                    type: integer
                                    format: int64
                                    description: updateTime property
                                    example: 1660801717945
                                workingTime:
                                    type: integer
                                    format: int64
                                    description: workingTime property
                                    example: 1660801715639
                        status:
                            type: integer
                            description: status property
                            example: 200
            sendMessage:
                name: Query order (USER_DATA) Request
                title: Query order (USER_DATA) Request
                description: Send a order.status request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: aa62318a-5a97-4f3b-bdc7-640bbe33b291
                        method:
                            type: string
                            description: method property
                            example: order.status
                            enum:
                                - order.status
                        params:
                            type: object
                            description: params property
                            properties:
                                apiKey:
                                    type: string
                                orderId:
                                    type: integer
                                    description: Lookup order by orderId
                                origClientOrderId:
                                    type: string
                                    description: Lookup order by clientOrderId
                                recvWindow:
                                    type: string
                                    description: The value cannot be greater than 60000
                                signature:
                                    type: string
                                symbol:
                                    type: string
                                timestamp:
                                    type: string
                            required:
                                - symbol
                                - orderId
                                - apiKey
                                - signature
                                - timestamp
        parameters:
            apiKey:
                location: $message.payload#/params/apiKey
            orderId:
                description: Lookup order by orderId
                location: $message.payload#/params/orderId
            origClientOrderId:
                description: Lookup order by clientOrderId
                location: $message.payload#/params/origClientOrderId
            recvWindow:
                description: The value cannot be greater than 60000
                location: $message.payload#/params/recvWindow
            signature:
                location: $message.payload#/params/signature
            symbol:
                location: $message.payload#/params/symbol
            timestamp:
                location: $message.payload#/params/timestamp
operations:
    receive_order_status:
        title: Receive from order.status
        description: Receive response from order.status
        action: receive
        channel:
            $ref: '#/channels/order_status'
        messages:
            - $ref: '#/channels/order_status/messages/receiveMessage'
    send_order_status:
        title: Send to order.status
        description: Send a order.status request
        action: send
        channel:
            $ref: '#/channels/order_status'
        messages:
            - $ref: '#/channels/order_status/messages/sendMessage'
components: {}
