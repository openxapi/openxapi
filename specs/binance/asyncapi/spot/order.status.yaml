asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel order.status
        description: Check execution status of an order.
        messages:
            orderStatusRequest:
                $ref: '#/components/messages/orderStatusRequest'
            orderStatusResponse:
                $ref: '#/components/messages/orderStatusResponse'
operations:
    receiveOrderStatus:
        title: Receive from order.status
        description: Receive response from order.status
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/orderStatusResponse'
    sendOrderStatus:
        title: Send to order.status
        description: Send a order.status request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/orderStatusRequest'
components:
    messages:
        orderStatusRequest:
            name: Query order (USER_DATA) Request
            title: Query order (USER_DATA) Request
            description: Send a order.status request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: aa62318a-5a97-4f3b-bdc7-640bbe33b291
                    method:
                        type: string
                        description: method property
                        example: order.status
                        enum:
                            - order.status
                    params:
                        type: object
                        description: params property
                        properties:
                            apiKey:
                                type: string
                            orderId:
                                type: integer
                                format: int64
                                description: Lookup order by orderId
                            origClientOrderId:
                                type: string
                                description: Lookup order by clientOrderId
                            recvWindow:
                                type: integer
                                format: int64
                                description: The value cannot be greater than 60000
                            signature:
                                type: string
                            symbol:
                                type: string
                            timestamp:
                                type: integer
                                format: int64
                        required:
                            - symbol
                            - apiKey
                            - signature
                            - timestamp
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        orderStatusResponse:
            name: Query order (USER_DATA) Response
            title: Query order (USER_DATA) Response
            description: Receive response from order.status
            payload:
                type: object
                description: JSON response data
