asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    exchangeInfo:
        address: exchangeInfo
        title: Channel exchangeInfo
        description: Query current exchange trading rules, rate limits, and symbol information.
        messages:
            receiveMessage:
                name: Exchange information Response
                title: Exchange information Response
                description: Receive response from exchangeInfo
                payload:
                    type: object
                    description: response schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 5494febb-d167-46a2-996d-70533eb4d976
                        rateLimits:
                            type: array
                            description: rateLimits property
                            items:
                                type: object
                                description: array item
                                properties:
                                    count:
                                        type: number
                                        description: count property
                                        example: 20
                                    interval:
                                        type: string
                                        description: interval property
                                        example: MINUTE
                                    intervalNum:
                                        type: number
                                        description: intervalNum property
                                        example: 1
                                    limit:
                                        type: number
                                        description: limit property
                                        example: 6000
                                    rateLimitType:
                                        type: string
                                        description: rateLimitType property
                                        example: REQUEST_WEIGHT
                        result:
                            type: object
                            description: result property
                            properties:
                                exchangeFilters:
                                    type: array
                                    description: exchangeFilters property
                                    items:
                                        type: object
                                rateLimits:
                                    type: array
                                    description: rateLimits property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            interval:
                                                type: string
                                                description: interval property
                                                example: MINUTE
                                            intervalNum:
                                                type: number
                                                description: intervalNum property
                                                example: 1
                                            limit:
                                                type: number
                                                description: limit property
                                                example: 6000
                                            rateLimitType:
                                                type: string
                                                description: rateLimitType property
                                                example: REQUEST_WEIGHT
                                serverTime:
                                    type: number
                                    description: serverTime property
                                    example: 1.655969291181e+12
                                sors:
                                    type: array
                                    description: sors property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            baseAsset:
                                                type: string
                                                description: baseAsset property
                                                example: BTC
                                            symbols:
                                                type: array
                                                description: symbols property
                                                items:
                                                    type: string
                                                    description: array item
                                                    example: BTCUSDT
                                symbols:
                                    type: array
                                    description: symbols property
                                    items:
                                        type: object
                                        description: array item
                                        properties:
                                            allowAmend:
                                                type: boolean
                                                description: allowAmend property
                                                example: false
                                            allowTrailingStop:
                                                type: boolean
                                                description: allowTrailingStop property
                                                example: true
                                            allowedSelfTradePreventionModes:
                                                type: array
                                                description: allowedSelfTradePreventionModes property
                                                items:
                                                    type: string
                                                    description: array item
                                                    example: NONE
                                            baseAsset:
                                                type: string
                                                description: baseAsset property
                                                example: BNB
                                            baseAssetPrecision:
                                                type: number
                                                description: baseAssetPrecision property
                                                example: 8
                                            baseCommissionPrecision:
                                                type: number
                                                description: baseCommissionPrecision property
                                                example: 8
                                            cancelReplaceAllowed:
                                                type: boolean
                                                description: cancelReplaceAllowed property
                                                example: true
                                            defaultSelfTradePreventionMode:
                                                type: string
                                                description: defaultSelfTradePreventionMode property
                                                example: NONE
                                            filters:
                                                type: array
                                                description: filters property
                                                items:
                                                    type: object
                                                    description: array item
                                                    properties:
                                                        filterType:
                                                            type: string
                                                            description: filterType property
                                                            example: PRICE_FILTER
                                                        maxPrice:
                                                            type: string
                                                            description: maxPrice property
                                                            example: "100000.00000000"
                                                        minPrice:
                                                            type: string
                                                            description: minPrice property
                                                            example: "0.00000100"
                                                        tickSize:
                                                            type: string
                                                            description: tickSize property
                                                            example: "0.00000100"
                                            icebergAllowed:
                                                type: boolean
                                                description: icebergAllowed property
                                                example: true
                                            isMarginTradingAllowed:
                                                type: boolean
                                                description: isMarginTradingAllowed property
                                                example: true
                                            isSpotTradingAllowed:
                                                type: boolean
                                                description: isSpotTradingAllowed property
                                                example: true
                                            ocoAllowed:
                                                type: boolean
                                                description: ocoAllowed property
                                                example: true
                                            orderTypes:
                                                type: array
                                                description: orderTypes property
                                                items:
                                                    type: string
                                                    description: array item
                                                    example: LIMIT
                                            otoAllowed:
                                                type: boolean
                                                description: otoAllowed property
                                                example: true
                                            permissionSets:
                                                type: array
                                                description: permissionSets property
                                                items:
                                                    type: array
                                                    description: array item
                                                    items:
                                                        type: string
                                                        description: array item
                                                        example: SPOT
                                            permissions:
                                                type: array
                                                description: permissions property
                                                items:
                                                    type: object
                                            quoteAsset:
                                                type: string
                                                description: quoteAsset property
                                                example: BTC
                                            quoteAssetPrecision:
                                                type: number
                                                description: quoteAssetPrecision property
                                                example: 8
                                            quoteCommissionPrecision:
                                                type: number
                                                description: quoteCommissionPrecision property
                                                example: 8
                                            quoteOrderQtyMarketAllowed:
                                                type: boolean
                                                description: quoteOrderQtyMarketAllowed property
                                                example: true
                                            quotePrecision:
                                                type: number
                                                description: quotePrecision property
                                                example: 8
                                            status:
                                                type: string
                                                description: status property
                                                example: TRADING
                                            symbol:
                                                type: string
                                                description: symbol property
                                                example: BNBBTC
                                timezone:
                                    type: string
                                    description: timezone property
                                    example: UTC
                        status:
                            type: number
                            description: status property
                            example: 200
            sendMessage:
                name: Exchange information Request
                title: Exchange information Request
                description: Send a exchangeInfo request
                payload:
                    type: object
                    description: request schema
                    properties:
                        id:
                            type: string
                            description: id property
                            example: 5494febb-d167-46a2-996d-70533eb4d976
                        method:
                            type: string
                            description: method property
                            example: exchangeInfo
                            enum:
                                - exchangeInfo
                        params:
                            type: object
                            description: params property
                            properties:
                                symbols:
                                    type: array
                                    description: symbols property
                                    items:
                                        type: string
                                        description: array item
                                        example: BNBBTC
        parameters:
            permissions:
                schema:
                    type: string
                location: body
            showPermissionSets:
                schema:
                    type: boolean
                    required: true
                location: body
            symbol:
                description: Describe a single symbol
                schema:
                    type: string
                location: body
            symbolStatus:
                schema:
                    type: string
                location: body
            symbols:
                schema:
                    type: string
                location: body
operations:
    receive_exchangeInfo:
        title: Receive from exchangeInfo
        description: Receive response from exchangeInfo
        action: receive
        channel:
            $ref: '#/channels/exchangeInfo'
        messages:
            - $ref: '#/channels/exchangeInfo/messages/receiveMessage'
    send_exchangeInfo:
        title: Send to exchangeInfo
        description: Send a exchangeInfo request
        action: send
        channel:
            $ref: '#/channels/exchangeInfo'
        messages:
            - $ref: '#/channels/exchangeInfo/messages/sendMessage'
components: {}
