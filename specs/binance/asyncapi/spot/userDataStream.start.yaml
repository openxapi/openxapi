asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel userDataStream.start
        description: |-
            Start a new user data stream.
            Note: the stream will close in 60 minutes
            unless userDataStream.ping requests are sent regularly.
        messages:
            userDataStreamStartRequest:
                $ref: '#/components/messages/userDataStreamStartRequest'
            userDataStreamStartResponse:
                $ref: '#/components/messages/userDataStreamStartResponse'
operations:
    receiveUserDataStreamStart:
        title: Receive from userDataStream.start
        description: Receive response from userDataStream.start
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/userDataStreamStartResponse'
        security:
            - $ref: '#/components/securitySchemes/userStream'
        x-binance-security-type: USER_STREAM
    sendUserDataStreamStart:
        title: Send to userDataStream.start
        description: Send a userDataStream.start request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/userDataStreamStartRequest'
        security:
            - $ref: '#/components/securitySchemes/userStream'
        x-binance-security-type: USER_STREAM
components:
    messages:
        userDataStreamStartRequest:
            name: Start user data stream (USER_STREAM) (Deprecated) Request
            title: Start user data stream (USER_STREAM) (Deprecated) Request
            description: Send a userDataStream.start request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: d3df8a61-98ea-4fe0-8f4e-0fcea5d418b0
                    method:
                        type: string
                        description: method property
                        example: userDataStream.start
                        enum:
                            - userDataStream.start
                    params:
                        type: object
                        description: params property
                        properties:
                            apiKey:
                                type: string
                        required:
                            - apiKey
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        userDataStreamStartResponse:
            name: Start user data stream (USER_STREAM) (Deprecated) Response
            title: Start user data stream (USER_STREAM) (Deprecated) Response
            description: Receive response from userDataStream.start
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: d3df8a61-98ea-4fe0-8f4e-0fcea5d418b0
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 2
                                interval:
                                    type: string
                                    description: interval property
                                    example: MINUTE
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 1
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 6000
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: REQUEST_WEIGHT
                    result:
                        type: object
                        description: result property
                        properties:
                            listenKey:
                                type: string
                                description: listenKey property
                                example: xs0mRXdAKlIPDRFrlPcw0qI41Eh3ixNntmymGyhrhgqo7L6FuLaWArTD7RLP
                    status:
                        type: integer
                        description: status property
                        example: 200
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        userStream:
            type: apiKey
            description: User Data Stream management - Requires API key in message parameters
            in: user
