asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    spot:
        address: /
        title: Channel account.rateLimits.orders
        description: Query your current unfilled order count for all intervals.
        messages:
            accountRatelimitsOrdersReceive:
                $ref: '#/components/messages/accountRatelimitsOrdersReceive'
            accountRatelimitsOrdersSend:
                $ref: '#/components/messages/accountRatelimitsOrdersSend'
operations:
    receiveAccountRatelimitsOrders:
        title: Receive from account.rateLimits.orders
        description: Receive response from account.rateLimits.orders
        action: receive
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/accountRatelimitsOrdersReceive'
    sendAccountRatelimitsOrders:
        title: Send to account.rateLimits.orders
        description: Send a account.rateLimits.orders request
        action: send
        channel:
            $ref: '#/channels/spot'
        messages:
            - $ref: '#/channels/spot/messages/accountRatelimitsOrdersSend'
components:
    messages:
        accountRatelimitsOrdersReceive:
            name: Unfilled Order Count (USER_DATA) Response
            title: Unfilled Order Count (USER_DATA) Response
            description: Receive response from account.rateLimits.orders
            payload:
                type: object
                description: response schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: d3783d8d-f8d1-4d2c-b8a0-b7596af5a664
                    rateLimits:
                        type: array
                        description: rateLimits property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 40
                                interval:
                                    type: string
                                    description: interval property
                                    example: MINUTE
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 1
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 6000
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: REQUEST_WEIGHT
                    result:
                        type: array
                        description: result property
                        items:
                            type: object
                            description: array item
                            properties:
                                count:
                                    type: integer
                                    description: count property
                                    example: 0
                                interval:
                                    type: string
                                    description: interval property
                                    example: SECOND
                                intervalNum:
                                    type: integer
                                    description: intervalNum property
                                    example: 10
                                limit:
                                    type: integer
                                    description: limit property
                                    example: 50
                                rateLimitType:
                                    type: string
                                    description: rateLimitType property
                                    example: ORDERS
                    status:
                        type: integer
                        description: status property
                        example: 200
        accountRatelimitsOrdersSend:
            name: Unfilled Order Count (USER_DATA) Request
            title: Unfilled Order Count (USER_DATA) Request
            description: Send a account.rateLimits.orders request
            payload:
                type: object
                description: request schema
                properties:
                    id:
                        type: string
                        description: id property
                        example: d3783d8d-f8d1-4d2c-b8a0-b7596af5a664
                    method:
                        type: string
                        description: method property
                        example: account.rateLimits.orders
                        enum:
                            - account.rateLimits.orders
                    params:
                        type: object
                        description: params property
                        properties:
                            apiKey:
                                type: string
                            recvWindow:
                                type: string
                                description: The value cannot be greater than 60000
                            signature:
                                type: string
                            timestamp:
                                type: string
                        required:
                            - apiKey
                            - signature
                            - timestamp
