components:
    schemas:
        AccountConfigUpdateEvent:
            type: object
            description: Account Configuration Update - sent when account configuration changes (leverage update)
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1611646737479
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1611646737476
                        ac:
                            type: object
                            description: Account Configuration for Trade Pair
                            properties:
                                l:
                                    type: integer
                                    description: Leverage
                                    example: 125
                                s:
                                    type: string
                                    description: Symbol
                                    example: BTCUSDT
                        ai:
                            type: object
                            description: User Account Configuration
                            properties:
                                j:
                                    type: boolean
                                    description: Multi-Assets Mode
                                    example: false
                        e:
                            type: string
                            description: Event Type
                            example: ACCOUNT_CONFIG_UPDATE
        AccountUpdateEvent:
            type: object
            description: Balance and Position Update - sent when account balance or position changes
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1564034571105
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1564034571073
                        a:
                            type: object
                            description: Account information
                            properties:
                                B:
                                    type: array
                                    description: Balance updates
                                    items:
                                        type: object
                                        properties:
                                            a:
                                                type: string
                                                description: Asset name
                                                example: USDT
                                            bc:
                                                type: string
                                                description: Balance Change except PnL and Commission
                                                example: "-49.12345678"
                                            cw:
                                                type: string
                                                description: Cross Wallet Balance
                                                example: "100.12345678"
                                            wb:
                                                type: string
                                                description: Wallet Balance
                                                example: "122624.12345678"
                                P:
                                    type: array
                                    description: Position updates
                                    items:
                                        type: object
                                        properties:
                                            bep:
                                                type: string
                                                description: Breakeven Price
                                                example: "0.0"
                                            cr:
                                                type: string
                                                description: Accumulated Realized
                                                example: "200"
                                            ep:
                                                type: string
                                                description: Entry Price
                                                example: "0.00000"
                                            iw:
                                                type: string
                                                description: Isolated Wallet
                                                example: "0.00000000"
                                            mt:
                                                type: string
                                                description: Margin Type
                                                example: isolated
                                                enum:
                                                    - isolated
                                                    - crossed
                                            pa:
                                                type: string
                                                description: Position Amount
                                                example: "0"
                                            ps:
                                                type: string
                                                description: Position Side
                                                example: BOTH
                                                enum:
                                                    - LONG
                                                    - SHORT
                                                    - BOTH
                                            s:
                                                type: string
                                                description: Symbol
                                                example: BTCUSDT
                                            up:
                                                type: string
                                                description: Unrealized PnL
                                                example: "0.00000000"
                                m:
                                    type: string
                                    description: Event reason type
                                    example: ORDER
                                    enum:
                                        - ORDER
                                        - FUNDING_FEE
                                        - WITHDRAW
                                        - DEPOSIT
                                        - INSURANCE_CLEAR
                                        - BENEFITS
                                        - REFERRAL_KICKBACK
                                        - COMMISSION_REBATE
                        e:
                            type: string
                            description: Event type
                            example: ACCOUNT_UPDATE
        ConditionalOrderTriggerRejectEvent:
            type: object
            description: Conditional Order Trigger Reject - sent when conditional order trigger is rejected
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1616202209485
                        T:
                            type: integer
                            format: int64
                            description: Message Send Time (milliseconds)
                            example: 1616202209466
                        e:
                            type: string
                            description: Event Type
                            example: CONDITIONAL_ORDER_TRIGGER_REJECT
                        or:
                            type: object
                            description: Order Reject
                            properties:
                                i:
                                    type: integer
                                    format: int64
                                    description: Order ID
                                    example: 4611875134427365377
                                r:
                                    type: string
                                    description: Reject Reason
                                    example: PRICE_MATCH_FAILED
                                s:
                                    type: string
                                    description: Symbol
                                    example: ETHUSDT
        GridUpdateEvent:
            type: object
            description: Grid Update - sent when grid strategy updates
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1669693493819
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1669693493658
                        e:
                            type: string
                            description: Event Type
                            example: GRID_UPDATE
                        gu:
                            type: object
                            description: Grid Update
                            properties:
                                mp:
                                    type: string
                                    description: Additional properties
                                    example: additional_data
                                r:
                                    type: string
                                    description: Realized PNL
                                    example: "8.59033754"
                                s:
                                    type: string
                                    description: Symbol
                                    example: BTCUSDT
                                si:
                                    type: integer
                                    format: int64
                                    description: Strategy ID
                                    example: 123456789
                                ss:
