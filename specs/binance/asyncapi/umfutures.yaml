servers:
    mainnet:
        host: ws-fapi.binance.com
        pathname: /ws-fapi/v1
        protocol: wss
        title: Binance Mainnet Server
        summary: Binance Umfutures WebSocket API Server (Mainnet)
        description: WebSocket server for binance exchange umfutures API (mainnet environment)
