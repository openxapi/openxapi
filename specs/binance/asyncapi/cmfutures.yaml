            messages:
                - $ref: '#/channels/cmfutures/messages/orderCancelResponse'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
    orderModify:
        title: Send to order.modify
        description: Send a order.modify request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/orderModifyRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/orderModifyResponse'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
    orderPlace:
        title: Send to order.place
        description: Send a order.place request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/orderPlaceRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/orderPlaceResponse'
        security:
            - $ref: '#/components/securitySchemes/trade'
        x-binance-security-type: TRADE
    orderStatus:
        title: Send to order.status
        description: Send a order.status request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/orderStatusRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/orderStatusResponse'
        security:
            - $ref: '#/components/securitySchemes/userData'
        x-binance-security-type: USER_DATA
    receiveError:
        title: Receive error messages
        summary: Receive error messages from CM Futures WebSocket API
        description: Receive error messages in response to invalid requests or other issues.
        action: receive
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/error'
    sessionLogon:
        title: Send to session.logon
        description: Send a session.logon request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/sessionLogonRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/sessionLogonResponse'
        security:
            - $ref: '#/components/securitySchemes/userData'
        x-binance-security-type: SIGNED
    sessionLogout:
        title: Send to session.logout
        description: Send a session.logout request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/sessionLogoutRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/sessionLogoutResponse'
    sessionStatus:
        title: Send to session.status
        description: Send a session.status request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/sessionStatusRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/sessionStatusResponse'
components:
    schemas:
        accountBalanceRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 9328e612-1560-4108-979e-283bf85b5acb
                method:
                    type: string
                    description: method property
                    example: account.balance
                    const: account.balance
                params:
                    type: object
                    description: params property
                    properties:
                        apiKey:
                            type: string
                        recvWindow:
                            type: integer
                            format: int64
                        signature:
                            type: string
                        timestamp:
                            type: integer
                            format: int64
                    required:
                        - timestamp
        accountBalanceResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 9328e612-1560-4108-979e-283bf85b5acb
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 10
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 2400
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: array
                    description: result property
                    items:
                        type: object
                        description: array item
                        properties:
                            accountAlias:
                                type: string
                                description: accountAlias property
                                example: fWAuTiuXoCuXmY
                            asset:
                                type: string
                                description: asset property
                                example: WLD
                            availableBalance:
