asyncapi: 3.0.0
info:
    title: Binance Coin-M Futures WebSocket API
    version: 0.1.0
    description: AsyncAPI specification for Binance exchange - Cmfutures WebSocket API
servers:
    mainnet:
        host: ws-dapi.binance.com
        pathname: /ws-dapi/v1
        protocol: wss
        title: Binance Mainnet Server
        summary: Binance Cmfutures WebSocket API Server (Mainnet)
        description: WebSocket server for binance exchange cmfutures API (mainnet environment)
    testnet:
        host: testnet.binancefuture.com
        pathname: /ws-dapi/v1
        protocol: wss
        title: Binance Testnet Server
        summary: Binance Cmfutures WebSocket API Server (Testnet)
        description: WebSocket server for binance exchange cmfutures API (testnet environment)
channels:
    cmfutures:
        address: /
        title: Channel cmfutures
        description: Cmfutures WebSocket API Channel
        messages:
            accountBalanceRequest:
                $ref: '#/components/messages/accountBalanceRequest'
            accountBalanceResponse:
                $ref: '#/components/messages/accountBalanceResponse'
            accountPositionRequest:
                $ref: '#/components/messages/accountPositionRequest'
            accountPositionResponse:
                $ref: '#/components/messages/accountPositionResponse'
            accountStatusRequest:
                $ref: '#/components/messages/accountStatusRequest'
            accountStatusResponse:
                $ref: '#/components/messages/accountStatusResponse'
            error:
                $ref: '#/components/messages/errorMessage'
            orderCancelRequest:
                $ref: '#/components/messages/orderCancelRequest'
            orderCancelResponse:
                $ref: '#/components/messages/orderCancelResponse'
            orderModifyRequest:
                $ref: '#/components/messages/orderModifyRequest'
            orderModifyResponse:
                $ref: '#/components/messages/orderModifyResponse'
            orderPlaceRequest:
                $ref: '#/components/messages/orderPlaceRequest'
            orderPlaceResponse:
                $ref: '#/components/messages/orderPlaceResponse'
            orderStatusRequest:
                $ref: '#/components/messages/orderStatusRequest'
            orderStatusResponse:
                $ref: '#/components/messages/orderStatusResponse'
            sessionLogonRequest:
                $ref: '#/components/messages/sessionLogonRequest'
            sessionLogonResponse:
                $ref: '#/components/messages/sessionLogonResponse'
            sessionLogoutRequest:
                $ref: '#/components/messages/sessionLogoutRequest'
            sessionLogoutResponse:
                $ref: '#/components/messages/sessionLogoutResponse'
            sessionStatusRequest:
                $ref: '#/components/messages/sessionStatusRequest'
            sessionStatusResponse:
                $ref: '#/components/messages/sessionStatusResponse'
operations:
    accountBalance:
        title: Send to account.balance
        description: Send a account.balance request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/accountBalanceRequest'
        reply:
            channel:
                $ref: '#/channels/cmfutures'
            messages:
                - $ref: '#/channels/cmfutures/messages/accountBalanceResponse'
        security:
            - $ref: '#/components/securitySchemes/userData'
        x-binance-security-type: USER_DATA
    accountPosition:
        title: Send to account.position
        description: Send a account.position request
        action: send
        channel:
            $ref: '#/channels/cmfutures'
        messages:
            - $ref: '#/channels/cmfutures/messages/accountPositionRequest'
        reply:
