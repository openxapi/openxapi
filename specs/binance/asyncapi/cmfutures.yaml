asyncapi: 3.0.0
info:
    title: Binance Coin-M Futures WebSocket API
    version: 0.1.0
    description: AsyncAPI specification for Binance exchange - Cmfutures WebSocket API
servers:
    mainnet:
        host: ws-dapi.binance.com
        pathname: /ws-dapi/v1
        protocol: wss
        title: Binance Mainnet Server
        summary: Binance Cmfutures WebSocket API Server (Mainnet)
        description: WebSocket server for binance exchange cmfutures API (mainnet environment)
    testnet:
        host: testnet.binancefuture.com
        pathname: /ws-dapi/v1
        protocol: wss
        title: Binance Testnet Server
        summary: Binance Cmfutures WebSocket API Server (Testnet)
        description: WebSocket server for binance exchange cmfutures API (testnet environment)
channels:
    cmfutures:
        address: /
        title: Channel cmfutures
        description: Cmfutures WebSocket API Channel
        messages:
            accountBalanceRequest:
                $ref: '#/components/messages/accountBalanceRequest'
            accountBalanceResponse:
                $ref: '#/components/messages/accountBalanceResponse'
            accountConfigUpdateEvent:
                name: Account Configuration Update Event
                title: Account Configuration Update Event
                description: Sent when account configuration changes (leverage update)
                payload:
                    $ref: '#/components/schemas/AccountConfigUpdateEvent'
            accountPositionRequest:
                $ref: '#/components/messages/accountPositionRequest'
            accountPositionResponse:
                $ref: '#/components/messages/accountPositionResponse'
            accountStatusRequest:
                $ref: '#/components/messages/accountStatusRequest'
            accountStatusResponse:
                $ref: '#/components/messages/accountStatusResponse'
            accountUpdateEvent:
                name: Account Update Event
                title: Balance and Position Update Event
                description: Sent when account balance or position changes
                payload:
                    $ref: '#/components/schemas/AccountUpdateEvent'
            gridUpdateEvent:
                name: Grid Update Event
                title: Grid Update Event
                description: Sent when grid strategy updates
                payload:
                    $ref: '#/components/schemas/GridUpdateEvent'
            listenKeyExpiredEvent:
                name: Listen Key Expired Event
                title: User Data Stream Expired Event
                description: Sent when the listen key expires
                payload:
                    $ref: '#/components/schemas/ListenKeyExpiredEvent'
            marginCallEvent:
                name: Margin Call Event
                title: Margin Call Event
                description: Sent when account is under margin call
                payload:
                    $ref: '#/components/schemas/MarginCallEvent'
            orderCancelRequest:
                $ref: '#/components/messages/orderCancelRequest'
            orderCancelResponse:
                $ref: '#/components/messages/orderCancelResponse'
            orderModifyRequest:
                $ref: '#/components/messages/orderModifyRequest'
            orderModifyResponse:
                $ref: '#/components/messages/orderModifyResponse'
            orderPlaceRequest:
                $ref: '#/components/messages/orderPlaceRequest'
            orderPlaceResponse:
                $ref: '#/components/messages/orderPlaceResponse'
            orderStatusRequest:
                $ref: '#/components/messages/orderStatusRequest'
            orderStatusResponse:
                $ref: '#/components/messages/orderStatusResponse'
            orderTradeUpdateEvent:
                name: Order Trade Update Event
                title: Order Update Event
                description: Orders are updated with orderTradeUpdate event
                payload:
                    $ref: '#/components/schemas/OrderTradeUpdateEvent'
            sessionLogonRequest:
                $ref: '#/components/messages/sessionLogonRequest'
            sessionLogoutRequest:
                $ref: '#/components/messages/sessionLogoutRequest'
            sessionStatusRequest:
                $ref: '#/components/messages/sessionStatusRequest'
            strategyUpdateEvent:
                name: Strategy Update Event
                title: Strategy Update Event
                description: Sent when strategy status changes
                payload:
                    $ref: '#/components/schemas/StrategyUpdateEvent'
            userDataStreamPingRequest:
                $ref: '#/components/messages/userDataStreamPingRequest'
            userDataStreamPingResponse:
                $ref: '#/components/messages/userDataStreamPingResponse'
            userDataStreamStartRequest:
                $ref: '#/components/messages/userDataStreamStartRequest'
            userDataStreamStartResponse:
                $ref: '#/components/messages/userDataStreamStartResponse'
            userDataStreamStopRequest:
                $ref: '#/components/messages/userDataStreamStopRequest'
            userDataStreamStopResponse:
                $ref: '#/components/messages/userDataStreamStopResponse'
