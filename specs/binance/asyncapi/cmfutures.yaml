components:
    schemas:
        AccountConfigUpdateEvent:
            type: object
            description: Account Configuration Update - sent when account configuration changes (leverage update)
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1611646737479
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1611646737476
                        ac:
                            type: object
                            description: Account Configuration for Trade Pair
                            properties:
                                l:
                                    type: integer
                                    description: Leverage
                                    example: 125
                                s:
                                    type: string
                                    description: Symbol
                                    example: BTCUSD_PERP
                        e:
                            type: string
                            description: Event Type
                            example: ACCOUNT_CONFIG_UPDATE
                        i:
                            type: string
                            description: Account Alias
                            example: SgsR
        AccountUpdateEvent:
            type: object
            description: Balance and Position Update - sent when account balance or position changes
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1564034571105
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1564034571073
                        a:
                            type: object
                            description: Account information
                            properties:
                                B:
                                    type: array
                                    description: Balance updates
                                    items:
                                        type: object
                                        properties:
                                            a:
                                                type: string
                                                description: Asset name
                                                example: BTC
                                            bc:
                                                type: string
                                                description: Balance Change except PnL and Commission
                                                example: "0.00000000"
                                            cw:
                                                type: string
                                                description: Cross Wallet Balance
                                                example: "1.00000000"
                                            wb:
                                                type: string
                                                description: Wallet Balance
                                                example: "1.00000000"
                                P:
                                    type: array
                                    description: Position updates
                                    items:
                                        type: object
                                        properties:
                                            bep:
                                                type: string
                                                description: Breakeven Price
                                                example: "0.0"
                                            cr:
                                                type: string
                                                description: Accumulated Realized
                                                example: "0"
                                            ep:
                                                type: string
                                                description: Entry Price
                                                example: "0.00000"
                                            iw:
                                                type: string
                                                description: Isolated Wallet
                                                example: "0.00000000"
                                            mt:
                                                type: string
                                                description: Margin Type
                                                example: cross
                                                enum:
                                                    - isolated
                                                    - cross
                                            pa:
                                                type: string
                                                description: Position Amount
                                                example: "0"
                                            ps:
                                                type: string
                                                description: Position Side
                                                example: BOTH
                                                enum:
                                                    - LONG
                                                    - SHORT
                                                    - BOTH
                                            s:
                                                type: string
                                                description: Symbol
                                                example: BTCUSD_PERP
                                            up:
                                                type: string
                                                description: Unrealized PnL
                                                example: "0.00000000"
                                m:
                                    type: string
                                    description: Event reason type
                                    example: ORDER
                                    enum:
                                        - ORDER
                                        - FUNDING_FEE
                                        - WITHDRAW
                                        - DEPOSIT
                                        - INSURANCE_CLEAR
                                        - BENEFITS
                                        - REFERRAL_KICKBACK
                                        - COMMISSION_REBATE
                                        - ADJUSTMENT
                        e:
                            type: string
                            description: Event type
                            example: ACCOUNT_UPDATE
                        i:
                            type: string
                            description: Account Alias
                            example: SgsR
        GridUpdateEvent:
            type: object
            description: Grid Update - sent when grid strategy updates
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1669693493819
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1669693493658
                        e:
                            type: string
                            description: Event Type
                            example: GRID_UPDATE
                        gu:
                            type: object
                            description: Grid Update
                            properties:
                                mp:
                                    type: string
                                    description: Additional properties
                                    example: additional_data
                                r:
                                    type: string
                                    description: Realized PNL
                                    example: "8.59033754"
                                s:
                                    type: string
                                    description: Symbol
                                    example: BTCUSD_PERP
                                si:
                                    type: integer
                                    format: int64
                                    description: Strategy ID
                                    example: 123456789
                                ss:
                                    type: string
                                    description: Strategy Status
                                    example: WORKING
                                    enum:
                                        - NEW
                                        - WORKING
                                        - CANCELLED
                                        - EXPIRED
                                st:
                                    type: string
                                    description: Strategy Type
                                    example: GRID
                                uf:
                                    type: string
                                    description: Unmatched Fee
                                    example: "0.0228"
                                up:
                                    type: string
                                    description: Unmatched Average Price
                                    example: "56999.99"
                                uq:
                                    type: string
                                    description: Unmatched Qty
                                    example: "0.004"
        ListenKeyExpiredEvent:
            type: object
            description: User Data Stream Expired - sent when the listen key expires
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event time (timestamp)
                            example: 1576653824250
                        e:
                            type: string
                            description: Event type
                            example: listenKeyExpired
                        listenKey:
                            type: string
                            description: The expired listen key
                            example: WsCMN0a4KHUPTQuX6IUnqEZfB1inxmv1qR4kbf1LuEjur5VdbzqvyxqG9TSjVVxv
        MarginCallEvent:
            type: object
            description: Margin Call - sent when account is under margin call
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1587727187525
                        cw:
                            type: string
                            description: Cross Wallet Balance (only for cross position)
                            example: "3.16312014"
                        e:
                            type: string
                            description: Event Type
                            example: MARGIN_CALL
                        i:
                            type: string
                            description: Account Alias
                            example: SgsR
                        p:
                            type: array
                            description: Position(s) of Margin Call
                            items:
                                type: object
                                properties:
                                    iw:
                                        type: string
                                        description: Isolated Wallet
                                        example: "0"
                                    mm:
                                        type: string
                                        description: Maintenance Margin Required
                                        example: "1.614445"
                                    mp:
                                        type: string
                                        description: Mark Price
                                        example: "187.17127"
                                    mt:
                                        type: string
                                        description: Margin Type
                                        example: cross
                                        enum:
                                            - isolated
                                            - cross
                                    pa:
                                        type: string
                                        description: Position Amount
                                        example: "1.327"
                                    ps:
                                        type: string
                                        description: Position Side
                                        example: LONG
                                        enum:
                                            - LONG
                                            - SHORT
                                            - BOTH
                                    s:
                                        type: string
                                        description: Symbol
                                        example: ETHUSD_PERP
                                    up:
                                        type: string
                                        description: Unrealized PnL
                                        example: "-1.166074"
        OrderTradeUpdateEvent:
            type: object
            description: Order Update - orders are updated with orderTradeUpdate event
            properties:
                event:
                    type: object
                    properties:
                        E:
                            type: integer
                            format: int64
                            description: Event Time (milliseconds)
                            example: 1568879465651
                        T:
                            type: integer
                            format: int64
                            description: Transaction Time (milliseconds)
                            example: 1568879465650
                        e:
                            type: string
                            description: Event Type
                            example: ORDER_TRADE_UPDATE
                        i:
                            type: string
                            description: Account Alias
                            example: SgsR
                        o:
                            type: object
                            description: Order details
                            properties:
                                L:
                                    type: string
                                    description: Last Filled Price
                                    example: "0"
                                "N":
                                    type: string
                                    description: Commission Asset
                                    example: BTC
                                R:
                                    type: boolean
                                    description: Is this reduce only
                                    example: false
                                S:
                                    type: string
                                    description: Side
                                    example: SELL
                                    enum:
                                        - BUY
                                        - SELL
                                T:
                                    type: integer
                                    format: int64
                                    description: Order Trade Time (milliseconds)
                                    example: 1568879465651
                                X:
                                    type: string
                                    description: Order Status
                                    example: NEW
                                    enum:
                                        - NEW
                                        - PARTIALLY_FILLED
                                        - FILLED
                                        - CANCELED
                                        - EXPIRED
                                        - NEW_INSURANCE
                                        - NEW_ADL
                                a:
                                    type: string
                                    description: Ask Notional
                                    example: "9000"
                                ap:
                                    type: string
                                    description: Average Price
                                    example: "0"
                                b:
                                    type: string
                                    description: Bids Notional
                                    example: "0"
                                c:
                                    type: string
                                    description: Client Order ID
                                    example: myOrder1
                                cp:
                                    type: boolean
                                    description: If Close-All
                                    example: false
                                f:
                                    type: string
                                    description: Time in Force
                                    example: GTC
                                    enum:
                                        - GTC
                                        - IOC
                                        - FOK
                                        - GTX
                                i:
                                    type: integer
                                    format: int64
                                    description: Order ID
                                    example: 8886774
                                l:
                                    type: string
                                    description: Order Last Filled Quantity
                                    example: "0"
                                m:
                                    type: boolean
                                    description: Maker side
                                    example: false
                                "n":
                                    type: string
                                    description: Commission
                                    example: "0"
                                o:
                                    type: string
                                    description: Order Type
                                    example: LIMIT
                                    enum:
                                        - LIMIT
                                        - MARKET
                                        - STOP
                                        - STOP_MARKET
                                        - TAKE_PROFIT
                                        - TAKE_PROFIT_MARKET
                                        - TRAILING_STOP_MARKET
                                ot:
                                    type: string
                                    description: Original Order Type
                                    example: LIMIT
                                p:
                                    type: string
                                    description: Original Price
                                    example: "9000"
                                pP:
                                    type: boolean
                                    description: Protect position
                                    example: false
                                ps:
                                    type: string
                                    description: Position Side
                                    example: BOTH
                                    enum:
                                        - LONG
                                        - SHORT
                                        - BOTH
                                q:
                                    type: string
                                    description: Original Quantity
                                    example: "1"
                                rp:
                                    type: string
                                    description: Realized Profit of the trade
                                    example: "0"
                                s:
                                    type: string
                                    description: Symbol
                                    example: BTCUSD_PERP
                                si:
                                    type: integer
                                    format: int64
                                    description: Ignore
                                    example: 0
                                sp:
                                    type: string
                                    description: Stop Price
                                    example: "0"
                                ss:
                                    type: integer
                                    format: int64
                                    description: Ignore
                                    example: 0
                                t:
                                    type: integer
                                    format: int64
                                    description: Trade ID
                                    example: 0
                                wt:
                                    type: string
                                    description: Stop Price Working Type
                                    example: CONTRACT_PRICE
                                    enum:
                                        - MARK_PRICE
                                        - CONTRACT_PRICE
                                x:
                                    type: string
                                    description: Execution Type
                                    example: NEW
                                    enum:
                                        - NEW
                                        - CANCELED
                                        - CALCULATED
                                        - EXPIRED
                                        - TRADE
