asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    umfutures:
        address: /
        title: Channel v2/account.balance
        description: |-
            Query account balance info
            v2/account.balance
        messages:
            v2AccountBalanceRequest:
                $ref: '#/components/messages/v2AccountBalanceRequest'
            v2AccountBalanceResponse:
                $ref: '#/components/messages/v2AccountBalanceResponse'
operations:
    v2AccountBalance:
        title: Send to v2/account.balance
        description: Send a v2/account.balance request
        action: send
        channel:
            $ref: '#/channels/umfutures'
        messages:
            - $ref: '#/channels/umfutures/messages/v2AccountBalanceRequest'
        reply:
            channel:
                $ref: '#/channels/umfutures'
            messages:
                - $ref: '#/channels/umfutures/messages/v2AccountBalanceResponse'
        security:
            - $ref: '#/components/securitySchemes/userData'
        x-binance-security-type: USER_DATA
components:
    schemas:
        v2AccountBalanceRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 605a6d20-6588-4cb9-afa0-b0ab087507ba
                method:
                    type: string
                    description: method property
                    example: v2/account.balance
                    const: v2/account.balance
                params:
                    type: object
                    description: params property
                    properties:
                        apiKey:
                            type: string
                        recvWindow:
                            type: integer
                            format: int64
                        signature:
                            type: string
                        timestamp:
                            type: integer
                            format: int64
                    required:
                        - timestamp
        v2AccountBalanceResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 605a6d20-6588-4cb9-afa0-b0ab087507ba
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 20
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 2400
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: array
                    description: result property
                    items:
                        type: object
                        description: array item
                        properties:
                            accountAlias:
                                type: string
                                description: accountAlias property
                                example: SgsR
                            asset:
                                type: string
                                description: asset property
                                example: USDT
                            availableBalance:
                                type: string
                                description: availableBalance property
                                example: "23.72469206"
                            balance:
                                type: string
                                description: balance property
                                example: "122607.35137903"
                            crossUnPnl:
                                type: string
                                description: crossUnPnl property
                                example: "0.00000000"
                            crossWalletBalance:
                                type: string
                                description: crossWalletBalance property
                                example: "23.72469206"
                            marginAvailable:
                                type: boolean
                                description: marginAvailable property
                                example: true
                            maxWithdrawAmount:
                                type: string
                                description: maxWithdrawAmount property
                                example: "23.72469206"
                            updateTime:
                                type: integer
                                format: int64
                                description: updateTime property
                                example: 1617939110373
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        v2AccountBalanceRequest:
            name: Futures Account Balance V2(USER_DATA) Request
            title: Futures Account Balance V2(USER_DATA) Request
            description: Send a v2/account.balance request
            payload:
                $ref: '#/components/schemas/v2AccountBalanceRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        v2AccountBalanceResponse:
            name: Futures Account Balance V2(USER_DATA) Response
            title: Futures Account Balance V2(USER_DATA) Response
            description: Receive response from v2/account.balance
            payload:
                $ref: '#/components/schemas/v2AccountBalanceResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
    securitySchemes:
        userData:
            type: apiKey
            description: Private user data - Requires API key, signature, and timestamp in message parameters
            in: user
