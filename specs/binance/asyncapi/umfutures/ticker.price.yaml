asyncapi: 3.0.0
info:
    title: ""
    version: ""
channels:
    umfutures:
        address: /
        title: Channel ticker.price
        description: |-
            Latest price for a symbol or symbols.
            ticker.price
        messages:
            tickerPriceRequest:
                $ref: '#/components/messages/tickerPriceRequest'
            tickerPriceResponse:
                $ref: '#/components/messages/tickerPriceResponse'
operations:
    tickerPrice:
        title: Send to ticker.price
        description: Send a ticker.price request
        action: send
        channel:
            $ref: '#/channels/umfutures'
        messages:
            - $ref: '#/channels/umfutures/messages/tickerPriceRequest'
        reply:
            channel:
                $ref: '#/channels/umfutures'
            messages:
                - $ref: '#/channels/umfutures/messages/tickerPriceResponse'
components:
    schemas:
        tickerPriceRequest:
            type: object
            description: request schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 9d32157c-a556-4d27-9866-66760a174b57
                method:
                    type: string
                    description: method property
                    example: ticker.price
                    const: ticker.price
                params:
                    type: object
                    description: params property
                    properties:
                        symbol:
                            type: string
        tickerPriceResponse:
            type: object
            description: response schema
            properties:
                id:
                    type: string
                    description: id property
                    example: 9d32157c-a556-4d27-9866-66760a174b57
                rateLimits:
                    type: array
                    description: rateLimits property
                    items:
                        type: object
                        description: array item
                        properties:
                            count:
                                type: integer
                                description: count property
                                example: 2
                            interval:
                                type: string
                                description: interval property
                                example: MINUTE
                            intervalNum:
                                type: integer
                                description: intervalNum property
                                example: 1
                            limit:
                                type: integer
                                description: limit property
                                example: 2400
                            rateLimitType:
                                type: string
                                description: rateLimitType property
                                example: REQUEST_WEIGHT
                result:
                    type: object
                    description: result property
                    properties:
                        price:
                            type: string
                            description: price property
                            example: "6000.01"
                        symbol:
                            type: string
                            description: symbol property
                            example: BTCUSDT
                        time:
                            type: integer
                            format: int64
                            description: time property
                            example: 1589437530011
                status:
                    type: integer
                    description: status property
                    example: 200
    messages:
        tickerPriceRequest:
            name: Symbol Price Ticker Request
            title: Symbol Price Ticker Request
            description: Send a ticker.price request
            payload:
                $ref: '#/components/schemas/tickerPriceRequest'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
        tickerPriceResponse:
            name: Symbol Price Ticker Response
            title: Symbol Price Ticker Response
            description: Receive response from ticker.price
            payload:
                $ref: '#/components/schemas/tickerPriceResponse'
            correlationId:
                location: $message.payload#/id
                description: Message correlation ID
