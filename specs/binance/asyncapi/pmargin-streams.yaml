          example: mUvoqJxFIILMdfAW5iGSOW
        S:
          type: string
          description: Side
          example: BUY
        o:
          type: string
          description: Order Type
          example: LIMIT
        f:
          type: string
          description: Time in Force
          example: GTC
        q:
          type: string
          description: Order Quantity
          example: "1.00000000"
        p:
          type: string
          description: Order Price
          example: "0.10264410"
        P:
          type: string
          description: Stop Price
          example: "0.00000000"
        d:
          type: integer
          description: Trailing Delta
          example: 4
        F:
          type: string
          description: Iceberg Quantity
          example: "0.00000000"
        g:
          type: integer
          description: OrderListId
          example: -1
        C:
          type: string
          description: Original Client Order ID
          example: ""
        x:
          type: string
          description: Current Execution Type
          example: NEW
        X:
          type: string
          description: Current Order Status
          example: NEW
        r:
          type: string
          description: Order Reject Reason
          example: NONE
        i:
          type: integer
          description: Order ID
          example: 4293153
        l:
          type: string
          description: Last Executed Quantity
          example: "0.00000000"
        z:
          type: string
          description: Cumulative Filled Quantity
          example: "0.00000000"
        L:
          type: string
          description: Last Executed Price
          example: "0.00000000"
        n:
          type: string
          description: Commission Amount
          example: "0"
        N:
          type: string
          description: Commission Asset
          example: null
        T:
          type: integer
          format: int64
          description: Transaction Time (milliseconds)
          example: 1499405658657
        t:
          type: integer
          description: Trade ID
          example: -1
        v:
          type: integer
          description: Prevented Match Id
          example: 3
        I:
          type: integer
