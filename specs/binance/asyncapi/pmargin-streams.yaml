              example: LONG
            rp:
              type: string
              description: Realized Profit
              example: "0"
            st:
              type: string
              description: Stratgy Type
              example: C_TAKE_PROFIT
            si:
              type: integer
              format: int64
              description: Strategy Id
              example: 176057039
            V:
              type: string
              description: Self Trade Prevention Mode
              example: EXPIRE_TAKER
            gtd:
              type: integer
              format: int64
              description: Good Till Date
              example: 0
