          example: 37
        A:
          type: string
          description: Allowed Self Trade Prevention Mode
          example: "3.000000"
        B:
          type: string
          description: Prevented Quantity
          example: "3.000000"
    futuresOrderUpdateEvent:
      type: object
      description: Futures Order Update - futures order trade update event
      properties:
        e:
          type: string
          description: Event Type
          const: ORDER_TRADE_UPDATE
          example: ORDER_TRADE_UPDATE
        fs:
          type: string
          description: Event business unit
          example: UM
          enum:
            - UM
            - CM
        E:
          type: integer
          format: int64
          description: Event Time (milliseconds)
          example: 1568879465651
        T:
          type: integer
          format: int64
          description: Transaction Time (milliseconds)
          example: 1568879465650
        i:
          type: string
          description: Account Alias
          example: ""
        o:
          type: object
          description: Order details
          properties:
            s:
              type: string
              description: Symbol
              example: BTCUSDT
            c:
              type: string
              description: Client Order Id
              example: TEST
            S:
              type: string
              description: Side
              example: SELL
