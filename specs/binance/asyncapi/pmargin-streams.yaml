          example: "0.00000000"
        Q:
          type: string
          description: Quote Order Quantity
          example: "0.00000000"
        D:
          type: integer
          format: int64
          description: Trailing Time (milliseconds)
          example: 1668680518494
        j:
          type: integer
          description: Strategy ID
          example: 1
        J:
          type: integer
          description: Strategy Type
          example: 1000000
        W:
          type: integer
          format: int64
          description: Working Time (milliseconds)
          example: 1499405658657
        V:
          type: string
