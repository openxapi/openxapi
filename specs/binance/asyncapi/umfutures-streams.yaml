    assetSymbol:
      type: string
      description: Asset symbol for asset index (e.g., btcusd)
    
    # Control schemas
    subscribeRequest:
      type: object
      description: |
        Request to subscribe to one or more streams. Stream names should follow
        Binance naming conventions (lowercase, with @ separators).
        
        Supported stream patterns:
        - Symbol streams: {symbol}@{streamType} (e.g., "btcusdt@aggTrade")
        - All market streams: !{streamType}@arr (e.g., "!markPrice@arr")
        - Depth streams: {symbol}@depth{levels}{speed} (e.g., "btcusdt@depth5@100ms")
        - Kline streams: {symbol}@kline_{interval} (e.g., "btcusdt@kline_1m")
        - Continuous kline: {pair}_{contractType}@continuousKline_{interval}
        - Mark price: {symbol}@markPrice or !markPrice@arr
        - Liquidation: {symbol}@forceOrder or !forceOrder@arr
        - Asset index: {asset}@assetIndex or !assetIndex@arr
      required:
        - method
        - params
        - id
      properties:
        method:
          type: string
          const: SUBSCRIBE
          description: Method name
        params:
          type: array
          description: Array of stream names to subscribe to
          items:
            type: string
            pattern: '^[a-zA-Z0-9!@._]+$'
          examples:
            - ["btcusdt@aggTrade"]
            - ["btcusdt@aggTrade", "btcusdt@depth5@100ms"]
            - ["!markPrice@arr"]
            - ["ethusdt@kline_1m", "btcusdt@miniTicker"]
            - ["BTCUSDT_PERPETUAL@continuousKline_1m"]
            - ["btcusdt@forceOrder", "!contractInfo"]
        id:
          type: integer
          format: int64
          description: Request ID
          example: 1

    unsubscribeRequest:
      type: object
      required:
        - method
        - params
        - id
      properties:
        method:
          type: string
          const: UNSUBSCRIBE
          description: Method name
        params:
          type: array
          description: Array of stream names to unsubscribe from
          items:
            type: string
          example: ["btcusdt@aggTrade"]
        id:
          type: integer
          format: int64
          description: Request ID
          example: 2

    subscribeResponse:
      type: object
      properties:
        result:
          type: "null"
          description: Always null for successful subscription
        id:
          type: integer
          format: int64

    listSubscriptionsRequest:
      type: object
      required:
        - method
        - id
      properties:
        method:
          type: string
          const: LIST_SUBSCRIPTIONS
          description: Method name
        id:
          type: integer
          format: int64
          description: Request ID
          example: 3

    listSubscriptionsResponse:
      type: object
      properties:
        result:
          type: array
          description: Array of active stream names
          items:
            type: string
          example: ["btcusdt@aggTrade", "btcusdt@markPrice"]
        id:
          type: integer
          format: int64

    setPropertyRequest:
      type: object
      required:
        - method
        - params
        - id
      properties:
        method:
          type: string
          const: SET_PROPERTY
          description: Method name
        params:
          type: array
          description: Array containing property name and value
          items:
            oneOf:
              - type: string
              - type: boolean
          minItems: 2
          maxItems: 2
          example: ["combined", true]
        id:
          type: integer
          format: int64
          description: Request ID
          example: 5

    setPropertyResponse:
      type: object
      properties:
        result:
          type: "null"
          description: Always null for successful property setting
        id:
          type: integer
          format: int64

    getPropertyRequest:
      type: object
      required:
        - method
        - params
        - id
      properties:
        method:
          type: string
          const: GET_PROPERTY
          description: Method name
        params:
          type: array
          description: Array containing property name to retrieve
          items:
            type: string
          minItems: 1
          maxItems: 1
          example: ["combined"]
        id:
          type: integer
          format: int64
          description: Request ID
          example: 6

    getPropertyResponse:
      type: object
      properties:
        result:
          oneOf:
            - type: boolean
            - type: string
          description: Property value (currently only 'combined' property supported)
        id:
          type: integer
          format: int64

    errorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
