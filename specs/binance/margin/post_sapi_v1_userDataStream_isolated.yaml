components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginCreateUserDataStreamIsolatedV1Req:
            properties:
                symbol:
                    default: ""
                    type: string
            required:
                - symbol
            type: object
        MarginCreateUserDataStreamIsolatedV1Resp:
            example: '{ "listenKey": "T3ee22BIYuWqmvne0HNq2A2WsFlEtLhvWCtItw6ffhhdmjifQ2tRbuKkTHhr" }'
            properties:
                listenKey:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/userDataStream/isolated:
        post:
            description: Start a new isolated margin user data stream. The stream will close after 60 minutes unless a keepalive is sent. If the account has an active listenKey, that listenKey will be returned and its validity will be extended for 60 minutes.
            operationId: MarginCreateUserDataStreamIsolatedV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/MarginCreateUserDataStreamIsolatedV1Req'
                description: The request body for MarginCreateUserDataStreamIsolatedV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginCreateUserDataStreamIsolatedV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Start Isolated Margin User Data Stream (USER_STREAM)
            tags:
                - Trade Data Stream
                - V1
