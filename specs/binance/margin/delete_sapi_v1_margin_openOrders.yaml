paths:
    /sapi/v1/margin/openOrders:
        delete:
            description: |-
                Cancels all active orders on a symbol for margin account.
                This includes OCO orders.
            operationId: MarginDeleteMarginOpenOrdersV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: for isolated margin or not, &#34;TRUE&#34;, &#34;FALSE&#34;ï¼Œdefault &#34;FALSE&#34;
                  in: query
                  name: isIsolated
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginDeleteMarginOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Margin Account Cancel all Open Orders on a Symbol (TRADE)
            tags:
                - Trade
                - V1
