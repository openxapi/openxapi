components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginGetMarginPriceIndexV1Resp:
            example: '{ "calcTime": 1562046418000, "price": "0.00333930", "symbol": "BNBBTC" }'
            properties:
                calcTime:
                    format: int64
                    type: integer
                price:
                    type: string
                symbol:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/priceIndex:
        get:
            description: Query Margin PriceIndex
            operationId: MarginGetMarginPriceIndexV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginGetMarginPriceIndexV1Resp'
                    description: Successful operation
            summary: Query Margin PriceIndex (MARKET_DATA)
            tags:
                - Market Data
                - V1
