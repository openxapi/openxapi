components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginCreateMarginBorrowRepayV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                asset:
                    default: ""
                    type: string
                isIsolated:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
                type:
                    default: ""
                    type: string
            required:
                - asset
                - isIsolated
                - symbol
                - amount
                - type
                - timestamp
            type: object
        MarginCreateMarginBorrowRepayV1Resp:
            example: '{ "tranId": 100000001 }'
            properties:
                tranId:
                    format: int64
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/borrow-repay:
        post:
            description: Margin account borrow/repay(MARGIN)
            operationId: MarginCreateMarginBorrowRepayV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/MarginCreateMarginBorrowRepayV1Req'
                description: The request body for MarginCreateMarginBorrowRepayV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginCreateMarginBorrowRepayV1Resp'
                    description: Successful operation
            summary: Margin account borrow/repay(MARGIN)
            tags:
                - Borrow And Repay
                - V1
