components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        MarginCreateMarginApiKeyV1Req:
            properties:
                apiName:
                    default: ""
                    type: string
                ip:
                    default: ""
                    type: string
                permissionMode:
                    default: ""
                    type: string
                publicKey:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
            required:
                - apiName
                - timestamp
            type: object
        MarginCreateMarginApiKeyV1Resp:
            example: '{ "apiKey":"npOzOAeLVgr2TuxWfNo43AaPWpBbJEoKezh1o8mSQb6ryE2odE11A4AoVlJbQoGx", "secretKey":"87ssWB7azoy6ACRfyp6OVOL5U3rtZptX31QWw2kWjl1jHEYRbyM1pd6qykRBQw8p",  "type": "HMAC_SHA256"    }'
            properties:
                apiKey:
                    type: string
                secretKey:
                    type: string
                type:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /sapi/v1/margin/apiKey:
        post:
            description: '**Binance Margin offers low-latency trading through a special key, available exclusively to users with VIP level 4 or higher. **'
            operationId: MarginCreateMarginApiKeyV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/MarginCreateMarginApiKeyV1Req'
                description: The request body for MarginCreateMarginApiKeyV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MarginCreateMarginApiKeyV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Create Special Key(Low-Latency Trading)(TRADE)
            tags:
                - Trade
                - V1
