components:
    schemas:
        SpotDeleteOrderV3Req:
            type: object
            properties:
                symbol:
                    default: ""
                    type: string
                orderId:
                    type: integer
                origClientOrderId:
                    default: ""
                    type: string
                newClientOrderId:
                    description: Used to uniquely identify this cancel. Automatically generated by default.
                    default: ""
                    type: string
                cancelRestrictions:
                    description: 'Supported values: <br/>`ONLY_NEW` - Cancel will succeed if the order status is `NEW`.<br/> `ONLY_PARTIALLY_FILLED ` - Cancel will succeed if order status is `PARTIALLY_FILLED`.'
                    default: "ONLY_NEW"
                    type: string
                    enum:
                      - ONLY_NEW
                      - ONLY_PARTIALLY_FILLED
                recvWindow:
                    description: The value cannot be greater than `60000`.
                    type: integer
                    maximum: 60000
                timestamp:
                    type: integer
            required:
                - symbol
                - timestamp
        SpotDeleteOrderV3Resp:
            example: |-
              {
                "symbol": "LTCBTC",
                "origClientOrderId": "myOrder1",
                "orderId": 4,
                "orderListId": -1, // Unless it's part of an order list, value will be -1
                "clientOrderId": "cancelMyOrder1",
                "transactTime": 1684804350068,
                "price": "2.00000000",
                "origQty": "1.00000000",
                "executedQty": "0.00000000",
                "cummulativeQuoteQty": "0.00000000",
                "status": "CANCELED",
                "timeInForce": "GTC",
                "type": "LIMIT",
                "side": "BUY",
                "selfTradePreventionMode": "NONE"
              }
            type: object
            properties:
                symbol:
                    type: string
                origClientOrderId:
                    type: string
                orderId:
                    type: integer
                orderListId:
                    type: integer
                clientOrderId:
                    type: string
                transactTime:
                    type: integer
                price:
                    type: string
                    format: double
                origQty:
                    type: string
                    format: double
                executedQty:
                    type: string
                    format: double
                cummulativeQuoteQty:
                    type: string
                    format: double
                status:
                    type: string
                timeInForce:
                    type: string
                type:
                    type: string
                side:
                    type: string
                selfTradePreventionMode:
                    type: string                    
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/order:
        delete:
            description: Cancel an active order.
            operationId: SpotDeleteOrderV3
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/SpotDeleteOrderV3Req'
                description: The request body for SpotDeleteOrderV3
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotDeleteOrderV3Resp'
                    description: Successful operation
            summary: Cancel order (TRADE)
            tags:
                - Trading
                - V3
