components:
    schemas:
        SpotDeleteOrderV3Resp:
            example: |
                {
                  "symbol": "LTCBTC",
                  "origClientOrderId": "myOrder1",
                  "orderId": 4,
                  "orderListId": -1, // Unless it's part of an order list, value will be -1
                  "clientOrderId": "cancelMyOrder1",
                  "transactTime": 1684804350068,
                  "price": "2.00000000",
                  "origQty": "1.00000000",
                  "executedQty": "0.00000000",
                  "cummulativeQuoteQty": "0.00000000",
                  "status": "CANCELED",
                  "timeInForce": "GTC",
                  "type": "LIMIT",
                  "side": "BUY",
                  "selfTradePreventionMode": "NONE"
                }
            properties:
                symbol:
                    type: string
                origClientOrderId:
                    type: string
                orderId:
                    type: number
                    format: int64
                orderListId:
                    type: number
                clientOrderId:
                    type: string
                transactTime:
                    type: number
                price:
                    type: string
                origQty:
                    type: string
                executedQty:
                    type: string
                cummulativeQuoteQty:
                    type: string
                status:
                    type: string
                timeInForce:
                    type: string
                type:
                    type: string
                side:
                    type: string
                selfTradePreventionMode:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/order:
        delete:
            description: Cancel an active order.
            operationId: SpotDeleteOrderV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    type: integer
                    format: int64
                - in: query
                  name: origClientOrderId
                  schema:
                    default: ""
                    type: string
                - description: Used to uniquely identify this cancel. Automatically generated by default.
                  in: query
                  name: newClientOrderId
                  schema:
                    default: ""
                    type: string
                - description: 'Supported values: <br/>`ONLY_NEW` - Cancel will succeed if the order status is `NEW`.<br/> `ONLY_PARTIALLY_FILLED ` - Cancel will succeed if order status is `PARTIALLY_FILLED`.'
                  in: query
                  name: cancelRestrictions
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than `60000`.
                  in: query
                  name: recvWindow
                  schema:
                    type: integer
                    format: int64
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    type: integer
                    format: int64
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotDeleteOrderV3Resp'
                    description: Successful operation
            summary: Cancel order (TRADE)
            tags:
                - Trading
                - V3
