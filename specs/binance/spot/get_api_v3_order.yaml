info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/order:
        get:
            description: Check an order's status.
            operationId: SpotGetOrderV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    type: integer
                    format: int64
                - in: query
                  name: origClientOrderId
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    type: integer
                    maximum: 60000
                    format: int64
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    type: integer
                    format: int64
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotGetOrderV3Resp'
                    description: Successful operation
            summary: Query order (USER_DATA)
            tags:
                - Trading
                - V3
