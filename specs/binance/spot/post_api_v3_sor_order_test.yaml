components:
    schemas:
        SpotCreateSorOrderTestV3Req:
            properties:
                icebergQty:
                    type: number
                newClientOrderId:
                    default: ""
                    type: string
                newOrderRespType:
                    default: ""
                    type: string
                price:
                    type: number
                quantity:
                    type: number
                recvWindow:
                    type: integer
                selfTradePreventionMode:
                    default: ""
                    type: string
                side:
                    default: ""
                    type: string
                strategyId:
                    type: integer
                strategyType:
                    type: integer
                symbol:
                    default: ""
                    type: string
                timeInForce:
                    default: ""
                    type: string
                timestamp:
                    type: integer
                type:
                    default: ""
                    type: string
                computeCommissionRates:
                    type: boolean
            type: object
        SpotCreateSorOrderTestV3Resp:
            example: |
                {
                  "standardCommissionForOrder": {  //Standard commission rates on trades from the order.
                    "maker": "0.00000112",
                    "taker": "0.00000114"
                  },
                  "taxCommissionForOrder": {       //Tax commission rates for trades from the order
                    "maker": "0.00000112",
                    "taker": "0.00000114"
                  },
                  "discount": {                    //Discount on standard commissions when paying in BNB.
                    "enabledForAccount": true,
                    "enabledForSymbol": true,
                    "discountAsset": "BNB",
                    "discount": "0.25000000"       //Standard commission is reduced by this rate when paying commission in BNB.
                  }
                }
            properties:
                standardCommissionForOrder:
                    type: object
                    properties:
                        maker:
                            type: string
                        taker:
                            type: string
                taxCommissionForOrder:
                    type: object
                discount:
                    type: object
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/sor/order/test:
        post:
            description: |-
                Test new order creation and signature/recvWindow using smart order routing (SOR).
                Creates and validates a new order but does not send it into the matching engine.
            operationId: SpotCreateSorOrderTestV3
            requestBody:
                content:
                    application/www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/SpotCreateSorOrderTestV3Req'
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotCreateSorOrderTestV3Resp'
                    description: Successful operation
            summary: Test new order using SOR (TRADE)
            tags:
                - Trading
                - V3
