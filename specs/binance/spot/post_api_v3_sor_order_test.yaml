components:
    schemas:
        SpotCreateSorOrderTestV3Resp:
            example: |
                {
                  "standardCommissionForOrder": {  //Standard commission rates on trades from the order.
                    "maker": "0.00000112",
                    "taker": "0.00000114"
                  },
                  "taxCommissionForOrder": {       //Tax commission rates for trades from the order
                    "maker": "0.00000112",
                    "taker": "0.00000114"
                  },
                  "discount": {                    //Discount on standard commissions when paying in BNB.
                    "enabledForAccount": true,
                    "enabledForSymbol": true,
                    "discountAsset": "BNB",
                    "discount": "0.25000000"       //Standard commission is reduced by this rate when paying commission in BNB.
                  }
                }
            properties:
                standardCommissionForOrder:
                    type: object
                    properties:
                        maker:
                            type: string
                        taker:
                            type: string
                taxCommissionForOrder:
                    type: object
                discount:
                    type: object
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/sor/order/test:
        post:
            description: |-
                Test new order creation and signature/recvWindow using smart order routing (SOR).
                Creates and validates a new order but does not send it into the matching engine.
            operationId: SpotCreateSorOrderTestV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: side
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: type
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: timeInForce
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: quantity
                  required: true
                  schema:
                    type: number
                - in: query
                  name: price
                  schema:
                    type: number
                - description: A unique id among open orders. Automatically generated if not sent.<br/> Orders with the same `newClientOrderID` can be accepted only when the previous one is filled, otherwise the order will be rejected.
                  in: query
                  name: newClientOrderId
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: strategyId
                  schema:
                    type: integer
                - description: The value cannot be less than `1000000`.
                  in: query
                  name: strategyType
                  schema:
                    type: integer
                - description: Used with `LIMIT` to create an iceberg order.
                  in: query
                  name: icebergQty
                  schema:
                    type: number
                - description: Set the response JSON. `ACK`, `RESULT`, or `FULL`. Default to `FULL`
                  in: query
                  name: newOrderRespType
                  schema:
                    default: ""
                    type: string
                - description: 'The allowed enums is dependent on what is configured on the symbol. The possible supported values are: <a href="/docs/binance-spot-api-docs/rest-api/enums.md#stpmodes">STP Modes</a>.'
                  in: query
                  name: selfTradePreventionMode
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    type: integer
                - in: query
                  name: computeCommissionRates
                  schema:
                    type: boolean
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SpotCreateSorOrderTestV3Resp'
                    description: Successful operation
            summary: Test new order using SOR (TRADE)
            tags:
                - Trading
                - V3
