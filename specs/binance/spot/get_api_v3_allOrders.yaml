info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/allOrders:
        get:
            description: Get all account orders; active, canceled, or filled.
            operationId: SpotGetAllOrdersV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    type: integer
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    type: integer
                    maximum: 60000
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    type: integer
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/SpotGetAllOrdersV3RespItem'
                    description: Successful operation
            summary: All orders (USER_DATA)
            tags:
                - Trading endpoints
                - V3 APIs
