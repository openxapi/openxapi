components: {}
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/openOrders:
        get:
            description: |-
                Get all open orders on a symbol. Careful when accessing this with no symbol.
                Weight:
                6 for a single symbol; 80 when the symbol parameter is omitted
            operationId: SpotGetOpenOrdersV3
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    type: integer
            responses: {}
            summary: Current open orders (USER_DATA)
            tags:
                - Trading endpoints
                - V3 APIs
