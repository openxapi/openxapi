components:
    schemas:
        SpotGetTradesV3RespItem:
            properties:
                id:
                    type: number
                isBestMatch:
                    type: boolean
                isBuyerMaker:
                    type: boolean
                price:
                    type: string
                qty:
                    type: string
                quoteQty:
                    type: string
                time:
                    type: number
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/trades:
        get:
            description: Get recent trades.
            operationId: SpotGetTradesV3
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Default 500; max 1000.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1000
                    type: integer
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                example: '[  {    "id": 28457,    "price": "4.00000100",    "qty": "12.00000000",    "quoteQty": "48.000012",    "time": 1499865549590,    "isBuyerMaker": true,    "isBestMatch": true  }]'
                                items:
                                    $ref: '#/components/schemas/SpotGetTradesV3RespItem'
                                type: array
                    description: Successful operation
            summary: Recent trades list
            tags:
                - Market Data
                - V3
