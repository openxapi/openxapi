components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        SpotGetRateLimitOrderV3RespItem:
            properties:
                count:
                    type: integer
                interval:
                    type: string
                intervalNum:
                    type: integer
                limit:
                    type: integer
                rateLimitType:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v3/rateLimit/order:
        get:
            description: Displays the user's unfilled order count for all intervals.
            operationId: SpotGetRateLimitOrderV3
            parameters:
                - description: The value cannot be greater than `60000`
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: '[ { "rateLimitType": "ORDERS", "interval": "SECOND", "intervalNum": 10, "limit": 50, "count": 0 }, { "rateLimitType": "ORDERS", "interval": "DAY", "intervalNum": 1, "limit": 160000, "count": 0 } ]'
                                items:
                                    $ref: '#/components/schemas/SpotGetRateLimitOrderV3RespItem'
                                type: array
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Unfilled Order Count (USER_DATA)
            tags:
                - Account
                - V3
