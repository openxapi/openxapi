components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginGetMarginMarginLoanV1Resp:
            example: '{ "rows": [ { "txId": 12807067523, "asset": "BNB", "principal": "0.84624403", "timestamp": 1555056425000, "status": "CONFIRMED"    } ], "total": 1 }'
            properties:
                rows:
                    items:
                        properties:
                            asset:
                                type: string
                            principal:
                                type: string
                            status:
                                type: string
                            timestamp:
                                format: int64
                                type: integer
                            txId:
                                format: int64
                                type: integer
                        type: object
                    type: array
                total:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/margin/marginLoan:
        get:
            description: Query margin loan record
            operationId: PmarginGetMarginMarginLoanV1
            parameters:
                - in: query
                  name: asset
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: the `tranId` in `POST/papi/v1/marginLoan`
                  in: query
                  name: txId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Currently querying page. Start from 1. Default:1
                  in: query
                  name: current
                  schema:
                    format: int64
                    type: integer
                - description: Default:10 Max:100
                  in: query
                  name: size
                  schema:
                    format: int64
                    type: integer
                - description: 'Default: `false`. Set to `true` for archived data from 6 months ago'
                  in: query
                  name: archived
                  schema:
                    default: "false"
                    type: string
                - description: The value cannot be greater than 60000
                  in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginGetMarginMarginLoanV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Margin Loan Record(USER_DATA)
            tags:
                - Account
                - V1
