components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        PmarginCreateMarginLoanV1Req:
            properties:
                amount:
                    default: ""
                    type: string
                asset:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - asset
                - amount
                - timestamp
            type: object
        PmarginCreateMarginLoanV1Resp:
            example: '{ "tranId": 100000001 }'
            properties:
                tranId:
                    format: int64
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /papi/v1/marginLoan:
        post:
            description: Apply for a margin loan.
            operationId: PmarginCreateMarginLoanV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PmarginCreateMarginLoanV1Req'
                description: The request body for PmarginCreateMarginLoanV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PmarginCreateMarginLoanV1Resp'
                    description: Successful operation
            summary: Margin Account Borrow(MARGIN)
            tags:
                - Trade
                - V1
