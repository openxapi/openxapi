info:
    description: OpenAPI specification for Binance cryptocurrency exchange - Options API
    title: Binance Options API
    version: 0.1.0
openapi: 3.0.3
paths:
    ' /eapi/v1/trades':
        get:
            description: Get recent market trades
            operationId: OptionsGetEapiV1Trades
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Number of records Default:100 Max:500
                  in: query
                  name: limit
                  schema:
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsGetEapiV1TradesResp'
                    description: Successful operation
            summary: Recent Trades List
            tags:
                - Market Data
                - V1
    /eapi/v1/account:
        get:
            description: Get current account information.
            operationId: OptionsGetAccountV1
            parameters:
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsGetAccountV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Option Account Information(TRADE)
            tags:
                - Account
                - V1
    /eapi/v1/allOpenOrders:
        delete:
            description: Cancel all active order on a symbol.
            operationId: OptionsDeleteAllOpenOrdersV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
