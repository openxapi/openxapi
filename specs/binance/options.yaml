                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsCreateBatchOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Place Multiple Orders(TRADE)
            tags:
                - Trade
                - V1
    /eapi/v1/bill:
