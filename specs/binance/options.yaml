            tags:
                - Trade
                - V1
    /eapi/v1/batchOrders:
        delete:
            description: Cancel multiple orders.
            operationId: OptionsDeleteBatchOrdersV1
            parameters:
                - description: Option trading pair, e.g BTC-200730-9000-C
                  in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Order ID, e.g [4611875134427365377,4611875134427365378]
                  in: query
                  name: orderIds
                  schema:
                    items:
                        format: int64
                        type: integer
                    type: array
                - description: User-defined order ID, e.g [&#34;my_id_1&#34;,&#34;my_id_2&#34;]
                  in: query
                  name: clientOrderIds
                  schema:
                    items:
                        default: ""
                        type: string
                    type: array
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
