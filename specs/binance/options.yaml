                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OptionsDeleteAllOpenOrdersV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Cancel all Option orders on specific symbol (TRADE)
            tags:
                - Trade
                - V1
    /eapi/v1/allOpenOrdersByUnderlying:
        delete:
            description: Cancel all active orders on specified underlying.
            operationId: OptionsDeleteAllOpenOrdersByUnderlyingV1
            parameters:
                - description: Option underlying, e.g BTCUSDT
                  in: query
                  name: underlying
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
