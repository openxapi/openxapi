components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesCreateMultiAssetsMarginV1Req:
            properties:
                multiAssetsMargin:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - multiAssetsMargin
                - timestamp
            type: object
        UfuturesCreateMultiAssetsMarginV1Resp:
            example: '{ "code": 200, "msg": "success" }'
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/multiAssetsMargin:
        post:
            description: Change user's Multi-Assets mode (Multi-Assets Mode or Single-Asset Mode) on Every symbol
            operationId: UfuturesCreateMultiAssetsMarginV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UfuturesCreateMultiAssetsMarginV1Req'
                description: The request body for UfuturesCreateMultiAssetsMarginV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesCreateMultiAssetsMarginV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Change Multi-Assets Mode (TRADE)
            tags:
                - Trade
                - V1
