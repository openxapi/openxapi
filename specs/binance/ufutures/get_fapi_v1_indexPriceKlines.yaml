components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/indexPriceKlines:
        get:
            description: |-
                Kline/candlestick bars for the index price of a pair.
                Klines are uniquely identified by their open time.
                based on parameter LIMIT
                - If startTime and endTime are not sent, the most recent klines are returned.
            operationId: UfuturesGetIndexPriceKlinesV1
            parameters:
                - in: query
                  name: pair
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: interval
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 500; max 1500.
                  in: query
                  name: limit
                  schema:
                    default: 500
                    maximum: 1500
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            summary: Index Price Kline/Candlestick Data
            tags:
                - Market Data
                - V1
