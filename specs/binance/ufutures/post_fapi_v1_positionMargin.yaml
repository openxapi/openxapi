components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesCreatePositionMarginV1Req:
            properties:
                amount:
                    type: number
                positionSide:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                symbol:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
                type:
                    type: integer
            required:
                - symbol
                - amount
                - type
                - timestamp
            type: object
        UfuturesCreatePositionMarginV1Resp:
            example: "{\t\"amount\": 100.0,  \t\"code\": 200,  \t\"msg\": \"Successfully modify position margin.\",  \t\"type\": 1}"
            properties:
                amount:
                    type: number
                code:
                    type: number
                msg:
                    type: string
                type:
                    type: number
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/positionMargin:
        post:
            description: |-
                Modify Isolated Position Margin
                1
            operationId: UfuturesCreatePositionMarginV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UfuturesCreatePositionMarginV1Req'
                description: The request body for UfuturesCreatePositionMarginV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesCreatePositionMarginV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Modify Isolated Position Margin(TRADE)
            tags:
                - Trade
                - V1
