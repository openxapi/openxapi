components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetTickerBookTickerV1RespItem:
            example: '{ "symbol": "BTCUSDT", "bidPrice": "4.00000000", "bidQty": "431.00000000", "askPrice": "4.00000200", "askQty": "9.00000000", "time": 1589437530011    }'
            properties:
                askPrice:
                    type: string
                askQty:
                    type: string
                bidPrice:
                    type: string
                bidQty:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
        UfuturesGetTickerBookTickerV1Resp:
            oneOf:
                - type: array
                  items:
                      $ref: '#/components/schemas/UfuturesGetTickerBookTickerV1RespItem'
                - $ref: '#/components/schemas/UfuturesGetTickerBookTickerV1RespItem'
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/ticker/bookTicker:
        get:
            description: Best price/qty on the order book for a symbol or symbols.
            operationId: UfuturesGetTickerBookTickerV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetTickerBookTickerV1Resp'
                    description: Successful operation
            summary: Symbol Order Book Ticker
            tags:
                - Market Data
                - V1
