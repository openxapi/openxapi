components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesCreateOrderV1Req:
            properties:
                activationPrice:
                    type: number
                callbackRate:
                    maximum: 5
                    minimum: 0
                    type: number
                closePosition:
                    default: ""
                    type: string
                goodTillDate:
                    format: int64
                    type: integer
                newClientOrderId:
                    default: ""
                    type: string
                newOrderRespType:
                    default: ""
                    type: string
                positionSide:
                    default: ""
                    type: string
                price:
                    type: number
                priceMatch:
                    default: ""
                    type: string
                priceProtect:
                    default: ""
                    type: string
                quantity:
                    type: number
                recvWindow:
                    format: int64
                    type: integer
                reduceOnly:
                    default: ""
                    type: string
                selfTradePreventionMode:
                    default: ""
                    type: string
                side:
                    default: ""
                    type: string
                stopPrice:
                    type: number
                symbol:
                    default: ""
                    type: string
                timeInForce:
                    default: ""
                    type: string
                timestamp:
                    format: int64
                    type: integer
                type:
                    default: ""
                    type: string
                workingType:
                    default: ""
                    type: string
            required:
                - symbol
                - side
                - type
                - timestamp
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/order:
        post:
            description: |-
                Send in a new order.
                1 on 10s order rate limit(X-MBX-ORDER-COUNT-10S);
                1 on 1min order rate limit(X-MBX-ORDER-COUNT-1M);
                0 on IP rate limit(x-mbx-used-weight-1m)
                Additional mandatory parameters based on type:
            operationId: UfuturesCreateOrderV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UfuturesCreateOrderV1Req'
                description: The request body for UfuturesCreateOrderV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            security:
                - ApiKey: []
            summary: New Order(TRADE)
            tags:
                - Trade
                - V1
