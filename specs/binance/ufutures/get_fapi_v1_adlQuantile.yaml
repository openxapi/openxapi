components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetAdlQuantileV1RespItem:
            properties:
                adlQuantile:
                    properties:
                        HEDGE:
                            type: number
                        LONG:
                            type: number
                        SHORT:
                            type: number
                    type: object
                symbol:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/adlQuantile:
        get:
            description: Position ADL Quantile Estimation
            operationId: UfuturesGetAdlQuantileV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: "[ { \"symbol\": \"ETHUSDT\", \"adlQuantile\": { \"LONG\": 3, \"SHORT\": 3, \"HEDGE\": 0    } }, { \"symbol\": \"BTCUSDT\", \"adlQuantile\": { \"LONG\": 1, \t \"SHORT\": 2, \t \"BOTH\": 0\t\t } } ]"
                                items:
                                    $ref: '#/components/schemas/UfuturesGetAdlQuantileV1RespItem'
                                type: array
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Position ADL Quantile Estimation(USER_DATA)
            tags:
                - Trade
                - V1
