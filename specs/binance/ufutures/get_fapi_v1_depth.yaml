components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/depth:
        get:
            description: |-
                Query symbol orderbook
                Adjusted based on the limit:
            operationId: UfuturesGetDepthV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Default 500; Valid limits:[5, 10, 20, 50, 100, 500, 1000]
                  in: query
                  name: limit
                  schema:
                    default: 500
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            summary: Order Book
            tags:
                - Market Data
                - V1
