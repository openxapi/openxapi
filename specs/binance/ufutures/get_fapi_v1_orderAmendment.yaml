components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetOrderAmendmentV1RespItem:
            properties:
                amendment:
                    properties:
                        count:
                            format: int64
                            type: integer
                        origQty:
                            properties:
                                after:
                                    type: string
                                before:
                                    type: string
                            type: object
                        price:
                            properties:
                                after:
                                    type: string
                                before:
                                    type: string
                            type: object
                    type: object
                amendmentId:
                    format: int64
                    type: integer
                clientOrderId:
                    type: string
                orderId:
                    format: int64
                    type: integer
                pair:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/orderAmendment:
        get:
            description: Get order modification history
            operationId: UfuturesGetOrderAmendmentV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: origClientOrderId
                  schema:
                    default: ""
                    type: string
                - description: Timestamp in ms to get modification history from INCLUSIVE
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get modification history until INCLUSIVE
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 50; max 100
                  in: query
                  name: limit
                  schema:
                    default: 50
                    maximum: 100
                    type: integer
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: '[ { "amendmentId": 5363, "symbol": "BTCUSDT", "pair": "BTCUSDT", "orderId": 20072994037, "clientOrderId": "LJ9R4QZDihCaS8UAOOLpgW", "time": 1629184560899, "amendment": { "price": { "before": "30004", "after": "30003.2" }, "origQty": { "before": "1", "after": "1" }, "count": 3 } }, { "amendmentId": 5361, "symbol": "BTCUSDT", "pair": "BTCUSDT", "orderId": 20072994037, "clientOrderId": "LJ9R4QZDihCaS8UAOOLpgW", "time": 1629184533946, "amendment": { "price": { "before": "30005", "after": "30004" }, "origQty": { "before": "1", "after": "1" }, "count": 2 } }, { "amendmentId": 5325, "symbol": "BTCUSDT", "pair": "BTCUSDT", "orderId": 20072994037, "clientOrderId": "LJ9R4QZDihCaS8UAOOLpgW", "time": 1629182711787, "amendment": { "price": { "before": "30002", "after": "30005" }, "origQty": { "before": "1", "after": "1" }, "count": 1 } } ]'
                                items:
                                    $ref: '#/components/schemas/UfuturesGetOrderAmendmentV1RespItem'
                                type: array
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Order Modify History (USER_DATA)
            tags:
                - Trade
                - V1
