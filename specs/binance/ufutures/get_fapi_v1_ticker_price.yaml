components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetTickerPriceV1Resp:
            example: '{ "symbol": "BTCUSDT", "price": "6000.01", "time": 1589437530011    }'
            properties:
                price:
                    type: string
                symbol:
                    type: string
                time:
                    format: int64
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/ticker/price:
        get:
            description: Latest price for a symbol or symbols.
            operationId: UfuturesGetTickerPriceV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetTickerPriceV1Resp'
                    description: Successful operation
            summary: Symbol Price Ticker
            tags:
                - Market Data
                - V1
