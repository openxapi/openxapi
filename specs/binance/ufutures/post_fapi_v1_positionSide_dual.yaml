components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesCreatePositionSideDualV1Req:
            properties:
                dualSidePosition:
                    default: ""
                    type: string
                recvWindow:
                    format: int64
                    type: integer
                timestamp:
                    format: int64
                    type: integer
            required:
                - dualSidePosition
                - timestamp
            type: object
        UfuturesCreatePositionSideDualV1Resp:
            example: '{ "code": 200, "msg": "success" }'
            properties:
                code:
                    type: number
                msg:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/positionSide/dual:
        post:
            description: Change user's position mode (Hedge Mode or One-way Mode ) on EVERY symbol
            operationId: UfuturesCreatePositionSideDualV1
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/UfuturesCreatePositionSideDualV1Req'
                description: The request body for UfuturesCreatePositionSideDualV1
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesCreatePositionSideDualV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Change Position Mode(TRADE)
            tags:
                - Trade
                - V1
