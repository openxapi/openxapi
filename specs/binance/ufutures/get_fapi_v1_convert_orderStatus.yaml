components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetConvertOrderStatusV1Resp:
            example: '{  "orderId":933256278426274426,  "orderStatus":"SUCCESS",  "fromAsset":"BTC",  "fromAmount":"0.00054414",  "toAsset":"USDT",  "toAmount":"20",  "ratio":"36755",  "inverseRatio":"0.00002721",  "createTime":1623381330472}'
            properties:
                createTime:
                    type: number
                fromAmount:
                    type: string
                fromAsset:
                    type: string
                inverseRatio:
                    type: string
                orderId:
                    type: number
                orderStatus:
                    type: string
                ratio:
                    type: string
                toAmount:
                    type: string
                toAsset:
                    type: string
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-MBX-APIKEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/convert/orderStatus:
        get:
            description: |-
                Query order status by order ID.
                50(IP)
            operationId: UfuturesGetConvertOrderStatusV1
            parameters:
                - description: Either orderId or quoteId is required
                  in: query
                  name: orderId
                  schema:
                    default: ""
                    type: string
                - description: Either orderId or quoteId is required
                  in: query
                  name: quoteId
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetConvertOrderStatusV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Order status(USER_DATA)
            tags:
                - Convert
                - V1
