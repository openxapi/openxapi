components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/fundingRate:
        get:
            description: |-
                Get Funding Rate History
                share 500/5min/IP rate limit with GET /fapi/v1/fundingInfo
            operationId: UfuturesGetFundingRateV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
                - description: Timestamp in ms to get funding rate from INCLUSIVE.
                  in: query
                  name: startTime
                  schema:
                    format: int64
                    type: integer
                - description: Timestamp in ms to get funding rate  until INCLUSIVE.
                  in: query
                  name: endTime
                  schema:
                    format: int64
                    type: integer
                - description: Default 100; max 1000
                  in: query
                  name: limit
                  schema:
                    default: 100
                    maximum: 1000
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            summary: Get Funding Rate History
            tags:
                - Market Data
                - V1
