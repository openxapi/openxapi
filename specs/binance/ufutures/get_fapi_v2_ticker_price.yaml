components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetTickerPriceV2Resp:
            example: '{ "symbol": "BTCUSDT", "price": "6000.01", "time": 1589437530011    }'
            properties:
                price:
                    type: string
                symbol:
                    type: string
                time:
                    type: integer
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v2/ticker/price:
        get:
            description: |-
                Latest price for a symbol or symbols.
                1 for a single symbol;
                2 when the symbol parameter is omitted
            operationId: UfuturesGetTickerPriceV2
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetTickerPriceV2Resp'
                    description: Successful operation
            summary: Symbol Price Ticker V2
            tags:
                - Market Data
                - V2
