info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/order:
        get:
            description: |-
                Check an order's status.
                - These orders will not be found:

                order status is CANCELED or EXPIRED AND order has NO filled trade AND created time + 3 days < current time
                order create time + 90 days < current time
            operationId: UfuturesGetOrderV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: orderId
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: origClientOrderId
                  schema:
                    default: ""
                    type: string
                - in: query
                  name: recvWindow
                  schema:
                    format: int64
                    type: integer
                - in: query
                  name: timestamp
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UfuturesGetOrderV1Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Query Order (USER_DATA)
            tags:
                - Trade
                - V1
