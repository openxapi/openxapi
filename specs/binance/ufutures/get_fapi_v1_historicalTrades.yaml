components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
        UfuturesGetHistoricalTradesV1RespItem:
            properties:
                id:
                    type: integer
                isBuyerMaker:
                    type: boolean
                price:
                    type: string
                qty:
                    type: string
                quoteQty:
                    type: string
                time:
                    type: integer
                    format: int64
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/historicalTrades:
        get:
            description: Get older market historical trades.
            operationId: UfuturesGetHistoricalTradesV1
            parameters:
                - in: query
                  name: symbol
                  required: true
                  schema:
                    default: ""
                    type: string
                - description: Default 100; max 500.
                  in: query
                  name: limit
                  schema:
                    default: 100
                    maximum: 500
                    type: integer
                - description: TradeId to fetch from. Default gets most recent trades.
                  in: query
                  name: fromId
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                example: '[ { "id": 28457, "price": "4.00000100", "qty": "12.00000000", "quoteQty": "8000.00", "time": 1499865549590, "isBuyerMaker": true } ]'
                                items:
                                    $ref: '#/components/schemas/UfuturesGetHistoricalTradesV1RespItem'
                                type: array
                    description: Successful operation
            summary: Old Trades Lookup (MARKET_DATA)
            tags:
                - Market Data
                - V1
