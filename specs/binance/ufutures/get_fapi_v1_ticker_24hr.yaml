components:
    schemas:
        APIError:
            description: binance API error
            properties:
                code:
                    type: integer
                msg:
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /fapi/v1/ticker/24hr:
        get:
            description: |-
                24 hour rolling window price change statistics.
                Careful when accessing this with no symbol.
                1 for a single symbol;
                40 when the symbol parameter is omitted
            operationId: UfuturesGetTicker24hrV1
            parameters:
                - in: query
                  name: symbol
                  schema:
                    default: ""
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
            summary: 24hr Ticker Price Change Statistics
            tags:
                - Market Data
                - V1
