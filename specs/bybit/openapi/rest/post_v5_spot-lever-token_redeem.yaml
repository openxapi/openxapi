components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateSpotLeverTokenRedeemV5Req:
            properties:
                ltCoin:
                    default: ""
                    description: Abbreviation of the LT, such as BTC3L
                    type: string
                quantity:
                    default: ""
                    description: Redeem quantity of LT
                    type: string
                serialNo:
                    default: ""
                    description: Serial number
                    type: string
            type: object
        CreateSpotLeverTokenRedeemV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "execAmt": "",        "execQty": "150",        "ltCoin": "EOS3L",        "ltOrderStatus": "2",        "quantity": "",        "redeemId": "2619",        "serialNo": "redeem-001",        "valueCoin": "EOS3L"    },    "retExtInfo": {},    "time": 1672296417363}'
            properties:
                result:
                    properties:
                        execAmt:
                            default: ""
                            description: Executed amount of LT
                            type: string
                        execQty:
                            default: ""
                            description: LT quantity
                            type: string
                        ltCoin:
                            default: ""
                            description: Abbreviation of the LT
                            type: string
                        ltOrderStatus:
                            default: ""
                            description: 'Order status. `1`: completed, `2`: in progress, `3`: failed'
                            type: string
                        quantity:
                            default: ""
                            description: Quantity
                            type: string
                        redeemId:
                            default: ""
                            description: Order ID
                            type: string
                        serialNo:
                            default: ""
                            description: Serial number
                            type: string
                        valueCoin:
                            default: ""
                            description: Quote coin
                            type: string
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/spot-lever-token/redeem:
        post:
            description: |+
                Redeem leverage token

            operationId: CreateSpotLeverTokenRedeemV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateSpotLeverTokenRedeemV5Req'
                description: The request body for CreateSpotLeverTokenRedeemV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateSpotLeverTokenRedeemV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Redeem
            tags:
                - Spot Leverage Token
