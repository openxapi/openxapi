components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateUserDeleteApiV5Resp:
            example: '{    "retCode": 0,    "retMsg": "",    "result": {},    "retExtInfo": {},    "time": 1676431577675}'
            properties:
                result:
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/user/delete-api:
        post:
            description: |+
                Delete the api key of master account. Use the api key pending to be delete to call the endpoint. Use master user's api key only.

            operationId: CreateUserDeleteApiV5
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateUserDeleteApiV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Delete Master API Key
            tags:
                - User
