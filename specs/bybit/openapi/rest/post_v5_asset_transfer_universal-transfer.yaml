                    type: string
            type: object
        CreateAssetTransferUniversalTransferV5Resp:
            example: '{    "retCode": 0,    "retMsg": "success",    "result": {        "transferId": "be7a2462-1138-4e27-80b1-62653f24925e",        "status": "SUCCESS"    },    "retExtInfo": {},    "time": 1672189450195}'
            properties:
                result:
                    properties:
                        status:
                            default: ""
                            description: 'Transfer status '
                            type: string
                        transferId:
                            default: ""
                            description: UUID
                            type: string
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
