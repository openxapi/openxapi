                            $ref: '#/components/schemas/CreateAssetTransferUniversalTransferV5Req'
                description: The request body for CreateAssetTransferUniversalTransferV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
