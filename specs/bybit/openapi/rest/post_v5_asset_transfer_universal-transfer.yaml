components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateAssetTransferUniversalTransferV5Req:
            properties:
                amount:
                    default: ""
                    description: Amount
                    type: string
                coin:
                    default: ""
                    description: Coin, uppercase only
                    type: string
                fromAccountType:
                    default: ""
                    description: From account type
                    type: string
                fromMemberId:
                    description: From UID
                    type: integer
                toAccountType:
                    default: ""
