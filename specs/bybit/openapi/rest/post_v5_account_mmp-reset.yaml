components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateAccountMmpResetV5Req:
            properties:
                baseCoin:
                    default: ""
                    description: Base coin, uppercase only
                    type: string
            type: object
        CreateAccountMmpResetV5Resp:
            example: '{    "retCode": 0,    "retMsg": "success"}'
            properties:
                result:
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/account/mmp-reset:
        post:
            operationId: CreateAccountMmpResetV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAccountMmpResetV5Req'
                description: The request body for CreateAccountMmpResetV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAccountMmpResetV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Reset MMP
            tags:
                - Account
