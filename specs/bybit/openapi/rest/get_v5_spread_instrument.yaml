info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/spread/instrument:
        get:
            description: |+
                Query for the instrument specification of spread combinations

            operationId: GetSpreadInstrumentV5
            parameters:
                - description: Spread combination symbol name
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Spread combination symbol name
                    type: string
                - description: Base coin, uppercase only
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: Base coin, uppercase only
                    type: string
                - description: 'Limit for data size per page. [`1`, `500`]. Default: `200`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `500`]. Default: `200`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetSpreadInstrumentV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Spread Instruments Info
            tags:
                - Spread Trading
