components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateOrderAmendBatchV5Req:
            properties:
                category:
                    default: ""
                    description: 'Product type '
                    type: string
                request:
                    description: Object
                    items:
                        properties:
                            orderId:
                                default: ""
                                description: Order ID. Either `orderId` or `orderLinkId` is required
                                type: string
                            orderIv:
                                default: ""
                                description: Implied volatility. `option` . Pass the real value, e.g for 10%, 0.1 should be passed
                                type: string
                            orderLinkId:
                                default: ""
                                description: User customised order ID. Either `orderId` or `orderLinkId` is required
                                type: string
                            price:
                                default: ""
                                description: Order price after modification. Do not pass it if not modify the price
                                type: string
                            qty:
                                default: ""
                                description: Order quantity after modification. Do not pass it if not modify the qty
                                type: string
                            slLimitPrice:
                                default: ""
                                description: Limit order price when stop loss is triggered. Only working when original order sets partial limit tp/sl
                                type: string
                            slTriggerBy:
                                default: ""
                                description: The price type to trigger stop loss. When set a take profit, this param is  if no initial value for the order
                                type: string
                            stopLoss:
                                default: ""
                                description: Stop loss price after modification. If pass "0", it means cancel the existing stop loss of the order. Do not pass it if you do not want to modify the stop loss
                                type: string
                            symbol:
                                default: ""
                                description: Symbol name, like `BTCUSDT`, uppercase only
                                type: string
                            takeProfit:
                                default: ""
                                description: Take profit price after modification. If pass "0", it means cancel the existing take profit of the order. Do not pass it if you do not want to modify the take profit
                                type: string
                            tpLimitPrice:
                                default: ""
                                description: Limit order price when take profit is triggered. Only working when original order sets partial limit tp/sl
                                type: string
                            tpTriggerBy:
                                default: ""
                                description: The price type to trigger take profit. When set a take profit, this param is  if no initial value for the order
                                type: string
                            tpslMode:
                                default: ""
                                description: 'TP/SL mode '
                                type: string
                            triggerBy:
                                default: ""
                                description: Trigger price type
                                type: string
                            triggerPrice:
                                default: ""
                                type: string
                        type: object
                    type: array
            type: object
        CreateOrderAmendBatchV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "list": [            {                "category": "option",                "symbol": "ETH-30DEC22-500-C",                "orderId": "b551f227-7059-4fb5-a6a6-699c04dbd2f2",                "orderLinkId": ""            },            {                "category": "option",                "symbol": "ETH-30DEC22-700-C",                "orderId": "fa6a595f-1a57-483f-b9d3-30e9c8235a52",                "orderLinkId": ""            }        ]    },    "retExtInfo": {        "list": [            {                "code": 0,                "msg": "OK"            },            {                "code": 0,                "msg": "OK"            }        ]    },    "time": 1672222808060}'
            properties:
                result:
                    properties:
                        result:
                            properties:
                                category:
                                    default: ""
                                    description: Product type
                                    type: string
                                list:
                                    description: Object
                                    items:
                                        properties:
                                            category:
                                                default: ""
                                                description: Product type
                                                type: string
                                            orderId:
                                                default: ""
                                                description: Order ID
                                                type: string
                                            orderLinkId:
                                                default: ""
                                                description: User customised order ID
                                                type: string
                                            symbol:
                                                default: ""
                                                description: Symbol name
                                                type: string
                                        type: object
                                    type: array
                                orderId:
                                    default: ""
                                    description: Order ID
                                    type: string
                                orderLinkId:
                                    default: ""
                                    description: User customised order ID
                                    type: string
                                symbol:
                                    default: ""
                                    description: Symbol name
                                    type: string
                            type: object
                        retExtInfo:
                            properties:
                                code:
                                    default: ""
                                    description: Success/error code
                                    type: string
                                list:
                                    description: Object
                                    items:
                                        properties:
                                            code:
                                                default: ""
                                                description: Success/error code
                                                type: string
                                            msg:
                                                default: ""
                                                description: Success/error message
                                                type: string
                                        type: object
                                    type: array
                                msg:
                                    default: ""
                                    description: Success/error message
                                    type: string
                            type: object
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/order/amend-batch:
        post:
            operationId: CreateOrderAmendBatchV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateOrderAmendBatchV5Req'
                description: The request body for CreateOrderAmendBatchV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateOrderAmendBatchV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Batch Amend Order
            tags:
                - Trade
