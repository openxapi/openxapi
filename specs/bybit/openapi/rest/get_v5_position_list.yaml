components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetPositionListV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "list": [            {                "positionIdx": 0,                "riskId": 1,                "riskLimitValue": "150",                "symbol": "BTCUSD",                "side": "Sell",                "size": "300",                "avgPrice": "27464.50441675",                "positionValue": "0.01092319",                "tradeMode": 0,                "positionStatus": "Normal",                "autoAddMargin": 1,                "adlRankIndicator": 2,                "leverage": "10",                "positionBalance": "0.00139186",                "markPrice": "28224.50",                "liqPrice": "",                "bustPrice": "999999.00",                "positionMM": "0.0000015",                "positionIM": "0.00010923",                "tpslMode": "Full",                "takeProfit": "0.00",                "stopLoss": "0.00",                "trailingStop": "0.00",                "unrealisedPnl": "-0.00029413",                "curRealisedPnl": "0.00013123",                "cumRealisedPnl": "-0.00096902",                "seq": 5723621632,                "isReduceOnly": false,                "mmrSysUpdateTime": "",                "leverageSysUpdatedTime": "",                "sessionAvgPrice": "",                "createdTime": "1676538056258",                "updatedTime": "1697673600012"            }        ],        "nextPageCursor": "",        "category": "inverse"    },    "retExtInfo": {},    "time": 1697684980172}'
            properties:
                result:
                    properties:
                        category:
                            default: ""
                            description: Product type
                            type: string
                        list:
                            description: Object
                            items:
                                properties:
                                    adlRankIndicator:
                                        description: 'Auto-deleverage rank indicator. '
                                        type: integer
                                    autoAddMargin:
                                        description: 'Whether to add margin automatically when using isolated margin mode '
                                        type: integer
                                    avgPrice:
                                        default: ""
                                        description: 'Average entry price '
                                        type: string
                                    bustPrice:
                                        default: ""
                                        description: Bankruptcy price
                                        type: string
                                    createdTime:
                                        default: ""
                                        description: Timestamp of the first time a position was created on this symbol (ms)
                                        type: string
                                    cumRealisedPnl:
                                        default: ""
                                        description: 'Cumulative realised pnl '
                                        type: string
                                    curRealisedPnl:
                                        default: ""
                                        description: The realised PnL for the current holding position
                                        type: string
                                    delta:
                                        default: ""
                                        description: Delta
                                        type: string
                                    gamma:
                                        default: ""
                                        description: Gamma
                                        type: string
                                    isReduceOnly:
                                        description: 'Useful when Bybit lower the risk limit '
                                        type: boolean
                                    leverage:
                                        default: ""
                                        description: |+
                                            Position leverage

                                        type: string
                                    leverageSysUpdatedTime:
                                        default: ""
                                        description: 'Useful when Bybit lower the risk limit '
                                        type: string
                                    liqPrice:
                                        default: ""
                                        description: 'Position liquidation price '
                                        type: string
                                    markPrice:
                                        default: ""
                                        description: Mark price
                                        type: string
                                    mmrSysUpdatedTime:
                                        default: ""
                                        description: 'Useful when Bybit lower the risk limit '
                                        type: string
                                    positionBalance:
                                        default: ""
                                        description: 'Position margin '
                                        type: string
                                    positionIM:
                                        default: ""
                                        description: Initial margin
                                        type: string
                                    positionIdx:
                                        description: Position idx, used to identify positions in different position modes
                                        type: integer
                                    positionMM:
                                        default: ""
                                        description: Maintenance margin
                                        type: string
                                    positionStatus:
                                        default: ""
                                        description: Position status. `Normal`, `Liq`, `Adl`
                                        type: string
                                    positionValue:
                                        default: ""
                                        description: Position value
                                        type: string
                                    riskId:
                                        description: |+
                                            Risk tier ID

                                        type: integer
                                    riskLimitValue:
                                        default: ""
                                        description: |+
                                            Risk limit value

                                        type: string
                                    seq:
                                        description: Cross sequence, used to associate each fill and each position update
                                        format: int64
                                        type: integer
                                    sessionAvgPrice:
                                        default: ""
                                        description: USDC contract session avg price, it is the same figure as avg entry price shown in the web UI
                                        type: string
                                    side:
                                        default: ""
                                        description: 'Position side. `Buy`: long, `Sell`: short '
                                        type: string
                                    size:
                                        default: ""
                                        description: Position size, always positive
                                        type: string
                                    stopLoss:
                                        default: ""
                                        description: Stop loss price
                                        type: string
                                    symbol:
                                        default: ""
                                        description: Symbol name
                                        type: string
                                    takeProfit:
                                        default: ""
                                        description: Take profit price
                                        type: string
                                    theta:
                                        default: ""
                                        description: Theta
                                        type: string
                                    tpslMode:
                                        default: ""
                                        description: deprecated, always "Full"
                                        type: string
                                    tradeMode:
                                        description: 'Trade mode '
                                        type: integer
                                    trailingStop:
                                        default: ""
                                        description: Trailing stop (The distance from market price)
                                        type: string
                                    unrealisedPnl:
                                        default: ""
                                        description: Unrealised PnL
                                        type: string
                                    updatedTime:
                                        default: ""
                                        description: Position updated timestamp (ms)
                                        type: string
                                    vega:
                                        default: ""
                                        description: Vega
                                        type: string
                                type: object
                            type: array
                        nextPageCursor:
                            default: ""
                            description: Refer to the `cursor` request parameter
                            type: string
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/position/list:
        get:
            description: |+
                Query real-time position data, such as position size, cumulative realized PNL, etc.

            operationId: GetPositionListV5
            parameters:
                - description: 'Product type '
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: 'Product type '
                    type: string
                - description: Symbol name, like `BTCUSDT`, uppercase only
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Symbol name, like `BTCUSDT`, uppercase only
                    type: string
                - description: Base coin, uppercase only. `option` . Return all option positions if not passed
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: Base coin, uppercase only. `option` . Return all option positions if not passed
                    type: string
                - description: Settle coin
                  in: query
                  name: settleCoin
                  schema:
                    default: ""
                    description: Settle coin
                    type: string
                - description: 'Limit for data size per page. [`1`, `200`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `200`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetPositionListV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Position Info
            tags:
                - Position
