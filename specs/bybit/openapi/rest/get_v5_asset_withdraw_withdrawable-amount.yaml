components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetAssetWithdrawWithdrawableAmountV5Resp:
            example: '{    "retCode": 0,    "retMsg": "success",    "result": {        "limitAmountUsd": "52853.5551",        "withdrawableAmount": {            "FUND": {                "coin": "USDT",                "withdrawableAmount": "11135.0596",                "availableBalance": "11135.0596"            },            "SPOT": {                "coin": "USDT",                "withdrawableAmount": "0",                "availableBalance": "0"            }        }    },    "retExtInfo": {},    "time": 1677565632151}'
            properties:
                result:
                    properties:
                        limitAmountUsd:
                            default: ""
                            description: The frozen amount due to risk, in USD
                            type: string
                        withdrawableAmount:
                            properties:
                                FUND:
                                    description: Funding wallet
                                    properties:
                                        availableBalance:
                                            default: ""
                                            description: Available balance
                                            type: string
                                        coin:
                                            default: ""
                                            description: Coin name
                                            type: string
                                        withdrawableAmount:
                                            default: ""
                                            description: Amount that can be withdrawn
                                            type: string
                                    type: object
                                SPOT:
                                    description: Spot wallet, it is not returned if spot wallet is removed
                                    properties:
                                        availableBalance:
                                            default: ""
                                            description: Available balance
                                            type: string
                                        coin:
                                            default: ""
                                            description: Coin name
                                            type: string
                                        withdrawableAmount:
                                            default: ""
                                            description: Amount that can be withdrawn
                                            type: string
                                    type: object
                                availableBalance:
                                    default: ""
                                    description: Available balance
                                    type: string
                                coin:
                                    default: ""
                                    description: Coin name
                                    type: string
                                withdrawableAmount:
                                    default: ""
                                    description: Amount that can be withdrawn
                                    type: string
                            type: object
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/asset/withdraw/withdrawable-amount:
        get:
            operationId: GetAssetWithdrawWithdrawableAmountV5
            parameters:
                - description: Coin name, uppercase only
                  in: query
                  name: coin
                  schema:
                    default: ""
                    description: Coin name, uppercase only
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetWithdrawWithdrawableAmountV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Withdrawable Amount
            tags:
                - Asset
