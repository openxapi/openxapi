info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/spread/order/history:
        get:
            description: |+
                Single leg orders can also be found with "createType"=CreateByFutureSpread  via Get Order History

            operationId: GetSpreadOrderHistoryV5
            parameters:
                - description: Spread combination symbol name
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Spread combination symbol name
                    type: string
                - description: Base coin
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: Base coin
                    type: string
                - description: Spread combination order ID
                  in: query
                  name: orderId
                  schema:
                    default: ""
                    description: Spread combination order ID
                    type: string
                - description: User customised order ID
                  in: query
                  name: orderLinkId
                  schema:
                    default: ""
                    description: User customised order ID
                    type: string
                - description: The start timestamp (ms)
                  in: query
                  name: startTime
                  schema:
                    description: The start timestamp (ms)
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetSpreadOrderHistoryV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Spread Order History
            tags:
                - Spread Trading
