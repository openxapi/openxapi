components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateOrderCreateBatchV5Req:
            properties:
                category:
                    default: ""
                    description: 'Product type '
                    type: string
                request:
                    description: Object
                    items:
                        properties:
                            closeOnTrigger:
                                description: |4-
                                     For a closing order. It can only reduce your position, not increase it. If the account has insufficient available balance when the closing order is triggered, then other active orders of similar contracts will be cancelled or reduced. It can be used to ensure your stop loss reduces your position regardless of current available margin.

                                    Valid for `linear`, `inverse`
                                type: boolean
                            isLeverage:
                                description: 'Whether to borrow. Valid for  only. `0`(default): false then spot trading, `1`: true then margin trading'
                                type: integer
                            marketUnit:
                                default: ""
                                description: The unit for `qty` when create  orders for , orderFilter=tpslOrder and StopOrder are supported as well.
                                type: string
                            mmp:
                                description: 'Market maker protection. `option` . `true` means set the order as a market maker protection order. '
                                type: boolean
                            orderFilter:
                                default: ""
                                description: 'If it is not passed, `Order` by default. Valid for `spot` '
                                type: string
                            orderIv:
                                default: ""
                                description: Implied volatility. `option` . Pass the real value, e.g for 10%, 0.1 should be passed. `orderIv` has a higher priority when `price` is passed as well
                                type: string
                            orderLinkId:
                                default: ""
                                description: |+
                                    User customised order ID. A max of 36 characters. Combinations of numbers, letters (upper and lower cases), dashes, and underscores are supported.

                                    :

                                type: string
                            orderType:
                                default: ""
                                description: '`Market`, `Limit`'
                                type: string
                            positionIdx:
                                description: 'Used to identify positions in different position modes. Under hedge-mode, this param is '
                                type: integer
                            price:
                                default: ""
                                description: 'Order price '
                                type: string
                            qty:
                                default: ""
                                description: 'Order quantity '
                                type: string
                            reduceOnly:
                                description: ' `true` means your position can only reduce in size if this order is triggered. Valid for `linear`, `inverse` & `option`'
                                type: boolean
                            side:
                                default: ""
                                description: '`Buy`, `Sell`'
                                type: string
                            slLimitPrice:
                                default: ""
                                description: The limit order price when stop loss price is triggered
                                type: string
                            slOrderType:
                                default: ""
                                description: 'The order type when stop loss is triggered '
                                type: string
                            slTriggerBy:
                                default: ""
                                description: |-
                                    The price type to trigger stop loss. `MarkPrice`, `IndexPrice`, default: `LastPrice`

                                    Valid for `linear`, `inverse`
                                type: string
                            smpType:
                                default: ""
                                description: 'Smp execution type. '
                                type: string
                            stopLoss:
                                default: ""
                                description: Stop loss price
                                type: string
                            symbol:
                                default: ""
                                description: Symbol name, like `BTCUSDT`, uppercase only
                                type: string
                            takeProfit:
                                default: ""
                                description: Take profit price
                                type: string
                            timeInForce:
                                default: ""
                                description: ' '
                                type: string
                            tpLimitPrice:
                                default: ""
                                description: 'The limit order price when take profit price is triggered '
                                type: string
                            tpOrderType:
                                default: ""
                                description: 'The order type when take profit is triggered '
                                type: string
                            tpTriggerBy:
                                default: ""
                                description: |-
                                    The price type to trigger take profit. `MarkPrice`, `IndexPrice`, default: `LastPrice`.

                                    Valid for `linear`, `inverse`
                                type: string
                            tpslMode:
                                default: ""
                                description: TP/SL mode Valid for `linear`, `inverse`
                                type: string
                            triggerBy:
                                default: ""
                                description: Conditional order param (Perps & Futures). Trigger price type. `LastPrice`, `IndexPrice`, `MarkPrice`
                                type: string
                            triggerDirection:
                                description: Conditional order param. Used to identify the expected direction of the conditional order. Valid for `linear`
                                type: integer
                            triggerPrice:
                                default: ""
                                type: string
                        type: object
                    type: array
            type: object
        CreateOrderCreateBatchV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "list": [            {                "category": "spot",                "symbol": "BTCUSDT",                "orderId": "1666800494330512128",                "orderLinkId": "spot-btc-03",                "createAt": "1713434102752"            },            {                "category": "spot",                "symbol": "ATOMUSDT",                "orderId": "1666800494330512129",                "orderLinkId": "spot-atom-03",                "createAt": "1713434102752"            }        ]    },    "retExtInfo": {        "list": [            {                "code": 0,                "msg": "OK"            },            {                "code": 0,                "msg": "OK"            }        ]    },    "time": 1713434102753}'
            properties:
                result:
                    properties:
                        result:
                            properties:
                                category:
                                    default: ""
                                    description: Product type
                                    type: string
                                createAt:
                                    default: ""
                                    description: Order created time (ms)
                                    type: string
                                list:
                                    description: Object
                                    items:
                                        properties:
                                            category:
                                                default: ""
                                                description: Product type
                                                type: string
                                            createAt:
                                                default: ""
                                                description: Order created time (ms)
                                                type: string
                                            orderId:
                                                default: ""
                                                description: Order ID
                                                type: string
                                            orderLinkId:
                                                default: ""
                                                description: User customised order ID
                                                type: string
                                            symbol:
                                                default: ""
                                                description: Symbol name
                                                type: string
                                        type: object
                                    type: array
                                orderId:
                                    default: ""
                                    description: Order ID
                                    type: string
                                orderLinkId:
                                    default: ""
                                    description: User customised order ID
                                    type: string
                                symbol:
                                    default: ""
                                    description: Symbol name
                                    type: string
                            type: object
                        retExtInfo:
                            properties:
                                code:
                                    default: ""
                                    description: Success/error code
                                    type: string
                                list:
                                    description: Object
                                    items:
                                        properties:
                                            code:
                                                default: ""
                                                description: Success/error code
                                                type: string
                                            msg:
                                                default: ""
                                                description: Success/error message
                                                type: string
                                        type: object
                                    type: array
                                msg:
                                    default: ""
                                    description: Success/error message
                                    type: string
                            type: object
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
