paths:
    /v5/ins-loan/loan-order:
        get:
            description: |+
                Get up to 2 years worth of historical loan orders.

            operationId: GetInsLoanLoanOrderV5
            parameters:
                - description: Loan order ID. If not passed, returns all orders sorted by `loanTime` in descending order
                  in: query
                  name: orderId
                  schema:
                    default: ""
                    description: Loan order ID. If not passed, returns all orders sorted by `loanTime` in descending order
                    type: string
                - description: The start timestamp (ms)
                  in: query
                  name: startTime
                  schema:
                    description: The start timestamp (ms)
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size. [`1`, `100`], Default: `10`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size. [`1`, `100`], Default: `10`'
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetInsLoanLoanOrderV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Loan Orders
            tags:
                - Institutional Loan
