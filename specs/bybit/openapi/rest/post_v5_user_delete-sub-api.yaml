components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateUserDeleteSubApiV5Req:
            properties:
                apikey:
                    default: ""
                    description: 'Sub account api key '
                    type: string
            type: object
        CreateUserDeleteSubApiV5Resp:
            example: '{    "retCode": 0,    "retMsg": "",    "result": {},    "retExtInfo": {},    "time": 1676431924719}'
            properties:
                result:
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/user/delete-sub-api:
        post:
            description: |+
                Delete the api key of sub account. Use the sub api key pending to be delete to call the endpoint or use the master api key
                to delete corresponding sub account api key

            operationId: CreateUserDeleteSubApiV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserDeleteSubApiV5Req'
                description: The request body for CreateUserDeleteSubApiV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateUserDeleteSubApiV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Delete Sub API Key
            tags:
                - User
