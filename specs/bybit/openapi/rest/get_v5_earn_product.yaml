info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/earn/product:
        get:
            description: |+
                Bybit Saving FAQ

                Does not need authentication.

            operationId: GetEarnProductV5
            parameters:
                - description: |-
                    `FlexibleSaving`,`OnChain`

                    : currently, only flexible savings and on chain is supported
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: |-
                        `FlexibleSaving`,`OnChain`

                        : currently, only flexible savings and on chain is supported
                    type: string
                - description: Coin name, uppercase only
                  in: query
                  name: coin
                  schema:
                    default: ""
                    description: Coin name, uppercase only
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetEarnProductV5Resp'
                    description: Successful operation
            summary: Get Product Info
            tags:
                - Earn
