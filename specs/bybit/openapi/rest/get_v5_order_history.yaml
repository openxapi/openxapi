info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/order/history:
        get:
            description: |+
                Query order history. As order creation/cancellation is asynchronous, the data returned from this endpoint may delay. If you want to get
                real-time order information, you could query this endpoint or rely on the websocket stream (recommended).

            operationId: GetOrderHistoryV5
            parameters:
                - description: 'Product type '
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: 'Product type '
                    type: string
                - description: Symbol name, like `BTCUSDT`, uppercase only
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Symbol name, like `BTCUSDT`, uppercase only
                    type: string
                - description: 'Base coin, uppercase only '
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: 'Base coin, uppercase only '
                    type: string
                - description: Settle coin, uppercase only
                  in: query
                  name: settleCoin
                  schema:
                    default: ""
                    description: Settle coin, uppercase only
                    type: string
                - description: Order ID
                  in: query
                  name: orderId
                  schema:
                    default: ""
                    description: Order ID
                    type: string
                - description: User customised order ID
                  in: query
                  name: orderLinkId
                  schema:
                    default: ""
                    description: User customised order ID
                    type: string
                - description: "`Order`: active order\n\n`StopOrder`: conditional order for Futures and Spot\n\n`tpslOrder`: spot TP/SL order\n\n`OcoOrder`: spot OCO orders\n\n`BidirectionalTpslOrder`: Spot bidirectional TPSL order "
                  in: query
                  name: orderFilter
                  schema:
                    default: ""
                    description: "`Order`: active order\n\n`StopOrder`: conditional order for Futures and Spot\n\n`tpslOrder`: spot TP/SL order\n\n`OcoOrder`: spot OCO orders\n\n`BidirectionalTpslOrder`: Spot bidirectional TPSL order "
                    type: string
                - in: query
                  name: orderStatus
                  schema:
                    default: ""
                    type: string
                - description: The start timestamp (ms)
                  in: query
                  name: startTime
                  schema:
                    description: The start timestamp (ms)
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetOrderHistoryV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Order History
            tags:
                - Trade
