components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateAssetTransferInterTransferV5Req:
            properties:
                amount:
                    default: ""
                    description: Amount
                    type: string
                coin:
                    default: ""
                    description: Coin, uppercase only
                    type: string
                fromAccountType:
                    default: ""
                    description: From account type
                    type: string
                toAccountType:
                    default: ""
                    description: To account type
                    type: string
                transferId:
                    default: ""
                    description: . Please manually generate a UUID
                    type: string
            type: object
        CreateAssetTransferInterTransferV5Resp:
            example: '{    "retCode": 0,    "retMsg": "success",    "result": {        "transferId": "42c0cfb0-6bca-c242-bc76-4e6df6cbab16",        "status": "SUCCESS"    },    "retExtInfo": {},    "time": 1670986962783}'
            properties:
                result:
                    properties:
                        status:
                            default: ""
                            description: 'Transfer status '
                            type: string
                        transferId:
                            default: ""
                            description: UUID
                            type: string
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/asset/transfer/inter-transfer:
        post:
            description: |+
                Create the internal transfer between different account types under the same UID.

            operationId: CreateAssetTransferInterTransferV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAssetTransferInterTransferV5Req'
                description: The request body for CreateAssetTransferInterTransferV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAssetTransferInterTransferV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Create Internal Transfer
            tags:
                - Asset
