                            $ref: '#/components/schemas/CreateOrderCancelV5Req'
                description: The request body for CreateOrderCancelV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateOrderCancelV5Resp'
                    description: Successful operation
            security:
