components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetAccountWalletBalanceV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "list": [            {                "totalEquity": "3.31216591",                "accountIMRate": "0",                "totalMarginBalance": "3.00326056",                "totalInitialMargin": "0",                "accountType": "UNIFIED",                "totalAvailableBalance": "3.00326056",                "accountMMRate": "0",                "totalPerpUPL": "0",                "totalWalletBalance": "3.00326056",                "accountLTV": "0",                "totalMaintenanceMargin": "0",                "coin": [                    {                        "availableToBorrow": "3",                        "bonus": "0",                        "accruedInterest": "0",                        "availableToWithdraw": "0",                        "totalOrderIM": "0",                        "equity": "0",                        "totalPositionMM": "0",                        "usdValue": "0",                        "spotHedgingQty": "0.01592413",                        "unrealisedPnl": "0",                        "collateralSwitch": true,                        "borrowAmount": "0.0",                        "totalPositionIM": "0",                        "walletBalance": "0",                        "cumRealisedPnl": "0",                        "locked": "0",                        "marginCollateral": true,                        "coin": "BTC"                    }                ]            }        ]    },    "retExtInfo": {},    "time": 1690872862481}'
            properties:
                result:
                    properties:
                        list:
                            description: Object
                            items:
                                properties:
                                    accountIMRate:
                                        default: ""
                                        description: 'Account IM rate '
                                        type: string
                                    accountLTV:
                                        default: ""
                                        description: deprecated field
                                        type: string
                                    accountMMRate:
                                        default: ""
                                        description: Account MM rate
                                        type: string
                                    accountType:
                                        default: ""
                                        description: Account type
                                        type: string
                                    accruedInterest:
                                        default: ""
                                        description: Accrued interest
                                        type: string
                                    availableToBorrow:
                                        default: ""
                                        description: 'deprecated field, always return `""`. Please refer to `availableToBorrow` in the '
                                        type: string
                                    availableToWithdraw:
                                        default: ""
                                        description: ' this field is deprecated for `accountType=UNIFIED` from 9 Jan, 2025 '
                                        type: string
                                    bonus:
                                        default: ""
                                        description: 'Bonus. '
                                        type: string
                                    borrowAmount:
                                        default: ""
                                        description: Borrow amount of current coin
                                        type: string
                                    coin:
                                        default: ""
                                        description: Coin name, such as BTC, ETH, USDT, USDC
                                        type: string
                                    collateralSwitch:
                                        description: 'Whether the collateral is turned on by user (user), `true`: ON, `false`: OFF '
                                        type: boolean
                                    cumRealisedPnl:
                                        default: ""
                                        description: Cumulative Realised P&L
                                        type: string
                                    equity:
                                        default: ""
                                        description: Equity of coin
                                        type: string
                                    free:
                                        default: ""
                                        description: 'Available balance for Spot wallet. '
                                        type: string
                                    locked:
                                        default: ""
                                        description: Locked balance due to the Spot open order
                                        type: string
                                    marginCollateral:
                                        description: 'Whether it can be used as a margin collateral currency (platform), `true`: YES, `false`: NO '
                                        type: boolean
                                    spotHedgingQty:
                                        default: ""
                                        description: The spot asset qty that is used to hedge in the portfolio margin, truncate to 8 decimals and "0" by default
                                        type: string
                                    totalAvailableBalance:
                                        default: ""
                                        description: 'Account available balance (USD), Cross Margin: totalMarginBalance - totalInitialMargin'
                                        type: string
                                    totalEquity:
                                        default: ""
                                        description: Account total equity (USD)
                                        type: string
                                    totalInitialMargin:
                                        default: ""
                                        description: 'Account initial margin (USD): ∑Asset Total Initial Margin Base Coin'
                                        type: string
                                    totalMaintenanceMargin:
                                        default: ""
                                        description: 'Account maintenance margin (USD): ∑ Asset Total Maintenance Margin Base Coin'
                                        type: string
                                    totalMarginBalance:
                                        default: ""
                                        description: 'Account margin balance (USD): totalWalletBalance + totalPerpUPL'
                                        type: string
                                    totalOrderIM:
                                        default: ""
                                        description: Pre-occupied margin for order. For portfolio margin mode, it returns ""
                                        type: string
                                    totalPerpUPL:
                                        default: ""
                                        description: 'Account Perps and Futures unrealised p&l (USD): ∑Each Perp and USDC Futures upl by base coin'
                                        type: string
                                    totalPositionIM:
                                        default: ""
                                        description: Sum of initial margin of all positions + Pre-occupied liquidation fee. For portfolio margin mode, it returns ""
                                        type: string
                                    totalPositionMM:
                                        default: ""
                                        description: Sum of maintenance margin for all positions. For portfolio margin mode, it returns ""
                                        type: string
                                    totalWalletBalance:
                                        default: ""
                                        description: 'Account wallet balance (USD): ∑Asset Wallet Balance By USD value of each asset'
                                        type: string
                                    unrealisedPnl:
                                        default: ""
                                        description: Unrealised P&L
                                        type: string
                                    usdValue:
                                        default: ""
                                        description: USD value of coin
                                        type: string
                                    walletBalance:
                                        default: ""
                                        description: Wallet balance of coin
                                        type: string
                                type: object
                            type: array
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/account/wallet-balance:
        get:
            description: |+
                Obtain wallet balance, query asset information of each currency. By default, currency
                information with assets or liabilities of 0 is not returned.

            operationId: GetAccountWalletBalanceV5
            parameters:
                - description: 'Account type To get Funding wallet balance, please go to this '
                  in: query
                  name: accountType
                  schema:
                    default: ""
                    description: 'Account type To get Funding wallet balance, please go to this '
                    type: string
                - description: 'Coin name, uppercase only '
                  in: query
                  name: coin
                  schema:
                    default: ""
                    description: 'Coin name, uppercase only '
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountWalletBalanceV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Wallet Balance
            tags:
                - Account
