paths:
    /v5/spot-margin-trade/data:
        get:
            description: |+
                This margin data is for Unified account in particular.

                Does not need authentication.

            operationId: GetSpotMarginTradeDataV5
            parameters:
                - description: Vip level
                  in: query
                  name: vipLevel
                  schema:
                    default: ""
                    description: Vip level
                    type: string
                - description: Coin name, uppercase only
                  in: query
                  name: currency
                  schema:
                    default: ""
                    description: Coin name, uppercase only
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetSpotMarginTradeDataV5Resp'
                    description: Successful operation
            summary: Get VIP Margin Data
            tags:
                - Spot Margin Trade (UTA)
