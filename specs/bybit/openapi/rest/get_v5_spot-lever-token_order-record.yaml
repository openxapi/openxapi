info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/spot-lever-token/order-record:
        get:
            description: |+
                Get purchase or redeem history

            operationId: GetSpotLeverTokenOrderRecordV5
            parameters:
                - description: Abbreviation of the LT, such as BTC3L
                  in: query
                  name: ltCoin
                  schema:
                    default: ""
                    description: Abbreviation of the LT, such as BTC3L
                    type: string
                - description: Order ID
                  in: query
                  name: orderId
                  schema:
                    default: ""
                    description: Order ID
                    type: string
                - description: The start timestamp (ms)
                  in: query
                  name: startTime
                  schema:
                    description: The start timestamp (ms)
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `500`]. Default: `100`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `500`]. Default: `100`'
                    type: integer
                - description: 'LT order type. `1`: purchase, `2`: redemption'
                  in: query
                  name: ltOrderType
                  schema:
                    description: 'LT order type. `1`: purchase, `2`: redemption'
                    type: integer
                - description: Serial number
                  in: query
                  name: serialNo
                  schema:
                    default: ""
                    description: Serial number
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetSpotLeverTokenOrderRecordV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Purchase/Redemption Records
            tags:
                - Spot Leverage Token
