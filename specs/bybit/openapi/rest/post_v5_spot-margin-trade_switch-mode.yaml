components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateSpotMarginTradeSwitchModeV5Req:
            properties:
                spotMarginMode:
                    default: ""
                    description: '`1`: on, `0`: off'
                    type: string
            type: object
        CreateSpotMarginTradeSwitchModeV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "spotMarginMode": "0"    },    "retExtInfo": {},    "time": 1672297795542}'
            properties:
                result:
                    properties:
                        spotMarginMode:
                            default: ""
                            description: 'Spot margin status. `1`: on, `0`: off'
                            type: string
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/spot-margin-trade/switch-mode:
        post:
            description: |+
                Turn on / off spot margin trade

                Covers: Margin trade (Unified Account)

            operationId: CreateSpotMarginTradeSwitchModeV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateSpotMarginTradeSwitchModeV5Req'
                description: The request body for CreateSpotMarginTradeSwitchModeV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateSpotMarginTradeSwitchModeV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Toggle Margin Trade
            tags:
                - Spot Margin Trade (UTA)
