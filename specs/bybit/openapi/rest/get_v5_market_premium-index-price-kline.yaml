info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/market/premium-index-price-kline:
        get:
            description: |+
                Query for historical premium index klines. Charts are returned in groups based on the requested interval.

                Covers: USDT and USDC perpetual

            operationId: GetMarketPremiumIndexPriceKlineV5
            parameters:
                - description: Product type. `linear`
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: Product type. `linear`
                    type: string
                - description: Symbol name, like `BTCUSDT`, uppercase only
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Symbol name, like `BTCUSDT`, uppercase only
                    type: string
                - description: Kline interval. `1`,`3`,`5`,`15`,`30`,`60`,`120`,`240`,`360`,`720`,`D`,`W`,`M`
                  in: query
                  name: interval
                  schema:
                    default: ""
                    description: Kline interval. `1`,`3`,`5`,`15`,`30`,`60`,`120`,`240`,`360`,`720`,`D`,`W`,`M`
                    type: string
                - description: The start timestamp (ms)
                  in: query
                  name: start
                  schema:
                    description: The start timestamp (ms)
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: end
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `1000`]. Default: `200`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `1000`]. Default: `200`'
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetMarketPremiumIndexPriceKlineV5Resp'
                    description: Successful operation
            summary: Get Premium Index Price Kline
            tags:
                - Market
