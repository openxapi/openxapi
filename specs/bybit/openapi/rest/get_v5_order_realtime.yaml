info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/order/realtime:
        get:
            description: |+
                Primarily query unfilled or partially filled orders in real-time, but also supports querying recent 500 closed status (Cancelled, Filled) orders. Please see the usage of request param openOnly.
                And to query older order records, please use the order history interface.

            operationId: GetOrderRealtimeV5
            parameters:
                - description: 'Product type '
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: 'Product type '
                    type: string
                - description: 'Symbol name, like `BTCUSDT`, uppercase only. For , either `symbol`, `baseCoin`, `settleCoin` is '
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: 'Symbol name, like `BTCUSDT`, uppercase only. For , either `symbol`, `baseCoin`, `settleCoin` is '
                    type: string
                - description: 'Base coin, uppercase only '
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: 'Base coin, uppercase only '
                    type: string
                - description: 'Settle coin, uppercase only '
                  in: query
                  name: settleCoin
                  schema:
                    default: ""
                    description: 'Settle coin, uppercase only '
                    type: string
                - description: Order ID
                  in: query
                  name: orderId
                  schema:
                    default: ""
                    description: Order ID
                    type: string
                - description: User customised order ID
                  in: query
                  name: orderLinkId
                  schema:
                    default: ""
                    description: User customised order ID
                    type: string
                - in: query
                  name: openOnly
                  schema:
                    type: integer
                - description: '`Order`: active order, `StopOrder`: conditional order for Futures and Spot, `tpslOrder`: spot TP/SL order, `OcoOrder`: Spot oco order, `BidirectionalTpslOrder`: Spot bidirectional TPSL order'
                  in: query
                  name: orderFilter
                  schema:
                    default: ""
                    description: '`Order`: active order, `StopOrder`: conditional order for Futures and Spot, `tpslOrder`: spot TP/SL order, `OcoOrder`: Spot oco order, `BidirectionalTpslOrder`: Spot bidirectional TPSL order'
                    type: string
                - description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetOrderRealtimeV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Open & Closed Orders
            tags:
                - Trade
