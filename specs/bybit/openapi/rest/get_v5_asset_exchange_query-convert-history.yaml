components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetAssetExchangeQueryConvertHistoryV5Resp:
            example: '{    "retCode": 0,    "retMsg": "ok",    "result": {        "list": [            {                "accountType": "eb_convert_funding",                "exchangeTxId": "10100108106409343501030232064",                "userId": "XXXXX",                "fromCoin": "ETH",                "fromCoinType": "crypto",                "fromAmount": "0.1",                "toCoin": "BTC",                "toCoinType": "crypto",                "toAmount": "0.00534882723991",                "exchangeStatus": "success",                "extInfo": {                    "paramType": "opFrom",                    "paramValue": "broker-id-001"                },                "convertRate": "0.0534882723991",                "createdAt": "1720071899995"            },            {                "accountType": "eb_convert_uta",                "exchangeTxId": "23070eb_convert_uta408933875189391360",                "userId": "XXXXX",                "fromCoin": "BTC",                "fromCoinType": "crypto",                "fromAmount": "0.1",                "toCoin": "ETH",                "toCoinType": "crypto",                "toAmount": "1.773938248611074",                "exchangeStatus": "success",                "extInfo": {},                "convertRate": "17.73938248611074",                "createdAt": "1719974243256"            }        ]    },    "retExtInfo": {},    "time": 1720074457715}'
            properties:
                result:
                    properties:
                        list:
                            description: Array of quotes
                            items:
                                properties:
                                    accountType:
                                        default: ""
                                        description: Wallet type
                                        type: string
                                    convertRate:
                                        default: ""
                                        description: Exchange rate
                                        type: string
                                    createdAt:
                                        default: ""
                                        description: Quote created time
                                        type: string
                                    exchangeStatus:
                                        default: ""
                                        description: 'Exchange status '
                                        type: string
                                    exchangeTxId:
                                        default: ""
                                        description: Exchange tx ID, same as quote tx ID
                                        type: string
                                    extInfo:
                                        properties:
                                            paramType:
                                                default: ""
                                                description: 'This field is published when you send it in the '
                                                type: string
                                            paramValue:
                                                default: ""
                                                description: 'This field is published when you send it in the '
                                                type: string
                                        type: object
                                    fromAmount:
                                        default: ""
                                        description: From coin amount (amount to sell)
                                        type: string
                                    fromCoin:
                                        default: ""
                                        description: From coin
                                        type: string
                                    fromCoinType:
                                        default: ""
                                        description: From coin type. `crypto`
                                        type: string
                                    paramType:
                                        default: ""
                                        description: 'This field is published when you send it in the '
                                        type: string
                                    paramValue:
                                        default: ""
                                        description: 'This field is published when you send it in the '
                                        type: string
                                    toAmount:
                                        default: ""
                                        description: To coin amount (amount to buy according to exchange rate)
                                        type: string
                                    toCoin:
                                        default: ""
                                        description: To coin
                                        type: string
                                    toCoinType:
                                        default: ""
                                        description: To coin type. `crypto`
                                        type: string
                                    userId:
                                        default: ""
                                        description: User ID
                                        type: string
                                type: object
                            type: array
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/asset/exchange/query-convert-history:
        get:
            description: |+
                Returns all confirmed quotes.

            operationId: GetAssetExchangeQueryConvertHistoryV5
            parameters:
                - description: 'Wallet type '
                  in: query
                  name: accountType
                  schema:
                    default: ""
                    description: 'Wallet type '
                    type: string
                - description: 'Page number '
                  in: query
                  name: index
                  schema:
                    description: 'Page number '
                    type: integer
                - description: 'Page size '
                  in: query
                  name: limit
                  schema:
                    description: 'Page size '
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetExchangeQueryConvertHistoryV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Convert History
            tags:
                - Asset
