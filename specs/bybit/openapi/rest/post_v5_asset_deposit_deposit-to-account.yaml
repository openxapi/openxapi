components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        CreateAssetDepositDepositToAccountV5Req:
            properties:
                accountType:
                    default: ""
                    description: 'Account type '
                    type: string
            type: object
        CreateAssetDepositDepositToAccountV5Resp:
            example: '{    "retCode": 0,    "retMsg": "success",    "result": {        "status": 1    },    "retExtInfo": {},    "time": 1676887914363}'
            properties:
                result:
                    properties:
                        status:
                            description: 'Request result: '
                            type: integer
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/asset/deposit/deposit-to-account:
        post:
            description: |+
                Set auto transfer account after deposit. The same function as the setting for Deposit on web GUI

            operationId: CreateAssetDepositDepositToAccountV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAssetDepositDepositToAccountV5Req'
                description: The request body for CreateAssetDepositDepositToAccountV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAssetDepositDepositToAccountV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Set Deposit Account
            tags:
                - Asset
