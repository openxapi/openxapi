components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetUserQueryApiV5Resp:
            example: '{    "retCode": 0,    "retMsg": "",    "result": {        "id": "13770661",        "note": "readwrite api key",        "apiKey": "XXXXXX",        "readOnly": 0,        "secret": "",        "permissions": {            "ContractTrade": [                "Order",                "Position"            ],            "Spot": [                "SpotTrade"            ],            "Wallet": [                "AccountTransfer",                "SubMemberTransfer"            ],            "Options": [                "OptionsTrade"            ],            "Derivatives": [],            "CopyTrading": [],            "BlockTrade": [],            "Exchange": [],            "NFT": [],            "Affiliate": [],            "Earn": []        },        "ips": [            "*"        ],        "type": 1,        "deadlineDay": 66,        "expiredAt": "2023-12-22T07:20:25Z",        "createdAt": "2022-10-16T02:24:40Z",        "unified": 0,        "uta": 0,        "userID": 24617703,        "inviterID": 0,        "vipLevel": "No VIP",        "mktMakerLevel": "0",        "affiliateID": 0,        "rsaPublicKey": "",        "isMaster": true,        "parentUid": "0",        "kycLevel": "LEVEL_DEFAULT",        "kycRegion": ""    },    "retExtInfo": {},    "time": 1697525990798}'
            properties:
                result:
                    properties:
                        affiliateID:
                            description: Affiliate Id. `0` represents that there is no binding relationship.
                            type: integer
                        apiKey:
                            default: ""
                            description: Api key
                            type: string
                        createdAt:
                            default: ""
                            description: The create day of the api key
                            type: string
                        deadlineDay:
                            description: The remaining valid days of api key. Only for those api key with no IP bound or the password has been changed
                            type: integer
                        expiredAt:
                            default: ""
                            description: The expiry day of the api key. Only for those api key with no IP bound or the password has been changed
                            type: string
                        id:
                            default: ""
                            description: Unique ID. Internal use
                            type: string
                        inviterID:
                            description: Inviter ID (the UID of the account which invited this account to the platform)
                            type: integer
                        ips:
                            description: IP bound
                            items:
                                type: string
                            type: array
                        isMaster:
                            description: If this api key belongs to master account or not
                            type: boolean
                        kycLevel:
                            default: ""
                            description: Personal account kyc level. `LEVEL_DEFAULT`, `LEVEL_1`， `LEVEL_2`
                            type: string
                        kycRegion:
                            default: ""
                            description: Personal account kyc region
                            type: string
                        mktMakerLevel:
                            default: ""
                            description: Market maker level
                            type: string
                        note:
                            default: ""
                            description: The remark
                            type: string
                        parentUid:
                            default: ""
                            description: The main account uid. Returns `"0"` when the endpoint is called by main account
                            type: string
                        permissions:
                            description: The types of permission
                            properties:
                                Affiliate:
                                    description: Permission of Affiliate. Only affiliate can have this permission, otherwise always `[]`
                                    items:
                                        type: string
                                    type: array
                                BlockTrade:
                                    description: Permission of blocktrade. Not applicable to subaccount, always `[]`
                                    items:
                                        type: string
                                    type: array
                                ContractTrade:
                                    description: Permission of contract trade `Order`, `Position`
                                    items:
                                        type: string
                                    type: array
                                CopyTrading:
                                    description: Always `[]` as Master Trader account just use `ContractTrade` to start CopyTrading
                                    items:
                                        type: string
                                    type: array
                                Derivatives:
                                    items:
                                        type: string
                                    type: array
                                Earn:
                                    description: Permission of earn product `Earn`
                                    items:
                                        type: string
                                    type: array
                                Exchange:
                                    description: Permission of convert `ExchangeHistory`
                                    items:
                                        type: string
                                    type: array
                                NFT:
                                    description: Deprecated, always `[]`
                                    items:
                                        type: string
                                    type: array
                                Options:
                                    description: Permission of USDC Contract. It supports trade option and USDC perpetual. `OptionsTrade`
                                    items:
                                        type: string
                                    type: array
                                Spot:
                                    description: Permission of spot `SpotTrade`
                                    items:
                                        type: string
                                    type: array
                                Wallet:
                                    description: Permission of wallet `AccountTransfer`, `SubMemberTransfer`(master account), `SubMemberTransferList`(sub account), `Withdraw`(master account)
                                    items:
                                        type: string
                                    type: array
                            type: object
                        readOnly:
                            description: '`0`：Read and Write. `1`：Read only'
                            type: integer
                        rsaPublicKey:
                            default: ""
                            description: Rsa public key
                            type: string
                        secret:
                            default: ""
                            description: Always `""`
                            type: string
                        type:
                            description: The type of api key. `1`：personal, `2`：connected to the third-party app
                            type: integer
                        unified:
                            description: deprecated field
                            type: integer
                        userID:
                            description: User ID
                            type: integer
                        uta:
                            description: Whether the account to which the account upgrade to unified trade account. `0`：regular account; `1`：unified trade account
                            type: integer
                        vipLevel:
                            default: ""
                            description: VIP Level
                            type: string
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/user/query-api:
        get:
            description: |+
                Get the information of the api key. Use the api key pending to be checked to call the endpoint. Both master and sub user's api key are applicable.

            operationId: GetUserQueryApiV5
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetUserQueryApiV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get API Key Information
            tags:
                - User
