paths:
    /v5/user/sub-apikeys:
        get:
            description: |+
                Query all api keys information of a sub UID.

            operationId: GetUserSubApikeysV5
            parameters:
                - description: Sub UID
                  in: query
                  name: subMemberId
                  schema:
                    default: ""
                    description: Sub UID
                    type: string
                - description: 'Limit for data size per page. [`1`, `20`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `20`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetUserSubApikeysV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Sub Account All API Keys
            tags:
                - User
