info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/affiliate/aff-user-list:
        get:
            description: |+
                To use this endpoint, you should have an affiliate account and only tick "affiliate" permission while creating the API key.
                Affiliate site: https://affiliates.bybit.com

            operationId: GetAffiliateAffUserListV5
            parameters:
                - description: 'Limit for data size per page. [`0`, `1000`]. Default: `0`'
                  in: query
                  name: size
                  schema:
                    description: 'Limit for data size per page. [`0`, `1000`]. Default: `0`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
                - description: '`true`: return deposit info; `false`(default): does not return deposit info'
                  in: query
                  name: needDeposit
                  schema:
                    description: '`true`: return deposit info; `false`(default): does not return deposit info'
                    type: boolean
                - description: '`true`: return 30 days trading info; `false`(default): does not return 30 days trading info'
                  in: query
                  name: need30
                  schema:
                    description: '`true`: return 30 days trading info; `false`(default): does not return 30 days trading info'
                    type: boolean
                - description: '`true`: return 365 days trading info; `false`(default): does not return 365 days trading info'
                  in: query
                  name: need365
                  schema:
                    description: '`true`: return 365 days trading info; `false`(default): does not return 365 days trading info'
                    type: boolean
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAffiliateAffUserListV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Affiliate User List
            tags:
                - Affiliate
