paths:
    /v5/pre-upgrade/position/closed-pnl:
        get:
            description: "Query user's closed profit and loss records from before you upgraded the account to a Unified account. The results are sorted by updatedTime in descending order.\n\nit only supports to query USDT perpetual, Inverse perpetual and Inverse Futures.\n\nUTA2.0: \nBy category=linear, you can query USDT Perps data occurred during classic account\nBy category=inverse, you can query Inverse Contract data occurred during classic account or UTA1.0\n\nUTA1.0: \nBy category=linear, you can query USDT Perps data occurred during classic account\n\n"
            operationId: GetPreUpgradePositionClosedPnlV5
            parameters:
                - description: Product type `linear`, `inverse`
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: Product type `linear`, `inverse`
                    type: string
                - description: Symbol name, like `BTCUSDT`, uppercase only
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Symbol name, like `BTCUSDT`, uppercase only
                    type: string
                - description: 'The start timestamp (ms) '
                  in: query
                  name: startTime
                  schema:
                    description: 'The start timestamp (ms) '
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `100`]. Default: `50`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `100`]. Default: `50`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetPreUpgradePositionClosedPnlV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Pre-upgrade Closed PnL
            tags:
                - Pre-upgrade
