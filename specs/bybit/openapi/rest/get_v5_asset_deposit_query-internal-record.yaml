components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetAssetDepositQueryInternalRecordV5Resp:
            example: '{    "retCode": 0,    "retMsg": "success",    "result": {        "rows": [            {                "id": "1103",                "amount": "0.1",                "type": 1,                "coin": "ETH",                "address": "xxxx***@gmail.com",                "status": 2,                "createdTime": "1705393280",                "txID": "77c37e5c-d9fa-41e5-bd13-c9b59d95"            }        ],        "nextPageCursor": "eyJtaW5JRCI6MTEwMywibWF4SUQiOjExMDN9"    },    "retExtInfo": {},    "time": 1705395632689}'
            properties:
                result:
                    properties:
                        nextPageCursor:
                            default: ""
                            description: 'cursor information: used for pagination. Default value: `""`'
                            type: string
                        rows:
                            description: Object
                            items:
                                properties:
                                    address:
                                        default: ""
                                        description: Email address or phone number
                                        type: string
                                    amount:
                                        default: ""
                                        description: Deposit amount
                                        type: string
                                    coin:
                                        default: ""
                                        description: Deposit coin
                                        type: string
                                    createdTime:
                                        default: ""
                                        description: Deposit created timestamp
                                        type: string
                                    id:
                                        default: ""
                                        description: ID
                                        type: string
                                    status:
                                        type: integer
                                    txID:
                                        default: ""
                                        description: Internal transfer transaction ID
                                        type: string
                                    type:
                                        description: '`1`: Internal deposit'
                                        type: integer
                                type: object
                            type: array
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/asset/deposit/query-internal-record:
        get:
            description: |+
                Query deposit records within the Bybit platform. These transactions are not on the blockchain.

            operationId: GetAssetDepositQueryInternalRecordV5
            parameters:
                - description: Internal transfer transaction ID
                  in: query
                  name: txID
                  schema:
                    default: ""
                    description: Internal transfer transaction ID
                    type: string
                - description: 'Start time (ms). Default value: 30 days before the current time'
                  in: query
                  name: startTime
                  schema:
                    description: 'Start time (ms). Default value: 30 days before the current time'
                    type: integer
                - description: 'End time (ms). Default value: current time'
                  in: query
                  name: endTime
                  schema:
                    description: 'End time (ms). Default value: current time'
                    type: integer
                - description: 'Coin name: for example, BTC. Default value: all'
                  in: query
                  name: coin
                  schema:
                    default: ""
                    description: 'Coin name: for example, BTC. Default value: all'
                    type: string
                - description: Cursor, used for pagination
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor, used for pagination
                    type: string
                - description: 'Number of items per page, [`1`, `50`]. Default value: 50'
                  in: query
                  name: limit
                  schema:
                    description: 'Number of items per page, [`1`, `50`]. Default value: 50'
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetDepositQueryInternalRecordV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Internal Deposit Records (off-chain)
            tags:
                - Asset
