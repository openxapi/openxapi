            properties:
                result:
                    properties:
                        list:
                            description: Object
                            items:
                                properties:
                                    fundFee:
                                        default: ""
                                        description: Funding fee charged daily for users holding leveraged token
                                        type: string
                                    fundFeeTime:
                                        default: ""
                                        description: The time to charge funding fee
                                        type: string
                                    ltCoin:
                                        default: ""
