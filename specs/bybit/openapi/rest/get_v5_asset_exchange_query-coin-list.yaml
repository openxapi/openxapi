paths:
    /v5/asset/exchange/query-coin-list:
        get:
            description: |+
                Query for the list of coins you can convert to/from.

            operationId: GetAssetExchangeQueryCoinListV5
            parameters:
                - description: 'Wallet type '
                  in: query
                  name: accountType
                  schema:
                    default: ""
                    description: 'Wallet type '
                    type: string
                - description: 'Coin, uppercase only '
                  in: query
                  name: coin
                  schema:
                    default: ""
                    description: 'Coin, uppercase only '
                    type: string
                - description: '`0`: fromCoin list, the balance is given if you have it; `1`: toCoin list (coin to buy) '
                  in: query
                  name: side
                  schema:
                    description: '`0`: fromCoin list, the balance is given if you have it; `1`: toCoin list (coin to buy) '
                    type: integer
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetExchangeQueryCoinListV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Convert Coin List
            tags:
                - Asset
