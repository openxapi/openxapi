components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetAccountCollateralInfoV5Resp:
            example: '{    "retCode": 0,    "retMsg": "OK",    "result": {        "list": [            {                "availableToBorrow": "3",                "freeBorrowingAmount": "",                "freeBorrowAmount": "0",                "maxBorrowingAmount": "3",                "hourlyBorrowRate": "0.00000147",                "borrowUsageRate": "0",                "collateralSwitch": true,                "borrowAmount": "0",                "borrowable": true,                "currency": "BTC",                "otherBorrowAmount": "0",                "marginCollateral": true,                "freeBorrowingLimit": "0",                "collateralRatio": "0.95"            }        ]    },    "retExtInfo": {},    "time": 1691565901952}'
            properties:
                result:
                    properties:
                        list:
                            description: Object
                            items:
                                properties:
                                    availableToBorrow:
                                        default: ""
                                        description: Available amount to borrow. This value is shared across main-sub UIDs
                                        type: string
                                    borrowAmount:
                                        default: ""
                                        description: Borrow amount
                                        type: string
                                    borrowUsageRate:
                                        default: ""
                                        description: 'Borrow usage rate: sum of main & sub accounts borrowAmount/maxBorrowingAmount, it is an actual value, 0.5 means 50%'
                                        type: string
                                    borrowable:
                                        description: Whether currency can be borrowed
                                        type: boolean
                                    collateralRatio:
                                        default: ""
                                        description: 'Due to the new Tiered Collateral value logic, this field will no longer be accurate starting on February 19, 2025. Please refer to '
                                        type: string
                                    collateralSwitch:
                                        description: 'Whether the collateral is turned on by user (user), `true`: ON, `false`: OFF '
                                        type: boolean
                                    currency:
                                        default: ""
                                        description: Currency of all current collateral
                                        type: string
                                    freeBorrowAmount:
                                        default: ""
                                        description: The amount of borrowing within your total borrowing amount that is exempt from interest charges
                                        type: string
                                    freeBorrowingAmount:
                                        default: ""
                                        description: deprecated field, always return `""`, please refer to `freeBorrowingLimit`
                                        type: string
                                    freeBorrowingLimit:
                                        default: ""
                                        description: 'The maximum limit for interest-free borrowing '
                                        type: string
                                    hourlyBorrowRate:
                                        default: ""
                                        description: Hourly borrow rate
                                        type: string
                                    marginCollateral:
                                        description: 'Whether it can be used as a margin collateral currency (platform), `true`: YES, `false`: NO '
                                        type: boolean
                                    maxBorrowingAmount:
                                        default: ""
                                        description: Max borrow amount. This value is shared across main-sub UIDs
                                        type: string
                                    otherBorrowAmount:
                                        default: ""
                                        description: The sum of borrowing amount for other accounts under the same main account
                                        type: string
                                type: object
                            type: array
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/account/collateral-info:
        get:
            description: |+
                Get the collateral information of the current unified margin account, including loan interest rate, loanable amount,
                collateral conversion rate, whether it can be mortgaged as margin, etc.

            operationId: GetAccountCollateralInfoV5
            parameters:
                - description: Asset currency of all current collateral, uppercase only
                  in: query
                  name: currency
                  schema:
                    default: ""
                    description: Asset currency of all current collateral, uppercase only
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountCollateralInfoV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Collateral Info
            tags:
                - Account
