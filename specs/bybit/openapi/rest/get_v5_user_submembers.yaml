components:
    schemas:
        APIError:
            description: BYBIT API error
            properties:
                retCode:
                    type: string
                retMsg:
                    type: string
            type: object
        GetUserSubmembersV5Resp:
            example: '{    "retCode": 0,    "retMsg": "",    "result": {        "subMembers": [            {                "uid": "100475023",                "username": "BybitmcYERjAPmMU",                "memberType": 1,                "status": 1,                "remark": "",                "accountMode": 1            }        ],        "nextCursor": "126671"    },    "retExtInfo": {},    "time": 1711695552772}'
            properties:
                result:
                    properties:
                        nextCursor:
                            default: ""
                            description: The next page cursor value. "0" means no more pages
                            type: string
                        subMembers:
                            description: Object
                            items:
                                properties:
                                    accountMode:
                                        description: The account mode of the user account
                                        type: integer
                                    memberType:
                                        description: '`1`: standard sub account, `6`: custodial sub account'
                                        type: integer
                                    remark:
                                        default: ""
                                        description: The remark
                                        type: string
                                    status:
                                        description: The status of the user account
                                        type: integer
                                    uid:
                                        default: ""
                                        description: Sub user Id
                                        type: string
                                    username:
                                        default: ""
                                        description: Username
                                        type: string
                                type: object
                            type: array
                    type: object
                retCode:
                    default: ""
                    type: integer
                retExtInfo:
                    type: object
                retMsg:
                    default: ""
                    type: string
                time:
                    type: integer
            type: object
    securitySchemes:
        ApiKey:
            in: header
            name: X-BAPI-API-KEY
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /v5/user/submembers:
        get:
            description: |+
                This API is applicable to the client who has over 10k sub accounts. Use master user's api key only.

            operationId: GetUserSubmembersV5
            parameters:
                - description: Data size per page. Return up to 100 records per request
                  in: query
                  name: pageSize
                  schema:
                    default: ""
                    description: Data size per page. Return up to 100 records per request
                    type: string
                - description: Cursor. Use the `nextCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: nextCursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetUserSubmembersV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Sub UID List (Unlimited)
            tags:
                - User
