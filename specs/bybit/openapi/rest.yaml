    /v5/account/contract-transaction-log:
        get:
            description: |+
                Query transaction logs in the derivatives wallet (classic account), and inverse derivatives account (upgraded to UTA)

                Permission: "Contract - Position"
                Apply to: classic account, UTA1.0(inverse)

            operationId: GetAccountContractTransactionLogV5
            parameters:
                - description: Currency, uppercase only
                  in: query
                  name: currency
                  schema:
                    default: ""
                    description: Currency, uppercase only
                    type: string
                - description: BaseCoin, uppercase only. e.g., BTC of BTCPERP
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: BaseCoin, uppercase only. e.g., BTC of BTCPERP
                    type: string
                - description: Types of transaction logs
                  in: query
                  name: type
                  schema:
                    default: ""
                    description: Types of transaction logs
                    type: string
                - description: 'The start timestamp (ms) '
                  in: query
                  name: startTime
                  schema:
                    description: 'The start timestamp (ms) '
                    type: integer
                - description: The end timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountContractTransactionLogV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Transaction Log
            tags:
                - Account
