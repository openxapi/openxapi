    description: OpenAPI specification for Bybit exchange - Rest API
    title: BYBIT v5 API
    version: 0.1.0
openapi: 3.0.3
paths:
    /v5/account/borrow-history:
        get:
            description: |+
                Get interest records, sorted in reverse order of creation time.

            operationId: GetAccountBorrowHistoryV5
            parameters:
                - description: '`USDC`,`USDT`,`BTC`,`ETH` etc, uppercase only'
                  in: query
                  name: currency
                  schema:
                    default: ""
                    description: '`USDC`,`USDT`,`BTC`,`ETH` etc, uppercase only'
                    type: string
                - description: 'The start timestamp (ms) '
                  in: query
                  name: startTime
                  schema:
                    description: 'The start timestamp (ms) '
                    type: integer
                - description: The end time. timestamp (ms)
                  in: query
                  name: endTime
                  schema:
                    description: The end time. timestamp (ms)
                    type: integer
                - description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                  in: query
                  name: limit
                  schema:
                    description: 'Limit for data size per page. [`1`, `50`]. Default: `20`'
                    type: integer
                - description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                  in: query
                  name: cursor
                  schema:
                    default: ""
                    description: Cursor. Use the `nextPageCursor` token from the response to retrieve the next page of the result set
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountBorrowHistoryV5Resp'
                    description: Successful operation
            security:
                - ApiKey: []
            summary: Get Borrow History
            tags:
                - Account
    /v5/account/collateral-info:
        get:
            description: |+
                Get the collateral information of the current unified margin account, including loan interest rate, loanable amount,
                collateral conversion rate, whether it can be mortgaged as margin, etc.

            operationId: GetAccountCollateralInfoV5
            parameters:
                - description: Asset currency of all current collateral, uppercase only
                  in: query
                  name: currency
                  schema:
                    default: ""
                    description: Asset currency of all current collateral, uppercase only
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
