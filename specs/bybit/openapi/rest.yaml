        get:
            description: |+
                Get the trading fee rate.

            operationId: GetAccountFeeRateV5
            parameters:
                - description: Product type. `spot`, `linear`, `inverse`, `option`
                  in: query
                  name: category
                  schema:
                    default: ""
                    description: Product type. `spot`, `linear`, `inverse`, `option`
                    type: string
                - description: Symbol name, like `BTCUSDT`, uppercase only. Valid for `linear`, `inverse`, `spot`
                  in: query
                  name: symbol
                  schema:
                    default: ""
                    description: Symbol name, like `BTCUSDT`, uppercase only. Valid for `linear`, `inverse`, `spot`
                    type: string
                - description: Base coin, uppercase only. `SOL`, `BTC`, `ETH`. Valid for `option`
                  in: query
                  name: baseCoin
                  schema:
                    default: ""
                    description: Base coin, uppercase only. `SOL`, `BTC`, `ETH`. Valid for `option`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
