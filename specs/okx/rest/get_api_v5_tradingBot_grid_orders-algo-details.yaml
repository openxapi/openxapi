                                description: |-
                                    Whether or not to open a position when the strategy is activated

                                    Only applicable to `contract grid`
                                type: boolean
                            baseSz:
                                default: ""
                                description: |-
                                    Base currency investment amount

                                    Only applicable to `Spot grid`
                                type: string
                            cTime:
                                default: ""
                                description: Algo order created time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            cancelType:
                                default: ""
                                description: |-
                                    Algo order stop reason

                                    `0`: None

                                    `1`: Manual stop

                                    `2`: Take profit

                                    `3`: Stop loss

                                    `4`: Risk control

                                    `5`: Delivery

                                    `6`: Signal
                                type: string
                            copyType:
                                default: ""
                                description: |-
                                    Profit sharing order type

                                    `0`: Normal order

                                    `1`: Copy order without profit sharing

                                    `2`: Copy order with profit sharing

                                    `3`: Lead order
                                type: string
                            curBaseSz:
                                default: ""
                                description: |-
                                    Assets of base currency currently held

                                    Only applicable to `Spot grid`
                                type: string
                            curQuoteSz:
                                default: ""
                                description: |-
                                    Assets of quote currency currently held

                                    Only applicable to `Spot grid`
                                type: string
                            direction:
                                default: ""
                                description: |-
                                    Contract grid type

                                    `long`,`short`,`neutral`

                                    Only applicable to `contract grid`
                                type: string
                            eq:
                                default: ""
                                description: |-
                                    Total equity of strategy account

                                    Only applicable to `contract grid`
                                type: string
                            fee:
                                default: ""
                                description: Accumulated fee. Only applicable to contract grid, or it will be ""
                                type: string
                            floatProfit:
                                default: ""
                                description: Variable P&L
                                type: string
                            fundingFee:
                                default: ""
                                description: Accumulated funding fee. Only applicable to contract grid, or it will be ""
                                type: string
                            gridNum:
                                default: ""
                                description: Grid quantity
                                type: string
                            gridProfit:
                                default: ""
                                description: Grid profit
                                type: string
                            instFamily:
                                default: ""
                                description: |-
                                    Instrument family

                                    Only applicable to `FUTURES`/`SWAP`/`OPTION`

                                    Only applicable to `contract grid`
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID
                                type: string
                            instType:
                                default: ""
                                description: Instrument type
                                type: string
                            investment:
                                default: ""
                                description: |-
                                    Accumulated investment amount

                                    Spot grid investment amount calculated on quote currency
                                type: string
                            lever:
                                default: ""
                                description: |-
                                    Leverage

                                    Only applicable to `contract grid`
                                type: string
                            liqPx:
                                default: ""
                                description: |-
                                    Estimated liquidation price

                                    Only applicable to `contract grid`
                                type: string
                            maxPx:
                                default: ""
                                description: Upper price of price range
                                type: string
                            minPx:
                                default: ""
                                description: Lower price of price range
                                type: string
                            ordFrozen:
                                default: ""
                                description: |-
                                    Margin used by pending orders

                                    Only applicable to `contract grid`
                                type: string
                            perMaxProfitRate:
                                default: ""
                                description: Estimated maximum Profit margin per grid
                                type: string
                            perMinProfitRate:
                                default: ""
                                description: Estimated minimum Profit margin per grid
                                type: string
                            pnlRatio:
                                default: ""
                                description: P&L ratio
                                type: string
                            profit:
                                default: ""
                                description: |-
                                    Current available profit based on quote currency

                                    Only applicable to `Spot grid`
                                type: string
                            profitSharingRatio:
                                default: ""
                                description: |-
                                    Profit sharing ratio

                                    Value range [0, 0.3]

                                    If it is a normal order (neither copy order nor lead order), this field returns ""
                                type: string
                            quoteSz:
                                default: ""
                                description: |-
                                    Quote currency investment amount

                                    Only applicable to `Spot grid`
                                type: string
                            rebateTrans:
                                description: Rebate transfer info
                                items:
                                    properties:
                                        rebate:
                                            default: ""
                                            description: Rebate amount
                                            type: string
                                        rebateCcy:
                                            default: ""
                                            description: Rebate currency
                                            type: string
                                    type: object
                                type: array
                            runPx:
                                default: ""
                                description: Price at launch
                                type: string
                            runType:
                                default: ""
                                description: |-
                                    Grid type

                                    `1`: Arithmetic, `2`: Geometric
                                type: string
                            singleAmt:
                                default: ""
                                description: Amount per grid
                                type: string
                            slRatio:
                                default: ""
                                description: Stop loss ratio, 0.1 represents 10%
                                type: string
                            slTriggerPx:
                                default: ""
                                description: Stop-loss trigger price
                                type: string
                            state:
                                default: ""
                                description: |-
                                    Algo order state

                                    `starting`

                                    `running`

                                    `stopping`

                                    `no_close_position`: stopped algo order but have not closed position yet

                                    `stopped`
                                type: string
                            stopResult:
                                default: ""
                                description: |-
                                    Stop result

                                    `0`: default, `1`: Successful selling of currency at market price, `-1`: Failed to sell currency at market price

                                    Only applicable to `Spot grid`
                                type: string
                            stopType:
                                default: ""
                                description: |-
                                    Stop type

                                    Spot grid `1`: Sell base currency `2`: Keep base currency

                                    Contract grid `1`: Market Close All positions `2`: Keep positions
                                type: string
                            sz:
                                default: ""
                                description: |-
                                    Used margin based on `USDT`

                                    Only applicable to `contract grid`
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                            totalAnnualizedRate:
                                default: ""
                                description: Total annualized rate
                                type: string
                            totalPnl:
                                default: ""
                                description: Total P&L
                                type: string
                            tpRatio:
                                default: ""
                                description: Take profit ratio, 0.1 represents 10%
                                type: string
                            tpTriggerPx:
                                default: ""
                                description: Take-profit trigger price
                                type: string
                            tradeNum:
                                default: ""
                                description: The number of trades executed
                                type: string
                            triggerParams:
                                description: Trigger Parameters
                                items:
                                    properties:
                                        delaySeconds:
                                            default: ""
                                            description: Delay seconds after action triggered
                                            type: string
                                        stopType:
                                            default: ""
                                            description: |-
                                                Stop type

                                                Spot grid `1`: Sell base currency `2`: Keep base currency

                                                Contract grid `1`: Market Close All positions `2`: Keep positions

                                                This field is only valid when `triggerAction` is `stop`
                                            type: string
                                        thold:
                                            default: ""
                                            description: |-
                                                Threshold

                                                The value should be an integer between 1 to 100

                                                This field is only valid when `triggerStrategy` is `rsi`
                                            type: string
                                        timePeriod:
                                            default: ""
                                            description: |-
                                                Time Period

                                                `14`

                                                This field is only valid when `triggerStrategy` is `rsi`
                                            type: string
                                        timeframe:
                                            default: ""
                                            description: |-
                                                K-line type

                                                `3m`, `5m`, `15m`, `30m` (`m`: minute)

                                                `1H`, `4H` (`H`: hour)

                                                `1D` (`D`: day)

                                                This field is only valid when `triggerStrategy` is `rsi`
                                            type: string
                                        triggerAction:
                                            default: ""
                                            description: |-
                                                Trigger action

                                                `start`

                                                `stop`
                                            type: string
                                        triggerCond:
                                            default: ""
                                            description: |-
                                                Trigger condition

                                                `cross_up`

                                                `cross_down`

                                                `above`

                                                `below`

                                                `cross`

                                                This field is only valid when `triggerStrategy` is `rsi`
                                            type: string
                                        triggerPx:
                                            default: ""
                                            description: |-
                                                Trigger Price

                                                This field is only valid when `triggerStrategy` is `price`
                                            type: string
                                        triggerStrategy:
                                            default: ""
                                            description: |-
                                                Trigger strategy

                                                `instant`

                                                `price`

                                                `rsi`
                                            type: string
                                        triggerTime:
                                            default: ""
                                            description: Actual action triggered time, unix timestamp format in milliseconds, e.g. `1597026383085`
                                            type: string
                                        triggerType:
                                            default: ""
                                            description: |-
                                                Actual action triggered type

                                                `manual`

                                                `auto`
                                            type: string
                                    type: object
                                type: array
                            uTime:
                                default: ""
                                description: Algo order updated time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            uly:
                                default: ""
                                description: |-
                                    Underlying

                                    Only applicable to `contract grid`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/grid/orders-algo-details:
        get:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotGridOrdersAlgoDetailsV5
            parameters:
                - description: |-
                    Algo order type

                    `grid`: Spot grid

                    `contract_grid`: Contract grid
                  in: query
                  name: algoOrdType
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Algo order type

                        `grid`: Spot grid

                        `contract_grid`: Contract grid
                    type: string
                - description: Algo ID
                  in: query
                  name: algoId
                  required: true
                  schema:
                    default: ""
                    description: Algo ID
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotGridOrdersAlgoDetailsV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Grid Trading
