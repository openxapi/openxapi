components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradeOrdersAlgoPendingV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "activePx": "",
                            "actualPx": "",
                            "actualSide": "",
                            "actualSz": "0",
                            "algoClOrdId": "",
                            "algoId": "1753184812254216192",
                            "amendPxOnTriggerType": "0",
                            "attachAlgoOrds": [],
                            "cTime": "1724751378980",
                            "callbackRatio": "",
                            "callbackSpread": "",
                            "ccy": "",
                            "chaseType": "",
                            "chaseVal": "",
                            "clOrdId": "",
                            "closeFraction": "",
                            "failCode": "0",
                            "instId": "BTC-USDT",
                            "instType": "SPOT",
                            "isTradeBorrowMode": "",
                            "last": "62916.5",
                            "lever": "",
                            "linkedOrd": {
                                "ordId": ""
                            },
                            "maxChaseType": "",
                            "maxChaseVal": "",
                            "moveTriggerPx": "",
                            "ordId": "",
                            "ordIdList": [],
                            "ordPx": "",
                            "ordType": "conditional",
                            "posSide": "net",
                            "pxLimit": "",
                            "pxSpread": "",
                            "pxVar": "",
                            "quickMgnType": "",
                            "reduceOnly": "false",
                            "side": "buy",
                            "slOrdPx": "",
                            "slTriggerPx": "",
