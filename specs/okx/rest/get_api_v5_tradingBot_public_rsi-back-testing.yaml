        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradingBotPublicRsiBackTestingV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "triggerNum": "164"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            triggerNum:
                                default: ""
                                description: Trigger number
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/public/rsi-back-testing:
        get:
            description: "Authentication is not required for this public endpoint.\n\n#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: IP \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotPublicRsiBackTestingV5
            parameters:
                - description: |-
                    Instrument ID, e.g. `BTC-USDT`

                    Only applicable to `SPOT`
                  in: query
                  name: instId
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Instrument ID, e.g. `BTC-USDT`

                        Only applicable to `SPOT`
                    type: string
                - description: |-
                    K-line type

                    `3m`, `5m`, `15m`, `30m` (`m`: minute)

                    `1H`, `4H` (`H`: hour)

                    `1D` (`D`: day)
                  in: query
                  name: timeframe
                  required: true
                  schema:
                    default: ""
                    description: |-
                        K-line type

                        `3m`, `5m`, `15m`, `30m` (`m`: minute)

                        `1H`, `4H` (`H`: hour)

                        `1D` (`D`: day)
                    type: string
                - description: |-
                    Threshold

                    The value should be an integer between 1 to 100
                  in: query
                  name: thold
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Threshold

                        The value should be an integer between 1 to 100
                    type: string
                - description: |-
                    Time Period

                    `14`
                  in: query
                  name: timePeriod
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Time Period

                        `14`
                    type: string
                - description: |-
                    Trigger condition

                    `cross_up`

                    `cross_down`

                    `above`

                    `below`

                    `cross`

                    Default is `cross_down`
                  in: query
                  name: triggerCond
                  schema:
                    default: ""
                    description: |-
                        Trigger condition

                        `cross_up`

                        `cross_down`

                        `above`

                        `below`

                        `cross`

                        Default is `cross_down`
                    type: string
                - description: |-
                    Back testing duration

                    `1M` (`M`: month)

                    Default is `1M`
                  in: query
                  name: duration
                  schema:
                    default: ""
                    description: |-
                        Back testing duration

                        `1M` (`M`: month)

                        Default is `1M`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotPublicRsiBackTestingV5Resp'
                    description: Successful operation
            summary: |+
                Authentication is not required for this public endpoint.

            tags:
                - Grid Trading
