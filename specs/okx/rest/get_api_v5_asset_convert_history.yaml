components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAssetConvertHistoryV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "clTReqId": "",
                            "instId": "ETH-USDT",
                            "side": "buy",
                            "fillPx": "2932.401044",
                            "baseCcy": "ETH",
                            "quoteCcy": "USDT",
                            "fillBaseSz": "0.01023052",
                            "state": "fullyFilled",
                            "tradeId": "trader16461885203381437",
                            "fillQuoteSz": "30",
                            "ts": "1646188520000"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            baseCcy:
                                default: ""
                                description: Base currency, e.g. `BTC` in `BTC-USDT`
                                type: string
                            clTReqId:
                                default: ""
                                description: Client Order ID as assigned by the client
                                type: string
                            fillBaseSz:
                                default: ""
                                description: Filled amount for base currency
                                type: string
                            fillPx:
                                default: ""
                                description: Filled price based on quote currency
                                type: string
                            fillQuoteSz:
                                default: ""
                                description: Filled amount for quote currency
                                type: string
                            instId:
                                default: ""
                                description: Currency pair, e.g. `BTC-USDT`
                                type: string
                            quoteCcy:
                                default: ""
                                description: Quote currency, e.g. `USDT` in `BTC-USDT`
                                type: string
                            side:
                                default: ""
                                description: |-
                                    Trade side based on `baseCcy`

                                    `buy` `sell`
                                type: string
                            state:
                                default: ""
                                description: "Trade state\n\n`fullyFilled` : success \n\n`rejected` : failed"
                                type: string
                            tradeId:
                                default: ""
                                description: Trade ID
                                type: string
                            ts:
                                default: ""
                                description: Convert trade time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/asset/convert/history:
        get:
            description: "#### Rate Limit: 6 requests per second \n\n#### Rate limit rule: User ID \n\n"
            operationId: GetAssetConvertHistoryV5
            parameters:
                - description: |-
                    Client Order ID as assigned by the client

                    A combination of case-sensitive alphanumerics, all numbers, or all letters of up to 32 characters.
                  in: query
                  name: clTReqId
                  schema:
                    default: ""
                    description: |-
                        Client Order ID as assigned by the client

                        A combination of case-sensitive alphanumerics, all numbers, or all letters of up to 32 characters.
                    type: string
                - description: Pagination of data to return records earlier than the requested `ts`, Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `ts`, Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Pagination of data to return records newer than the requested `ts`, Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `ts`, Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Number of results per request. The maximum is `100`. The default is `100`.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is `100`. The default is `100`.
                    type: string
                - description: |-
                    Order tag

                    Applicable to broker user

                    If the convert trading used `tag`, this parameter is also required.
                  in: query
                  name: tag
                  schema:
                    default: ""
                    description: |-
                        Order tag

                        Applicable to broker user

                        If the convert trading used `tag`, this parameter is also required.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetConvertHistoryV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Funding Account
