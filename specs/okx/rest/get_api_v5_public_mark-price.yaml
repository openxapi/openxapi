paths:
    /api/v5/public/mark-price:
        get:
            description: "Retrieve mark price.\n\nWe set the mark price based on the SPOT index and at a reasonable basis to prevent individual users from manipulating the market and causing the contract price to fluctuate.\n\n#### Rate Limit: 10 requests per 2 seconds \n\n#### Rate limit rule: IP + Instrument ID \n\n"
            operationId: GetPublicMarkPriceV5
            parameters:
                - description: |-
                    Instrument type

                    `MARGIN`

                    `SWAP`

                    `FUTURES`

                    `OPTION`
                  in: query
                  name: instType
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Instrument type

                        `MARGIN`

                        `SWAP`

                        `FUTURES`

                        `OPTION`
                    type: string
                - description: |-
                    Underlying

                    Applicable to `FUTURES`/`SWAP`/`OPTION`
                  in: query
                  name: uly
                  schema:
                    default: ""
                    description: |-
                        Underlying

                        Applicable to `FUTURES`/`SWAP`/`OPTION`
                    type: string
                - description: |-
                    Instrument family

                    Applicable to `FUTURES`/`SWAP`/`OPTION`
                  in: query
                  name: instFamily
                  schema:
                    default: ""
                    description: |-
                        Instrument family

                        Applicable to `FUTURES`/`SWAP`/`OPTION`
                    type: string
                - description: Instrument ID, e.g. `BTC-USD-SWAP`
                  in: query
                  name: instId
                  schema:
                    default: ""
                    description: Instrument ID, e.g. `BTC-USD-SWAP`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetPublicMarkPriceV5Resp'
                    description: Successful operation
            summary: |+
                Retrieve mark price.

                We set the mark price based on the SPOT index and at a reasonable basis to prevent individual users from manipulating the market and causing the contract price to fluctuate.

