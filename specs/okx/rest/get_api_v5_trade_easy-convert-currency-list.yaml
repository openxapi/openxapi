components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradeEasyConvertCurrencyListV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "fromData": [
                                {
                                    "fromAmt": "6.580712708344864",
                                    "fromCcy": "ADA"
                                },
                                {
                                    "fromAmt": "2.9970000013055097",
                                    "fromCcy": "USDC"
                                }
                            ],
                            "toCcy": [
                                "USDT",
                                "BTC",
                                "ETH",
                                "OKB"
                            ]
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            fromData:
                                description: Currently owned and convertible small currency list
                                items:
                                    properties:
                                        fromAmt:
                                            default: ""
                                            description: Amount of small payment currency convert from
                                            type: string
                                        fromCcy:
                                            default: ""
                                            description: Type of small payment currency convert from, e.g. `BTC`
                                            type: string
                                    type: object
                                type: array
                            toCcy:
                                description: Type of mainstream currency convert to, e.g. `USDT`
                                items:
                                    type: string
                                type: array
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/trade/easy-convert-currency-list:
        get:
            description: "Get list of small convertibles and mainstream currencies. Only applicable to the crypto balance less than $10.\n\n#### Rate Limit: 1 request per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetTradeEasyConvertCurrencyListV5
            parameters:
                - description: |-
                    Funding source

                    `1`: Trading account

                    `2`: Funding account

                    The default is `1`.
                  in: query
                  name: source
                  schema:
                    default: ""
                    description: |-
                        Funding source

                        `1`: Trading account

                        `2`: Funding account

                        The default is `1`.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradeEasyConvertCurrencyListV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Get list of small convertibles and mainstream currencies. Only applicable to the crypto balance less than $10.

            tags:
                - Trade
