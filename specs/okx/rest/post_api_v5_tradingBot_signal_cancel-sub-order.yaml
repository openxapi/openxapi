components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateTradingBotSignalCancelSubOrderV5Req:
            properties:
                algoId:
                    default: ""
                    description: Algo ID
                    type: string
                instId:
                    default: ""
                    description: Instrument ID, e.g. BTC-USDT-SWAP
                    type: string
                signalOrdId:
                    default: ""
                    description: Order ID
                    type: string
            required:
                - algoId
                - instId
                - signalOrdId
            type: object
        CreateTradingBotSignalCancelSubOrderV5Resp:
            example: |
                {
                    "code":"0",
                    "msg":"",
                    "data":[
                        {
                            "signalOrdId":"590908157585625111",
                            "sCode":"0",
                            "sMsg":""
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            sCode:
                                default: ""
                                description: The code of the event execution result, `0` means success.
                                type: string
                            sMsg:
                                default: ""
                                description: Rejection or success message of event execution.
                                type: string
                            signalOrdId:
                                default: ""
                                description: Order ID
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/signal/cancel-sub-order:
        post:
            description: "Cancel an incomplete order.\n\n#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateTradingBotSignalCancelSubOrderV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTradingBotSignalCancelSubOrderV5Req'
                description: The request body for CreateTradingBotSignalCancelSubOrderV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateTradingBotSignalCancelSubOrderV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Cancel an incomplete order.

            tags:
                - Signal Bot Trading
