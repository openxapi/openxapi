components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradingBotRecurringOrdersAlgoDetailsV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "algoClOrdId": "",
                            "algoId": "644497312047435776",
                            "algoOrdType": "recurring",
                            "amt": "100",
                            "cTime": "1699932133373",
                            "cycles": "6",
                            "instType": "SPOT",
                            "investmentAmt": "0",
                            "investmentCcy": "USDC",
                            "mktCap": "0",
                            "nextInvestTime": "1699956005500",
                            "period": "hourly",
                            "pnlRatio": "0",
                            "recurringDay": "",
                            "recurringHour": "1",
                            "recurringList": [
                                {
                                    "avgPx": "0",
                                    "ccy": "BTC",
                                    "profit": "0",
                                    "px": "36683.2",
                                    "ratio": "0.2",
                                    "totalAmt": "0"
                                },
                                {
                                    "avgPx": "0",
                                    "ccy": "ETH",
                                    "profit": "0",
                                    "px": "2058.36",
                                    "ratio": "0.8",
                                    "totalAmt": "0"
                                }
                            ],
                            "recurringTime": "12",
                            "state": "running",
                            "stgyName": "stg1",
                            "tag": "",
                            "timeZone": "8",
                            "totalAnnRate": "0",
                            "totalPnl": "0",
                            "uTime": "1699952485451"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoClOrdId:
                                default: ""
                                description: Client-supplied Algo ID
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                            algoOrdType:
                                default: ""
                                description: |-
                                    Algo order type

                                    `recurring`: recurring buy
                                type: string
                            amt:
                                default: ""
                                description: Quantity invested per cycle
                                type: string
                            cTime:
                                default: ""
                                description: Algo order created time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            cycles:
                                default: ""
                                description: Accumulate recurring buy cycles
                                type: string
                            instType:
                                default: ""
                                description: Instrument type
                                type: string
                            investmentAmt:
                                default: ""
                                description: Accumulate quantity invested
                                type: string
                            investmentCcy:
                                default: ""
                                description: The invested quantity unit, can only be `USDT`/`USDC`
                                type: string
                            mktCap:
                                default: ""
                                description: Market value in unit of `USDT`
                                type: string
                            nextInvestTime:
                                default: ""
                                description: Next invest time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            period:
                                default: ""
                                description: |-
                                    Period

                                    `monthly`

                                    `weekly`

                                    `daily`

                                    `hourly`
                                type: string
                            pnlRatio:
                                default: ""
                                description: Rate of yield
                                type: string
                            recurringDay:
                                default: ""
                                description: |-
                                    Recurring buy date

                                    When the period is `monthly`, the value range is an integer of [1,28]

                                    When the period is `weekly`, the value range is an integer of [1,7]
                                type: string
                            recurringHour:
                                default: ""
                                description: |-
                                    Recurring buy by hourly

                                    `1`/`4`/`8`/`12`, e.g. `4` represents "recurring buy every 4 hour"
                                type: string
                            recurringList:
                                description: Recurring buy info
                                items:
                                    properties:
                                        avgPx:
                                            default: ""
                                            description: Average price of recurring buy, quote currency is `investmentCcy`
                                            type: string
                                        ccy:
                                            default: ""
                                            description: Recurring buy currency, e.g. `BTC`
                                            type: string
                                        profit:
                                            default: ""
                                            description: Profit in unit of `investmentCcy`
                                            type: string
                                        px:
                                            default: ""
                                            description: Current market price, quote currency is `investmentCcy`
                                            type: string
                                        ratio:
                                            default: ""
                                            description: Proportion of recurring currency assets, e.g. "0.2" representing 20%
                                            type: string
                                        totalAmt:
                                            default: ""
                                            description: Accumulated quantity in unit of recurring buy currency
                                            type: string
                                    type: object
                                type: array
                            recurringTime:
                                default: ""
                                description: Recurring buy time, the value range is an integer of [0,23]
                                type: string
                            state:
                                default: ""
                                description: |-
                                    Algo order state

                                    `running`

                                    `stopping`

                                    `stopped`

                                    `pause`
                                type: string
                            stgyName:
                                default: ""
                                description: Custom name for trading bot, no more than 40 characters
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                            timeZone:
                                default: ""
                                description: |-
                                    UTC time zone, the value range is an integer of [-12,14]

                                    e.g. "8" representing UTC+8 (East 8 District), Beijing Time
                                type: string
                            totalAnnRate:
                                default: ""
                                description: Total annualized rate of yield
                                type: string
                            totalPnl:
                                default: ""
                                description: Total P&L
                                type: string
                            uTime:
                                default: ""
                                description: Algo order updated time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/recurring/orders-algo-details:
        get:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotRecurringOrdersAlgoDetailsV5
            parameters:
                - description: Algo ID
                  in: query
                  name: algoId
                  required: true
                  schema:
                    default: ""
                    description: Algo ID
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotRecurringOrdersAlgoDetailsV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Recurring Buy
