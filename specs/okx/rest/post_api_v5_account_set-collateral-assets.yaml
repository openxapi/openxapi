components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateAccountSetCollateralAssetsV5Req:
            properties:
                ccyList:
                    description: |-
                        Currency list, e.g. ["BTC","ETH"]

                        If type=`custom`, the parameter is required.
                    items:
                        type: string
                    type: array
                collateralEnabled:
                    description: |-
                        Whether or not set the assets to be collateral

                        `true`: Set to be collateral

                        `false`: Set to be non-collateral
                    type: boolean
                type:
                    default: ""
                    description: |-
                        Type

                        `all`

                        `custom`
                    type: string
            type: object
        CreateAccountSetCollateralAssetsV5Resp:
            example: "{\n    \"code\":\"0\",\n    \"msg\":\"\",\n    \"data\" :[\n      {\n        \"type\":\"all\",\n        \"ccyList\":[\"BTC\",\"ETH\"],\n        \"collateralEnabled\":false\n      }\n    ]  \n}\n"
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ccyList:
                                description: Currency list, e.g. ["BTC","ETH"]
                                items:
                                    type: string
                                type: array
                            collateralEnabled:
                                description: |-
                                    Whether or not set the assets to be collateral

                                    `true`: Set to be collateral

                                    `false`: Set to be non-collateral
                                type: boolean
                            type:
                                default: ""
                                description: |-
                                    Type

                                    `all`

                                    `custom`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/set-collateral-assets:
        post:
            description: "#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateAccountSetCollateralAssetsV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAccountSetCollateralAssetsV5Req'
                description: The request body for CreateAccountSetCollateralAssetsV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAccountSetCollateralAssetsV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Trading Account
