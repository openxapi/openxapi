components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradingBotGridGridQuantityV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "maxGridQty": "285"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            maxGridQty:
                                default: ""
                                description: Maximum grid quantity
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/grid/grid-quantity:
        get:
            description: "Authentication is not required for this public endpoint.\n\n\n\nMaximum grid quantity can be retrieved from this endpoint. Minimum grid quantity always is 2.\n\n#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: IP \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotGridGridQuantityV5
            parameters:
                - description: Instrument ID, e.g. `BTC-USDT`
                  in: query
                  name: instId
                  required: true
                  schema:
                    default: ""
                    description: Instrument ID, e.g. `BTC-USDT`
                    type: string
                - description: |-
                    Grid type

                    `1`: Arithmetic

                     `2`: Geometric
                  in: query
                  name: runType
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Grid type

                        `1`: Arithmetic

                         `2`: Geometric
                    type: string
                - description: |-
                    Algo order type

                    `grid`: Spot grid

                    `contract_grid`: Contract grid
                  in: query
                  name: algoOrdType
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Algo order type

                        `grid`: Spot grid

                        `contract_grid`: Contract grid
                    type: string
                - description: Upper price of price range
                  in: query
                  name: maxPx
                  required: true
                  schema:
                    default: ""
                    description: Upper price of price range
                    type: string
                - description: Lower price of price range
                  in: query
                  name: minPx
                  required: true
                  schema:
                    default: ""
                    description: Lower price of price range
                    type: string
                - description: Leverage, it is required for contract grid
                  in: query
                  name: lever
                  schema:
                    default: ""
                    description: Leverage, it is required for contract grid
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotGridGridQuantityV5Resp'
                    description: Successful operation
            summary: |+
                Authentication is not required for this public endpoint.



                Maximum grid quantity can be retrieved from this endpoint. Minimum grid quantity always is 2.

            tags:
                - Grid Trading
