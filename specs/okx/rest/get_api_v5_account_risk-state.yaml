components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAccountRiskStateV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "atRisk": false,
                            "atRiskIdx": [],
                            "atRiskMgn": [],
                            "ts": "1635745078794"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            atRisk:
                                description: "Account risk status in auto-borrow mode \n\ntrue:  the account is currently in a specific risk state \n\nfalse:  the account is currently not in a specific risk state"
                                type: boolean
                            atRiskIdx:
                                description: derivatives risk unit list
                                items:
                                    type: string
                                type: array
                            atRiskMgn:
                                description: margin risk unit list
                                items:
                                    type: string
                                type: array
                            ts:
                                default: ""
                                description: Unix timestamp format in milliseconds, e.g.`1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/risk-state:
        get:
            description: "Only applicable to Portfolio margin account\n\n#### Rate Limit: 10 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAccountRiskStateV5
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountRiskStateV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Only applicable to Portfolio margin account

            tags:
                - Trading Account
