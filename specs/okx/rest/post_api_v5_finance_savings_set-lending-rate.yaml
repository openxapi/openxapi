components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateFinanceSavingsSetLendingRateV5Req:
            properties:
                ccy:
                    default: ""
                    description: Currency, e.g. `BTC`
                    type: string
                rate:
                    default: ""
                    description: |-
                        Annual lending rate

                        The rate value range is between 1% and 365%
                    type: string
            required:
                - ccy
                - rate
            type: object
        CreateFinanceSavingsSetLendingRateV5Resp:
            example: |
                {
                    "code": "0",
                    "msg": "",
                    "data": [{
                        "ccy": "BTC",
                        "rate": "0.02"
                    }]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ccy:
                                default: ""
                                description: Currency, e.g. `BTC`
                                type: string
                            rate:
                                default: ""
                                description: Annual lending rate
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/savings/set-lending-rate:
        post:
            description: "#### Rate Limit: 6 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateFinanceSavingsSetLendingRateV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateFinanceSavingsSetLendingRateV5Req'
                description: The request body for CreateFinanceSavingsSetLendingRateV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateFinanceSavingsSetLendingRateV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Simple Earn Flexible
