components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateAccountMmpResetV5Req:
            properties:
                instFamily:
                    default: ""
                    description: Instrument family
                    type: string
                instType:
                    default: ""
                    description: |-
                        Instrument type

                        `OPTION`

                        The default is `OPTION
                    type: string
            required:
                - instFamily
            type: object
        CreateAccountMmpResetV5Resp:
            example: |
                {
                    "code":"0",
                    "msg":"",
                    "data":[
                        {
                            "result":true
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            result:
                                description: Result of the request `true`, `false`
                                type: boolean
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/mmp-reset:
        post:
            description: "You can unfreeze by this endpoint once MMP is triggered.\n\n\n\nOnly applicable to Option in Portfolio Margin mode, and MMP privilege is required.\n\n#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateAccountMmpResetV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAccountMmpResetV5Req'
                description: The request body for CreateAccountMmpResetV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAccountMmpResetV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                You can unfreeze by this endpoint once MMP is triggered.



                Only applicable to Option in Portfolio Margin mode, and MMP privilege is required.

            tags:
                - Trading Account
