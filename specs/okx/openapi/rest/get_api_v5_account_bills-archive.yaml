components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAccountBillsArchiveV5Resp:
            example: "{\n    \"code\": \"0\",\n    \"msg\": \"\",\n    \"data\": [{\n        \"bal\": \"8694.2179403378290202\",\n        \"balChg\": \"0.0219338232210000\",\n        \"billId\": \"623950854533513219\",\n        \"ccy\": \"USDT\",\n        \"clOrdId\": \"\",\n        \"execType\": \"T\",\n        \"fee\": \"-0.000021955779\",\n        \"fillFwdPx\": \"\",\n        \"fillIdxPx\": \"27104.1\",\n        \"fillMarkPx\": \"\",\n        \"fillMarkVol\": \"\",\n        \"fillPxUsd\": \"\",\n        \"fillPxVol\": \"\",\n        \"fillTime\": \"1695033476166\",\n        \"from\": \"\",\n        \"instId\": \"BTC-USDT\",\n        \"instType\": \"SPOT\",\n        \"interest\": \"0\",\n        \"mgnMode\": \"isolated\",\n        \"notes\": \"\",\n        \"ordId\": \"623950854525124608\",\n        \"pnl\": \"0\",\n        \"posBal\": \"0\",\n        \"posBalChg\": \"0\",\n        \"px\": \"27105.9\",\n        \"subType\": \"1\",\n        \"sz\": \"0.021955779\",\n        \"tag\": \"\",\n        \"to\": \"\",\n        \"tradeId\": \"586760148\",\n        \"ts\": \"1695033476167\",\n        \"type\": \"2\"\n    }]\n} \n"
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            bal:
                                default: ""
                                description: Balance at the account level
                                type: string
                            balChg:
                                default: ""
                                description: Change in balance amount at the account level
                                type: string
                            billId:
                                default: ""
                                description: Bill ID
                                type: string
                            ccy:
                                default: ""
                                description: Account balance currency
                                type: string
                            clOrdId:
                                default: ""
                                description: "Client Order ID as assigned by the client \n\nA combination of case-sensitive alphanumerics, all numbers, or all letters of up to 32 characters."
                                type: string
                            execType:
                                default: ""
                                description: |-
                                    Liquidity taker or maker

                                    `T`: taker `M`: maker
                                type: string
                            fee:
                                default: ""
                                description: "Fee\n\nNegative number represents the user transaction fee charged by the platform. \n\nPositive number represents rebate.\n\n"
                                type: string
                            fillFwdPx:
                                default: ""
                                description: "Forward price when filled \n\nOnly applicable to options; return \"\" for other instrument types"
                                type: string
                            fillIdxPx:
                                default: ""
                                description: "Index price at the moment of trade execution \n\nFor cross currency spot pairs, it returns baseCcy-USDT index price. For example, for LTC-ETH, this field returns the index price of LTC-USDT."
                                type: string
                            fillMarkPx:
                                default: ""
                                description: "Mark price when filled \n\nApplicable to FUTURES/SWAP/OPTIONS, return \"\" for other instrument types"
                                type: string
                            fillMarkVol:
                                default: ""
                                description: "Mark volatility when filled \n\nOnly applicable to options; return \"\" for other instrument types"
                                type: string
                            fillPxUsd:
                                default: ""
                                description: "Options price when filled, in the unit of USD \n\nOnly applicable to options; return \"\" for other instrument types"
                                type: string
                            fillPxVol:
                                default: ""
                                description: "Implied volatility when filled \n\nOnly applicable to options; return \"\" for other instrument types"
                                type: string
                            fillTime:
                                default: ""
                                description: Last filled time
                                type: string
                            from:
                                default: ""
                                description: |-
                                    The remitting account

                                    `6`: Funding account

                                    `18`: Trading account

                                    Only applicable to `transfer`. When bill type is not `transfer`, the field returns "".
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID, e.g. `BTC-USDT`
                                type: string
                            instType:
                                default: ""
                                description: Instrument type
                                type: string
                            interest:
                                default: ""
                                description: Interest
                                type: string
                            mgnMode:
                                default: ""
                                description: |-
                                    Margin mode

                                    `isolated` `cross` `cash`

                                    When bills are not generated by trading, the field returns ""
                                type: string
                            notes:
                                default: ""
                                description: Notes
                                type: string
                            ordId:
                                default: ""
                                description: |-
                                    Order ID

                                    Return order ID when the type is `2`/`5`/`9`

                                    Return "" when there is no order.
                                type: string
                            pnl:
                                default: ""
                                description: Profit and loss
                                type: string
                            posBal:
                                default: ""
                                description: Balance at the position level
                                type: string
                            posBalChg:
                                default: ""
                                description: Change in balance amount at the position level
                                type: string
                            px:
                                default: ""
                                description: |-
                                    Price which related to subType

                                    `1`: Buy `2`: Sell `3`: Open long `4`: Open short `5`: Close long `6`: Close short `204`: block trade buy `205`: block trade sell `206`: block trade open long `207`: block trade open short  `208`: block trade close long `209`: block trade close short `114`: Forced repayment buy `115`: Forced repayment sell

                                    `100`: Partial liquidation close long `101`: Partial liquidation close short `102`: Partial liquidation buy `103`: Partial liquidation sell `104`: Liquidation long `105`: Liquidation short `106`: Liquidation buy `107`: Liquidation sell `16`: Repay forcibly `17`: Repay interest by borrowing forcibly `110`: Liquidation transfer in `111`: Liquidation transfer out

                                    `112`: Delivery long `113`: Delivery short

                                    `170`: Exercised `171`: Counterparty exercised `172`: Expired OTM

                                    `173`: Funding fee expense `174`: Funding fee income
                                type: string
                            subType:
                                default: ""
                                description: Bill subtype
                                type: string
                            sz:
                                default: ""
                                description: |-
                                    Quantity

                                    For `FUTURES`/`SWAP`/`OPTION`, it is fill quantity or position quantity, the unit is contract. The value is always positive.

                                    For other scenarios. the unit is account balance currency(`ccy`).
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                            to:
                                default: ""
                                description: |-
                                    The beneficiary account

                                    `6`: Funding account

                                    `18`: Trading account

                                    Only applicable to `transfer`. When bill type is not `transfer`, the field returns "".
                                type: string
                            tradeId:
                                default: ""
                                description: Last traded ID
                                type: string
                            ts:
                                default: ""
                                description: The time when the balance complete update, Unix timestamp format in milliseconds, e.g.`1597026383085`
                                type: string
                            type:
                                default: ""
                                description: Bill type
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
