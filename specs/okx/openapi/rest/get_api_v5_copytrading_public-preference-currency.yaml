components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetCopytradingPublicPreferenceCurrencyV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "ccy": "ETH",
                            "ratio": "0.8881"
                        },
                        {
                            "ccy": "BTC",
                            "ratio": "0.0666"
                        },
                        {
                            "ccy": "YFII",
                            "ratio": "0.0453"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ccy:
                                default: ""
                                description: Currency
                                type: string
                            ratio:
                                default: ""
                                description: Ratio. 0.1 represents 10%
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/copytrading/public-preference-currency:
        get:
            description: "Public endpoint. The most frequently traded crypto of this lead trader. Results are sorted by ratio from large to small.\n\n#### Rate limit: 5 requests per 2 seconds \n\n#### Rate limit rule: IP \n\n#### Permission: Read \n\n"
            operationId: GetCopytradingPublicPreferenceCurrencyV5
            parameters:
                - description: |-
                    Instrument type

                    `SWAP`, the default value
                  in: query
                  name: instType
                  schema:
                    default: ""
                    description: |-
                        Instrument type

                        `SWAP`, the default value
                    type: string
                - description: |-
                    Lead trader unique code

                    A combination of case-sensitive alphanumerics, all numbers and the length is 16 characters, e.g. 213E8C92DC61EFAC
                  in: query
                  name: uniqueCode
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Lead trader unique code

                        A combination of case-sensitive alphanumerics, all numbers and the length is 16 characters, e.g. 213E8C92DC61EFAC
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetCopytradingPublicPreferenceCurrencyV5Resp'
                    description: Successful operation
            summary: |+
                Public endpoint. The most frequently traded crypto of this lead trader. Results are sorted by ratio from large to small.

            tags:
                - Copy Trading
