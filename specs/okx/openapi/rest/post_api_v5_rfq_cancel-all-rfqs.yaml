components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateRfqCancelAllRfqsV5Resp:
            example: |
                {
                    "code":"0",
                    "msg":"",
                    "data":[
                        {
                            "ts":"1697026383085"
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ts:
                                default: ""
                                description: The timestamp of successful cancellation. Unix timestamp format in milliseconds, e.g. 1597026383085.
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/rfq/cancel-all-rfqs:
        post:
            description: "Cancels all active RFQs.\n\n#### Rate Limit: 2 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateRfqCancelAllRfqsV5
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateRfqCancelAllRfqsV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                Cancels all active RFQs.

            tags:
                - Block Trading
