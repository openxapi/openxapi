components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradingBotRecurringSubOrdersV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "accFillSz": "0.045315",
                            "algoClOrdId": "",
                            "algoId": "560516615079727104",
                            "algoOrdType": "recurring",
                            "avgPx": "1765.4",
                            "cTime": "1679911222200",
                            "fee": "-0.0000317205",
                            "feeCcy": "ETH",
                            "instId": "ETH-USDC",
                            "instType": "SPOT",
                            "ordId": "560523524230717440",
                            "ordType": "market",
                            "px": "-1",
                            "side": "buy",
                            "state": "filled",
                            "sz": "80",
                            "tag": "",
                            "tdMode": "",
                            "uTime": "1679911222207"
                        },
                        {
                            "accFillSz": "0.00071526",
                            "algoClOrdId": "",
                            "algoId": "560516615079727104",
                            "algoOrdType": "recurring",
                            "avgPx": "27961.6",
                            "cTime": "1679911222189",
                            "fee": "-0.000000500682",
                            "feeCcy": "BTC",
                            "instId": "BTC-USDC",
                            "instType": "SPOT",
                            "ordId": "560523524184580096",
                            "ordType": "market",
                            "px": "-1",
                            "side": "buy",
                            "state": "filled",
                            "sz": "20",
                            "tag": "",
                            "tdMode": "",
                            "uTime": "1679911222194"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            accFillSz:
                                default: ""
                                description: Sub order accumulated fill quantity
                                type: string
                            algoClOrdId:
                                default: ""
                                description: Client-supplied Algo ID
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                            algoOrdType:
                                default: ""
                                description: |-
                                    Algo order type

                                    `recurring`: recurring buy
                                type: string
                            avgPx:
                                default: ""
                                description: Sub order average filled price
                                type: string
                            cTime:
                                default: ""
                                description: Sub order created time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            fee:
                                default: ""
                                description: Sub order fee
                                type: string
                            feeCcy:
                                default: ""
                                description: Sub order fee currency
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID
                                type: string
                            instType:
                                default: ""
                                description: Instrument type
                                type: string
                            ordId:
                                default: ""
                                description: Sub order ID
                                type: string
                            ordType:
                                default: ""
                                description: |-
                                    Sub order type

                                    `market`: Market order
                                type: string
                            px:
                                default: ""
                                description: |-
                                    Sub order limit price

                                    If it's a market order, "-1" will be return
                                type: string
                            side:
                                default: ""
                                description: |-
                                    Sub order side

                                    `buy` `sell`
                                type: string
                            state:
                                default: ""
                                description: |-
                                    Sub order state

                                    `canceled`

                                    `live`

                                    `partially_filled`

                                    `filled`

                                    `cancelling`
                                type: string
                            sz:
                                default: ""
                                description: Sub order quantity to buy or sell
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                            tdMode:
                                default: ""
                                description: |-
                                    Sub order trade mode

                                    Margin mode : `cross`

                                    Non-Margin mode : `cash`
                                type: string
                            uTime:
                                default: ""
                                description: Sub order updated time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/recurring/sub-orders:
        get:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotRecurringSubOrdersV5
            parameters:
                - description: Algo ID
                  in: query
                  name: algoId
                  required: true
                  schema:
                    default: ""
                    description: Algo ID
                    type: string
                - description: Sub order ID
                  in: query
                  name: ordId
                  schema:
                    default: ""
                    description: Sub order ID
                    type: string
                - description: Pagination of data to return records earlier than the requested `algoId`.
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `algoId`.
                    type: string
                - description: Pagination of data to return records newer than the requested `algoId`.
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `algoId`.
                    type: string
                - description: Number of results per request. The maximum is 100. The default is 100
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is 100. The default is 100
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotRecurringSubOrdersV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Recurring Buy
