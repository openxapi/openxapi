                {
                    "code": "0",
                    "msg": "",
                    "data": [{
                        "billId": "12344",
                        "ccy": "BTC",
                        "clientId": "",
                        "balChg": "2",
                        "bal": "12",
                        "type": "1",
                        "ts": "1597026383085"
                    }]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            bal:
                                default: ""
                                description: Balance at the account level
                                type: string
                            balChg:
                                default: ""
                                description: Change in balance at the account level
                                type: string
                            billId:
                                default: ""
                                description: Bill ID
                                type: string
                            ccy:
                                default: ""
                                description: Account balance currency
                                type: string
                            clientId:
                                default: ""
                                description: Client-supplied ID for transfer or withdrawal
                                type: string
                            ts:
                                default: ""
                                description: Creation time, Unix timestamp format in milliseconds, e.g.`1597026383085`
                                type: string
                            type:
                                default: ""
                                description: Bill type
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
