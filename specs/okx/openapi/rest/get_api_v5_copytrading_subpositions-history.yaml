            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ccy:
                                default: ""
                                description: Currency
                                type: string
                            closeAvgPx:
                                default: ""
                                description: Average price of closing position
                                type: string
