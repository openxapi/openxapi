    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/copytrading/subpositions-history:
        get:
            description: "Retrieve the completed lead position of the last 3 months.\n\n\nReturns reverse chronological order with `subPosId`. \n\n#### Rate limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetCopytradingSubpositionsHistoryV5
            parameters:
                - description: |-
                    Instrument type

                    `SPOT`

                    `SWAP`

                    It returns all types by default.
                  in: query
                  name: instType
                  schema:
                    default: ""
                    description: |-
                        Instrument type

                        `SPOT`

                        `SWAP`

                        It returns all types by default.
                    type: string
                - description: Instrument ID, e.g. BTC-USDT-SWAP
                  in: query
                  name: instId
                  schema:
                    default: ""
                    description: Instrument ID, e.g. BTC-USDT-SWAP
                    type: string
                - description: Pagination of data to return records earlier than the requested `subPosId`.
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `subPosId`.
                    type: string
                - description: Pagination of data to return records newer than the requested `subPosId`.
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `subPosId`.
                    type: string
                - description: Number of results per request. Maximum is 100. Default is 100.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. Maximum is 100. Default is 100.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetCopytradingSubpositionsHistoryV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: "Retrieve the completed lead position of the last 3 months.\n\n\nReturns reverse chronological order with `subPosId`. \n\n"
            tags:
                - Copy Trading
