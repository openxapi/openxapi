components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAccountSpotBorrowRepayHistoryV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "accBorrowed": "0",
                            "amt": "6764.802661157592",
                            "ccy": "USDT",
                            "ts": "1725330976644",
                            "type": "auto_repay"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            accBorrowed:
                                default: ""
                                description: Accumulated borrow amount
                                type: string
                            amt:
                                default: ""
                                description: Amount
                                type: string
                            ccy:
                                default: ""
                                description: Currency, e.g. `BTC`
                                type: string
                            ts:
                                default: ""
                                description: Timestamp for the event, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            type:
                                default: ""
                                description: |-
                                    Event type

                                    `auto_borrow`

                                    `auto_repay`

                                    `manual_borrow`

                                    `manual_repay`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/spot-borrow-repay-history:
        get:
            description: "Retrieve the borrow/repay history under `Spot mode`\n\n#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAccountSpotBorrowRepayHistoryV5
            parameters:
                - description: Currency, e.g. `BTC`
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: Currency, e.g. `BTC`
                    type: string
                - description: |-
                    Event type

                    `auto_borrow`

                    `auto_repay`

                    `manual_borrow`

                    `manual_repay`
                  in: query
                  name: type
                  schema:
                    default: ""
                    description: |-
                        Event type

                        `auto_borrow`

                        `auto_repay`

                        `manual_borrow`

                        `manual_repay`
                    type: string
                - description: Pagination of data to return records earlier than the requested `ts` (included), Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `ts` (included), Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Pagination of data to return records newer than the requested `ts`(included), Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `ts`(included), Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Number of results per request. The maximum is 100. The default is 100.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is 100. The default is 100.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountSpotBorrowRepayHistoryV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Retrieve the borrow/repay history under `Spot mode`

            tags:
                - Trading Account
