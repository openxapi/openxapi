components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateAccountSetAutoRepayV5Req:
            properties:
                autoRepay:
                    description: |-
                        Whether auto repay is allowed or not under `Spot mode`

                        `true`: Enable auto repay

                        `false`: Disable auto repay
                    type: boolean
            required:
                - autoRepay
            type: object
        CreateAccountSetAutoRepayV5Resp:
            example: |
                {
                    "code": "0",
                    "msg": "",
                    "data": [
                        {
                            "autoRepay": true
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            autoRepay:
                                description: |-
                                    Whether auto repay is allowed or not under `Spot mode`

                                    `true`: Enable auto repay

                                    `false`: Disable auto repay
                                type: boolean
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
