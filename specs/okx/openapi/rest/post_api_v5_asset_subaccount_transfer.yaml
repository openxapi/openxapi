components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateAssetSubaccountTransferV5Req:
            properties:
                amt:
                    default: ""
                    description: Transfer amount
                    type: string
                ccy:
                    default: ""
                    description: Currency
                    type: string
                from:
                    default: ""
                    description: |-
                        Account type of transfer from sub-account

                        `6`: Funding Account

                        `18`: Trading account
                    type: string
                fromSubAccount:
                    default: ""
                    description: Sub-account name of the account that transfers funds out.
                    type: string
                loanTrans:
                    description: |-
                        Whether or not borrowed coins can be transferred out under `Multi-currency margin`/`Portfolio margin`

                        The default is `false`
                    type: boolean
                omitPosRisk:
                    default: ""
                    description: |-
                        Ignore position risk

                        Default is `false`

                        Applicable to `Portfolio margin`
                    type: string
                to:
                    default: ""
                    description: |-
                        Account type of transfer to sub-account

                        `6`: Funding Account

                        `18`: Trading account
                    type: string
                toSubAccount:
                    default: ""
                    description: Sub-account name of the account that transfers funds in.
                    type: string
            required:
                - ccy
                - amt
                - from
                - to
                - fromSubAccount
                - toSubAccount
            type: object
        CreateAssetSubaccountTransferV5Resp:
            example: |
                {
                    "code":"0",
                    "msg":"",
                    "data":[
                        {
                            "transId":"12345"
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            transId:
                                default: ""
                                description: Transfer ID
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/asset/subaccount/transfer:
        post:
            description: "Applies to master accounts only. \n\nOnly API keys with `Trade` privilege can call this endpoint.\n\n#### Rate limitï¼š1 request per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateAssetSubaccountTransferV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAssetSubaccountTransferV5Req'
                description: The request body for CreateAssetSubaccountTransferV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAssetSubaccountTransferV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: "Applies to master accounts only. \n\nOnly API keys with `Trade` privilege can call this endpoint.\n\n"
            tags:
                - Sub Account
