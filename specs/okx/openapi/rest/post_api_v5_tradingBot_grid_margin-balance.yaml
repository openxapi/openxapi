components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateTradingBotGridMarginBalanceV5Req:
            properties:
                algoId:
                    default: ""
                    description: Algo ID
                    type: string
                amt:
                    default: ""
                    description: |-
                        Adjust margin balance amount

                        Either `amt` or `percent` is required.
                    type: string
                percent:
                    default: ""
                    description: Adjust margin balance percentage
                    type: string
                type:
                    default: ""
                    description: |-
                        Adjust margin balance type

                        `add` `reduce`
                    type: string
            required:
                - algoId
                - type
            type: object
        CreateTradingBotGridMarginBalanceV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "algoClOrdId": "",
                            "algoId": "123456"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoClOrdId:
                                default: ""
                                description: Client-supplied Algo ID
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/grid/margin-balance:
        post:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateTradingBotGridMarginBalanceV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTradingBotGridMarginBalanceV5Req'
                description: The request body for CreateTradingBotGridMarginBalanceV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateTradingBotGridMarginBalanceV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Grid Trading
