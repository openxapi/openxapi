components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetFinanceFlexible-LoanInterestAccruedV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "ccy": "USDC",
                            "interest": "0.00004054",
                            "interestRate": "0.41",
                            "loan": "0.86599309",
                            "refId": "17319133035195744",
                            "ts": "1731913200000"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ccy:
                                default: ""
                                description: Loan currency, e.g. `BTC`
                                type: string
                            interest:
                                default: ""
                                description: Interest
                                type: string
                            interestRate:
                                default: ""
                                description: Hourly APY, e.g. `0.01` represents `1%`
                                type: string
                            loan:
                                default: ""
                                description: Loan when calculated interest
                                type: string
                            refId:
                                default: ""
                                description: Reference ID
                                type: string
                            ts:
                                default: ""
                                description: Timestamp to calculated interest, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/flexible-loan/interest-accrued:
        get:
            description: "#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFinanceFlexible-LoanInterestAccruedV5
            parameters:
                - description: Loan currency, e.g. `BTC`
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: Loan currency, e.g. `BTC`
                    type: string
                - description: Pagination of data to return records earlier than the requested `refId`(not include)
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `refId`(not include)
                    type: string
                - description: Pagination of data to return records newer than the requested `refId`(not include)
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `refId`(not include)
                    type: string
                - description: Number of results per request. The maximum is `100`. The default is `100`.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is `100`. The default is `100`.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFinanceFlexible-LoanInterestAccruedV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Flexible Loan
