components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetFiatDepositV5Resp:
            example: |+
                {
                  "code": "0",
                  "msg": "",
                  "data": [
                    {
                        "cTime": "1707429385000",
                        "uTime": "1707429385000",
                        "ordId": "024041201450544699",
                        "paymentMethod": "TR_BANKS",
                        "paymentAcctId": "20",
                        "amt": "100",
                        "fee": "0",
                        "ccy": "TRY",
                        "state": "completed",
                        "clientId": ""
                    }
                  ]
                }


            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: Amount of the transaction
                                type: string
                            cTime:
                                default: ""
                                description: The creation time of the transaction, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            ccy:
                                default: ""
                                description: The currency of the transaction
                                type: string
                            clientId:
                                default: ""
                                description: The original request ID associated with the transaction. If it's a deposit, it's most likely an empty string ("").
                                type: string
                            fee:
                                default: ""
                                description: The transaction fee
                                type: string
                            ordId:
                                default: ""
                                description: Order ID
                                type: string
                            paymentAcctId:
                                default: ""
                                description: The ID of the payment account used
                                type: string
                            paymentMethod:
                                default: ""
                                description: Payment method, e.g.`TR_BANKS`
                                type: string
                            state:
                                default: ""
                                description: |-
                                    The state of the transaction

                                    `completed`

                                    `failed`

                                    `pending`

                                    `canceled`

                                    `inqueue`

                                    `processing`
                                type: string
                            uTime:
                                default: ""
                                description: The update time of the transaction, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/fiat/deposit:
        get:
            description: "Get fiat deposit order detail\n\n#### Rate Limit: 3 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFiatDepositV5
            parameters:
                - description: Order ID
                  in: query
                  name: ordId
                  required: true
                  schema:
                    default: ""
                    description: Order ID
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFiatDepositV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Get fiat deposit order detail

            tags:
                - Funding Account
