components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradingBotSignalOrdersAlgoPendingV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "algoId": "623833708424069120",
                            "algoClOrdId": "",
                            "algoOrdType": "contract",
                            "availBal": "1.6561369013122267",
                            "cTime": "1695005546360",
                            "cancelType": "0",
                            "entrySettingParam": {
                                "allowMultipleEntry": true,
                                "amt": "0",
                                "entryType": "1",
                                "ratio": ""
                            },
                            "exitSettingParam": {
                                "slPct": "",
                                "tpPct": "",
                                "tpSlType": "price"
                            },
                            "floatPnl": "0.1279999999999927",
                            "frozenBal": "25.16816",
                            "instIds": [
                                "BTC-USDT-SWAP",
                                "ETH-USDT-SWAP"
                            ],
                            "instType": "SWAP",
                            "investAmt": "100",
                            "lever": "10",
                            "ratio": "",
                            "realizedPnl": "-73.303703098687766",
                            "signalChanId": "623827579484770304",
                            "signalChanName": "my signal",
                            "signalSourceType": "1",
                            "state": "running",
                            "subOrdType": "9",
                            "totalEq": "26.824296901312227",
                            "totalPnl": "-73.1757030986877733",
                            "totalPnlRatio": "-0.7317570309868777",
                            "uTime": "1697029422313"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoClOrdId:
                                default: ""
                                description: Client-supplied Algo ID
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                            algoOrdType:
                                default: ""
                                description: |-
                                    Algo order type

                                    `contract`: Contract signal
                                type: string
                            availBal:
                                default: ""
                                description: Avail balance
                                type: string
                            cTime:
                                default: ""
                                description: Algo order created time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            cancelType:
                                default: ""
                                description: |-
                                    Algo order stop reason

                                    `0`: None
                                type: string
                            entrySettingParam:
                                description: Entry setting
                                properties:
                                    allowMultipleEntry:
                                        description: Whether or not allow multiple entries in the same direction for the same trading pairs
                                        type: boolean
                                    amt:
                                        default: ""
                                        description: |-
                                            Amount per order

                                            Only applicable to `entryType` in `2`/`3`
                                        type: string
                                    entryType:
                                        default: ""
                                        description: |-
                                            Entry type

                                            `1`: TradingView signal

                                            `2`: Fixed margin

                                            `3`: Contracts

                                            `4`: Percentage of free margin

                                            `5`: Percentage of the initial invested margin
                                        type: string
                                    ratio:
                                        default: ""
                                        description: |-
                                            Amount ratio per order

                                            Only applicable to `entryType` in `4`/`5`
                                        type: string
                                type: object
                            exitSettingParam:
                                description: Exit setting
                                properties:
                                    slPct:
                                        default: ""
                                        description: Stop-loss percentage
                                        type: string
                                    tpPct:
                                        default: ""
                                        description: Take-profit percentage
                                        type: string
                                    tpSlType:
                                        default: ""
                                        description: |-
                                            Type of set the take-profit and stop-loss trigger price

                                            `pnl`: Based on the estimated profit and loss percentage from the entry point

                                            `price`: Based on price increase or decrease from the crypto’s entry price
                                        type: string
                                type: object
                            floatPnl:
                                default: ""
                                description: Float P&L
                                type: string
                            frozenBal:
                                default: ""
                                description: Frozen balance
                                type: string
                            instIds:
                                description: Instrument IDs
                                items:
                                    type: string
                                type: array
                            instType:
                                default: ""
                                description: Instrument type
                                type: string
                            investAmt:
                                default: ""
                                description: Investment amount
                                type: string
                            lever:
                                default: ""
                                description: |-
                                    Leverage

                                    Only applicable to `contract signal`
                                type: string
                            ratio:
                                default: ""
                                description: |-
                                    Price offset ratio, calculate the limit price as a percentage offset from the best bid/ask price

                                    Only applicable to `subOrdType` is `limit order`
                                type: string
                            realizedPnl:
                                default: ""
                                description: Realized P&L
                                type: string
                            signalChanId:
                                default: ""
                                description: Signal channel Id
                                type: string
                            signalChanName:
                                default: ""
                                description: Signal channel name
                                type: string
                            signalSourceType:
                                default: ""
                                description: |-
                                    Signal source type

                                    `1`: Created by yourself

                                    `2`: Subscribe

                                    `3`: Free signal
                                type: string
                            state:
                                default: ""
                                description: |-
                                    Algo order state

                                    `starting`

                                    `running`

                                    `stopping`
                                type: string
                            subOrdType:
                                default: ""
                                description: |-
                                    Sub order type

                                    `1`：limit order

                                    `2`：market order

                                    `9`：tradingView signal
                                type: string
                            totalEq:
                                default: ""
                                description: Total equity of strategy account
                                type: string
                            totalPnl:
                                default: ""
                                description: Total P&L
                                type: string
                            totalPnlRatio:
                                default: ""
                                description: Total P&L ratio
                                type: string
                            uTime:
                                default: ""
                                description: Algo order updated time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/signal/orders-algo-pending:
        get:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotSignalOrdersAlgoPendingV5
            parameters:
                - description: |-
                    Algo order type

                    `contract`: Contract signal
                  in: query
                  name: algoOrdType
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Algo order type

                        `contract`: Contract signal
                    type: string
                - description: Algo ID
                  in: query
                  name: algoId
                  schema:
                    default: ""
                    description: Algo ID
                    type: string
                - description: Pagination of data to return records `algoId` earlier than the requested timestamp, Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: after
                  required: true
                  schema:
                    default: ""
                    description: Pagination of data to return records `algoId` earlier than the requested timestamp, Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Pagination of data to return records `algoId` newer than the requested timestamp, Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records `algoId` newer than the requested timestamp, Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Number of results per request. The maximum is 100. The default is 100.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is 100. The default is 100.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotSignalOrdersAlgoPendingV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Signal Bot Trading
