components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetFinanceSavingsBalanceV5Resp:
            example: |
                {
                    "code": "0",
                    "msg":"",
                    "data": [
                        {
                            "earnings": "0.0010737388791526",
                            "redemptAmt": "",
                            "rate": "0.0100000000000000",
                            "ccy": "USDT",
                            "amt": "11.0010737453457821",
                            "loanAmt": "11.0010630707982819",
                            "pendingAmt": "0.0000106745475002"
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: Currency amount
                                type: string
                            ccy:
                                default: ""
                                description: Currency
                                type: string
                            earnings:
                                default: ""
                                description: Currency earnings
                                type: string
                            loanAmt:
                                default: ""
                                description: Lending amount
                                type: string
                            pendingAmt:
                                default: ""
                                description: Pending amount
                                type: string
                            rate:
                                default: ""
                                description: Lending rate
                                type: string
                            redemptAmt:
                                default: ""
                                deprecated: true
                                description: Redempting amount (Deprecated)
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/savings/balance:
        get:
            description: "#### Rate Limit: 6 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFinanceSavingsBalanceV5
            parameters:
                - description: Currency, e.g. `BTC`
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: Currency, e.g. `BTC`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFinanceSavingsBalanceV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Simple Earn Flexible
