components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAssetSubaccountManagedSubaccountBillsV5Resp:
            example: |
                {
                    "code": "0",
                    "msg": "",
                    "data": [{
                        "billId": "12344",
                        "type": "1",
                        "ccy": "BTC",
                        "amt": "2",
                        "subAcct": "test-1",
                        "subUid": "xxxxxx",
                        "ts": "1597026383085"
                    }]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: Transfer amount
                                type: string
                            billId:
                                default: ""
                                description: Bill ID
                                type: string
                            ccy:
                                default: ""
                                description: Transfer currency
                                type: string
                            subAcct:
                                default: ""
                                description: Sub-account name
                                type: string
                            subUid:
                                default: ""
                                description: Sub-account UID
                                type: string
                            ts:
                                default: ""
                                description: Bill ID creation time, Unix timestamp in millisecond format, e.g. `1597026383085`
                                type: string
                            type:
                                default: ""
                                description: Bill type
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/asset/subaccount/managed-subaccount-bills:
        get:
            description: "Only applicable to the trading team's master account to getting transfer records of managed sub accounts entrusted to oneself.\n\n#### Rate limitï¼š6 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAssetSubaccountManagedSubaccountBillsV5
            parameters:
                - description: Currency, e.g `BTC`
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: Currency, e.g `BTC`
                    type: string
                - description: |-
                    Transfer type

                    `0`: Transfers from master account to sub-account

                    `1`: Transfers from sub-account to master account
                  in: query
                  name: type
                  schema:
                    default: ""
                    description: |-
                        Transfer type

                        `0`: Transfers from master account to sub-account

                        `1`: Transfers from sub-account to master account
                    type: string
                - description: Sub-account name
                  in: query
                  name: subAcct
                  schema:
                    default: ""
                    description: Sub-account name
                    type: string
                - description: Sub-account UID
                  in: query
                  name: subUid
                  schema:
                    default: ""
                    description: Sub-account UID
                    type: string
                - description: Query the data prior to the requested bill ID creation time (exclude), Unix timestamp in millisecond format, e.g. `1597026383085`
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Query the data prior to the requested bill ID creation time (exclude), Unix timestamp in millisecond format, e.g. `1597026383085`
                    type: string
                - description: Query the data after the requested bill ID creation time (exclude), Unix timestamp in millisecond format, e.g. `1597026383085`
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Query the data after the requested bill ID creation time (exclude), Unix timestamp in millisecond format, e.g. `1597026383085`
                    type: string
                - description: Number of results per request. The maximum is 100. The default is 100.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is 100. The default is 100.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetSubaccountManagedSubaccountBillsV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                Only applicable to the trading team's master account to getting transfer records of managed sub accounts entrusted to oneself.

            tags:
                - Sub Account
