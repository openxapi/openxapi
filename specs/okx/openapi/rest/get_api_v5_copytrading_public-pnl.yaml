components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetCopytradingPublicPnlV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "beginTs": "1701100800000",
                            "pnl": "97.3309",
                            "pnlRatio": "0.3672"
                        },
                        {
                            "beginTs": "1701014400000",
                            "pnl": "96.7755",
                            "pnlRatio": "0.3651"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            beginTs:
                                default: ""
                                description: Begin time of pnl ratio on that day
                                type: string
                            pnl:
                                default: ""
                                description: Pnl on that day
                                type: string
                            pnlRatio:
                                default: ""
                                description: Pnl ratio on that day
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/copytrading/public-pnl:
        get:
            description: "Public endpoint. Retrieve lead trader daily pnl. Results are returned in counter chronological order.\n\n#### Rate limit: 5 requests per 2 seconds \n\n#### Rate limit rule: IP \n\n#### Permission: Read \n\n"
            operationId: GetCopytradingPublicPnlV5
            parameters:
                - description: |-
                    Instrument type

                    `SWAP`, the default value
                  in: query
                  name: instType
                  schema:
                    default: ""
                    description: |-
                        Instrument type

                        `SWAP`, the default value
                    type: string
                - description: |-
                    Lead trader unique code

                    A combination of case-sensitive alphanumerics, all numbers and the length is 16 characters, e.g. 213E8C92DC61EFAC
                  in: query
                  name: uniqueCode
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Lead trader unique code

                        A combination of case-sensitive alphanumerics, all numbers and the length is 16 characters, e.g. 213E8C92DC61EFAC
                    type: string
                - description: "Last days\n\n`1`: last 7 days \n\n`2`: last 30 days\n\n`3`: last 90 days \n\n`4`: last 365 days"
                  in: query
                  name: lastDays
                  required: true
                  schema:
                    default: ""
                    description: "Last days\n\n`1`: last 7 days \n\n`2`: last 30 days\n\n`3`: last 90 days \n\n`4`: last 365 days"
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetCopytradingPublicPnlV5Resp'
                    description: Successful operation
            summary: |+
                Public endpoint. Retrieve lead trader daily pnl. Results are returned in counter chronological order.

            tags:
                - Copy Trading
