components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetFinanceStaking-DefiEthBalanceV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                      {
                        "amt": "0.63926191",
                        "ccy": "BETH",
                        "latestInterestAccrual": "0.00006549",
                        "totalInterestAccrual": "0.01490596",
                        "ts": "1699257600000"
                      }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: Currency amount
                                type: string
                            ccy:
                                default: ""
                                description: Currency, e.g. `BETH`
                                type: string
                            latestInterestAccrual:
                                default: ""
                                description: Latest interest accrual
                                type: string
                            totalInterestAccrual:
                                default: ""
                                description: Total interest accrual
                                type: string
                            ts:
                                default: ""
                                description: Query data time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/staking-defi/eth/balance:
        get:
            description: "The balance is a snapshot summarized all BETH assets (including assets in redeeming) in account.\n\n#### Rate Limit: 6 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFinanceStaking-DefiEthBalanceV5
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFinanceStaking-DefiEthBalanceV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                The balance is a snapshot summarized all BETH assets (including assets in redeeming) in account.

            tags:
                - Eth Staking
