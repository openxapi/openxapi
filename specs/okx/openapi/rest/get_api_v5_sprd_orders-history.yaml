components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetSprdOrdersHistoryV5Resp:
            example: |
                {
                  "code": "0",
                  "msg": "",
                  "data": [
                     {
                      "sprdId": "BTC-USDT_BTC-UST-SWAP",
                      "ordId": "312269865356374016",
                      "clOrdId": "b1",
                      "tag": "",
                      "px": "999",
                      "sz": "3",
                      "ordType": "limit",
                      "side": "buy",
                      "fillSz": "0",
                      "fillPx": "",
                      "tradeId": "",
                      "accFillSz": "0",
                      "pendingFillSz": "2",
                      "pendingSettleSz": "1",
                      "canceledSz": "1",
                      "state": "live",
                      "avgPx": "0",
                      "cancelSource": "",
                      "uTime": "1597026383085",
                      "cTime": "1597026383085"
                    }
                  ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            accFillSz:
                                default: ""
                                description: Accumulated fill quantity
                                type: string
                            avgPx:
                                default: ""
                                description: Average filled price. If none is filled, it will return "0".
                                type: string
                            cTime:
                                default: ""
                                description: Creation time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            cancelSource:
                                default: ""
                                description: "Source of the order cancellation. Valid values and the corresponding meanings are: \n\n`0`: Order canceled by system \n\n`1`: Order canceled by user \n\n`14`: Order canceled: IOC order was partially canceled due to incompletely filled\n\n`15`: Order canceled: The order price is beyond the limit\n\n `20`: Cancel all after triggered \n\n`31`: The post-only order will take liquidity in maker orders\n\n `32`: Self trade prevention\n\n`34`: Order failed to settle due to insufficient margin \n\n`35`: Order cancellation due to insufficient margin from another order"
                                type: string
                            canceledSz:
                                default: ""
                                description: Quantity canceled due order cancellations or trade rejections
                                type: string
                            clOrdId:
                                default: ""
                                description: Client Order ID as assigned by the client
                                type: string
                            fillPx:
                                default: ""
                                description: Last fill price
                                type: string
                            fillSz:
                                default: ""
                                description: Last fill quantity
                                type: string
                            ordId:
                                default: ""
                                description: Order ID
                                type: string
                            ordType:
                                default: ""
                                description: "Order type\n\n`market`: Market order \n\n`limit`: limit order \n\n`post_only`: Post-only order \n\n`ioc`: Immediate-or-cancel order"
                                type: string
                            pendingFillSz:
                                default: ""
                                description: Quantity still remaining to be filled, inluding pendingSettleSz
                                type: string
                            pendingSettleSz:
                                default: ""
                                description: Quantity that's pending settlement
                                type: string
                            px:
                                default: ""
                                description: Price
                                type: string
                            side:
                                default: ""
                                description: Order side
                                type: string
                            sprdId:
                                default: ""
                                description: spread ID
                                type: string
                            state:
                                default: ""
                                description: "State \n\n`canceled` \n\n`filled`"
                                type: string
                            sz:
                                default: ""
                                description: Quantity to buy or sell
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                            tradeId:
                                default: ""
                                description: Last trade ID
                                type: string
                            uTime:
                                default: ""
                                description: Update time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/sprd/orders-history:
        get:
            description: "Retrieve the completed order data for the last 21 days, and the incomplete orders (filledSz =0 & state = canceled) that have been canceled are only reserved for 2 hours. Results are returned in counter chronological order of orders creation.\n\n#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetSprdOrdersHistoryV5
            parameters:
                - description: spread ID, e.g.
                  in: query
                  name: sprdId
                  schema:
                    default: ""
                    description: spread ID, e.g.
                    type: string
                - description: "Order type\n\n`market`: Market order \n\n`limit`: limit order \n\n`post_only`: Post-only order \n\n`ioc`: Immediate-or-cancel order"
                  in: query
                  name: ordType
                  schema:
                    default: ""
                    description: "Order type\n\n`market`: Market order \n\n`limit`: limit order \n\n`post_only`: Post-only order \n\n`ioc`: Immediate-or-cancel order"
                    type: string
                - description: "State \n\n`canceled` \n\n`filled`"
                  in: query
                  name: state
                  schema:
                    default: ""
                    description: "State \n\n`canceled` \n\n`filled`"
                    type: string
                - description: Start order ID the request to begin with. Pagination of data to return records newer than the requested order Id, not including beginId
                  in: query
                  name: beginId
                  schema:
                    default: ""
                    description: Start order ID the request to begin with. Pagination of data to return records newer than the requested order Id, not including beginId
                    type: string
                - description: End order ID the request to end with. Pagination of data to return records earlier than the requested order Id, not including endId
                  in: query
                  name: endId
                  schema:
                    default: ""
                    description: End order ID the request to end with. Pagination of data to return records earlier than the requested order Id, not including endId
                    type: string
                - description: Filter with a begin timestamp. Unix timestamp format in milliseconds, e.g. `1597026383085`. Date older than 7 days will be truncated.
                  in: query
                  name: begin
                  schema:
                    default: ""
                    description: Filter with a begin timestamp. Unix timestamp format in milliseconds, e.g. `1597026383085`. Date older than 7 days will be truncated.
                    type: string
                - description: Filter with an end timestamp. Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: end
                  schema:
                    default: ""
                    description: Filter with an end timestamp. Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Number of results per request. The maximum is 100. The default is 100
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is 100. The default is 100
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetSprdOrdersHistoryV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: Get orders (last 21 days)
            tags:
                - Spread Trading
