paths:
    /api/v5/market/history-index-candles:
        get:
            description: "Retrieve the candlestick charts of the index from recent years.\n\n#### Rate Limit: 10 requests per 2 seconds \n\n#### Rate limit rule: IP \n\n"
            operationId: GetMarketHistoryIndexCandlesV5
            parameters:
                - description: Index, e.g. `BTC-USD`
                  in: query
                  name: instId
                  required: true
                  schema:
                    default: ""
                    description: Index, e.g. `BTC-USD`
                    type: string
                - description: Pagination of data to return records earlier than the requested `ts`
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `ts`
                    type: string
                - description: Pagination of data to return records newer than the requested `ts`. The latest data will be returned when using `before` individually
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `ts`. The latest data will be returned when using `before` individually
                    type: string
                - description: "Bar size, the default is `1m`\n\ne.g. [1m/3m/5m/15m/30m/1H/2H/4H] \n\nHong Kong time opening price k-line: [6H/12H/1D/1W/1M]\n\nUTC time opening price k-line: [/6Hutc/12Hutc/1Dutc/1Wutc/1Mutc]"
                  in: query
                  name: bar
                  schema:
                    default: ""
                    description: "Bar size, the default is `1m`\n\ne.g. [1m/3m/5m/15m/30m/1H/2H/4H] \n\nHong Kong time opening price k-line: [6H/12H/1D/1W/1M]\n\nUTC time opening price k-line: [/6Hutc/12Hutc/1Dutc/1Wutc/1Mutc]"
                    type: string
                - description: Number of results per request. The maximum is `100`; The default is `100`
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is `100`; The default is `100`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetMarketHistoryIndexCandlesV5Resp'
                    description: Successful operation
            summary: |+
                Retrieve the candlestick charts of the index from recent years.

            tags:
