components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateAccountQuickMarginBorrowRepayV5Req:
            properties:
                amt:
                    default: ""
                    description: borrow/repay amount
                    type: string
                ccy:
                    default: ""
                    description: Loan currency, e.g. `BTC`
                    type: string
                instId:
                    default: ""
                    description: Instrument ID, e.g. BTC-USDT
                    type: string
                side:
                    default: ""
                    description: '`borrow`  `repay`'
                    type: string
            required:
                - instId
                - ccy
                - side
                - amt
            type: object
        CreateAccountQuickMarginBorrowRepayV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "amt": "100",
                            "instId":"BTC-USDT",
                            "ccy": "USDT",
                            "side": "borrow"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: borrow/repay amount
                                type: string
                            ccy:
                                default: ""
                                description: Loan currency, e.g. `BTC`
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID, e.g. BTC-USDT
                                type: string
                            side:
                                default: ""
                                description: '`borrow`  `repay`'
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/quick-margin-borrow-repay:
        post:
            description: "Please note that this endpoint will be deprecated soon.\n\n#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateAccountQuickMarginBorrowRepayV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAccountQuickMarginBorrowRepayV5Req'
                description: The request body for CreateAccountQuickMarginBorrowRepayV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAccountQuickMarginBorrowRepayV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                Please note that this endpoint will be deprecated soon.

            tags:
                - Trading Account
