components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateTradeCancelAdvanceAlgosV5Req:
            properties:
                algoId:
                    default: ""
                    description: Algo ID
                    type: string
                instId:
                    default: ""
                    description: Instrument ID, e.g. `BTC-USDT`
                    type: string
            required:
                - algoId
                - instId
            type: object
        CreateTradeCancelAdvanceAlgosV5Resp:
            example: |
                {
                    "code":"0",
                    "msg":"",
                    "data":[
                        {
                            "algoId":"1234",
                            "sCode":"0",
                            "sMsg":""
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoId:
                                default: ""
                                description: Order ID
                                type: string
                            sCode:
                                default: ""
                                description: The code of the event execution result, `0` means success.
                                type: string
                            sMsg:
                                default: ""
                                description: Rejection message if the request is unsuccessful.
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/trade/cancel-advance-algos:
        post:
            description: "This endpoint will be offline soon, please use  \n\n\n\nCancel unfilled algo orders (including Iceberg order, TWAP order, Trailing Stop order). A maximum of 10 orders can be canceled per request. Request parameters should be passed in the form of an array.\n\n#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule (except Options): User ID + Instrument ID \n\n#### Rate limit rule (Options only): User ID + Instrument Family \n\n#### Permission: Trade \n\n"
            operationId: CreateTradeCancelAdvanceAlgosV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTradeCancelAdvanceAlgosV5Req'
                description: The request body for CreateTradeCancelAdvanceAlgosV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateTradeCancelAdvanceAlgosV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: "This endpoint will be offline soon, please use  \n\n\n\nCancel unfilled algo orders (including Iceberg order, TWAP order, Trailing Stop order). A maximum of 10 orders can be canceled per request. Request parameters should be passed in the form of an array.\n\n"
            tags:
                - Algo Trading
