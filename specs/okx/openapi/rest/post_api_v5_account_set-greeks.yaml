components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateAccountSetGreeksV5Req:
            properties:
                greeksType:
                    default: ""
                    description: "Display  type of Greeks.\n\n`PA`: Greeks in coins \n\n`BS`: Black-Scholes Greeks in dollars"
                    type: string
            required:
                - greeksType
            type: object
        CreateAccountSetGreeksV5Resp:
            example: |
                {
                    "code": "0",
                    "msg": "",
                    "data": [{
                        "greeksType": "PA"
                    }]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            greeksType:
                                default: ""
                                description: Display type of Greeks.
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/set-greeks:
        post:
            description: "Set the display type of Greeks.\n\n#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateAccountSetGreeksV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateAccountSetGreeksV5Req'
                description: The request body for CreateAccountSetGreeksV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateAccountSetGreeksV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                Set the display type of Greeks.

            tags:
                - Trading Account
