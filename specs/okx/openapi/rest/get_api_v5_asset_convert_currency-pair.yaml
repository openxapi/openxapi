components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAssetConvertCurrencyPairV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "baseCcy": "BTC",
                            "baseCcyMax": "0.5",
                            "baseCcyMin": "0.0001",
                            "instId": "BTC-USDT",
                            "quoteCcy": "USDT",
                            "quoteCcyMax": "10000",
                            "quoteCcyMin": "1"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            baseCcy:
                                default: ""
                                description: Base currency, e.g. `BTC` in `BTC-USDT`
                                type: string
                            baseCcyMax:
                                default: ""
                                description: Maximum amount of base currency
                                type: string
                            baseCcyMin:
                                default: ""
                                description: Minimum amount of base currency
                                type: string
                            instId:
                                default: ""
                                description: Currency pair, e.g. `BTC-USDT`
                                type: string
                            quoteCcy:
                                default: ""
                                description: Quote currency, e.g. `USDT` in `BTC-USDT`
                                type: string
                            quoteCcyMax:
                                default: ""
                                description: Maximum amount of quote currency
                                type: string
                            quoteCcyMin:
                                default: ""
                                description: Minimum amount of quote currency
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/asset/convert/currency-pair:
        get:
            description: "#### Rate Limit: 6 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAssetConvertCurrencyPairV5
            parameters:
                - description: Currency to convert from, e.g. `USDT`
                  in: query
                  name: fromCcy
                  required: true
                  schema:
                    default: ""
                    description: Currency to convert from, e.g. `USDT`
                    type: string
                - description: Currency to convert to, e.g. `BTC`
                  in: query
                  name: toCcy
                  required: true
                  schema:
                    default: ""
                    description: Currency to convert to, e.g. `BTC`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAssetConvertCurrencyPairV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Funding Account
