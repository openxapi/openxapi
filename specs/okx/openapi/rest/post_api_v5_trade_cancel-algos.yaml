components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateTradeCancelAlgosV5Req:
            properties:
                algoId:
                    default: ""
                    description: Algo ID
                    type: string
                instId:
                    default: ""
                    description: Instrument ID, e.g. `BTC-USDT`
                    type: string
            required:
                - algoId
                - instId
            type: object
        CreateTradeCancelAlgosV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "algoClOrdId": "",
                            "algoId": "1836489397437468672",
                            "clOrdId": "",
                            "sCode": "0",
                            "sMsg": "",
                            "tag": ""
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoClOrdId:
                                default: ""
                                deprecated: true
                                description: Client-supplied Algo ID(Deprecated)
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                            clOrdId:
                                default: ""
                                deprecated: true
                                description: Client Order ID as assigned by the client(Deprecated)
                                type: string
                            sCode:
                                default: ""
                                description: The code of the event execution result, `0` means success.
                                type: string
                            sMsg:
                                default: ""
                                description: Rejection message if the request is unsuccessful.
                                type: string
                            tag:
                                default: ""
                                deprecated: true
                                description: Order tag  (Deprecated)
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/trade/cancel-algos:
        post:
            description: "Cancel unfilled algo orders. A maximum of 10 orders can be canceled per request. Request parameters should be passed in the form of an array.\n\n#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule (except Options): User ID + Instrument ID \n\n#### Rate limit rule (Options only): User ID + Instrument Family \n\n#### Permission: Trade \n\n"
            operationId: CreateTradeCancelAlgosV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTradeCancelAlgosV5Req'
                description: The request body for CreateTradeCancelAlgosV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateTradeCancelAlgosV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Cancel unfilled algo orders. A maximum of 10 orders can be canceled per request. Request parameters should be passed in the form of an array.

            tags:
                - Algo Trading
