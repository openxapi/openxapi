components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAccountQuickMarginBorrowRepayHistoryV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "instId": "BTC-USDT",
                            "ccy": "USDT",
                            "side": "borrow",
                            "accBorrowed": "0.01",
                            "amt": "0.005",
                            "refId": "1637310691470124",
                            "ts": "1637310691470"
                        },
                        {
                            "instId": "BTC-USDT",
                            "ccy": "USDT",
                            "side": "borrow",
                            "accBorrowed": "0.01",
                            "amt": "0.005",
                            "refId": "1637310691470123",
                            "ts": "1637310691400"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            accBorrowed:
                                default: ""
                                description: Accumulate borrow amount
                                type: string
                            amt:
                                default: ""
                                description: borrow/repay amount
                                type: string
                            ccy:
                                default: ""
                                description: Loan currency, e.g. `BTC`
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID, e.g. BTC-USDT
                                type: string
                            refId:
                                default: ""
                                description: The ID of borrowing or repayment
                                type: string
                            side:
                                default: ""
                                description: '`borrow`  `repay`'
                                type: string
                            ts:
                                default: ""
                                description: Timestamp for Borrow/Repay
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/quick-margin-borrow-repay-history:
        get:
            description: "Get record in the past 3 months.\n\n#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAccountQuickMarginBorrowRepayHistoryV5
            parameters:
                - description: Instrument ID, e.g. BTC-USDT
                  in: query
                  name: instId
                  schema:
                    default: ""
                    description: Instrument ID, e.g. BTC-USDT
                    type: string
                - description: Loan currency, e.g. `BTC`
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: Loan currency, e.g. `BTC`
                    type: string
                - description: '`borrow`  `repay`'
                  in: query
                  name: side
                  schema:
                    default: ""
                    description: '`borrow`  `repay`'
                    type: string
                - description: Pagination of data to return records earlier than the requested `refId`
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `refId`
                    type: string
                - description: Pagination of data to return records newer than the requested `refId`
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `refId`
                    type: string
                - description: Filter with a begin timestamp. Unix timestamp format in milliseconds, e.g. 1597026383085
                  in: query
                  name: begin
                  schema:
                    default: ""
                    description: Filter with a begin timestamp. Unix timestamp format in milliseconds, e.g. 1597026383085
                    type: string
                - description: Filter with an end timestamp. Unix timestamp format in milliseconds, e.g. 1597026383085
                  in: query
                  name: end
                  schema:
                    default: ""
                    description: Filter with an end timestamp. Unix timestamp format in milliseconds, e.g. 1597026383085
                    type: string
                - description: Number of results per request. The maximum is `100`; The default is `100`
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is `100`; The default is `100`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountQuickMarginBorrowRepayHistoryV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            summary: |+
                Get record in the past 3 months.

            tags:
                - Trading Account
