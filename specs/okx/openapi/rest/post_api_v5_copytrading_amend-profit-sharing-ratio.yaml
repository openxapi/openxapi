components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateCopytradingAmendProfitSharingRatioV5Req:
            properties:
                instType:
                    default: ""
                    description: |-
                        Instrument type

                        `SWAP`
                    type: string
                profitSharingRatio:
                    default: ""
                    description: "Profit sharing ratio. \n\n0.1 represents 10%"
                    type: string
            required:
                - profitSharingRatio
            type: object
        CreateCopytradingAmendProfitSharingRatioV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "result": true
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            result:
                                description: "The result of setting \n\n`true`"
                                type: boolean
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/copytrading/amend-profit-sharing-ratio:
        post:
            description: "It is used to amend profit sharing ratio. \n\n#### Rate limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateCopytradingAmendProfitSharingRatioV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateCopytradingAmendProfitSharingRatioV5Req'
                description: The request body for CreateCopytradingAmendProfitSharingRatioV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateCopytradingAmendProfitSharingRatioV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: "It is used to amend profit sharing ratio. \n\n"
            tags:
                - Copy Trading
