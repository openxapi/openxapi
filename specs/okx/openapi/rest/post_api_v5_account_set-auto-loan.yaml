            properties:
                autoLoan:
                    description: "Whether to automatically make loans \n\nValid values are `true`, `false` \n\nThe default is `true`"
                    type: boolean
            type: object
        CreateAccountSetAutoLoanV5Resp:
            example: |
                {
                    "code": "0",
                    "msg": "",
                    "data": [{
                        "autoLoan": true
                    }]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            autoLoan:
                                description: Whether to automatically make loans
                                type: boolean
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
