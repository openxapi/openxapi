            description: "#### Rate Limit: 3 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFinanceStaking-DefiOrdersActiveV5
            parameters:
                - description: Product ID
                  in: query
                  name: productId
                  schema:
                    default: ""
                    description: Product ID
                    type: string
                - description: |-
                    Protocol type

                    `defi`: on-chain earn
                  in: query
                  name: protocolType
                  schema:
                    default: ""
                    description: |-
                        Protocol type

                        `defi`: on-chain earn
                    type: string
                - description: Investment currency, e.g. `BTC`
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: Investment currency, e.g. `BTC`
                    type: string
                - description: "Order state\n\n`8`: Pending \n\n`13`: Cancelling \n\n`9`: Onchain \n\n`1`: Earning \n\n`2`: Redeeming"
                  in: query
                  name: state
                  schema:
                    default: ""
                    description: "Order state\n\n`8`: Pending \n\n`13`: Cancelling \n\n`9`: Onchain \n\n`1`: Earning \n\n`2`: Redeeming"
                    type: string
            responses:
                4XX:
                    content:
