            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "assets": [
                                {
                                    "amt": "1.7921483143067599",
                                    "ccy": "BTC",
                                    "notionalUsd": "158292.621793314105231"
                                },
                                {
                                    "amt": "1.9400755578876945",
                                    "ccy": "ETH",
