components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAccountBillsHistoryArchiveV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "fileHref": "http://xxx",
                            "state": "finished",
                            "ts": "1646892328000"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            fileHref:
                                default: ""
                                description: "Download file link. \n\nThe expiration of every link is 5 and a half hours. If you already apply the files for the same quarter, then it donâ€™t need to apply again within 30 days."
                                type: string
                            state:
                                default: ""
                                description: "Download link status \n\n\"finished\" \"ongoing\" \"failed\": Failed, please apply again"
                                type: string
                            ts:
                                default: ""
                                description: The first request time when the server receives. Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/bills-history-archive:
        get:
            description: "Apply for bill data since 1 February, 2021 except for the current quarter.\n\n#### Rate Limit: 10 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAccountBillsHistoryArchiveV5
            parameters:
                - description: 4 digits year
                  in: query
                  name: year
                  required: true
                  schema:
                    default: ""
                    description: 4 digits year
                    type: string
                - description: Quarter, valid value is `Q1`, `Q2`, `Q3`, `Q4`
                  in: query
                  name: quarter
                  required: true
                  schema:
                    default: ""
                    description: Quarter, valid value is `Q1`, `Q2`, `Q3`, `Q4`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountBillsHistoryArchiveV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                Apply for bill data since 1 February, 2021 except for the current quarter.

            tags:
                - Trading Account
