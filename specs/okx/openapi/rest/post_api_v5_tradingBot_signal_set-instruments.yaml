components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateTradingBotSignalSetInstrumentsV5Req:
            properties:
                algoId:
                    default: ""
                    description: Algo ID
                    type: string
                includeAll:
                    description: 'Whether to include all USDT-margined contract.The default value is `false`. `true`: include `false` : exclude'
                    type: boolean
                instIds:
                    description: Instrument IDs. When `includeAll` is `true`, it is ignored
                    items:
                        type: string
                    type: array
            required:
                - algoId
                - instIds
                - includeAll
            type: object
        CreateTradingBotSignalSetInstrumentsV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "algoId": "637039348240277504"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/signal/set-instruments:
        post:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateTradingBotSignalSetInstrumentsV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTradingBotSignalSetInstrumentsV5Req'
                description: The request body for CreateTradingBotSignalSetInstrumentsV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateTradingBotSignalSetInstrumentsV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Signal Bot Trading
