paths:
    /api/v5/rubik/stat/contracts/long-short-position-ratio-contract-top-trader:
        get:
            description: "Retrieve the position long/short ratio of a contract for top traders. Top traders refer to the top 5% of traders with the largest open position value. This endpoint can retrieve the latest 1,440 data entries. The data time range is up to March 22, 2024.\n\n#### Rate limit: 5 requests per 2 seconds \n\n#### Rate limit rule: IP + Instrument ID \n\n"
            operationId: GetRubikStatContractsLongShortPositionRatioContractTopTraderV5
            parameters:
                - description: "Instrument ID, e.g. `BTC-USDT-SWAP` \n\nOnly applicable to `FUTURES`/`SWAP`"
                  in: query
                  name: instId
                  required: true
                  schema:
                    default: ""
                    description: "Instrument ID, e.g. `BTC-USDT-SWAP` \n\nOnly applicable to `FUTURES`/`SWAP`"
                    type: string
                - description: "Bar size, the default is `5m`, e.g. [`5m/15m/30m/1H/2H/4H`] \n\nHong Kong time opening price k-line: [`6H/12H/1D/2D/3D/5D/1W/1M/3M`] \n\nUTC time opening price k-line: [`6Hutc/12Hutc/1Dutc/2Dutc/3Dutc/5Dutc/1Wutc/1Mutc/3Mutc`]"
                  in: query
                  name: period
                  schema:
                    default: ""
                    description: "Bar size, the default is `5m`, e.g. [`5m/15m/30m/1H/2H/4H`] \n\nHong Kong time opening price k-line: [`6H/12H/1D/2D/3D/5D/1W/1M/3M`] \n\nUTC time opening price k-line: [`6Hutc/12Hutc/1Dutc/2Dutc/3Dutc/5Dutc/1Wutc/1Mutc/3Mutc`]"
                    type: string
                - description: return records earlier than the requested `ts`
                  in: query
                  name: end
                  schema:
                    default: ""
                    description: return records earlier than the requested `ts`
                    type: string
                - description: return records newer than the requested `ts`
                  in: query
                  name: begin
                  schema:
                    default: ""
                    description: return records newer than the requested `ts`
                    type: string
                - description: Number of results per request. The maximum is `100`. The default is `100`.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is `100`. The default is `100`.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetRubikStatContractsLongShortPositionRatioContractTopTraderV5Resp'
                    description: Successful operation
            summary: |+
                Retrieve the position long/short ratio of a contract for top traders. Top traders refer to the top 5% of traders with the largest open position value. This endpoint can retrieve the latest 1,440 data entries. The data time range is up to March 22, 2024.

            tags:
                - Trading Statistics
