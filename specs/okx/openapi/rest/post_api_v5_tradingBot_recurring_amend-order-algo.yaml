components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateTradingBotRecurringAmendOrderAlgoV5Req:
            properties:
                algoId:
                    default: ""
                    description: Algo ID
                    type: string
                stgyName:
                    default: ""
                    description: New custom name for trading bot after adjustment, no more than 40 characters
                    type: string
            required:
                - algoId
                - stgyName
            type: object
        CreateTradingBotRecurringAmendOrderAlgoV5Resp:
            example: |
                {
                    "code":"0",
                    "msg":"",
                    "data":[
                        {
                            "algoId":"448965992920907776",
                            "algoClOrdId":"",
                            "sCode":"0",
                            "sMsg":""
                        }
                    ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            algoClOrdId:
                                default: ""
                                description: Client-supplied Algo ID
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                            sCode:
                                default: ""
                                description: The code of the event execution result, 0 means success
                                type: string
                            sMsg:
                                default: ""
                                description: Rejection message if the request is unsuccessful
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/recurring/amend-order-algo:
        post:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateTradingBotRecurringAmendOrderAlgoV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTradingBotRecurringAmendOrderAlgoV5Req'
                description: The request body for CreateTradingBotRecurringAmendOrderAlgoV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateTradingBotRecurringAmendOrderAlgoV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Recurring Buy
