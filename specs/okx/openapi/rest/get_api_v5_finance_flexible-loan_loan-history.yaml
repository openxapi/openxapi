components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetFinanceFlexible-LoanLoanHistoryV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "amt": "-0.001",
                            "ccy": "DOT",
                            "refId": "17316594851045086",
                            "ts": "1731659485000",
                            "type": "collateral_locked"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: Amount
                                type: string
                            ccy:
                                default: ""
                                description: Currency, e.g. `BTC`
                                type: string
                            refId:
                                default: ""
                                description: Reference ID
                                type: string
                            ts:
                                default: ""
                                description: Timestamp for the action, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            type:
                                default: ""
                                description: Action type
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/flexible-loan/loan-history:
        get:
            description: "#### Rate Limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFinanceFlexible-LoanLoanHistoryV5
            parameters:
                - description: |-
                    Action type

                    `borrowed`

                    `repaid`

                    `collateral_locked`

                    `collateral_released`

                    `forced_repayment_buy`

                    `forced_repayment_sell`

                    `forced_liquidation`

                    `partial_liquidation`
                  in: query
                  name: type
                  schema:
                    default: ""
                    description: |-
                        Action type

                        `borrowed`

                        `repaid`

                        `collateral_locked`

                        `collateral_released`

                        `forced_repayment_buy`

                        `forced_repayment_sell`

                        `forced_liquidation`

                        `partial_liquidation`
                    type: string
                - description: Pagination of data to return records earlier than the requested `refId`(not include)
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `refId`(not include)
                    type: string
                - description: Pagination of data to return records newer than the requested `refId`(not include)
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `refId`(not include)
                    type: string
                - description: Number of results per request. The maximum is `100`. The default is `100`.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is `100`. The default is `100`.
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFinanceFlexible-LoanLoanHistoryV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Flexible Loan
