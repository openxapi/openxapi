components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetAccountLeverageInfoV5Resp:
            example: |
                {
                    "code": "0",
                    "msg": "",
                    "data": [{
                        "ccy":"",
                        "instId": "BTC-USDT-SWAP",
                        "mgnMode": "cross",
                        "posSide": "long",
                        "lever": "10"
                    },{
                        "ccy":"",
                        "instId": "BTC-USDT-SWAP",
                        "mgnMode": "cross",
                        "posSide": "short",
                        "lever": "10"
                    }]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ccy:
                                default: ""
                                description: |-
                                    Currency，used for getting leverage of currency level.

                                    Applicable to `cross` `MARGIN` of `Spot mode`/`Multi-currency margin`/`Portfolio margin`.
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID
                                type: string
                            lever:
                                default: ""
                                description: Leverage
                                type: string
                            mgnMode:
                                default: ""
                                description: Margin mode
                                type: string
                            posSide:
                                default: ""
                                description: "Position side\n\n`long` \n\n`short` \n\n`net`\n\nIn `long/short` mode, the leverage in both directions `long`/`short` will be returned."
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        OK-ACCESS-KEY:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        OK-ACCESS-PASSPHRASE:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/account/leverage-info:
        get:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetAccountLeverageInfoV5
            parameters:
                - description: |-
                    Instrument ID

                    Single instrument ID or multiple instrument IDs (no more than 20) separated with comma
                  in: query
                  name: instId
                  schema:
                    default: ""
                    description: |-
                        Instrument ID

                        Single instrument ID or multiple instrument IDs (no more than 20) separated with comma
                    type: string
                - description: |-
                    Currency，used for getting leverage of currency level.

                    Applicable to `cross` `MARGIN` of `Spot mode`/`Multi-currency margin`/`Portfolio margin`.

                    Supported single currency or multiple currencies (no more than 20) separated with comma.
                  in: query
                  name: ccy
                  schema:
                    default: ""
                    description: |-
                        Currency，used for getting leverage of currency level.

                        Applicable to `cross` `MARGIN` of `Spot mode`/`Multi-currency margin`/`Portfolio margin`.

                        Supported single currency or multiple currencies (no more than 20) separated with comma.
                    type: string
                - description: |-
                    Margin mode

                    `cross` `isolated`
                  in: query
                  name: mgnMode
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Margin mode

                        `cross` `isolated`
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountLeverageInfoV5Resp'
                    description: Successful operation
            security:
                - OK-ACCESS-KEY: []
                - OK-ACCESS-PASSPHRASE: []
            tags:
                - Trading Account
