components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetTradingBotSignalSubOrdersV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "accFillSz": "18",
                            "algoClOrdId": "",
                            "algoId": "623833708424069120",
                            "algoOrdType": "contract",
                            "avgPx": "1572.81",
                            "cTime": "1697024702320",
                            "ccy": "",
                            "clOrdId": "O632302662327996418",
                            "ctVal": "0.01",
                            "fee": "-0.1415529",
                            "feeCcy": "USDT",
                            "instId": "ETH-USDT-SWAP",
                            "instType": "SWAP",
                            "lever": "10",
                            "ordId": "632302662351958016",
                            "ordType": "market",
                            "pnl": "-2.6784",
                            "posSide": "net",
                            "px": "",
                            "side": "buy",
                            "state": "filled",
                            "sz": "18",
                            "tag": "",
                            "tdMode": "cross",
                            "uTime": "1697024702322"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            accFillSz:
                                default: ""
                                description: Sub order accumulated fill quantity
                                type: string
                            algoClOrdId:
                                default: ""
                                description: Client-supplied Algo ID. Used to be extended in the future
                                type: string
                            algoId:
                                default: ""
                                description: Algo ID
                                type: string
                            algoOrdType:
                                default: ""
                                description: |-
                                    Algo order type

                                    `contract`: Contract signal
                                type: string
                            avgPx:
                                default: ""
                                description: Sub order average filled price
                                type: string
                            cTime:
                                default: ""
                                description: Sub order created time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                            ccy:
                                default: ""
                                description: |-
                                    Margin currency

                                    Only applicable to cross MARGIN orders in `Spot and futures mode`.
                                type: string
                            clOrdId:
                                default: ""
                                description: "Sub order client-supplied ID. \n\n It is equal to `signalOrdId`"
                                type: string
                            ctVal:
                                default: ""
                                description: |-
                                    Contract value

                                    Only applicable to `FUTURES`/`SWAP`
                                type: string
                            fee:
                                default: ""
                                description: Sub order fee amount
                                type: string
                            feeCcy:
                                default: ""
                                description: Sub order fee currency
                                type: string
                            instId:
                                default: ""
                                description: Instrument ID
                                type: string
                            instType:
                                default: ""
                                description: Instrument type
                                type: string
                            lever:
                                default: ""
                                description: Leverage
                                type: string
                            ordId:
                                default: ""
                                description: Sub order ID
                                type: string
                            ordType:
                                default: ""
                                description: |-
                                    Sub order type

                                    `market`: Market order

                                    `limit`: Limit order

                                    `ioc`: Immediate-or-cancel order
                                type: string
                            pnl:
                                default: ""
                                description: Sub order profit and loss
                                type: string
                            posSide:
                                default: ""
                                description: |-
                                    Sub order position side

                                    `net`
                                type: string
                            px:
                                default: ""
                                description: Sub order price
                                type: string
                            side:
                                default: ""
                                description: |-
                                    Sub order side

                                    `buy`,`sell`
                                type: string
                            state:
                                default: ""
                                description: |-
                                    Sub order state

                                    `canceled`

                                    `live`

                                    `partially_filled`

                                    `filled`

                                    `cancelling`
                                type: string
                            sz:
                                default: ""
                                description: Sub order quantity to buy or sell
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                            tdMode:
                                default: ""
                                description: |-
                                    Sub order trade mode

                                    Margin mode: `cross`/`isolated`

                                    Non-Margin mode: `cash`
                                type: string
                            uTime:
                                default: ""
                                description: Sub order updated time, Unix timestamp format in milliseconds, e.g. `1597026383085`
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/tradingBot/signal/sub-orders:
        get:
            description: "#### Rate Limit: 20 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetTradingBotSignalSubOrdersV5
            parameters:
                - description: Algo ID
                  in: query
                  name: algoId
                  required: true
                  schema:
                    default: ""
                    description: Algo ID
                    type: string
                - description: |-
                    Algo order type

                    `contract`: Contract signal
                  in: query
                  name: algoOrdType
                  required: true
                  schema:
                    default: ""
                    description: |-
                        Algo order type

                        `contract`: Contract signal
                    type: string
                - description: |-
                    Sub order state

                    `live`

                    `partially_filled`

                    `filled`

                    `cancelled`

                    Either `state` or `signalOrdId` is required, if both are passed in, only `state` is valid.
                  in: query
                  name: state
                  schema:
                    default: ""
                    description: |-
                        Sub order state

                        `live`

                        `partially_filled`

                        `filled`

                        `cancelled`

                        Either `state` or `signalOrdId` is required, if both are passed in, only `state` is valid.
                    type: string
                - description: Sub order ID
                  in: query
                  name: signalOrdId
                  schema:
                    default: ""
                    description: Sub order ID
                    type: string
                - description: Pagination of data to return records earlier than the requested `ordId`
                  in: query
                  name: after
                  schema:
                    default: ""
                    description: Pagination of data to return records earlier than the requested `ordId`
                    type: string
                - description: Pagination of data to return records newer than the requested `ordId`.
                  in: query
                  name: before
                  schema:
                    default: ""
                    description: Pagination of data to return records newer than the requested `ordId`.
                    type: string
                - description: Return records of `ctime` after than the requested timestamp (include), Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: begin
                  schema:
                    default: ""
                    description: Return records of `ctime` after than the requested timestamp (include), Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Return records of `ctime` before than the requested timestamp (include), Unix timestamp format in milliseconds, e.g. `1597026383085`
                  in: query
                  name: end
                  schema:
                    default: ""
                    description: Return records of `ctime` before than the requested timestamp (include), Unix timestamp format in milliseconds, e.g. `1597026383085`
                    type: string
                - description: Number of results per request. The maximum is 100. The default is 100.
                  in: query
                  name: limit
                  schema:
                    default: ""
                    description: Number of results per request. The maximum is 100. The default is 100.
                    type: string
                - description: "Sub order type \n\n`live`\n\n`filled`\n\nEither `type` or `clOrdId` is required, if both are passed in, only `clOrdId` is valid."
                  in: query
                  name: type
                  schema:
                    default: ""
                    description: "Sub order type \n\n`live`\n\n`filled`\n\nEither `type` or `clOrdId` is required, if both are passed in, only `clOrdId` is valid."
                    type: string
                - description: "Sub order client-supplied ID. \n\n`It will be deprecated soon`"
                  in: query
                  name: clOrdId
                  schema:
                    default: ""
                    deprecated: true
                    description: "Sub order client-supplied ID. \n\n`It will be deprecated soon`"
                    type: string
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTradingBotSignalSubOrdersV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - Signal Bot Trading
