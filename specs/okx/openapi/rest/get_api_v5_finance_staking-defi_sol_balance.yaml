components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        GetFinanceStaking-DefiSolBalanceV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "amt": "0.01100012",
                            "ccy": "OKSOL",
                            "latestInterestAccrual": "0.00000012",
                            "totalInterestAccrual": "0.00000012"
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            amt:
                                default: ""
                                description: Currency amount
                                type: string
                            ccy:
                                default: ""
                                description: Currency, e.g. `OKSOL`
                                type: string
                            latestInterestAccrual:
                                default: ""
                                description: Latest interest accrual
                                type: string
                            totalInterestAccrual:
                                default: ""
                                description: Total interest accrual
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/staking-defi/sol/balance:
        get:
            description: "The balance is summarized all OKSOL assets (including assets in redeeming) in account.\n\n#### Rate Limit: 6 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Read \n\n"
            operationId: GetFinanceStaking-DefiSolBalanceV5
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetFinanceStaking-DefiSolBalanceV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                The balance is summarized all OKSOL assets (including assets in redeeming) in account.

            tags:
                - Sol Staking
