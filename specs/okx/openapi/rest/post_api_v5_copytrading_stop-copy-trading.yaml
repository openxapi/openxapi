components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateCopytradingStopCopyTradingV5Req:
            properties:
                instType:
                    default: ""
                    description: |-
                        Instrument type

                        `SWAP`
                    type: string
                subPosCloseType:
                    default: ""
                    description: |-
                        Action type for open positions, it is required if you have related copy position

                        `market_close`: immediately close at market price

                        `copy_close`ï¼šclose when trader closes

                        `manual_close`: close manually
                    type: string
                uniqueCode:
                    default: ""
                    description: |-
                        Lead trader unique code

                        A combination of case-sensitive alphanumerics, all numbers and the length is 16 characters, e.g. 213E8C92DC61EFAC
                    type: string
            required:
                - uniqueCode
                - subPosCloseType
            type: object
        CreateCopytradingStopCopyTradingV5Resp:
            example: |
                {
                    "code": "0",
                    "data": [
                        {
                            "result": true
                        }
                    ],
                    "msg": ""
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            result:
                                description: "The result of setting \n\n`true`"
                                type: boolean
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/copytrading/stop-copy-trading:
        post:
            description: "You need to use this endpoint to stop copy trading\n\n#### Rate limit: 5 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateCopytradingStopCopyTradingV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateCopytradingStopCopyTradingV5Req'
                description: The request body for CreateCopytradingStopCopyTradingV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateCopytradingStopCopyTradingV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            summary: |+
                You need to use this endpoint to stop copy trading

            tags:
                - Copy Trading
