components:
    schemas:
        APIError:
            description: OKX API error
            properties:
                code:
                    type: string
                msg:
                    type: string
            type: object
        CreateFinanceStaking-DefiRedeemV5Req:
            properties:
                allowEarlyRedeem:
                    description: |-
                        Whether allows early redemption

                        Default is `false`
                    type: boolean
                ordId:
                    default: ""
                    description: Order ID
                    type: string
                protocolType:
                    default: ""
                    description: |-
                        Protocol type

                        `defi`: on-chain earn
                    type: string
            required:
                - ordId
                - protocolType
            type: object
        CreateFinanceStaking-DefiRedeemV5Resp:
            example: |
                {
                  "code": "0",
                  "msg": "",
                  "data": [
                    {
                      "ordId": "754147",
                      "tag": ""
                    }
                  ]
                }
            properties:
                code:
                    default: ""
                    type: string
                data:
                    items:
                        properties:
                            ordId:
                                default: ""
                                description: Order ID
                                type: string
                            tag:
                                default: ""
                                description: Order tag
                                type: string
                        type: object
                    type: array
                msg:
                    default: ""
                    type: string
            type: object
    securitySchemes:
        APIKey:
            in: header
            name: OK-ACCESS-KEY
            type: apiKey
        Passphrase:
            in: header
            name: OK-ACCESS-PASSPHRASE
            type: apiKey
info:
    title: ""
    version: ""
openapi: ""
paths:
    /api/v5/finance/staking-defi/redeem:
        post:
            description: "#### Rate Limit: 2 requests per second \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade \n\n"
            operationId: CreateFinanceStaking-DefiRedeemV5
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateFinanceStaking-DefiRedeemV5Req'
                description: The request body for CreateFinanceStaking-DefiRedeemV5
                required: true
            responses:
                4XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Client Error
                5XX:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIError'
                    description: Server Error
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateFinanceStaking-DefiRedeemV5Resp'
                    description: Successful operation
            security:
                - APIKey: []
                  Passphrase: []
            tags:
                - On Chain Earn
